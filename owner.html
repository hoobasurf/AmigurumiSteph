<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes créations</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
}

/* VIEW BUTTONS */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  padding:16px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENT */
.center-zone{
  height:calc(100vh - 80px);
  overflow:auto;
  padding:20px;
}
#visitor-list{width:100%}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VIEWS */
.carousel-view{
  display:flex;
  gap:40px;
  overflow-x:auto;
}
.grid-view{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.95);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:9999;
}
#sidebar.sidebar-open{
  left:0 !important;
}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="alert('Thème')">Thème</button>
  <button onclick="alert('Vidéos')">Vidéos</button>
  <button onclick="alert('Mailles')">Mailles</button>
  <button onclick="alert('Pelotes')">Pelotes</button>
  <button onclick="alert('Notes')">Notes</button>
  <button onclick="alert('Paramètres')">Paramètres</button>
</div>

<!-- VIEW SELECTOR -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- CONTENT -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<script>
/* DATA TEST */
const creations=[
  {name:'Création 1',img:'https://via.placeholder.com/300'},
  {name:'Création 2',img:'https://via.placeholder.com/300'},
  {name:'Création 3',img:'https://via.placeholder.com/300'},
  {name:'Création 4',img:'https://via.placeholder.com/300'}
];

const list=document.getElementById('visitor-list');
let currentView='carousel';

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.img}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}

/* VIEW BUTTONS */
btnCarousel.onclick=()=>{currentView='carousel';render();}
btnGrid.onclick=()=>{currentView='grid';render();}
btnList.onclick=()=>{currentView='list';render();}

/* SIDEBAR FIX FINAL */
document.addEventListener('DOMContentLoaded',()=>{
  const sidebar=document.getElementById('sidebar');
  const toggle=document.getElementById('toggleSidebar');

  toggle.addEventListener('click',(e)=>{
    e.stopPropagation();
    sidebar.classList.toggle('sidebar-open');
  });
});

/* INIT */
render();
</script>

</body>
</html>
