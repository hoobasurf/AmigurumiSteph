<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

body{
  background:#ffe6f0;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}
#owner-list{
  display:flex;
  gap:40px;
  flex-wrap:wrap;
}

/* CARD */
.owner-item{text-align:center}
.owner-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.owner-item p{
  margin-bottom:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:#fff0f7;
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal{
  background:#ffe6f0;
  padding:20px;
  border-radius:14px;
  border:4px solid #b67385;
  width:300px;
}
.modal input{width:100%;margin-bottom:10px}
</style>
</head>

<body>

<div class="center-zone">
  <div id="owner-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button id="openAdd">➕ Ajouter</button>
</div>

<!-- MODAL AJOUT -->
<div class="modal-bg" id="addModal">
  <div class="modal">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button id="add">Ajouter</button>
  </div>
</div>

<script>
const nameInput = document.getElementById('name');
const photoInput = document.getElementById('photo');
const addBtn = document.getElementById('add');
const list = document.getElementById('owner-list');
const modal = document.getElementById('addModal');

/* SIDEBAR */
const sidebar=document.getElementById('sidebar');
document.getElementById('toggleSidebar').onclick=
()=>sidebar.classList.toggle('sidebar-open');

/* MODAL */
document.getElementById('openAdd').onclick=()=>{
  modal.style.display='flex';
};
modal.onclick=e=>{
  if(e.target===modal) modal.style.display='none';
};

/* CHARGEMENT */
let data = JSON.parse(localStorage.getItem('owners')||'[]');
data.forEach(addCard);

/* AJOUT */
addBtn.onclick = () => {
  const name = nameInput.value.trim();
  const file = photoInput.files[0];
  if (!name || !file) return alert("Nom + photo obligatoires");

  const reader = new FileReader();
  reader.onload = e => {
    const item = {name, img:e.target.result};
    data.unshift(item);
    localStorage.setItem('owners',JSON.stringify(data));
    addCard(item);
    modal.style.display='none';
    nameInput.value='';
    photoInput.value='';
  };
  reader.readAsDataURL(file);
};

function addCard(item){
  const div=document.createElement('div');
  div.className='owner-item';
  div.innerHTML=`<p>${item.name}</p><img src="${item.img}">`;
  list.prepend(div);
}
</script>

</body>
</html>
