<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive;overflow-x:hidden}

body::before{
  content:"";position:fixed;inset:0;
  background:url('Photoroom_20251223_114401.jpeg') center/cover no-repeat;
  z-index:-1
}

.center-zone{display:flex;justify-content:center;padding-top:3.5cm}
#visitor-list-container{display:flex;overflow-x:auto;scroll-snap-type:x mandatory;padding-left:1cm}

.page{
  display:grid;
  grid-template-columns:repeat(2,200px);
  grid-template-rows:repeat(3,200px);
  gap:4mm;
  scroll-snap-align:center;
  padding:4mm
}

.visitor-item{
  position:relative;border-radius:12px;
  border:3px solid #fff;background:#ffe6f0;
  overflow:hidden
}
.visitor-item img{width:100%;height:100%;object-fit:cover;cursor:pointer}
.visitor-item p{
  position:absolute;bottom:2px;width:100%;
  text-align:center;font-weight:bold;color:#b84c6f;z-index:3
}
.placeholder{
  position:absolute;inset:0;display:flex;
  justify-content:center;align-items:center;
  font-size:24px;color:#b84c6f;font-weight:bold
}

/* SIDEBAR */
#sidebar{
  position:fixed;top:0;left:-220px;width:220px;height:100vh;
  background:rgba(255,230,240,.2);
  border-right:2px solid #b67385;
  padding:20px;transition:.3s;z-index:10
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;top:50%;right:-30px;width:30px;height:60px;
  background:#ffb6c1;border-radius:0 12px 12px 0;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;font-weight:bold
}
#sidebar button{
  padding:8px 16px;border:none;border-radius:16px;
  background:#ffb6c1;color:#fff;font-weight:bold;cursor:pointer
}

/* MODALS */
.modal{
  position:fixed;inset:0;display:none;
  justify-content:center;align-items:center;
  background:rgba(0,0,0,.6);z-index:10001
}
.modal-box{
  background:#ffe6f0;padding:16px;
  border-radius:20px;border:3px solid #b67385;
  display:flex;flex-direction:column;gap:8px;
  min-width:220px
}
.modal input,.modal button{
  padding:6px;border-radius:10px;border:2px solid #b67385
}
.modal button{background:#ffb6c1;color:#fff;font-weight:bold;cursor:pointer}

/* ZOOM */
#zoomModal{
  position:fixed;inset:0;display:none;
  flex-direction:column;justify-content:center;
  align-items:center;background:rgba(0,0,0,.7);z-index:10000
}
#zoomModal img{
  max-width:80%;max-height:60vh;border-radius:20px
}
.thumbs{
  display:flex;gap:8px;margin-top:8px;
  overflow-x:auto;max-width:80%
}
.thumbs img{
  width:60px;height:60px;object-fit:cover;
  border-radius:10px;border:2px solid #ffb6c1;
  cursor:pointer
}
.actions{display:flex;gap:20px;margin-top:10px}
.like-btn,.comment-btn{
  background:none;border:none;display:flex;gap:6px;
  align-items:center;font-weight:bold;color:#b84c6f;cursor:pointer
}
.like-btn svg,.comment-btn svg{
  width:18px;height:18px;stroke:#ffb6c1;fill:none
}
.closeZoom{
  position:absolute;top:12px;right:12px;
  width:28px;height:28px;border-radius:50%;
  background:#ffb6c1;color:#fff;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer
}

/* BUBBLES */
.bubble-container{display:flex;gap:6px;overflow-x:auto}
.bubble{
  background:rgba(255,182,193,.3);
  border-radius:12px;padding:4px 8px;font-size:12px
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="addBtn">Ajouter</button>
</div>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<!-- ADD -->
<div id="addModal" class="modal">
  <div class="modal-box">
    <h3>Ajouter</h3>
    <input id="photoName" placeholder="Nom">
    <input id="multiPhoto" type="file" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<!-- LIKE -->
<div id="likeModal" class="modal">
  <div class="modal-box">
    <h3>Like ‚ù§Ô∏è</h3>
    <input id="likeName" placeholder="Pr√©nom">
    <button id="confirmLike">Valider</button>
    <div id="likeBubbles" class="bubble-container"></div>
  </div>
</div>

<!-- COMMENT -->
<div id="commentModal" class="modal">
  <div class="modal-box">
    <h3>Commentaire üí¨</h3>
    <input id="commentName" placeholder="Pr√©nom">
    <input id="commentText" placeholder="Commentaire">
    <button id="confirmComment">Valider</button>
    <div id="commentBubbles" class="bubble-container"></div>
  </div>
</div>

<!-- ZOOM -->
<div id="zoomModal">
  <div class="closeZoom">√ó</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
  <div class="actions">
    <button class="like-btn">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5"/></svg>
      <span id="likeCount">0</span>
    </button>
    <button class="comment-btn">
      <svg viewBox="0 0 24 24"><path d="M21 6h-18v12h18z"/></svg>
      <span id="commentCount">0</span>
    </button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
 "https://jyhbamdcxmpveujjqjla.supabase.co",
 "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],current=null;

/* DOM */
const container=visitor-list-container;
const zoom=zoomModal;
const main=mainZoom;
const thumbs=document.getElementById('thumbs');

/* SIDEBAR */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* RENDER */
function render(){
  container.innerHTML='';
  let page;
  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`
      <p>${c.name}</p>
      <div class="placeholder">?</div>
      <img src="${c.images[0]}">
    `;
    d.querySelector('img').onload=()=>d.querySelector('.placeholder').remove();
    d.onclick=()=>openZoom(c);
    page.appendChild(d);
  });
}

/* ZOOM */
function openZoom(c){
  current=c;
  main.src=c.images[0];
  thumbs.innerHTML='';
  c.images.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>main.src=u;
    thumbs.appendChild(t);
  });
  likeCount.textContent=c.likes.length;
  commentCount.textContent=c.comments.length;
  zoom.style.display='flex';
}

/* CLOSE */
closeZoom.onclick=()=>zoom.style.display='none';
zoom.onclick=e=>{if(e.target===zoom)zoom.style.display='none'};
likeModal.onclick=e=>{if(e.target===likeModal)likeModal.style.display='none'};
commentModal.onclick=e=>{if(e.target===commentModal)commentModal.style.display='none'};

/* LIKE / COMMENT OPEN */
document.querySelector('.like-btn').onclick=e=>{
  e.stopPropagation();
  likeBubbles.innerHTML=current.likes.map(n=>`<div class="bubble"><strong>${n}</strong></div>`).join('');
  likeModal.style.display='flex';
};
document.querySelector('.comment-btn').onclick=e=>{
  e.stopPropagation();
  commentBubbles.innerHTML=current.comments.map(c=>`<div class="bubble"><strong>${c.name}:</strong> ${c.text}</div>`).join('');
  commentModal.style.display='flex';
};

/* CONFIRM */
confirmLike.onclick=async()=>{
  const n=likeName.value.trim(); if(!n)return;
  current.likes.push(n);
  await supabase.from('creations').update({likes:current.likes}).eq('id',current.id);
  likeCount.textContent=current.likes.length;
  likeBubbles.innerHTML+=`<div class="bubble"><strong>${n}</strong></div>`;
  likeName.value='';
};

confirmComment.onclick=async()=>{
  const n=commentName.value.trim();
  const t=commentText.value.trim();
  if(!n||!t)return;
  current.comments.push({name:n,text:t});
  await supabase.from('creations').update({comments:current.comments}).eq('id',current.id);
  commentCount.textContent=current.comments.length;
  commentBubbles.innerHTML+=`<div class="bubble"><strong>${n}:</strong> ${t}</div>`;
  commentName.value='';commentText.value='';
};

/* ADD */
addBtn.onclick=()=>addModal.style.display='flex';
addModal.onclick=e=>{if(e.target===addModal)addModal.style.display='none'};

confirmAdd.onclick=async()=>{
  const name=photoName.value.trim();
  const files=[...multiPhoto.files];
  if(!name||!files.length)return;

  const urls=[];
  for(const f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path,f);
    urls.push(`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`);
  }

  const {data}=await supabase.from('creations')
    .insert([{name,images:urls,likes:[],comments:[]}]).select();

  creations.unshift({...data[0]});
  render();
  addModal.style.display='none';
  photoName.value='';multiPhoto.value='';
};

/* LOAD */
async function load(){
  const {data}=await supabase.from('creations').select('*').order('created_at',{ascending:false});
  creations=data;
  render();
}
load();
</script>

</body>
</html>
