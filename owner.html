<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes cr√©ations</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
  font-family:system-ui, sans-serif;
  overflow:hidden;
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100vh;
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  padding:20px;
  transition:left .3s ease;
  z-index:3000;
}
#sidebar.sidebar-open{ left:0 }

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-36px;
  width:36px;
  height:80px;
  background:#fff;
  border-radius:0 18px 18px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
}

#sidebar button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:16px;
  background:#fff;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

/* ===== VIEW BUTTONS ===== */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px;
  z-index:10;
  position:relative;
}
#viewSelector button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#fff;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}

/* ===== CONTENT ===== */
.center-zone{
  height:calc(100vh - 70px);
  overflow:auto;
  padding:18px;
  position:relative;
  z-index:1;
}
#visitor-list{width:100%}

/* ===== CARDS ===== */
.visitor-item{
  background:white;
  border-radius:20px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:16px;
}
.visitor-item p{
  margin-top:8px;
  font-weight:600;
}

/* ===== VIEWS ===== */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
}
.carousel-view .visitor-item{flex-shrink:0;width:220px}

.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}

.list-view{
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ===== MODAL IMAGE ===== */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:4000;
}
.modal-box{
  background:#fff;
  border-radius:22px;
  padding:14px;
}
.modal-main-img{
  max-height:70vh;
  object-fit:contain;
}

/* ===== ADD MODAL ===== */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:5000;
}
.form-modal{
  background:#fff;
  padding:18px;
  border-radius:22px;
  width:320px;
}
.form-modal input{
  width:100%;
  margin-bottom:10px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button onclick="openAddModal()">‚ûï Ajouter</button>
  <button onclick="alert('Th√®me')">üé® Th√®me</button>
  <button onclick="alert('Notes')">üìù Notes</button>
</div>

<!-- VIEW SELECTOR -->
<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<!-- CONTENT -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- IMAGE MODAL -->
<div class="modal-bg" id="modal" onclick="this.style.display='none'">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<!-- ADD MODAL -->
<div class="form-modal-bg" id="addFormBg">
  <div class="form-modal">
    <input id="addName" placeholder="Nom">
    <input id="addFile" type="file" accept="image/*">
    <button onclick="addCreation()">Ajouter</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* SUPABASE */
const supabase = supabase.createClient(
  'https://tzrwnyserlflrirvhafb.supabase.co',
  'sb_publishable__7MMGWAcD78fCtWFz1nUhA_O-rJMbl-'
);

const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');

let currentView='carousel';

/* LOAD */
async function render(){
  list.className=currentView+'-view';
  list.innerHTML='';
  const {data}=await supabase.from('creations').select('*').order('created_at',{ascending:false});
  data.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.image_url}"><p>${c.name}</p>`;
    d.onclick=()=>{modalMain.src=c.image_url;modal.style.display='flex'};
    list.appendChild(d);
  });
}

/* VIEW */
function setView(v){
  currentView=v;
  render();
}

/* SIDEBAR */
const sidebar=document.getElementById('sidebar');
document.getElementById('toggleSidebar').onclick=()=>{
  sidebar.classList.toggle('sidebar-open');
};

/* ADD */
const addFormBg=document.getElementById('addFormBg');
function openAddModal(){addFormBg.style.display='flex'}

async function addCreation(){
  const name=document.getElementById('addName').value;
  const file=document.getElementById('addFile').files[0];
  if(!name||!file)return alert('Manque infos');

  const path=Date.now()+'.webp';
  await supabase.storage.from('photos').upload(path,file);
  const {data}=supabase.storage.from('photos').getPublicUrl(path);
  await supabase.from('creations').insert([{name,image_url:data.publicUrl}]);

  addFormBg.style.display='none';
  render();
}

render();
</script>
</body>
</html>
