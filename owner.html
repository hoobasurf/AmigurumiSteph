<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:'Comic Sans MS',cursive;
  overflow:hidden;
}

/* FOND FIXE */
body::before {
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background-image: url('Photoroom_20251223_114401.jpeg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index:-1;
}

/* CENTRAGE GRILLE DESCENDUE DE 3CM */
.center-zone {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  height:100vh;
  padding:20px 0;
  margin-top:3cm;
}

#visitor-list-container{
  display:flex;
  overflow-x:auto;
  overflow-y:hidden;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content:center;
  align-items:center;
  padding-left:1cm;
}

/* Chaque page = 2x3 cartes */
.page{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  column-gap:3mm;
  row-gap:4mm;
  flex:0 0 auto;
  width: calc(2 * 200px + 3mm);
  height: calc(3 * 200px + 8mm);
  scroll-snap-align:center;
  padding:4mm;
  justify-content:center;
}

/* VISITOR ITEM */
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow:0 0 0 3px #f6c2d1,
             0 6px 14px rgba(0,0,0,0.25),
             inset 0 0 0 1px rgba(255,255,255,0.4);
  background:#ffe6f0;
}

/* Placeholder */
.visitor-item .placeholder{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  color:#b84c6f;
  font-weight:bold;
}

/* Images avec harmonisation fond */
.visitor-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  display:block;
  filter: brightness(1.05) contrast(1.05) saturate(0.95) opacity(0.95);
  transition: filter 0.3s, transform 0.3s;
}

.visitor-item img:hover {
  filter: brightness(1.1) contrast(1.05) saturate(1);
  transform: scale(1.03);
}

/* Overlay l√©ger pour "√©pouser le fond" */
.visitor-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,230,240,0.12);
  pointer-events:none;
}

/* NOM */
.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  text-align:center;
  text-shadow:1px 1px 2px rgba(255,255,255,0.8);
}

/* CROIX */
.delete-btn{
  position:absolute;
  top:4px;
  right:4px;
  width:22px;
  height:22px;
  background:rgba(255,255,255,0.8);
  color:#b84c6f;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
  font-size:14px;
  transition: background 0.3s,color 0.3s;
}
.delete-btn:hover{
  background:#ff69b4;
  color:#fff;
}
.delete-btn:active{
  background:#e94f9a;
}

/* MODAL CONFIRMATION SUPPRESSION */
#confirmDeleteModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10001;
}
#confirmDeleteModal .modal-box{
  background:#ffe6f0;
  padding:16px 24px;
  border-radius:20px;
  border:3px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
  min-width:220px;
  font-family:'Comic Sans MS',cursive;
  text-align:center;
}
#confirmDeleteModal button{
  padding:6px 14px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
}
#confirmDeleteModal .cancel-btn{background:#b84c6f;color:#fff;margin-top:8px;}
#confirmDeleteModal .ok-btn{background:#ff69b4;color:#fff;}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}
#sidebar button{
  width:auto;
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ff69b4;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL AJOUT */
#addModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#addModal .modal-box{
  background:#ffe6f0;
  padding:16px 24px;
  border-radius:20px;
  border:3px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
  min-width:200px;
  font-family:'Comic Sans MS',cursive;
}
#addModal input{
  padding:6px 12px;
  border-radius:10px;
  border:2px solid #b67385;
  width:100%;
}
#addModal button{
  padding:6px 14px;
  border:none;
  background:#ff69b4;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  width:100%;
}

/* MODAL LIKE/COMMENT */
#actionModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10002;
}
#actionModal .modal-box{
  background:#ffe6f0;
  padding:16px 24px;
  border-radius:20px;
  border:3px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
  min-width:220px;
  font-family:'Comic Sans MS',cursive;
  text-align:center;
}
#actionModal input{
  padding:6px 12px;
  border-radius:10px;
  border:2px solid #b67385;
  width:100%;
}
#actionModal button{
  padding:6px 12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  margin-top:8px;
  width:80%;
}

/* ZOOM */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;
}
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  margin-bottom:10px;
  filter:none;
}
#zoomModal .thumbs{
  display:flex;
  gap:8px;
  max-width:80%;
  overflow-x:auto;
}
#zoomModal .thumbs img{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}
.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:28px;
  height:28px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* ACTIONS LIKE/COMMENT RELOOK */
.actions{
  display:flex;
  gap:16px;
  margin-top:10px;
  align-items:center;
}
.like-btn,.comment-btn{
  padding:6px 14px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  display:flex;
  align-items:center;
  gap:6px;
  font-size:14px;
}
.like-btn{
  background:linear-gradient(135deg,#ffb6c1,#ff69b4);
  color:#fff;
}
.comment-btn{
  background:linear-gradient(135deg,#f6c2d1,#b84c6f);
  color:#fff;
}

/* Responsive */
@media(max-width:480px){
  .page{grid-template-columns: repeat(2, 120px); grid-template-rows: repeat(3, 120px);}
  .visitor-item{width:120px;height:120px;}
  #addModal .modal-box{min-width:180px;}
  #actionModal .modal-box{min-width:180px;}
}
</style>
</head>
<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="addBtn">Ajouter</button>
</div>

<!-- MODAL AJOUT -->
<div id="addModal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<!-- MODAL CONFIRM SUPPRESSION -->
<div id="confirmDeleteModal">
  <div class="modal-box">
    <p>Supprimer d√©finitivement ce projet ?</p>
    <button class="ok-btn">Oui</button>
    <button class="cancel-btn">Annuler</button>
  </div>
</div>

<!-- MODAL ACTION LIKE / COMMENT -->
<div id="actionModal">
  <div class="modal-box">
    <h3 id="actionTitle">Titre</h3>
    <input id="actionInput" placeholder="">
    <button id="actionConfirm">Valider</button>
  </div>
</div>

<!-- ZOOM -->
<div id="zoomModal">
  <div class="closeZoom">√ó</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
  <div class="actions">
    <button class="like-btn">‚ù§Ô∏è <span id="likeCount">0</span></button>
    <button class="comment-btn">üí¨ <span id="commentCount">0</span></button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],currentZoom=null,deleteTarget=null;

const container=document.getElementById('visitor-list-container');
const addModal=document.getElementById('addModal');
const zoomModal=document.getElementById('zoomModal');
const mainZoom=document.getElementById('mainZoom');
const thumbs=document.getElementById('thumbs');
const likeBtn=document.querySelector('.like-btn');
const commentBtn=document.querySelector('.comment-btn');
const confirmModal=document.getElementById('confirmDeleteModal');
const okBtn=confirmModal.querySelector('.ok-btn');
const cancelBtn=confirmModal.querySelector('.cancel-btn');

const actionModal=document.getElementById('actionModal');
const actionTitle=document.getElementById('actionTitle');
const actionInput=document.getElementById('actionInput');
const actionConfirm=document.getElementById('actionConfirm');

const likeCountSpan=document.getElementById('likeCount');
const commentCountSpan=document.getElementById('commentCount');

async function loadCreations(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};
  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]) grouped[c.name]={name:c.name,imgUrl:url,zoomGroup:[],likes:[],comments:[]};
    grouped[c.name].zoomGroup.push(url);
  });
  creations=Object.values(grouped);
  render();
}

function render(){
  container.innerHTML='';
  let page=null;
  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="placeholder">?</div>
                 <div class="delete-btn">√ó</div>
                 <p>${c.name}</p>
                 <img src="${c.imgUrl}" onload="this.previousElementSibling.style.display='none'" onerror="this.style.display='none'">`;
    d.querySelector('img').onclick=()=>openZoom(c);
    d.querySelector('.delete-btn').onclick=()=>{ deleteTarget=c; confirmModal.style.display='flex'; };
    page.appendChild(d);
  });
}

function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.imgUrl;
  thumbs.innerHTML='';
  c.zoomGroup.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>mainZoom.src=u;
    thumbs.appendChild(t);
  });
  updateActions();
  zoomModal.style.display='flex';
}

function updateActions(){
  likeCountSpan.textContent=currentZoom.likes.length;
  commentCountSpan.textContent=currentZoom.comments.length;
}

likeBtn.onclick=()=>openActionModal("like");
commentBtn.onclick=()=>openActionModal("comment");

function openActionModal(type){
  actionModal.style.display='flex';
  actionInput.value='';
  if(type==="like"){
    actionTitle.textContent="Qui a lik√© ?";
    actionInput.placeholder="Pr√©nom";
    actionConfirm.onclick=()=>{ 
      const p=actionInput.value.trim();
      if(p){ currentZoom.likes.push(p); updateActions(); actionModal.style.display='none'; }
    };
  }else{
    actionTitle.textContent="Ajouter un commentaire";
    actionInput.placeholder="Pr√©nom: Commentaire";
    actionConfirm.onclick=()=>{ 
      const c=actionInput.value.trim();
      if(c){ currentZoom.comments.push(c); updateActions(); actionModal.style.display='none'; }
    };
  }
}

document.getElementById('addBtn').onclick=()=>addModal.style.display='flex';
addModal.onclick=e=>{if(e.target===addModal)addModal.style.display='none'};
document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=e=>{if(e.target===zoomModal) zoomModal.style.display='none'};

/* AJOUT PHOTOS */
document.getElementById('confirmAdd').onclick=async()=>{
  const name=document.getElementById('photoName').value.trim();
  const files=document.getElementById('multiPhoto').files;
  if(!name||!files.length)return;
  const urls=[];
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path,f);
    await supabase.from('creations').insert([{name,image_path:path}]);
    urls.push(`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`);
  }
  creations.unshift({name,imgUrl:urls[0],zoomGroup:urls,likes:[],comments:[]});
  render();
  addModal.style.display='none';
  document.getElementById('photoName').value='';
  document.getElementById('multiPhoto').value='';
};

/* SUPPRESSION */
okBtn.onclick=async()=>{
  if(!deleteTarget) return;
  const p=deleteTarget;
  for(let u of p.zoomGroup){
    await supabase.storage.from('images').remove([u.split('/images/')[1]]);
  }
  await supabase.from('creations').delete().eq('name',p.name);
  creations=creations.filter(c=>c.name!==p.name);
  deleteTarget=null;
  confirmModal.style.display='none';
  render();
};
cancelBtn.onclick=()=>{ deleteTarget=null; confirmModal.style.display='none'; };
confirmModal.onclick=e=>{ if(e.target===confirmModal) { deleteTarget=null; confirmModal.style.display='none'; } };

document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');

loadCreations();
</script>
</body>
</html>
