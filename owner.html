<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;overflow-x:hidden;}

/* FOND FIXE */
body::before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  background:url('Photoroom_20251223_114401.jpeg') center/cover no-repeat;
  z-index:-1;
}

/* CENTER ZONE */
.center-zone{
  display:flex;
  justify-content:flex-start; /* gauche */
  align-items:flex-start; /* haut */
  padding:2cm 0 0 2cm; /* décalage 2cm bas et 2cm droite */
}

/* SCROLL HORIZONTAL */
#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
  gap:10px;
}

/* PAGE = 2x3 CARDS */
.page{
  display:grid;
  grid-template-columns:repeat(2,200px);
  grid-template-rows:repeat(3,200px);
  gap:8px;
  flex:0 0 auto;
  scroll-snap-align:center;
}

/* VISITOR ITEM */
.visitor-item{
  position:relative;
  width:200px; height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow:0 0 0 3px #f6c2d1, 0 6px 12px rgba(0,0,0,0.2);
  background:#ffe6f0;
}

/* IMAGE */
.visitor-item img{
  width:100%; height:100%;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  filter: brightness(1.05) contrast(1.05) saturate(0.95);
  transition:transform 0.3s;
}
.visitor-item img:hover{
  transform:scale(1.03);
}

/* OVERLAY POUR FOND */
.visitor-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,230,240,0.12);
  pointer-events:none;
}

/* CROIX SUPPRESSION */
.delete-btn{
  position:absolute;
  top:4px; right:4px;
  width:22px; height:22px;
  background:#ffe6f0;
  color:#ff69b4;
  border-radius:50%;
  display:flex; align-items:center; justify-content:center;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
  z-index:5;
}
.delete-btn:hover{background:#f9d6e2;}

/* NOM */
.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  text-align:center;
  text-shadow:1px 1px 2px rgba(255,255,255,0.8);
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0; left:-220px;
  width:220px; height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px; height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}
#sidebar button{
  width:auto;
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* MODALS COMMUNS */
.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10001;
}
.modal .modal-box{
  background:#ffe6f0;
  padding:16px 24px;
  border-radius:20px;
  border:3px solid #b67385;
  display:flex; flex-direction:column; gap:10px;
  align-items:center;
  min-width:250px;
}
.modal input{
  padding:6px 12px;
  border-radius:10px;
  border:2px solid #b67385;
  width:100%;
}
.modal button{
  padding:6px 14px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  width:100%;
}

/* ZOOM */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;
}
#zoomModal img{
  max-width:80%; max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  margin-bottom:10px;
  filter:none;
}
#zoomModal .thumbs{
  display:flex; gap:8px;
  max-width:80%;
  overflow-x:auto;
}
#zoomModal .thumbs img{
  width:50px; height:50px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}

/* LIKE / COMMENT BOUTONS */
#actionsContainer{
  display:flex; gap:20px; margin-top:10px;
  justify-content:center; align-items:center;
}
.like-btn, .comment-btn{
  display:flex; align-items:center; gap:5px;
  cursor:pointer;
  font-weight:bold;
  font-size:16px;
  background:transparent; border:none;
  color:#ffb6c1;
}
.like-btn svg, .comment-btn svg{
  width:20px; height:20px;
  stroke:#ffb6c1;
  fill:none;
  stroke-width:2;
}

/* RESPONSIVE */
@media(max-width:480px){
  .page{grid-template-columns:repeat(2,120px); grid-template-rows:repeat(3,120px);}
  .visitor-item{width:120px;height:120px;}
  .modal .modal-box{min-width:180px;}
  #zoomModal img{max-width:90%; max-height:50vh;}
}
</style>
</head>
<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button id="addBtn">Ajouter</button>
</div>

<!-- MODAL AJOUT -->
<div id="addModal" class="modal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<!-- MODAL SUPPRESSION -->
<div id="deleteModal" class="modal">
  <div class="modal-box">
    <p>Supprimer définitivement ce projet ?</p>
    <button id="confirmDelete">Supprimer</button>
    <button onclick="deleteModal.style.display='none'">Annuler</button>
  </div>
</div>

<!-- MODAL LIKE -->
<div id="likeModal" class="modal">
  <div class="modal-box">
    <h3>Ajouter un Like</h3>
    <input id="likeName" placeholder="Prénom">
    <button id="confirmLike">Valider</button>
    <div id="likeList"></div>
  </div>
</div>

<!-- MODAL COMMENTAIRE -->
<div id="commentModal" class="modal">
  <div class="modal-box">
    <h3>Ajouter un Commentaire</h3>
    <input id="commentName" placeholder="Prénom">
    <input id="commentText" placeholder="Commentaire">
    <button id="confirmComment">Valider</button>
    <div id="commentList"></div>
  </div>
</div>

<!-- ZOOM -->
<div id="zoomModal">
  <div class="closeZoom" style="position:absolute;top:12px;right:12px;width:28px;height:28px;background:#ffb6c1;color:#fff;border-radius:50%;display:flex;justify-content:center;align-items:center;cursor:pointer;">×</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
  <div id="actionsContainer">
    <button class="like-btn">
      <svg viewBox="0 0 24 24"><path d="M12 21C12 21 4 13.5 4 8.5C4 5.5 6 3 9 3C10.5 3 12 4 12 4C12 4 13.5 3 15 3C18 3 20 5.5 20 8.5C20 13.5 12 21 12 21Z"/></svg>
      <span id="likeCount">0</span>
    </button>
    <button class="comment-btn">
      <svg viewBox="0 0 24 24"><path d="M4 4H20V16H5.17L4 17.17V4Z"/></svg>
      <span id="commentCount">0</span>
    </button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],currentZoom=null,currentDelete=null;
const container=document.getElementById('visitor-list-container');

const addModal=document.getElementById('addModal');
const deleteModal=document.getElementById('deleteModal');
const likeModal=document.getElementById('likeModal');
const commentModal=document.getElementById('commentModal');
const zoomModal=document.getElementById('zoomModal');

const mainZoom=document.getElementById('mainZoom');
const thumbs=document.getElementById('thumbs');

const likeBtn=document.querySelector('.like-btn');
const commentBtn=document.querySelector('.comment-btn');
const likeCount=document.getElementById('likeCount');
const commentCount=document.getElementById('commentCount');

let deleteTarget=null;

async function loadCreations(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};
  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]) grouped[c.name]={name:c.name,imgUrl:url,zoomGroup:[],likes:[],comments:[]};
    grouped[c.name].zoomGroup.push(url);
  });
  creations=Object.values(grouped);
  render();
}

function render(){
  container.innerHTML='';
  let page=null;
  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`
      <div class="delete-btn">×</div>
      <p>${c.name}</p>
      <img src="${c.imgUrl}" onload="this.previousElementSibling.style.display='none'" onerror="this.style.display='none'">`;
    
    d.querySelector('img').onclick=()=>openZoom(c);
    d.querySelector('.delete-btn').onclick=()=>{
      currentDelete=c;
      deleteModal.style.display='flex';
    };
    page.appendChild(d);
  });
}

function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.imgUrl;
  thumbs.innerHTML='';
  c.zoomGroup.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>mainZoom.src=u;
    thumbs.appendChild(t);
  });
  updateActions();
  zoomModal.style.display='flex';
}

function updateActions(){
  likeCount.textContent=currentZoom.likes.length;
  commentCount.textContent=currentZoom.comments.length;
}

document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';

document.getElementById('addBtn').onclick=()=>addModal.style.display='flex';
addModal.onclick=e=>{if(e.target===addModal)addModal.style.display='none';};

document.getElementById('confirmAdd').onclick=async()=>{
  const name=document.getElementById('photoName').value.trim();
  const files=document.getElementById('multiPhoto').files;
  if(!name||!files.length) return;
  const urls=[];
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path,f);
    await supabase.from('creations').insert([{name,image_path:path}]);
    urls.push(`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`);
  }
  creations.unshift({name,imgUrl:urls[0],zoomGroup:urls,likes:[],comments:[]});
  render();
  addModal.style.display='none';
  document.getElementById('photoName').value='';
  document.getElementById('multiPhoto').value='';
};

document.getElementById('confirmDelete').onclick=async()=>{
  if(!currentDelete) return;
  for(let u of currentDelete.zoomGroup){
    await supabase.storage.from('images').remove([u.split('/images/')[1]]);
  }
  await supabase.from('creations').delete().eq('name',currentDelete.name);
  creations=creations.filter(c=>c.name!==currentDelete.name);
  deleteModal.style.display='none';
  currentDelete=null;
  render();
};

likeBtn.onclick=()=>{
  likeModal.style.display='flex';
  const listDiv=document.getElementById('likeList');
  listDiv.innerHTML=currentZoom.likes.map(n=>`<div>${n}</div>`).join('');
};
commentBtn.onclick=()=>{
  commentModal.style.display='flex';
  const listDiv=document.getElementById('commentList');
  listDiv.innerHTML=currentZoom.comments.map(c=>`<div><b>${c.name}:</b> ${c.text}</div>`).join('');
};

document.getElementById('confirmLike').onclick=()=>{
  const name=document.getElementById('likeName').value.trim();
  if(name){currentZoom.likes.push(name);updateActions();}
  document.getElementById('likeName').value='';
  likeModal.style.display='none';
};
document.getElementById('confirmComment').onclick=()=>{
  const name=document.getElementById('commentName').value.trim();
  const text=document.getElementById('commentText').value.trim();
  if(name&&text){currentZoom.comments.push({name,text});updateActions();}
  document.getElementById('commentName').value='';
  document.getElementById('commentText').value='';
  commentModal.style.display='none';
};

[deleteModal,likeModal,commentModal].forEach(m=>{m.onclick=e=>{if(e.target===m)m.style.display='none';}});

const sidebar=document.getElementById('sidebar');
document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');

loadCreations();
</script>
</body>
</html>
