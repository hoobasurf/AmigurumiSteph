<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:205px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:300px;
}
#visitor-list{width:100%;max-width:1200px}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
  background-color: rgba(255,255,255,0.01); /* ✅ FIX AFFICHAGE */
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{
  display:flex;
  gap:40px;
  overflow-x:auto;
  padding:20px;
}
.grid-view{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 260px);
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 260px);
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:#ffe6f0;
  border-radius:18px;
  padding:18px;
  max-width:900px;
  width:95%;
}
.modal-main-img{
  width:100%;
  max-height:500px;
  object-fit:contain;
}

/* SIDEBAR TRANSPARENTE */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(6px);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:2000;
}
#sidebar.sidebar-open{left:0}

/* BOUTON ☰ TOUJOURS VISIBLE */
#toggleSidebar{
  position:fixed;
  top:50%;
  left:0;
  width:36px;
  height:70px;
  background:#ffb6c1;
  border-radius:0 14px 14px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
  z-index:2100;
}

#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

#imageInput{display:none}
</style>
</head>

<body>

<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <button onclick="addImage()">➕ Ajouter image</button>
</div>
<div id="toggleSidebar">☰</div>

<input type="file" id="imageInput" accept="image/*">

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');
const imageInput=document.getElementById('imageInput');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name||''}</p>`;
    d.onclick=()=>{modalMain.src=c.imgUrl;modal.style.display='flex'}
    list.appendChild(d);
  });
}

function setView(v){currentView=v;render()}
function closeModal(){modal.style.display='none'}

toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

function addImage(){imageInput.click()}
imageInput.addEventListener('change',()=>{
  const f=imageInput.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=e=>{
    creations.push({name:'Image',imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    render();
  };
  r.readAsDataURL(f);
});

render();
</script>

</body>
</html>
