<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
/* --- ton style existant --- */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{display:none}
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:500px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}
.carousel-view{flex-wrap:nowrap;overflow-x:auto;scroll-behavior:smooth}
.carousel-view::-webkit-scrollbar{height:8px}
.carousel-view::-webkit-scrollbar-thumb{background:#b84c6f88;border-radius:20px}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}
.list-view .visitor-item{display:flex;align-items:center;gap:16px}
.list-view .visitor-item img{width:140px;height:140px}
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}
.snow{position:fixed;inset:0;pointer-events:none;z-index:5;display:none}
.modal-bg{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center;z-index:9999}
.modal-box{background:#ffe6f0;border:4px solid #b67385;border-radius:18px;padding:20px;text-align:center}
.modal-box button{width:100%;margin:8px 0;padding:10px;border:none;border-radius:12px;background:#ffb6c1;color:#8b3a3a;font-weight:bold}
#sidebar,#sidebar *{pointer-events: auto}
.snowflake{position:absolute;top:-10px;color:white;font-size:16px;animation: snowFall linear infinite;pointer-events:none}
@keyframes snowFall{0%{transform:translateY(0)}100%{transform:translateY(110vh)}}
.candy{position:absolute;top:-20px;font-size:22px;animation: candyFall linear infinite;pointer-events:none}
@keyframes candyFall{100%{transform:translateY(110vh) rotate(360deg)}}
</style>
</head>
<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <input id="name" placeholder="Nom">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
  <button onclick="openThemeModal()">ThÃ¨me</button>
</div>

<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety</button>
  </div>
</div>

<button id="add">Ajouter</button>

<script type="module">
// --- Supabase setup ---
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// --- Elements ---
const addBtn = document.getElementById('add');
const nameInput = document.getElementById('name');
const photoInput = document.getElementById('photo');
let creations = [];

// --- Affichage ---
const list = document.getElementById('visitor-list');
let currentView = 'grid';
function renderCreations() {
  list.innerHTML = '';
  list.className = currentView + '-view';
  creations.forEach(c => {
    const d = document.createElement('div');
    d.className = 'visitor-item';
    d.innerHTML = `<p>${c.name}</p><img src="${c.imgUrl}">`;
    list.appendChild(d);
  });
}

// --- Charger crÃ©ations existantes ---
async function loadCreations() {
  const { data, error } = await supabase.from('creations').select('*').order('created_at', { ascending: false });
  if (error) console.error(error);
  else creations = data.map(c => ({ name: c.name, imgUrl: c.image_url }));
  renderCreations();
}

// --- Ajouter image + crÃ©ation ---
addBtn.onclick = async () => {
  const name = nameInput.value.trim();
  const file = photoInput.files[0];
  if (!name || !file) return alert("Nom + photo requis");

  // PrÃ©parer le nom unique
  const ext = file.name.split('.').pop();
  const fileName = `${Date.now()}.${ext}`;

  // Upload image dans Supabase
  const { data, error } = await supabase.storage.from('images').upload(fileName, file);
  if (error) { alert("Erreur upload: " + error.message); return; }

  // URL publique
  const { publicURL, error: urlErr } = supabase.storage.from('images').getPublicUrl(fileName);
  if (urlErr) { alert("Erreur URL: " + urlErr.message); return; }

  // Ajouter dans table Supabase
  const { error: insertErr } = await supabase.from('creations').insert([{ name, image_url: publicURL }]);
  if (insertErr) { alert("Erreur table: " + insertErr.message); return; }

  // Mettre Ã  jour localement
  creations.unshift({ name, imgUrl: publicURL });
  renderCreations();

  nameInput.value = '';
  photoInput.value = '';
};

// --- Initialisation ---
loadCreations();
</script>
</body>
</html>
