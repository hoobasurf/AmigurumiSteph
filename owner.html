*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;overflow-x:hidden;}

/* BODY FIXE */
body::before {
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background-image: url('Photoroom_20251223_114401.jpeg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index:-1;
}

/* GRILLE HORIZONTALE */
.center-zone {
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:3.5cm;
  height:auto;
  overflow:hidden;
}

#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content:center;
  padding-left:1cm; 
}

.page{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  column-gap:3mm;
  row-gap:4mm;
  flex:0 0 auto;
  width: calc(2 * 200px + 3mm);
  height: calc(3 * 200px + 8mm);
  scroll-snap-align:center;
  padding:4mm;
  justify-content:center;
  margin-top:0;
}

.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow:0 0 0 3px #f6c2d1, 0 6px 14px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
  background:#ffe6f0;
}

.visitor-item .placeholder{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  color:#b84c6f;
  font-weight:bold;
}

.visitor-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  display:block;
  filter: brightness(1.05) contrast(1.05) saturate(0.95);
  transition: filter 0.3s, transform 0.3s;
  position: relative;
  z-index: 2;
}
.visitor-item img:hover { transform: scale(1.03); }

.visitor-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,230,240,0.12);
  pointer-events:none;
  z-index:1;
}

/* NOM SOUS IMAGE */
.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  text-align:center;
  text-shadow:1px 1px 2px rgba(255,255,255,0.8);
  z-index:3;
}

/* CROIX SUPPRESSION */
.delete-btn{
  position:absolute;
  top:2px;
  right:2px;
  width:20px;
  height:20px;
  background:#ffb6c1;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
  font-size:14px;
  transition: background 0.2s;
}
.delete-btn:hover{background:#e94f9a;}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);

  padding:20px;

}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;

  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}
#sidebar button{
  width:auto;
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL */
.modal {
  position:fixed; inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10001;
}
.modal .modal-box{
  background:#ffe6f0;
  padding:16px 24px;
  border-radius:20px;
  border:3px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
  min-width:200px;

}
.modal input{

  width:100%;
}
.modal button{

  border:none;
  background:#ffb6c1;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  width:100%;
}

/* ZOOM */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;

#zoomModal img{

  border-radius:24px;
  margin-bottom:10px;
  filter:none;
}
#zoomModal .thumbs{

  gap:8px;
  max-width:80%;
  overflow-x:auto;
}
#zoomModal .thumbs img{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}
.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:28px;
  height:28px;
  background:#ffb6c1;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* BUBBLES */
.bubble-container{
  display:flex;
  gap:8px;
  overflow-x:auto;
  padding:4px 0;
  max-width:100%;
}
.bubble{
  background:rgba(255,182,193,0.3);

  padding:4px 8px;
  font-size:12px;
  white-space:nowrap;

/* ACTIONS ZOOM */
.actions{

  margin-top:6px;
  justify-content:center;

.like-btn,.comment-btn{

.like-btn svg,.comment-btn svg{

  height:16px;
  stroke:#ffb6c1;
  fill:none;

@keyframes sparkle {
