<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes créations</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* VUES */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px;
}
#viewSelector button{
  padding:10px 18px;
  border-radius:20px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  overflow:auto;
}
#visitor-list{padding:20px}

/* CARDS */
.visitor-item{
  width:220px;
  margin:auto;
  cursor:pointer;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:26px;
}
.visitor-item p{
  text-align:center;
  font-weight:bold;
}

/* VUES */
.carousel-view{
  display:flex;
  gap:20px;
  overflow-x:auto;
}
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100vh;
  background:rgba(255,255,255,.85);
  padding:20px;
  transition:left .3s ease;
  z-index:1000;
}

/* ✅ LA LIGNE QUI MANQUAIT */
#sidebar.sidebar-open{
  left:0;
}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-36px;
  width:36px;
  height:70px;
  background:#fff;
  border-radius:0 16px 16px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:20px;
  font-weight:bold;
}

#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:12px;
  border:none;
  border-radius:18px;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-box{
  background:#fff;
  padding:20px;
  border-radius:22px;
}
.modal-box img{
  max-height:70vh;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openAddModal()">➕ Ajouter</button>
  <button>Vidéos</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
</div>

<!-- VUES -->
<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="this.style.display='none'">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalImg">
  </div>
</div>

<!-- MODAL AJOUT -->
<div class="modal-bg" id="addModal">
  <div class="modal-box">
    <input id="addName" placeholder="Nom"><br><br>
    <input id="addFile" type="file" accept="image/*"><br><br>
    <button onclick="addCreation()">Ajouter</button>
  </div>
</div>

<script>
/* SIDEBAR */
const sidebar = document.getElementById('sidebar');
document.getElementById('toggleSidebar').onclick =
  () => sidebar.classList.toggle('sidebar-open');

/* DATA */
let creations = JSON.parse(localStorage.getItem('creations')||'[]');
const list = document.getElementById('visitor-list');
let currentView = 'carousel';

/* VIEW */
function setView(v){
  currentView=v;
  render();
}

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.img}"><p>${c.name}</p>`;
    d.onclick=()=>{modalImg.src=c.img;modal.style.display='flex'}
    list.appendChild(d);
  });
}

/* AJOUT */
function openAddModal(){addModal.style.display='flex'}
function addCreation(){
  const name=addName.value;
  const file=addFile.files[0];
  if(!name||!file)return;

  const r=new FileReader();
  r.onload=e=>{
    creations.unshift({name,img:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    addModal.style.display='none';
    addName.value='';
    addFile.value='';
    render();
  };
  r.readAsDataURL(file);
}

/* INIT */
render();
</script>

</body>
</html>
