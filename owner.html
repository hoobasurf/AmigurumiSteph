<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Ajout avec Supabase</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* VIEWS */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:205px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENT */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:300px;
}
#owner-list{display:flex;gap:40px;flex-wrap:wrap;justify-content:center}

/* CARD */
.owner-item{text-align:center}
.owner-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.owner-item p{
  margin-bottom:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0;}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}

#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL ADD */
#addModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#addModal .box{
  background:#ffe6f0;
  padding:20px;
  border-radius:14px;
  width:300px;
}
#addModal input, #addModal button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
}
</style>
</head>

<body>

<div id="viewSelector">
  <button>Carrousel</button>
  <button>Grille</button>
  <button>Liste</button>
</div>

<div class="center-zone">
  <div id="owner-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openAdd()">➕ Ajouter</button>
</div>

<!-- ADD MODAL -->
<div id="addModal">
  <div class="box">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button id="add">Ajouter</button>
    <button onclick="closeAdd()">Fermer</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* SUPABASE */
const supabaseUrl = 'https://tzrwnyserlflrirvhafb.supabase.co';
const supabaseKey = 'sb_publishable__7MMGWAcD78fCtWFz1nUhA_O-rJMbl-';
const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

/* ELEMENTS */
const list = document.getElementById('owner-list');
const nameInput = document.getElementById('name');
const photoInput = document.getElementById('photo');
const addBtn = document.getElementById('add');

/* SIDEBAR */
const sidebar = document.getElementById('sidebar');
document.getElementById('toggleSidebar').onclick =
  () => sidebar.classList.toggle('sidebar-open');

/* MODAL */
function openAdd(){ document.getElementById('addModal').style.display='flex'; }
function closeAdd(){ document.getElementById('addModal').style.display='none'; }

/* ADD FUNCTION */
addBtn.onclick = async () => {
  const name = nameInput.value.trim();
  const file = photoInput.files[0];
  if(!name || !file){ alert("Merci de mettre un nom et choisir une photo"); return; }

  try {
    const path = Date.now() + '_' + file.name.replace(/\s/g,'_');

    // Upload
    const { error: uploadError } = await supabaseClient.storage.from('photos').upload(path, file);
    if(uploadError){ alert('Erreur upload: ' + uploadError.message); return; }

    // Récupération URL publique
    const { data } = supabaseClient.storage.from('photos').getPublicUrl(path);
    if(!data || !data.publicUrl){ alert('Impossible de récupérer l\'URL de l\'image'); return; }

    // Insertion création
    const { error: insertError } = await supabaseClient.from('creations').insert([{ name, image_url: data.publicUrl }]);
    if(insertError){ alert('Erreur insertion: ' + insertError.message); return; }

    // Reset et fermeture modal
    nameInput.value='';
    photoInput.value='';
    closeAdd();

    // Recharge liste
    await loadCreations();

  } catch(e){
    alert('Erreur inattendue: '+e.message);
  }
};

/* LOAD */
async function loadCreations(){
  list.innerHTML='';
  const { data } = await supabaseClient.from('creations').select('*').order('created_at',{ascending:false});
  if(!data) return;

  data.forEach(c=>{
    const div=document.createElement('div');
    div.className='owner-item';
    div.innerHTML=`<p>${c.name}</p><img src="${c.image_url}">`;
    list.appendChild(div);
  });
}

/* CHARGEMENT INITIAL */
loadCreations();
</script>

</body>
</html>
