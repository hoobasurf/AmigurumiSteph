<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;position:relative;}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  border-radius:18px;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  max-width:90%;
  max-height:90%;
  overflow:auto;
  position:relative;
}
.modal-box .close-modal{
  position:absolute;
  top:8px;
  right:8px;
  background:#ff69b4;
  color:#000;
  border:none;
  font-weight:bold;
  font-size:18px;
  border-radius:50%;
  width:30px;
  height:30px;
  cursor:pointer;
}
.modal-box img{
  max-width:100%;
  max-height:400px;
  border:4px solid #b67385;
  border-radius:18px;
  margin-bottom:10px;
  cursor:pointer;
}
.thumbnail-container{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
.thumbnail-container img{
  width:80px;
  height:80px;
  cursor:pointer;
}

/* Like / Comment */
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.actions button{
  background:#ff69b4;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  display:flex;
  align-items:center;
  gap:4px;
}

/* Snow */
.snow{position:fixed;inset:0;pointer-events:none;display:none}
.snowflake{position:absolute;top:-10px;animation:snowFall linear infinite}
@keyframes snowFall{100%{transform:translateY(110vh)}}
</style>
</head>
<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="add">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
</div>

<!-- MODAL THEME -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button class="close-modal" onclick="closeThemeModal()">√ó</button>
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('default')">üí† D√©faut</button>
    <button onclick="setTheme('sweety')">üå∏ Sweety</button>
  </div>
</div>

<!-- MODAL AJOUT IMAGE -->
<div class="modal-bg" id="addModal" onclick="closeAddModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button class="close-modal" onclick="closeAddModal()">√ó</button>
    <p>Nom:</p>
    <input id="modalName" placeholder="Votre pr√©nom">
    <p>Choisir photo(s):</p>
    <input id="modalFiles" type="file" accept="image/*" multiple>
    <button id="validateAdd">Valider</button>
  </div>
</div>

<!-- MODAL ZOOM IMAGE -->
<div class="modal-bg" id="zoomModal" onclick="closeZoomModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button class="close-modal" onclick="closeZoomModal()">√ó</button>
    <img id="zoomMain" src="">
    <div class="thumbnail-container" id="zoomThumbs"></div>
    <div class="actions">
      <button id="likeBtn">‚ù§Ô∏è Like (<span id="likeCount">0</span>)</button>
      <button id="commentBtn">üí¨ Commentaire (<span id="commentCount">0</span>)</button>
    </div>
  </div>
</div>

<p id="status" style="text-align:center;margin:10px">üì§ Pr√™t √† uploader‚Ä¶</p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let currentView='grid';

const list=document.getElementById('visitor-list');
const addBtn=document.getElementById('add');
const themeBtn=document.getElementById('themeModal');
const addModal=document.getElementById('addModal');
const validateAdd=document.getElementById('validateAdd');
const modalFiles=document.getElementById('modalFiles');
const modalName=document.getElementById('modalName');
const zoomModal=document.getElementById('zoomModal');
const zoomMain=document.getElementById('zoomMain');
const zoomThumbs=document.getElementById('zoomThumbs');
const likeBtn=document.getElementById('likeBtn');
const commentBtn=document.getElementById('commentBtn');
const likeCount=document.getElementById('likeCount');
const commentCount=document.getElementById('commentCount');
const status=document.getElementById('status');

let currentZoomData = {main:'', thumbs:[], likes:0, comments:0};

async function loadCreations(){
  const { data, error } = await supabase.from("creations").select("*").order("created_at",{ascending:false});
  if(error){console.error(error);return;}
  creations = data.map(c=>{
    const publicUrl = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    return {id:c.id, name:c.name, imgUrl:publicUrl};
  });
  renderCreations();
}

function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}" data-id="${c.id}">`;
    d.querySelector('img').onclick=()=>openZoom(c);
    // Supprimer directement depuis page principale
    const del=document.createElement('button');
    del.textContent='√ó';
    del.style.position='absolute';
    del.style.top='5px';
    del.style.right='5px';
    del.style.background='#ff69b4';
    del.style.color='#000';
    del.style.border='none';
    del.style.borderRadius='50%';
    del.style.width='24px';
    del.style.height='24px';
    del.style.cursor='pointer';
    del.onclick=()=>deleteCreation(c.id);
    d.appendChild(del);
    list.appendChild(d);
  });
}

function openZoom(c){
  currentZoomData.main = c.imgUrl;
  currentZoomData.thumbs = [c.imgUrl]; // Pour plusieurs miniatures tu peux adapter
  currentZoomData.likes = 0;
  currentZoomData.comments = 0;
  updateZoomModal();
  zoomModal.style.display='flex';
}

function updateZoomModal(){
  zoomMain.src = currentZoomData.main;
  zoomThumbs.innerHTML='';
  currentZoomData.thumbs.forEach(t=>{
    const img=document.createElement('img');
    img.src=t;
    img.onclick=()=>{currentZoomData.main=t;updateZoomModal();};
    zoomThumbs.appendChild(img);
  });
  likeCount.textContent=currentZoomData.likes;
  commentCount.textContent=currentZoomData.comments;
}

function openAddModal(){addModal.style.display='flex';}
function closeAddModal(){addModal.style.display='none';}
function closeZoomModal(){zoomModal.style.display='none';}
function openThemeModal(){document.getElementById('themeModal').style.display='flex';}
function closeThemeModal(){document.getElementById('themeModal').style.display='none';}

async function deleteCreation(id){
  if(!confirm('Supprimer d√©finitivement cette image ?')) return;
  await supabase.from("creations").delete().eq('id',id);
  creations = creations.filter(c=>c.id!==id);
  renderCreations();
}

// Sidebar toggle
document.getElementById('toggleSidebar').onclick=()=>{
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

// Vues
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel';renderCreations();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid';renderCreations();}
document.getElementById('btnList').onclick=()=>{currentView='list';renderCreations();}

// Ajouter photo
addBtn.onclick=openAddModal;
validateAdd.onclick=async ()=>{
  const name = modalName.value.trim();
  const files = modalFiles.files;
  if(!name || files.length===0) return alert('Nom + au moins 1 photo requis');
  status.textContent='üì§ Upload‚Ä¶';
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    const { error } = await supabase.storage.from("images").upload(path,f);
    if(error){console.error(error);continue;}
    await supabase.from("creations").insert([{name,image_path:path}]);
    const publicUrl = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`;
    creations.unshift({id:Date.now(), name, imgUrl:publicUrl});
  }
  renderCreations();
  modalName.value='';
  modalFiles.value='';
  closeAddModal();
  status.textContent='‚úÖ Ajout√© !';
};

// Like / Comment animation
likeBtn.onclick=()=>{
  const prenom=prompt('Votre pr√©nom pour Like ‚ù§Ô∏è');
  if(prenom){currentZoomData.likes++;updateZoomModal();}
};
commentBtn.onclick=()=>{
  const txt=prompt('Votre commentaire üí¨');
  if(txt){currentZoomData.comments++;updateZoomModal();}
};

window.openAddModal=openAddModal;
window.closeAddModal=closeAddModal;
window.openThemeModal=openThemeModal;
window.closeThemeModal=closeThemeModal;
window.closeZoomModal=closeZoomModal;

loadCreations();
</script>
</body>
</html>
