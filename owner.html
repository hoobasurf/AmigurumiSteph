<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;position:relative}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  border-radius:18px;
  background:#ffe6f0;
  cursor:pointer;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* Delete icon on main images */
.delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  width:22px;
  height:22px;
  background:#ff69b4;
  color:white;
  font-weight:bold;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  z-index:10;
}

/* VUES */
.carousel-view{flex-wrap:nowrap;overflow-x:auto}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  max-width:600px;
  width:90%;
  max-height:90%;
  overflow:auto;
  position:relative;
}
.modal-box h3{
  color:#b84c6f;
  margin-bottom:12px;
  text-align:center;
}
.modal-box button{
  width:100%;
  margin:8px 0;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
}
.modal-close{
  position:absolute;
  top:10px;
  right:10px;
  background:#ff69b4;
  color:white;
  width:28px;
  height:28px;
  border-radius:50%;
  font-weight:bold;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* Modal images */
.modal-images{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.modal-main-img{
  max-width:90%;
  max-height:400px;
  border:4px solid #b67385;
  border-radius:18px;
  margin-bottom:10px;
  position:relative;
}
.modal-thumbnails{
  display:flex;
  gap:8px;
  margin-bottom:12px;
  overflow-x:auto;
}
.modal-thumbnails img{
  width:80px;
  height:80px;
  object-fit:cover;
  border:2px solid #b67385;
  border-radius:12px;
  cursor:pointer;
}

/* Like & comment */
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.actions button{
  padding:6px 12px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}
.like-btn{
  background:#ff69b4;
  color:white;
}
.comment-btn{
  background:#b84c6f;
  color:white;
}

.snow{position:fixed;inset:0;pointer-events:none;display:none}
.snowflake{position:absolute;top:-10px;animation:snowFall linear infinite}
@keyframes snowFall{100%{transform:translateY(110vh)}}
</style>
</head>
<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="add">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
</div>

<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button class="modal-close" onclick="closeThemeModal()">√ó</button>
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('default')">üí† D√©faut</button>
    <button onclick="setTheme('sweety')">üå∏ Sweety</button>
  </div>
</div>

<!-- Modal Ajouter Photos -->
<div class="modal-bg" id="addModal" onclick="closeAddModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <span class="modal-close" onclick="closeAddModal()">√ó</span>
    <h3>Ajouter Photos</h3>
    <input type="text" id="modalName" placeholder="Nom">
    <input type="file" id="modalFiles" accept="image/*" multiple>
    <button id="modalAddBtn">Valider</button>
  </div>
</div>

<!-- Modal Zoom Photo -->
<div class="modal-bg" id="zoomModal" onclick="closeZoomModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <span class="modal-close" onclick="closeZoomModal()">√ó</span>
    <div class="modal-images">
      <img id="zoomMainImg" class="modal-main-img">
      <div class="modal-thumbnails" id="zoomThumbnails"></div>
      <div class="actions">
        <button class="like-btn" id="likeBtn">‚ù§Ô∏è Like</button>
        <button class="comment-btn" id="commentBtn">üí¨ Comment</button>
      </div>
    </div>
  </div>
</div>

<p id="status" style="text-align:center;margin:10px">üì§ Pr√™t √† uploader‚Ä¶</p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let currentView='grid';

const list=document.getElementById('visitor-list');
const status=document.getElementById('status');

// SIDEBAR
document.getElementById('toggleSidebar').onclick=()=>{
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

// VUES
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel';renderCreations();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid';renderCreations();}
document.getElementById('btnList').onclick=()=>{currentView='list';renderCreations();}

// Th√®mes
function openThemeModal(){document.getElementById('themeModal').style.display='flex'}
function closeThemeModal(){document.getElementById('themeModal').style.display='none'}
function setTheme(t){
  if(t==='noel'){document.body.style.backgroundImage="url('noel.png')"}
  else if(t==='sweety'){document.body.style.backgroundImage="url('sweety-girly.png')"}
  else{document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')"}
  closeThemeModal();
}

// Ajouter Photos Modal
const addModal = document.getElementById('addModal');
document.getElementById('add').onclick = ()=> addModal.style.display='flex';
function closeAddModal(e){if(!e || e.target===addModal)addModal.style.display='none'}

// Zoom Modal
const zoomModal = document.getElementById('zoomModal');
const zoomMainImg = document.getElementById('zoomMainImg');
const zoomThumbnails = document.getElementById('zoomThumbnails');
const likeBtn = document.getElementById('likeBtn');
const commentBtn = document.getElementById('commentBtn');
let currentZoomImages = [];
let currentZoomName = "";

// Charger cr√©ations
async function loadCreations(){
  const { data, error } = await supabase
    .from("creations")
    .select("*")
    .order("created_at",{ascending:false});
  if(error){console.error(error); return;}
  creations = data.map(c=>{
    const publicUrl = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    return {id:c.id,name:c.name,imgUrl:publicUrl};
  });
  renderCreations();
}

// Render images
function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}" data-id="${c.id}"><div class="delete-btn" data-id="${c.id}">√ó</div>`;
    list.appendChild(d);

    // Click to zoom
    d.querySelector('img').onclick=()=> openZoom(c);
    // Delete main
    d.querySelector('.delete-btn').onclick=async(e)=>{
      e.stopPropagation();
      if(confirm('Supprimer cette image ?')){
        await supabase.from("creations").delete().eq('id',c.id);
        creations = creations.filter(x=>x.id!==c.id);
        renderCreations();
      }
    }
  });
}

// Modal Zoom
function openZoom(c){
  zoomModal.style.display='flex';
  currentZoomImages = [c.imgUrl]; // on peut √©tendre √† plusieurs si besoin
  currentZoomName = c.name;
  zoomMainImg.src = c.imgUrl;
  zoomThumbnails.innerHTML='';
}

// Like & Comment
likeBtn.onclick = ()=>{
  const prenom = prompt("Ton pr√©nom pour le like ‚ù§Ô∏è ?");
  if(prenom) alert(`${prenom} a lik√© ${currentZoomName}`);
}
commentBtn.onclick = ()=>{
  const texte = prompt("Ajouter un commentaire üí¨ :");
  if(texte) alert(`Commentaire: ${texte}`);
}

function closeZoomModal(e){if(!e || e.target===zoomModal) zoomModal.style.display='none'}

// Modal Ajouter Photos
const modalName = document.getElementById('modalName');
const modalFiles = document.getElementById('modalFiles');
document.getElementById('modalAddBtn').onclick=async()=>{
  const name = modalName.value.trim();
  const files = modalFiles.files;
  if(!name||!files.length) return alert("Nom et au moins une photo requis");
  status.textContent="üì§ Upload‚Ä¶";
  for(let file of files){
    const path = `${Date.now()}_${file.name}`;
    const { error } = await supabase.storage.from("images").upload(path,file);
    if(error){status.textContent=error.message; return;}
    await supabase.from("creations").insert([{name,image_path:path}]);
  }
  modalName.value=''; modalFiles.value='';
  addModal.style.display='none';
  status.textContent="‚úÖ Ajout√© !";
  loadCreations();
}

// Charger au d√©part
loadCreations();

</script>
</body>
</html>
