<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;position:relative;}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
  border-radius:12px;
  cursor:pointer;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* Croix supprimer image */
.delete-img{
  position:absolute;
  top:4px;
  right:4px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  width:24px;
  height:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
  font-size:16px;
}

/* VUES */
.carousel-view{flex-wrap:nowrap;overflow-x:auto}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL AJOUT */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  max-width:500px;
  width:90%;
  text-align:center;
}
.modal-box input[type=file]{margin:10px 0;}
.modal-box button{margin:10px 0;padding:10px;width:80%;border-radius:12px;background:#ffb6c1;border:none;cursor:pointer;font-weight:bold;}

/* MODAL ZOOM IMAGE */
.zoom-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
}
.zoom-content{
  position:relative;
  background:#fff0f7;
  padding:10px;
  border-radius:12px;
  text-align:center;
  max-width:90%;
}
.zoom-content img{
  max-width:80vw;
  max-height:80vh;
  object-fit:contain;
  border:4px solid #b67385;
  border-radius:12px;
}
.thumbnails{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:10px;
}
.thumbnails img{
  width:60px;
  height:60px;
  border:2px solid #b67385;
  border-radius:8px;
  cursor:pointer;
}

/* Croix fermeture modal */
.close-modal{
  position:absolute;
  top:8px;
  right:8px;
  background:#ff69b4;
  color:#fff;
  width:24px;
  height:24px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
  font-size:16px;
}

/* Like & Commentaire */
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.actions button{
  background:#ffe6f0;
  border:2px solid #b84c6f;
  border-radius:12px;
  padding:6px 10px;
  cursor:pointer;
  font-weight:bold;
}
.comment-list{
  margin-top:10px;
  text-align:left;
  max-height:120px;
  overflow-y:auto;
  font-size:14px;
}
</style>
</head>

<body>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="add">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
</div>

<!-- Modal Ajouter -->
<div class="modal-bg" id="addModal">
  <div class="modal-box">
    <span class="close-modal" onclick="closeAddModal()">√ó</span>
    <p>Nom de la photo :</p>
    <input id="photoName" placeholder="Nom..." type="text">
    <input id="photoFiles" type="file" multiple accept="image/*">
    <button id="validateAdd">Valider</button>
  </div>
</div>

<!-- Modal Th√®me -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('default')">üí† D√©faut</button>
    <button onclick="setTheme('sweety')">üå∏ Sweety</button>
  </div>
</div>

<!-- Zoom Modal -->
<div class="zoom-modal" id="zoomModal">
  <div class="zoom-content" id="zoomContent">
    <span class="close-modal" id="closeZoom">√ó</span>
    <img id="zoomImage" src="">
    <div class="thumbnails" id="zoomThumbs"></div>
    <div class="actions">
      <button id="likeBtn">‚ù§Ô∏è Like</button>
      <button id="commentBtn">üí¨ Commentaire</button>
    </div>
    <div class="comment-list" id="comments"></div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let currentView='grid';

const list=document.getElementById('visitor-list');

// Sidebar
document.getElementById('toggleSidebar').onclick=()=>document.getElementById('sidebar').classList.toggle('sidebar-open');

// Vues
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel'; renderCreations();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid'; renderCreations();}
document.getElementById('btnList').onclick=()=>{currentView='list'; renderCreations();}

// Th√®me
function openThemeModal(){document.getElementById('themeModal').style.display='flex'}
function closeThemeModal(){document.getElementById('themeModal').style.display='none'}
function setTheme(t){
  if(t==='noel'){document.body.style.backgroundImage="url('noel.png')";}
  else if(t==='sweety'){document.body.style.backgroundImage="url('sweety-girly.png')";}
  else{document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";}
  closeThemeModal();
}

// Modal Ajouter
const addModal = document.getElementById('addModal');
document.getElementById('add').onclick=()=>addModal.style.display='flex';
function closeAddModal(){addModal.style.display='none';}

// Charger images
async function loadCreations(){
  const { data, error } = await supabase.from('creations').select('*').order('created_at',{ascending:false});
  if(error){console.error(error); return;}
  creations = data.map(c=>{
    return {id:c.id, name:c.name, image_path:c.image_path};
  });
  renderCreations();
}

function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const div = document.createElement('div');
    div.className='visitor-item';
    div.innerHTML=`<div class="delete-img" onclick="deleteImage('${c.id}')">√ó</div>
      <p>${c.name}</p>
      <img src="https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}" onclick="openZoom('${c.id}')">`;
    list.appendChild(div);
  });
}

// Ajouter photos
document.getElementById('validateAdd').onclick=async ()=>{
  const files=document.getElementById('photoFiles').files;
  const name=document.getElementById('photoName').value.trim();
  if(!name || files.length===0){alert("Nom et photo requis"); return;}
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    const { error } = await supabase.storage.from('images').upload(path,f);
    if(error){console.error(error); continue;}
    await supabase.from('creations').insert([{name,image_path:path}]);
  }
  closeAddModal();
  await loadCreations();
}

// Supprimer image
async function deleteImage(id){
  if(!confirm('Supprimer cette image ?')) return;
  await supabase.from('creations').delete().eq('id',id);
  await loadCreations();
}

// Zoom modal
const zoomModal = document.getElementById('zoomModal');
const zoomImage = document.getElementById('zoomImage');
const zoomThumbs = document.getElementById('zoomThumbs');
const comments = document.getElementById('comments');
let currentZoomId = null;

function openZoom(id){
  currentZoomId=id;
  const c = creations.find(x=>x.id===id);
  zoomImage.src=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
  zoomThumbs.innerHTML=''; comments.innerHTML='';
  zoomModal.style.display='flex';
}

document.getElementById('closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=(e)=>{if(e.target===zoomModal) zoomModal.style.display='none';}

// Like
document.getElementById('likeBtn').onclick=()=>{
  const prenom = prompt("Ton pr√©nom pour liker ?");
  if(!prenom) return;
  const c = creations.find(x=>x.id===currentZoomId);
  const likeText = document.createElement('div');
  likeText.textContent=`‚ù§Ô∏è ${prenom} a aim√©`;
  comments.appendChild(likeText);
}

// Commentaire
document.getElementById('commentBtn').onclick=()=>{
  const texte = prompt("Ton commentaire ?");
  if(!texte) return;
  const c = creations.find(x=>x.id===currentZoomId);
  const commentText = document.createElement('div');
  commentText.textContent=`üí¨ ${texte}`;
  comments.appendChild(commentText);
}

loadCreations();
</script>
</body>
</html>
