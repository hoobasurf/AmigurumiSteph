<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes créations</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
}

/* VIEW BUTTONS */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  padding:16px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENT */
.center-zone{
  height:calc(100vh - 80px);
  overflow:auto;
  padding:20px;
}
#visitor-list{width:100%;display:flex;flex-wrap:wrap;gap:20px;justify-content:center;}

/* CARDS VALIDÉES */
.visitor-item{
  width:220px;
  display:flex;
  flex-direction:column;
  align-items:center;
  border-radius:28px;
  background:rgba(255,255,255,0.95);
  box-shadow:0 12px 30px rgba(0,0,0,0.15);
  cursor:pointer;
  transition:transform 0.2s;
}
.visitor-item:hover{transform:translateY(-5px);}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:28px;
}
.visitor-item p{
  margin-top:8px;
  font-size:16px;
  font-weight:600;
  color:#b84c6f;
  text-align:center;
  padding-bottom:6px;
}

/* VIEWS */
.carousel-view{flex-wrap:nowrap;overflow-x:auto;}
.grid-view{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;}
.list-view{display:flex;flex-direction:column;gap:18px;align-items:center;}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100vh;
  background:rgba(255,230,240,0.95);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:9999;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* ADD MODAL */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#fff;
  padding:18px;
  border-radius:22px;
  width:320px;
}
.form-modal input{
  width:100%;
  margin-bottom:10px;
}
.form-modal button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openAddModal()">➕ Ajouter</button>
  <button onclick="alert('Thème')">Thème</button>
  <button onclick="alert('Vidéos')">Vidéos</button>
  <button onclick="alert('Mailles')">Mailles</button>
  <button onclick="alert('Pelotes')">Pelotes</button>
  <button onclick="alert('Notes')">Notes</button>
  <button onclick="alert('Paramètres')">Paramètres</button>
</div>

<!-- VIEW SELECTOR -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- CONTENT -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- ADD MODAL -->
<div class="form-modal-bg" id="addFormBg">
  <div class="form-modal">
    <input id="addName" placeholder="Nom de la création">
    <input id="addFile" type="file" accept="image/*">
    <button onclick="addCreation()">Ajouter</button>
  </div>
</div>

<script>
/* DATA */
let creations=JSON.parse(localStorage.getItem('creations')||'[]');
const list=document.getElementById('visitor-list');
let currentView='carousel';

/* RENDER CARDS */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.img}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}

/* VIEW BUTTONS */
btnCarousel.onclick=()=>{currentView='carousel';render();}
btnGrid.onclick=()=>{currentView='grid';render();}
btnList.onclick=()=>{currentView='list';render();}

/* SIDEBAR TOGGLE */
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* ADD MODAL */
const addFormBg=document.getElementById('addFormBg');
function openAddModal(){ addFormBg.style.display='flex'; }
function addCreation(){
  const name=document.getElementById('addName').value.trim();
  const file=document.getElementById('addFile').files[0];
  if(!name||!file){ alert("Nom et image obligatoires !"); return; }
  const reader=new FileReader();
  reader.onload=e=>{
    creations.unshift({name,img:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    addFormBg.style.display='none';
    document.getElementById('addName').value='';
    document.getElementById('addFile').value='';
    render();
  };
  reader.readAsDataURL(file);
}

/* INIT */
render();
</script>
</body>
</html>
