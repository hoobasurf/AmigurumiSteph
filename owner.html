<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes créations</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:Arial,sans-serif}

/* BODY */
body{
  background:#f7f7f7;
  overflow:hidden;
}

/* VIEW BUTTONS */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  padding:12px;
}
#viewSelector button{
  padding:10px 18px;
  border-radius:20px;
  border:none;
  background:#fff;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
  cursor:pointer;
  font-weight:bold;
}

/* CONTENT */
.center-zone{
  height:calc(100vh - 70px);
  overflow:auto;
  padding:20px;
}
#visitor-list{
  width:100%;
}

/* ITEMS */
.visitor-item{
  background:white;
  border-radius:16px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}
.visitor-item img{
  width:180px;
  height:180px;
  object-fit:contain;
}
.visitor-item p{margin-top:8px}

/* VIEWS */
.carousel-view{
  display:flex;
  gap:20px;
  overflow-x:auto;
}
.grid-view{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:#ffe6f0;
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:1000;
  pointer-events:auto;
}
#sidebar.sidebar-open{left:0}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}

#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* IMPORTANT : RIEN NE BLOQUE LES CLICS */
.center-zone{pointer-events:auto}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="alert('Thème')">Thème</button>
  <button onclick="alert('Vidéos')">Vidéos</button>
  <button onclick="alert('Mailles')">Mailles</button>
  <button onclick="alert('Pelotes')">Pelotes</button>
  <button onclick="alert('Notes')">Notes</button>
</div>

<!-- VIEW BUTTONS -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- CONTENT -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<script>
/* DATA DEMO */
const creations=[
  {name:'Création 1',img:'https://via.placeholder.com/300'},
  {name:'Création 2',img:'https://via.placeholder.com/300'},
  {name:'Création 3',img:'https://via.placeholder.com/300'},
  {name:'Création 4',img:'https://via.placeholder.com/300'}
];

const list=document.getElementById('visitor-list');
let currentView='carousel';

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';

  creations.forEach(c=>{
    const div=document.createElement('div');
    div.className='visitor-item';
    div.innerHTML=`<img src="${c.img}"><p>${c.name}</p>`;
    list.appendChild(div);
  });
}

/* VIEW BUTTONS */
btnCarousel.onclick=()=>{currentView='carousel';render()};
btnGrid.onclick=()=>{currentView='grid';render()};
btnList.onclick=()=>{currentView='list';render()};

/* SIDEBAR */
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* INIT */
render();
</script>

</body>
</html>
