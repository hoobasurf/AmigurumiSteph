<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Owner - Ajout Création</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ajouter une création</h1>

  <div class="owner-box">
    <input id="name" placeholder="Nom de la création">
    <input id="photo" type="file" accept="image/*">
    <button id="add">Ajouter</button>
  </div>

  <h2>Liste des créations</h2>
  <div id="owner-list"></div>

  <!-- ⚡ Important : supabase.js chargé avant owner.js -->
  <script type="module" src="supabase.js"></script>
  <script type="module" src="owner.js"></script>
</body>
</html>
