<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes cr√©ations</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{display:none;}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:20px;
  margin-bottom:0;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CENTER ZONE */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:20px;
}
#visitor-list{width:100%;max-width:1200px}

/* ITEMS */
.visitor-item{
  text-align:center;
  cursor:pointer;
  background:#fff0f7;
  border-radius:16px;
  padding:8px;
  box-shadow:0 6px 12px rgba(0,0,0,0.15);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.visitor-item img{
  width:100%;
  height:auto;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:6px;
  border:2px solid #b67385;
}
.visitor-item p{
  font-size:18px;
  color:#8b3a3a;
  font-weight:bold;
  text-align:center;
  margin:0;
}

/* VUES AJUST√âES */
.carousel-view{
  display:flex;
  gap:20px;
  overflow-x:auto;
  padding:20px;
  scroll-behavior:smooth;
}
.carousel-view .visitor-item{
  min-width:calc(50% - 10px); /* 2 images visibles */
  max-width:calc(50% - 10px);
  flex-shrink:0;
}

.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-auto-rows:calc((100vh - 160px)/2);
  gap:20px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 160px);
}

.list-view{
  display:flex;
  flex-direction:column;
  gap:20px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 160px);
}
.list-view .visitor-item{
  height:calc((100vh - 160px)/3);
  width:100%;
}

/* MODAL IMAGE */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:rgba(255,228,235,0.95);
  border:4px solid #b67385;
  border-radius:18px;
  padding:18px;
  max-width:900px;
  width:95%;
  max-height:80vh;
  overflow-y:auto;
  position:relative;
  text-align:center;
}
.close-modal{
  position:absolute;
  top:10px;
  right:14px;
  font-size:28px;
  cursor:pointer;
  color:#b84c6f;
}
#modalBackBtn{
  margin-top:10px;
  padding:6px 18px;
  border-radius:12px;
  border:2px solid #b67385;
  background:#ffe6f0;
  color:#b84c6f;
  font-weight:bold;
  cursor:pointer;
}
.modal-main-img{
  width:100%;
  max-height:500px;
  object-fit:contain;
  border:4px solid #b67385;
  border-radius:12px;
  background:#fff0f7;
}

/* ICONES */
.icon-bar{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:12px;
}
.icon-btn{
  cursor:pointer;
  color:#b84c6f;
  display:flex;
  align-items:center;
  gap:8px;
  background:#ffe6f0;
  padding:6px 12px;
  border-radius:12px;
  border:2px solid #b67385;
}
.heart{font-size:26px}
.heart.liked{color:#ff4b82}

/* COMMENTAIRES */
.comment-section{margin-top:16px}
.comment{background:#ffe6f0;padding:10px;border-radius:10px;margin-bottom:10px}

/* FORM COMMENTAIRE ET LIKE */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#ffe6f0;
  padding:18px;
  border-radius:14px;
  border:4px solid #b67385;
  width:340px;
}
.form-modal input, .form-modal textarea{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:8px;
  border:1px solid #b67385;
}
.form-modal button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL AJOUT IMAGE */
#addModal .form-modal{width:90%;}
.snow, #sweetRain{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}
</style>
</head>
<body>

<div id="snow" class="snow"></div>
<div id="sweetRain"></div>

<header>
  <h1 class="title">Mes cr√©ations</h1>
</header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="close-modal" onclick="closeModal()">√ó</div>
    <img id="modalMain" class="modal-main-img">
    <button id="modalBackBtn" onclick="closeModal()">‚Üê Retour</button>
    <div class="icon-bar">
      <div class="icon-btn" onclick="openLikeModal()">
        <span class="heart" id="heart">‚ô°</span>
        <span id="likeCount">0</span>
      </div>
      <div class="icon-btn" onclick="openCommentForm()">üí¨
        <span id="commentCount">0</span>
      </div>
    </div>
    <div id="commentsList" class="comment-section"></div>
  </div>
</div>

<!-- FORM COMMENT -->
<div class="form-modal-bg" id="commentFormBg" onclick="if(event.target===commentFormBg) commentFormBg.style.display='none'">
  <div class="form-modal" onclick="event.stopPropagation()">
    <input id="commentName" placeholder="Pr√©nom">
    <textarea id="commentText" rows="4" placeholder="Commentaire"></textarea>
    <button onclick="submitComment()">Envoyer</button>
  </div>
</div>

<!-- FORM LIKE -->
<div class="form-modal-bg" id="likeFormBg" onclick="if(event.target===likeFormBg) likeFormBg.style.display='none'">
  <div class="form-modal" onclick="event.stopPropagation()">
    <input id="likeName" placeholder="Ton pr√©nom">
    <button onclick="submitLike()">J'aime</button>
  </div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button onclick="openAddModal()">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
  <button>Vid√©os</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
  <button>Param√®tres</button>
</div>

<!-- MODAL AJOUT IMAGE -->
<div class="form-modal-bg" id="addModal" onclick="if(event.target===addModal) addModal.style.display='none'">
  <div class="form-modal" onclick="event.stopPropagation()">
    <input id="newName" placeholder="Nom de l'image">
    <input type="file" id="newFile" accept="image/*">
    <button id="addImageBtn">Ajouter</button>
  </div>
</div>

<!-- THEME MODAL -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>Choisir un th√®me</h3>
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('default')">üí† D√©faut</button>
    <button onclick="setTheme('sweety')">üå∏ Sweety-Girly</button>
    <button onclick="closeThemeModal(event)">‚úï Fermer</button>
  </div>
</div>

<script>
// --- VARIABLES ---
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const commentFormBg=document.getElementById('commentFormBg');
const likeFormBg=document.getElementById('likeFormBg');
const commentCount=document.getElementById('commentCount');
const commentList=document.getElementById('commentsList');
const snow=document.getElementById('snow');
const sweetRain=document.getElementById('sweetRain');
const addModal=document.getElementById('addModal');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentIndex=null;
let currentView='carousel';

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    d.onclick=()=>openModal(i);
    list.appendChild(d);
  });
}

/* VUES */
document.getElementById('btnCarousel').onclick=()=>setView('carousel');
document.getElementById('btnGrid').onclick=()=>setView('grid');
document.getElementById('btnList').onclick=()=>setView('list');
function setView(v){currentView=v; render();}

/* MODAL */
function openModal(i){currentIndex=i; modalMain.src=creations[i].imgUrl; modal.style.display='flex'; loadComments(); loadLikes();}
function closeModal(){modal.style.display='none';}

/* COMMENT */
function openCommentForm(){commentFormBg.style.display='flex'}
function submitComment(){
  const n=document.getElementById('commentName').value.trim();
  const t=document.getElementById('commentText').value.trim();
  if(!n||!t)return;
  const key='comments_'+currentIndex;
  const c=JSON.parse(localStorage.getItem(key)||'[]');
  c.push({n,t});
  localStorage.setItem(key,JSON.stringify(c));
  commentFormBg.style.display='none';
  loadComments();
}
function loadComments(){
  const c=JSON.parse(localStorage.getItem('comments_'+currentIndex)||'[]');
  commentCount.textContent=c.length;
  commentList.innerHTML=c.map(x=>`<div class="comment"><b>${x.n}</b><br>${x.t}</div>`).join('');
}

/* LIKE */
function openLikeModal(){likeFormBg.style.display='flex'}
function submitLike(){
  const name=document.getElementById('likeName').value.trim();
  if(!name){alert("Merci d'indiquer ton pr√©nom ‚ù§Ô∏è");return;}
  const key='likes_'+currentIndex;
  let likes=JSON.parse(localStorage.getItem(key)||'[]');
  if(!likes.includes(name)) likes.push(name);
  localStorage.setItem(key,JSON.stringify(likes));
  likeFormBg.style.display='none';
  loadLikes();
}
function loadLikes(){
  const key='likes_'+currentIndex;
  const likes=JSON.parse(localStorage.getItem(key)||'[]');
  const heart=document.getElementById('heart');
  const likeCount=document.getElementById('likeCount');
  heart.textContent=likes.length?'‚ù§Ô∏è':'‚ô°';
  heart.classList.toggle('liked',likes.length>0);
  likeCount.textContent=likes.length?likes.length+' ¬∑ '+likes.join(', '):'0';
}

/* SIDEBAR */
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

function openAddModal(){addModal.style.display='flex'}

/* THEMES */
const themeModal=document.getElementById('themeModal');
function openThemeModal(){themeModal.style.display='flex'}
function closeThemeModal(e){if(e.target===themeModal||e.target.tagName==='BUTTON') themeModal.style.display='none'}
function setTheme(theme){
  if(theme==='noel'){document.body.style.backgroundImage="url('noel.png')";snow.style.display='block';sweetRain.style.display='none'}
  else if(theme==='sweety'){document.body.style.backgroundImage="url('sweety-girly.png')";snow.style.display='none';sweetRain.style.display='block'}
  else{document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";snow.style.display='none';sweetRain.style.display='none'}
}

/* SWEETY BONBONS */
function createSweet(){
  if(sweetRain.style.display==='none') return;
  const candy=document.createElement('div'); candy.textContent='üç¨';
  candy.style.position='absolute'; candy.style.top='-30px';
  candy.style.left=Math.random()*innerWidth+'px';
  candy.style.fontSize=(Math.random()*24+16)+'px';
  candy.style.opacity=Math.random()*0.8+0.3;
  sweetRain.appendChild(candy);
  const fall=setInterval(()=>{
    candy.style.top=parseFloat(candy.style.top)+(Math.random()*3+2)+'px';
    candy.style.left=parseFloat(candy.style.left)+Math.sin(Date.now()/200)*1.5+'px';
    if(parseFloat(candy.style.top)>innerHeight){candy.remove();clearInterval(fall);}
  },20);
}
setInterval(createSweet,150);

/* NEIGE */
function createSnow(){
  if(snow.style.display==='none') return;
  const f=document.createElement('div'); f.textContent='‚ùÑ';
  f.style.position='absolute';
  f.style.top='-30px';
  f.style.left=Math.random()*innerWidth+'px';
  f.style.fontSize=(Math.random()*20+10)+'px';
  f.style.opacity=Math.random();
  snow.appendChild(f);
  const fall=setInterval(()=>{
    f.style.top=parseFloat(f.style.top)+3+'px';
    if(parseFloat(f.style.top)>innerHeight){f.remove();clearInterval(fall);}
  },20);
}
setInterval(createSnow,150);

/* AJOUT IMAGE + CLOUDINARY */
const addBtn=document.getElementById('addImageBtn');
addBtn.onclick=async()=>{
  const name=document.getElementById('newName').value.trim();
  const file=document.getElementById('newFile').files[0];
  if(!name||!file){alert("Nom et fichier requis");return;}

  const formData=new FormData();
  formData.append('file',file);
  formData.append('upload_preset','unsigned'); // Ton preset unsigned
  const cloudName='dcdk7sr1n';
  const url=`https://api.cloudinary.com/v1_1/${cloudName}/upload`;

  const res=await fetch(url,{method:'POST',body:formData});
  const data=await res.json();

  const imgUrl=data.secure_url;
  creations.unshift({name,imgUrl});
  localStorage.setItem('creations',JSON.stringify(creations));

  render();
  addModal.style.display='none';
  document.getElementById('newName').value='';
  document.getElementById('newFile').value='';
};

/* INIT */
render();
</script>
</body>
</html>
