<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes créations</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:205px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:300px;
}
#owner-list{display:flex;gap:40px;flex-wrap:wrap}

/* ITEMS */
.owner-item{text-align:center;cursor:pointer}
.owner-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.owner-item p{
  margin-bottom:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* FORM MODAL */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#ffe6f0;
  padding:20px;
  border-radius:12px;
  width:260px;
}
.form-modal input{
  width:100%;
  margin-bottom:10px;
  padding:8px;
  border-radius:8px;
  border:1px solid #b67385;
}
.form-modal button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- VIEWS -->
<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<!-- CONTENT -->
<div class="center-zone">
  <div id="owner-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openAddModal()">➕ Ajouter</button>
  <button>Thème</button>
  <button>Vidéos</button>
</div>

<!-- MODAL AJOUT -->
<div class="form-modal-bg" id="addFormBg">
  <div class="form-modal">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button id="addBtn">Ajouter</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// ---------- Supabase Init ----------
const supabaseUrl = 'https://tzrwnyserlflrirvhafb.supabase.co';
const supabaseKey = 'sb_publishable__7MMGWAcD78fCtWFz1nUhA_O-rJMbl-';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

// ---------- DOM ----------
const list = document.getElementById('owner-list');
const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');

const addFormBg = document.getElementById('addFormBg');
const addBtn = document.getElementById('addBtn');
const nameInput = document.getElementById('name');
const photoInput = document.getElementById('photo');

let currentView = 'carousel';

// ---------- SIDEBAR ----------
toggleSidebar.onclick = () => sidebar.classList.toggle('sidebar-open');
function openAddModal(){ addFormBg.style.display='flex'; }
addFormBg.onclick = (e) => { if(e.target===addFormBg) addFormBg.style.display='none'; }

// ---------- VIEWS ----------
function setView(v){
  currentView=v;
  list.className = v + '-view';
}

// ---------- LOAD CREATIONS ----------
async function loadCreations(){
  list.innerHTML='';
  const { data, error } = await supabase
    .from('creations')
    .select('*')
    .order('created_at', { ascending:false });

  if(error){ console.error(error); return; }

  data.forEach(c=>{
    const div = document.createElement('div');
    div.className = 'owner-item';
    div.innerHTML = `<p>${c.name}</p><img src="${c.image_url}">`;
    list.appendChild(div);
  });
}

// ---------- ADD CREATION ----------
addBtn.onclick = async () => {
  const name = nameInput.value.trim();
  const file = photoInput.files[0];
  if(!name || !file){ alert("Merci de remplir le nom et choisir une photo !"); return; }

  // compression simple
  const reader = new FileReader();
  reader.onload = async (e)=>{
    const blob = await fetch(e.target.result).then(r=>r.blob());
    const path = `${Date.now()}-${file.name}`;
    const { error: uploadError } = await supabase.storage.from('photos').upload(path, blob);
    if(uploadError){ alert("Erreur upload"); console.log(uploadError); return; }

    const { data: publicData } = supabase.storage.from('photos').getPublicUrl(path);
    await supabase.from('creations').insert([{ name, image_url: publicData.publicUrl }]);

    nameInput.value=''; photoInput.value='';
    addFormBg.style.display='none';
    loadCreations();
  };
  reader.readAsDataURL(file);
};

// ---------- INIT ----------
loadCreations();
</script>

</body>
</html>
