<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}

/* BODY AVEC FOND FIXE */
body::before {
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background-image: url('Photoroom_20251223_114401.jpeg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index:-1;
}

/* CENTER GRILLE */
.center-zone {
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:calc(20px + 3cm); /* grille descendue */
}

/* SCROLL HORIZONTAL */
#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content:flex-start;
  gap:16px;
  padding-left:1cm;
}

/* Chaque page = 2x3 cartes */
.page{
  display:grid;
  grid-template-columns: repeat(2, 200px);
  grid-template-rows: repeat(3, 200px);
  column-gap:3mm;
  row-gap:4mm;
  flex:0 0 auto;
  width: calc(2 * 200px + 3mm);
  height: calc(3 * 200px + 8mm);
  scroll-snap-align:center;
  padding:4mm;
}

/* VISITOR ITEM */
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow:
    0 6px 14px rgba(0,0,0,0.25),
    inset 0 0 0 1px rgba(255,255,255,0.4);
  background:#ffe6f0;
}

/* overlay pour fusion visuelle avec le fond */
.visitor-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,230,240,0.12);
  pointer-events:none;
}

/* Placeholder */
.visitor-item .placeholder{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  color:#b84c6f;
  font-weight:bold;
}

/* Images */
.visitor-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  display:block;
  filter:brightness(1.05) contrast(1.05) saturate(0.95);
  transition: transform 0.3s;
}
.visitor-item img:hover{
  transform: scale(1.03);
}

/* NOM */
.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  text-align:center;
  text-shadow:1px 1px 2px rgba(255,255,255,0.8);
}

/* CROIX */
.delete-btn{
  position:absolute;
  top:4px;
  right:4px;
  width:20px;
  height:20px;
  background: rgba(255,182,193,0.5);
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
  font-size:14px;
}
.delete-btn:hover{background:rgba(255,182,193,0.8);}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}
#sidebar button{
  width:auto;
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.5);
  z-index:10000;
}
.modal .modal-box{
  background:#fff0f5;
  border:3px solid #b67385;
  border-radius:20px;
  padding:16px 24px;
  min-width:220px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* ZOOM */
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  margin-bottom:10px;
  filter:none;
}
#zoomModal .thumbs{
  display:flex;
  gap:8px;
  max-width:80%;
  overflow-x:auto;
}
#zoomModal .thumbs img{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}
.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:28px;
  height:28px;
  background:#ffb6c1;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* ACTIONS sous miniatures */
.actions{
  display:flex;
  gap:12px;
  margin-top:8px;
  justify-content:center;
  align-items:center;
}
.like-btn, .comment-btn{
  display:flex;
  align-items:center;
  gap:4px;
  border:none;
  background:none;
  cursor:pointer;
  font-size:18px;
  color:#ffb6c1;
}
.like-btn svg, .comment-btn svg{
  stroke:#ffb6c1;
  fill:none;
  width:20px;
  height:20px;
}

/* BULLES LISTE */
.bulle-list{
  margin-top:8px;
  display:flex;
  gap:8px;
}
.bulle{
  background:rgba(255,230,240,0.6);
  border:1px solid #b67385;
  border-radius:12px;
  padding:4px 8px;
  font-size:13px;
  max-width:120px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* Responsive */
@media(max-width:480px){
  .page{grid-template-columns: repeat(2, 120px); grid-template-rows: repeat(3, 120px);}
  .visitor-item{width:120px;height:120px;}
  .modal .modal-box{min-width:180px;}
  .actions{gap:6px;}
}
</style>
</head>
<body>

<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button id="addBtn">Ajouter</button>
</div>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<!-- MODAL AJOUT -->
<div id="addModal" class="modal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<!-- MODAL ZOOM -->
<div id="zoomModal" class="modal">
  <div class="closeZoom">×</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
  <div class="actions">
    <button class="like-btn">
      <svg viewBox="0 0 24 24"><path d="M12 21s-6-4.35-10-10C0 6 4 0 12 5c8-5 12 1 10 6-4 5.65-10 10-10 10z"/></svg>
      <span id="likeCount">0</span>
    </button>
    <button class="comment-btn">
      <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10z"/></svg>
      <span id="commentCount">0</span>
    </button>
  </div>
  <div class="bulle-list" id="likeList"></div>
  <div class="bulle-list" id="commentList"></div>
</div>

<!-- MODAL LIKE -->
<div id="likeModal" class="modal">
  <div class="modal-box">
    <h3>Ajouter ton prénom</h3>
    <input type="text" id="likeNameInput" placeholder="Ton prénom">
    <button id="likeValidate">Valider</button>
  </div>
</div>

<!-- MODAL COMMENT -->
<div id="commentModal" class="modal">
  <div class="modal-box">
    <h3>Ajouter commentaire</h3>
    <input type="text" id="commentNameInput" placeholder="Ton prénom">
    <input type="text" id="commentTextInput" placeholder="Ton commentaire">
    <button id="commentValidate">Valider</button>
  </div>
</div>

<!-- MODAL SUPPR -->
<div id="deleteModal" class="modal">
  <div class="modal-box">
    <h3>Supprimer ce projet ?</h3>
    <button id="deleteConfirm">Supprimer</button>
    <button id="deleteCancel">Annuler</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],currentZoom=null,deleteTarget=null;
const container=document.getElementById('visitor-list-container');

// Modals
const addModal=document.getElementById('addModal');
const zoomModal=document.getElementById('zoomModal');
const likeModal=document.getElementById('likeModal');
const commentModal=document.getElementById('commentModal');
const deleteModal=document.getElementById('deleteModal');

// Zoom elements
const mainZoom=document.getElementById('mainZoom');
const thumbs=document.getElementById('thumbs');
const likeCount=document.getElementById('likeCount');
const commentCount=document.getElementById('commentCount');
const likeList=document.getElementById('likeList');
const commentList=document.getElementById('commentList');

// Inputs
const likeNameInput=document.getElementById('likeNameInput');
const commentNameInput=document.getElementById('commentNameInput');
const commentTextInput=document.getElementById('commentTextInput');

// Sidebar toggle
const sidebar=document.getElementById('sidebar');
document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');

// Load creations
async function loadCreations(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};
  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]) grouped[c.name]={name:c.name,imgUrl:url,zoomGroup:[],likes:[],comments:[]};
    grouped[c.name].zoomGroup.push(url);
  });
  creations=Object.values(grouped);
  render();
}

function render(){
  container.innerHTML='';
  let page=null;
  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="placeholder">?</div>
                 <div class="delete-btn">×</div>
                 <p>${c.name}</p>
                 <img src="${c.imgUrl}" onload="this.previousElementSibling.style.display='none'" onerror="this.style.display='none'">`;
    page.appendChild(d);

    d.querySelector('img').onclick=()=>openZoom(c);
    d.querySelector('.delete-btn').onclick=()=>openDelete(c);
  });
}

// ZOOM
function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.imgUrl;
  thumbs.innerHTML='';
  c.zoomGroup.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>mainZoom.src=u;
    thumbs.appendChild(t);
  });
  updateActions();
  zoomModal.style.display='flex';
}

function updateActions(){
  likeCount.textContent=currentZoom.likes.length;
  commentCount.textContent=currentZoom.comments.length;
  likeList.innerHTML='';
  currentZoom.likes.forEach(n=>{
    const b=document.createElement('div');
    b.className='bulle';
    b.textContent=n;
    likeList.appendChild(b);
  });
  commentList.innerHTML='';
  currentZoom.comments.forEach(c=>{
    const b=document.createElement('div');
    b.className='bulle';
    b.textContent=`${c.name}: ${c.text}`;
    commentList.appendChild(b);
  });
}

// MODAL CLICK
document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=e=>{if(e.target===zoomModal) zoomModal.style.display='none'};

// LIKE
document.querySelector('.like-btn').onclick=()=>{likeNameInput.value=''; likeModal.style.display='flex';};
document.getElementById('likeValidate').onclick=()=>{
  const name=likeNameInput.value.trim();
  if(name){currentZoom.likes.push(name); updateActions();}
  likeModal.style.display='none';
};

// COMMENT
document.querySelector('.comment-btn').onclick=()=>{commentNameInput.value=''; commentTextInput.value=''; commentModal.style.display='flex';};
document.getElementById('commentValidate').onclick=()=>{
  const name=commentNameInput.value.trim();
  const text=commentTextInput.value.trim();
  if(name && text){currentZoom.comments.push({name,text}); updateActions();}
  commentModal.style.display='none';
};

// SUPPRESSION
function openDelete(c){deleteTarget=c; deleteModal.style.display='flex';}
document.getElementById('deleteCancel').onclick=()=>deleteModal.style.display='none';
document.getElementById('deleteConfirm').onclick=async()=>{
  const name=deleteTarget.name;
  for(let u of deleteTarget.zoomGroup){await supabase.storage.from('images').remove([u.split('/images/')[1]]);}
  await supabase.from('creations').delete().eq('name',name);
  creations=creations.filter(c=>c.name!==name);
  deleteModal.style.display='none';
  render();
};

// AJOUT
document.getElementById('addBtn').onclick=()=>addModal.style.display='flex';
addModal.onclick=e=>{if(e.target===addModal)addModal.style.display='none'};
document.getElementById('confirmAdd').onclick=async()=>{
  const name=document.getElementById('photoName').value.trim();
  const files=document.getElementById('multiPhoto').files;
  if(!name||!files.length)return;
  const urls=[];
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path,f);
    await supabase.from('creations').insert([{name,image_path:path}]);
    urls.push(`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`);
  }
  creations.unshift({name,imgUrl:urls[0],zoomGroup:urls,likes:[],comments:[]});
  render();
  addModal.style.display='none';
  document.getElementById('photoName').value='';
  document.getElementById('multiPhoto').value='';
};

loadCreations();
</script>
</body>
</html>
