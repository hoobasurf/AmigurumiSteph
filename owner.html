<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes crÃ©ations</title>

<style>
/* ================= BASE ================= */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ================= BOUTONS VUE ================= */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px 0;
}
#viewSelector button{
  background:#fff;
  border:none;
  padding:12px 20px;
  border-radius:22px;
  font-weight:600;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  cursor:pointer;
}

/* ================= ZONE CONTENU ================= */
.center-zone{
  flex:1;
  overflow:auto;
  display:flex;
  align-items:center;
}
#visitor-list{
  width:100%;
  padding:18px;
}

/* ================= CARDS ================= */
.visitor-item{
  width:100%;
  max-width:240px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-radius:28px;
  background:transparent;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  display:block;
  border-radius:28px;
}
.visitor-item p{
  text-align:center;
  font-size:15px;
  font-weight:600;
  color:#1d1d1f;
  padding-bottom:6px;
}

/* ================= CARROUSEL / GRILLE / LISTE ================= */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
  overflow-y:visible;
  padding-bottom:24px;
}
.carousel-view .visitor-item{ flex-shrink:0; }
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  justify-items:center;
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.list-view .visitor-item{ max-width:95%; }

/* ================= MODAL IMAGE ================= */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:white;
  border-radius:28px;
  padding:18px;
  width:95%;
  max-width:900px;
  max-height:90vh;
  overflow:auto;
  position:relative;
}
.modal-main-img{
  width:100%;
  max-height:70vh;
  object-fit:contain;
  border-radius:22px;
}
.close-modal{
  position:absolute;
  top:12px;
  right:16px;
  font-size:26px;
  cursor:pointer;
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100%;
  background:linear-gradient(180deg,#7a1f3d,#a23a5f);
  padding:20px;
  transition:left .3s;
  z-index:1200;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-44px;
  width:44px;
  height:90px;
  background:#7a1f3d;
  color:white;
  border-radius:0 22px 22px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-bottom:14px;
  padding:14px;
  border:none;
  border-radius:20px;
  background:#fff;
  font-weight:700;
  cursor:pointer;
}

/* ================= MODAL ADD ================= */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#fff;
  padding:18px;
  border-radius:22px;
  width:320px;
}
.form-modal input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid #ccc;
}
.form-modal button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <button onclick="openAddModal()">âž• Ajouter</button>
  <button>ðŸŽ¨ ThÃ¨mes</button>
</div>

<!-- BOUTONS VUE -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- CONTENU -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="close-modal" onclick="closeModal()">Ã—</div>
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<!-- MODAL ADD -->
<div class="form-modal-bg" id="addFormBg">
  <div class="form-modal">
    <input id="addName" placeholder="Nom">
    <input id="addImg" type="file" accept="image/*">
    <button onclick="addCreation()">Ajouter</button>
  </div>
</div>

<script>
/* ===== ELEMENTS ===== */
const list = document.getElementById('visitor-list');
const modal = document.getElementById('modal');
const modalMain = document.getElementById('modalMain');
const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');
const addFormBg = document.getElementById('addFormBg');

let creations = JSON.parse(localStorage.getItem('creations') || '[]');
let currentView = 'carousel';
let selectedFile = null;

const addName = document.getElementById('addName');
const addImg = document.getElementById('addImg');

/* ===== RENDER CARDS ===== */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const card=document.createElement('div');
    card.className='visitor-item';
    card.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    card.onclick=()=>openModal(i);
    list.appendChild(card);
  });
}

/* ===== VIEWS ===== */
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel'; render();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid'; render();}
document.getElementById('btnList').onclick=()=>{currentView='list'; render();}

/* ===== MODAL IMAGE ===== */
function openModal(i){
  modalMain.src=creations[i].imgUrl;
  modal.style.display='flex';
}
function closeModal(){ modal.style.display='none'; }

/* ===== SIDEBAR ===== */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');
function openAddModal(){ addFormBg.style.display='flex'; }
function closeAddModal(){ addFormBg.style.display='none'; }

/* ===== ADD CREATION ===== */
addImg.addEventListener('change', e => {
  selectedFile = e.target.files[0] || null;
});

function addCreation(){
  const name = addName.value.trim();
  if(!name || !selectedFile){
    alert("Merci de remplir le nom et choisir une photo !");
    return;
  }

  const reader = new FileReader();
  reader.onload = (e) => {
    const imgData = e.target.result;
    creations.push({ name, imgUrl: imgData });
    localStorage.setItem('creations', JSON.stringify(creations));
    render();

    addFormBg.style.display='none';
    addName.value='';
    addImg.value='';
    selectedFile = null;
  };
  reader.readAsDataURL(selectedFile);
}

/* ===== INIT ===== */
render();
</script>

</body>
</html>
