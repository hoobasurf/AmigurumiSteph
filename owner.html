<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Galerie</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{display:none}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* OWNER BOX */
.owner-box { display:flex; justify-content:center; gap:10px; margin:20px; }
.owner-box input, .owner-box button { padding:10px; border-radius:8px; border:1px solid #ccc; }
.owner-box button { background:#ffb6c1; cursor:pointer; }

/* VISITOR LIST */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:16px;
  max-width:1200px;
}
.visitor-item{text-align:center; cursor:pointer;}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{flex-wrap:nowrap; overflow-x:auto; gap:20px;}
.grid-view{flex-wrap:wrap; display:flex; justify-content:center; gap:16px;}
.list-view{flex-direction:column;}
.list-view .visitor-item{display:flex; align-items:center; gap:16px;}
.list-view .visitor-item img{width:140px;height:140px;}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL THEME */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  border:4px solid #b67385;
  border-radius:18px;
  padding:20px;
  text-align:center;
}
.modal-box button{
  width:100%;
  margin:8px 0;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
}
</style>
</head>
<body>

<div id="snow" class="snow"></div>

<header>
  <h1 class="title">Mes crÃ©ations</h1>
</header>

<div class="owner-box">
  <input id="name" placeholder="Nom de la crÃ©ation">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
</div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <button onclick="openThemeModal()">ThÃ¨me</button>
  <button>VidÃ©os</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
  <button>ParamÃ¨tres</button>
</div>

<!-- MODAL THEME -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>Choisir un thÃ¨me</h3>
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety</button>
    <button onclick="closeThemeModal(event)">âœ• Fermer</button>
  </div>
</div>

<script>
const CLOUD_NAME = 'YOUR_CLOUD_NAME'; // â† remplace par ton Cloudinary
const list=document.getElementById('visitor-list');
const nameInput=document.getElementById('name');
const photoInput=document.getElementById('photo');
const addBtn=document.getElementById('add');
let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='grid';

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}">`;
    list.appendChild(d);
  });
}

/* VIEW BUTTONS */
btnCarousel.onclick=()=>setView('carousel');
btnGrid.onclick=()=>setView('grid');
btnList.onclick=()=>setView('list');
function setView(v){currentView=v; render();}

/* ADD IMAGE TO CLOUDINARY */
addBtn.onclick = () => {
  const name = nameInput.value.trim();
  const file = photoInput.files[0];
  if(!name || !file) return alert("Nom + photo requis");

  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset','unsigned'); // PrÃ©parer preset unsigned dans Cloudinary

  fetch(`https://api.cloudinary.com/v1_1/${dcdk7sr1n}/image/upload`,{
    method:'POST',
    body:formData
  })
  .then(res=>res.json())
  .then(data=>{
    creations.unshift({name, imgUrl:data.secure_url});
    localStorage.setItem('creations',JSON.stringify(creations));
    nameInput.value='';
    photoInput.value='';
    render();
  })
  .catch(err=>alert('Erreur upload: '+err));
};

/* SIDEBAR */
const sidebar=document.getElementById('sidebar');
document.getElementById('toggleSidebar').onclick = ()=> sidebar.classList.toggle('sidebar-open');

/* THEMES */
const snow=document.getElementById('snow');
const themeModal=document.getElementById('themeModal');
function openThemeModal(){themeModal.style.display='flex'}
function closeThemeModal(e){if(e.target===themeModal||e.target.tagName==='BUTTON') themeModal.style.display='none'}

function setTheme(theme){
  if(theme==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
    snow.style.display='block';
  } else if(theme==='sweety'){
    document.body.style.backgroundImage="url('sweety-girly.png')";
    snow.style.display='none';
  } else {
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
    snow.style.display='none';
  }
}
render();
</script>

</body>
</html>
