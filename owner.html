<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créations</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#ffe6f0;
  display:flex;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  width:220px;
  background:#fff0f5;
  padding:15px;
  border-right:2px solid #c07a8a;
  box-shadow:2px 0 10px rgba(0,0,0,.1);
}

.sidebar h2{
  text-align:center;
  color:#8b3a3a;
}

.sidebar input,
.sidebar button{
  width:100%;
  margin-top:8px;
  padding:8px;
  border-radius:12px;
  border:1px solid #ccc;
}

.sidebar button{
  background:#8b3a3a;
  color:white;
  border:none;
  cursor:pointer;
}

/* ---------- CONTENU ---------- */
.main{
  flex:1;
  padding:20px;
}

h1{
  text-align:center;
  color:#8b3a3a;
  background:#fff0f5;
  border:2px solid #c07a8a;
  border-radius:20px;
  padding:10px;
}

.gallery{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content:center;
}

.card{
  background:#fff0f5;
  border-radius:15px;
  padding:10px;
  width:140px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(150,60,80,.25);
}

.card img{
  width:100%;
  border-radius:10px;
}

.card p{
  margin:6px 0 0;
  color:#8b3a3a;
}

/* ---------- MODAL ---------- */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal-content{
  background:#fff;
  border-radius:20px;
  padding:15px;
  max-width:340px;
  width:100%;
}

.modal-content img{
  width:100%;
  border-radius:15px;
}

.like{
  margin-top:10px;
  font-weight:bold;
  color:#8b3a3a;
}

button{
  background:#8b3a3a;
  color:white;
  border:none;
  padding:6px 14px;
  border-radius:16px;
  cursor:pointer;
  margin-top:6px;
}

input, textarea{
  width:100%;
  padding:6px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
}

.comment{
  background:#fff0f5;
  border-radius:12px;
  padding:6px;
  margin-top:6px;
  font-size:13px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Ajouter</h2>
  <input id="name" placeholder="Nom du projet">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
</div>

<!-- CONTENU -->
<div class="main">
  <h1>Créations</h1>
  <div class="gallery" id="gallery"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
// ====================
// CHARGEMENT
// ====================
let creations = JSON.parse(localStorage.getItem("creations") || "[]");

creations.forEach(c=>{
  if(!c.likes) c.likes = 0;
  if(!c.comments) c.comments = [];
});

const gallery = document.getElementById("gallery");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");

// ====================
// AFFICHAGE
// ====================
function renderGallery(){
  gallery.innerHTML = "";
  creations.forEach((c,i)=>{
    const d = document.createElement("div");
    d.className="card";
    d.innerHTML = `
      <img src="${c.imgUrl}">
      <p>${c.name}</p>
    `;
    d.onclick = ()=>openModal(i);
    gallery.appendChild(d);
  });
}

// ====================
// MODAL
// ====================
function openModal(i){
  const c = creations[i];
  modalContent.innerHTML = `
    <img src="${c.imgUrl}">
    <div class="like">❤️ ${c.likes} likes</div>
    <button id="likeBtn">J’aime</button>

    <h3>Commentaires</h3>
    <div id="comments"></div>

    <input id="author" placeholder="Prénom">
    <textarea id="message" placeholder="Commentaire"></textarea>
    <button id="send">Envoyer</button>
  `;

  document.getElementById("likeBtn").onclick = ()=>{
    c.likes++;
    save();
    openModal(i);
  };

  const box = document.getElementById("comments");
  c.comments.forEach(cm=>{
    const d = document.createElement("div");
    d.className="comment";
    d.innerHTML = `<b>${cm.author}</b><br>${cm.text}`;
    box.appendChild(d);
  });

  document.getElementById("send").onclick = ()=>{
    const a = author.value.trim();
    const t = message.value.trim();
    if(!a||!t) return;
    c.comments.push({author:a,text:t});
    save();
    openModal(i);
  };

  modal.style.display="flex";
}

modal.onclick = e=>{
  if(e.target===modal) modal.style.display="none";
};

// ====================
// AJOUT
// ====================
document.getElementById("add").onclick = ()=>{
  const name = document.getElementById("name").value.trim();
  const file = document.getElementById("photo").files[0];
  if(!name||!file) return alert("Remplis tout");

  const reader = new FileReader();
  reader.onload = e=>{
    creations.unshift({
      name,
      imgUrl:e.target.result,
      likes:0,
      comments:[]
    });
    save();
  };
  reader.readAsDataURL(file);
};

// ====================
function save(){
  localStorage.setItem("creations", JSON.stringify(creations));
  renderGallery();
}

renderGallery();
</script>

</body>
</html>
