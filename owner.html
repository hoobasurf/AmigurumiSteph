<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;position:relative;}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  border-radius:16px;
  background:#ffe6f0;
  cursor:pointer;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  max-width:90%;
  max-height:90%;
  overflow:auto;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.modal-box img{
  max-width:500px;
  max-height:500px;
  margin-bottom:10px;
  border:4px solid #b67385;
  border-radius:16px;
}
.modal-miniatures{
  display:flex;
  gap:8px;
  margin-bottom:10px;
}
.modal-miniatures img{
  width:100px;
  height:100px;
  object-fit:cover;
  cursor:pointer;
  border:3px solid #b67385;
  border-radius:12px;
}
.close-btn{
  position:absolute;
  top:10px;
  right:10px;
  font-size:24px;
  font-weight:bold;
  color:#ff69b4;
  cursor:pointer;
  background:#fff;
  border-radius:50%;
  width:32px;
  height:32px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* LIKE & COMMENT (style valid√©) */
.like-comment{
  display:flex;
  justify-content:space-between;
  width:100%;
  margin-top:8px;
}
.like-comment button{
  cursor:pointer;
  border:none;
  padding:6px 12px;
  border-radius:24px;
  font-size:18px;
  background:#ffb6c1;
  color:#b84c6f;
  font-weight:bold;
  transition: transform 0.2s;
}
.like-comment button:hover{
  transform: scale(1.1);
}
</style>
</head>

<body>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="add">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
</div>

<!-- MODAL THEME -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('default')">üí† D√©faut</button>
    <button onclick="setTheme('sweety')">üå∏ Sweety</button>
  </div>
</div>

<!-- MODAL AJOUT PHOTO -->
<div class="modal-bg" id="addModal" onclick="closeAddModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <span class="close-btn" onclick="closeAddModal(event)">√ó</span>
    <input id="nameInputModal" placeholder="Nom" style="margin-bottom:10px;">
    <input id="photoInputModal" type="file" accept="image/*" multiple style="margin-bottom:10px;">
    <button id="validateAdd">Valider</button>
  </div>
</div>

<!-- MODAL ZOOM -->
<div class="modal-bg" id="zoomModal" onclick="closeZoomModal(event)">
  <div class="modal-box" id="zoomBox" onclick="event.stopPropagation()">
    <span class="close-btn" onclick="closeZoomModal(event)">√ó</span>
    <img id="zoomMain" src="">
    <div class="modal-miniatures" id="zoomThumbnails"></div>
    <div class="like-comment">
      <button id="likeBtn">‚ù§Ô∏è Like</button>
      <button id="commentBtn">üí¨ Commentaire</button>
    </div>
    <div id="commentSection"></div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let currentView='grid';

const list=document.getElementById('visitor-list');

// ------------------ LOAD & RENDER ------------------
async function loadCreations(){
  const { data, error } = await supabase.from("creations").select("*").order("created_at",{ascending:false});
  if(error){console.error(error); return;}
  creations = data.map(c=>{
    const url = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    return {id:c.id,name:c.name,imgUrl:url};
  });
  renderCreations();
}

function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}" data-id="${c.id}">`;
    d.querySelector('img').onclick=()=>openZoomModal(c);
    list.appendChild(d);
  });
}

// ------------------ SIDEBAR ------------------
document.getElementById('toggleSidebar').onclick=()=>document.getElementById('sidebar').classList.toggle('sidebar-open');
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel';renderCreations();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid';renderCreations();}
document.getElementById('btnList').onclick=()=>{currentView='list';renderCreations();}

// ------------------ THEME ------------------
function openThemeModal(){document.getElementById('themeModal').style.display='flex'}
function closeThemeModal(){document.getElementById('themeModal').style.display='none'}
function setTheme(t){
  if(t==='noel'){document.body.style.backgroundImage="url('noel.png')"}
  else if(t==='sweety'){document.body.style.backgroundImage="url('sweety-girly.png')"}
  else{document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')"}
  closeThemeModal();
}
window.openThemeModal=openThemeModal;
window.closeThemeModal=closeThemeModal;
window.setTheme=setTheme;

// ------------------ ADD MODAL ------------------
const addModal=document.getElementById('addModal');
document.getElementById('add').onclick=()=>addModal.style.display='flex';
function closeAddModal(e){addModal.style.display='none'; if(e)e.stopPropagation();}

document.getElementById('validateAdd').onclick=async()=>{
  const name=document.getElementById('nameInputModal').value.trim();
  const files=document.getElementById('photoInputModal').files;
  if(!name||files.length===0){alert("Nom + photo requis"); return;}

  const firstFile = files[0]; // premi√®re principale
  const path = `${Date.now()}_${firstFile.name}`;
  const { error } = await supabase.storage.from("images").upload(path, firstFile);
  if(error){alert(error.message); return;}
  await supabase.from("creations").insert([{name,image_path:path}]);

  closeAddModal();
  document.getElementById('nameInputModal').value='';
  document.getElementById('photoInputModal').value='';
  await loadCreations();
};

// ------------------ ZOOM MODAL ------------------
const zoomModal=document.getElementById('zoomModal');
const zoomMain=document.getElementById('zoomMain');
const zoomThumbnails=document.getElementById('zoomThumbnails');
const likeBtn=document.getElementById('likeBtn');
const commentBtn=document.getElementById('commentBtn');
const commentSection=document.getElementById('commentSection');

function openZoomModal(c){
  zoomMain.src=c.imgUrl;
  zoomThumbnails.innerHTML='';

  // Miniatures (ici uniquement la principale pour simplifier comme avant)
  const mini=document.createElement('img');
  mini.src=c.imgUrl;
  mini.onclick=()=>zoomMain.src=c.imgUrl;
  zoomThumbnails.appendChild(mini);

  commentSection.innerHTML='';
  zoomModal.style.display='flex';
}
function closeZoomModal(e){zoomModal.style.display='none'; if(e)e.stopPropagation();}

// Like
likeBtn.onclick=()=>{
  const prenom=prompt("Entrez votre pr√©nom pour liker :");
  if(prenom) alert(`${prenom} a lik√© cette photo ‚ù§Ô∏è`);
}

// Commentaire
commentBtn.onclick=()=>{
  const cmt=prompt("Votre commentaire :");
  if(cmt){
    const p=document.createElement('p');
    p.textContent=cmt;
    commentSection.appendChild(p);
  }
}

// ------------------ INIT ------------------
loadCreations();
</script>

</body>
</html>
