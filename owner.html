<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}

/* BODY FOND ZOOMÉ CLAIR ET PLUS VIF */
body::before {
  content:"";
  position:fixed;
  top:-1cm; /* remonte le fond de 1cm */
  left:0;
  width:100vw;
  height:calc(100vh + 1cm); /* total hauteur ajustée */
  background-image: url('Photoroom_20251223_114401.jpeg');
  background-size: calc(100% + 5mm) calc(100% + 5mm);
  background-position: center;
  background-repeat: no-repeat;
  filter: brightness(1.15) saturate(1.1); /* plus vif */
  z-index:-1;
}

/* SCROLL HORIZONTAL */
.center-zone {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px 0;
  margin-top: -1cm;
}

#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content:center;
  padding-left:1cm;
}

/* Chaque page = 2x3 cartes */
.page{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  column-gap:3mm;
  row-gap:4mm;
  flex:0 0 auto;
  width: calc(2 * 200px + 3mm);
  height: calc(3 * 200px + 8mm);
  scroll-snap-align:center;
  padding:4mm;
  margin-left:-0.5cm;
  margin-top: calc(-1cm + 200px);
  justify-content:center;
}

/* VISITOR ITEM */
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:4px solid #ff69b4; /* liseré rose plus épais */
  box-shadow:0 6px 12px rgba(0,0,0,0.3); /* ombre */
  background:#ffe6f0;
}

.visitor-item .placeholder{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  color:#b84c6f;
  font-weight:bold;
}

/* Images plus vives */
.visitor-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  display:block;
  filter: brightness(1.6) saturate(1.2) opacity(0.9);
  transition: filter 0.3s, opacity 0.3s;
}

.visitor-item img:hover {
  filter: brightness(1.7) saturate(1.25) opacity(1);
}  

.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  text-align:center;
  text-shadow:1px 1px 2px rgba(255,255,255,0.8);
}

.delete-btn{
  position:absolute;
  top:2px;
  right:2px;
  width:20px;
  height:20px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
}
.delete-btn:hover{background:#e94f9a;}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:auto;
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ff69b4;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL AJOUT */
#addModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#addModal .modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:24px;
  border:4px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:center;
  min-width:220px;
}
#addModal input{
  padding:8px;
  border-radius:12px;
  border:2px solid #b67385;
  width:100%;
}
#addModal button{
  padding:6px 16px;
  border:none;
  background:#ff69b4;
  color:#fff;
  border-radius:14px;
  cursor:pointer;
  font-weight:bold;
}

/* ZOOM */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;
}
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  margin-bottom:10px;
}
#zoomModal .thumbs{
  display:flex;
  gap:8px;
  max-width:80%;
  overflow-x:auto;
}
#zoomModal .thumbs img{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}
.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:28px;
  height:28px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* Actions like/comment */
.actions{
  display:flex;
  gap:16px;
  margin-top:10px;
}
.like-btn,.comment-btn{
  padding:5px 12px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  color:#fff;
}
.like-btn{background:#ff69b4}
.comment-btn{background:#b84c6f}

/* Responsive */
@media(max-width:480px){
  .page{grid-template-columns: repeat(2, 120px); grid-template-rows: repeat(3, 120px);}
  .visitor-item{width:120px;height:120px;}
  #addModal .modal-box{min-width:180px;}
}
</style>
</head>
<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button
