<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* OWNER ADD */
.owner-box{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:20px;
}
.owner-box input, .owner-box button{
  padding:10px;
  border-radius:10px;
  border:1px solid #b67385;
}
.owner-box button{
  background:#ffb6c1;
  font-weight:bold;
  cursor:pointer;
}

/* VIEW BUTTONS */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CENTER */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  overflow:auto;
}
#visitor-list{width:100%;max-width:1200px}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VIEWS */
.carousel-view{
  display:flex;
  gap:40px;
  overflow-x:auto;
  padding:20px;
}
.grid-view{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
  padding:20px;
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
  padding:20px;
}
.list-view .visitor-item{
  display:flex;
  align-items:center;
  gap:18px;
}
.list-view img{width:140px;height:140px}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  cursor:pointer;
}

/* MODALS / THEME */
.modal-bg{
  position:fixed; inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  border:4px solid #b67385;
  border-radius:18px;
  padding:20px;
}
.snow{position:fixed;inset:0;pointer-events:none;display:none;z-index:5}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<!-- ADD -->
<div class="owner-box">
  <input id="name" placeholder="Nom de la crÃ©ation">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
</div>

<!-- VIEW -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <button onclick="openThemeModal()">ThÃ¨me</button>
</div>

<!-- THEME -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety</button>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
  </div>
</div>

<script>
/* CLOUDINARY */
const CLOUD_NAME = "dcdk7sr1n";
const UPLOAD_PRESET = "Unsigned";

/* DATA */
let creations = JSON.parse(localStorage.getItem('creations') || '[]');
let currentView = 'carousel';

const list = document.getElementById('visitor-list');

/* RENDER */
function render(){
  list.innerHTML='';
  list.className = currentView + '-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}
render();

/* VIEWS */
btnCarousel.onclick=()=>{currentView='carousel';render();}
btnGrid.onclick=()=>{currentView='grid';render();}
btnList.onclick=()=>{currentView='list';render();}

/* ADD IMAGE */
add.onclick = async ()=>{
  const name = nameInput.value.trim();
  const file = photo.files[0];
  if(!name || !file) return alert("Nom + image requis");

  const fd = new FormData();
  fd.append("file", file);
  fd.append("upload_preset", UPLOAD_PRESET);

  const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,{
    method:"POST",
    body:fd
  });
  const data = await res.json();

  creations.unshift({name, imgUrl:data.secure_url});
  localStorage.setItem('creations', JSON.stringify(creations));

  nameInput.value='';
  photo.value='';
  render();
};

/* SIDEBAR */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* THEME */
function openThemeModal(){themeModal.style.display='flex'}
function closeThemeModal(e){if(e.target===themeModal)themeModal.style.display='none'}
function setTheme(t){
  if(t==='noel'){document.body.style.backgroundImage="url('noel.png')"}
  else if(t==='sweety'){document.body.style.backgroundImage="url('sweety-girly.png')"}
  else{document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')"}
  themeModal.style.display='none';
}
</script>

</body>
</html>
