<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{flex-wrap:nowrap;overflow-x:auto}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  text-align:center;
}
.modal-box button{
  width:100%;
  margin:8px 0;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
}

/* MODAL AJOUTER PHOTOS */
#addModal .file-label{
  display:inline-block;
  padding:10px 20px;
  background:#ffb6c1;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  margin-bottom:10px;
}
#addModal input[type=file]{display:none;}

.snow{position:fixed;inset:0;pointer-events:none;display:none}
.snowflake{position:absolute;top:-10px;animation:snowFall linear infinite}
@keyframes snowFall{100%{transform:translateY(110vh)}}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <input id="name" placeholder="Nom">
  <button id="add">Ajouter</button>
  <button onclick="openThemeModal()">ThÃ¨me</button>
</div>

<!-- Modal ThÃ¨mes -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety</button>
  </div>
</div>

<!-- Modal Ajouter Photos -->
<div class="modal-bg" id="addModal" onclick="closeAddModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <label class="file-label" for="multiPhotoInput">Choisir photo(s)</label>
    <input type="file" id="multiPhotoInput" multiple accept="image/*">
    <button id="confirmAdd">Ajouter</button>
    <button onclick="closeAddModal()">Fermer</button>
  </div>
</div>

<p id="status" style="text-align:center;margin:10px"></p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let currentView='grid';

const list=document.getElementById('visitor-list');
const nameInput=document.getElementById('name');
const status=document.getElementById('status');

// --- LOAD CREATIONS ---
async function loadCreations(){
  const { data, error } = await supabase
    .from("creations")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){
    console.error(error);
    return;
  }

  creations = data.map(c => {
    const publicUrl = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    return { name: c.name, imgUrl: publicUrl };
  });

  renderCreations();
}

function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}">`;
    list.appendChild(d);
  });
}

// --- SIDEBAR TOGGLE ---
document.getElementById('toggleSidebar').onclick=()=>{
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

// --- VIEWS ---
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel';renderCreations();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid';renderCreations();}
document.getElementById('btnList').onclick=()=>{currentView='list';renderCreations();}

// --- THEMES ---
function openThemeModal(){document.getElementById('themeModal').style.display='flex'}
function closeThemeModal(){document.getElementById('themeModal').style.display='none'}
function setTheme(t){
  if(t==='noel'){document.body.style.backgroundImage="url('noel.png')"}
  else if(t==='sweety'){document.body.style.backgroundImage="url('sweety-girly.png')"}
  else{document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')"}
  closeThemeModal();
}

// --- MODAL AJOUT ---
const addModal=document.getElementById('addModal');
function openAddModal(){addModal.style.display='flex'}
function closeAddModal(e){addModal.style.display='none'}

document.getElementById('add').addEventListener('click',openAddModal);

// --- AJOUT PHOTOS ---
const multiInput=document.getElementById('multiPhotoInput');
document.getElementById('confirmAdd').addEventListener('click', async()=>{
  const name=nameInput.value.trim();
  const files=multiInput.files;
  if(!name || files.length===0){return alert("Nom + photo requis");}

  status.textContent="ðŸ“¤ Uploadâ€¦";

  for(let i=0;i<files.length;i++){
    const file=files[i];
    const path=`${Date.now()}_${file.name}`;
    const { error } = await supabase.storage.from("images").upload(path,file);
    if(error){status.textContent=error.message;return;}
    await supabase.from("creations").insert([{name,image_path:path}]);
    const publicUrl = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`;
    creations.unshift({name,imgUrl:publicUrl});
  }

  renderCreations();
  multiInput.value='';
  status.textContent="âœ… AjoutÃ© !";
  closeAddModal();
});

/* ðŸ”¥ RENDRE ACCESSIBLE AU HTML */
window.openThemeModal=openThemeModal;
window.closeThemeModal=closeThemeModal;
window.setTheme=setTheme;

window.loadCreations=loadCreations;

loadCreations();
</script>

</body>
</html>
