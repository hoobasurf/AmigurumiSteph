<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="icon-152.png">

  <meta name="theme-color" content="#f2b7c9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;font-family:'Comic Sans MS',cursive;overflow-x:hidden;}

    /* BODY FIXE */
    body::before {
      content:"";
      position:fixed;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
      background-image: url('Photoroom_20251223_114401.jpeg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index:-1;
    }

    /* GRILLE HORIZONTALE */
    .center-zone {
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding-top:3.5cm;
      height:auto;
      overflow:hidden;
    }

    #visitor-list-container{
      display:flex;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
      justify-content:center;
      padding-left:1cm; 
    }

    .page{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      column-gap:3mm;
      row-gap:4mm;
      flex:0 0 auto;
      width: calc(2 * 200px + 3mm);
      height: calc(3 * 200px + 8mm);
      scroll-snap-align:center;
      padding:4mm;
      justify-content:center;
      margin-top:0;
    }

    .visitor-item{
      position:relative;
      width:200px;
      height:200px;
      border-radius:12px;
      overflow:hidden;
      border:3px solid #fff;
      box-shadow:0 0 0 3px #f6c2d1, 0 6px 14px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
      background:#ffe6f0;
    }

    .visitor-item .placeholder{
      position:absolute;
      inset:0;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:24px;
      color:#b84c6f;
      font-weight:bold;
    }

    .visitor-item img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:12px;
      cursor:pointer;
      display:block;
      filter: brightness(1.05) contrast(1.05) saturate(0.95);
      transition: filter 0.3s, transform 0.3s;
      position: relative;
      z-index: 2;
    }
    .visitor-item img:hover { transform: scale(1.03); }

    .visitor-item::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(255,230,240,0.12);
      pointer-events:none;
      z-index:1;
    }

    /* NOM SOUS IMAGE */
    .visitor-item p{
      position:absolute;
      bottom:2px;
      width:100%;
      font-size:14px;
      color:#b84c6f;
      font-weight:bold;
      text-align:center;
      text-shadow:1px 1px 2px rgba(255,255,255,0.8);
      z-index:3;
    }

    /* CROIX SUPPRESSION */
    .delete-btn{
      position:absolute;
      top:2px;
      right:2px;
      width:20px;
      height:20px;
      background:#ffb6c1;
      color:#fff;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      cursor:pointer;
      z-index:5;
      font-size:14px;
      transition: background 0.2s;
    }
    .delete-btn:hover{background:#e94f9a;}

    /* SIDEBAR */
    #sidebar{
      position:fixed;
      top:0;
      left:-220px;
      width:220px;
      height:100vh;
      background:rgba(255,230,240,0.2);
      border-right:2px solid #b67385;
      padding:20px;
      transition:left .3s;
      z-index:10;
    }
    #sidebar.sidebar-open{left:0}
    #toggleSidebar{
      position:absolute;
      top:50%;
      right:-30px;
      width:30px;
      height:60px;
      background:#ffb6c1;
      border-radius:0 12px 12px 0;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-weight:bold;
    }
    #sidebar button{
      width:auto;
      padding:8px 16px;
      border-radius:16px;
      border:none;
      background:#ffb6c1;
      color:#fff;
      cursor:pointer;
      font-weight:bold;
    }

    /* MODAL */
    .modal {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.6);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:10001;
    }
    .modal .modal-box{
      background:#ffe6f0;
      padding:16px 24px;
      border-radius:20px;
      border:3px solid #b67385;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      min-width:200px;
      font-family:'Comic Sans MS',cursive;
    }
    .modal input{
      padding:6px 12px;
      border-radius:10px;
      border:2px solid #b67385;
      width:100%;
    }
    .modal button{
      padding:6px 14px;
      border:none;
      background:#ffb6c1;
      color:#fff;
      border-radius:12px;
      cursor:pointer;
      font-weight:bold;
      width:100%;
    }

    /* ZOOM */
    #zoomModal{
      position:fixed; inset:0;
      background:rgba(0,0,0,0.7);
      display:none;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      z-index:10000;
    }
    #zoomModal img{
      max-width:80%;
      max-height:60vh;
      border:4px solid #b67385;
      border-radius:24px;
      margin-bottom:10px;
      filter:none;
    }
    #zoomModal .thumbs{
      display:flex;
      gap:8px;
      max-width:80%;
      overflow-x:auto;
    }
    #zoomModal .thumbs img{
      width:50px;
      height:50px;
      object-fit:cover;
      border-radius:12px;
      border:2px solid #b67385;
      cursor:pointer;
    }
    .closeZoom{
      position:absolute;
      top:12px;
      right:12px;
      width:28px;
      height:28px;
      background:#ffb6c1;
      color:#fff;
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      cursor:pointer;
    }

    /* BUBBLES */
    .bubble-container{
      display:flex;
      gap:8px;
      overflow-x:auto;
      padding:4px 0;
      max-width:100%;
    }
    .bubble{
      background:rgba(255,182,193,0.3);
      border-radius:16px;
      padding:4px 8px;
      font-size:12px;
      white-space:nowrap;
    }

    /* ACTIONS ZOOM */
    .actions{
      display:flex;
      gap:16px;
      margin-top:6px;
      justify-content:center;
    }
    .like-btn,.comment-btn{
      display:flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:bold;
      background:transparent;
      color:#b84c6f;
      font-size:14px;
    }
    .like-btn svg,.comment-btn svg{
      width:16px;
      height:16px;
      stroke:#ffb6c1;
      fill:none;
    }

    /* Responsive */
    @media(max-width:480px){
      .page{grid-template-columns: repeat(2, 120px); grid-template-rows: repeat(3, 120px);}
      .visitor-item{width:120px;height:120px;}
      .modal .modal-box{min-width:180px;}
    }

    /* Owner photo */
    #ownerPhoto {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 3px solid #f6c2d1;
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 10000;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(246,194,209,0.5);
      transition: transform 0.2s;
    }
    #ownerPhoto:hover { transform: scale(1.1); cursor: pointer; }
  </style>
</head>
<body>

  <!-- Photo owner -->
  <img id="ownerPhoto" alt="Owner">

  <!-- Conteneur visiteurs -->
  <div class="center-zone">
    <div id="visitor-list-container"></div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <div id="toggleSidebar">☰</div>
    <button id="addBtn">Ajouter</button>
  </div>

  <!-- MODALS... -->
  <!-- Reste de tes modals: addModal, deleteModal, likeModal, commentModal, likeListModal, zoomModal -->
  <!-- Copie exactement tous les modals que tu avais déjà dans ton code original -->

  <!-- SCRIPT -->
  <script>
/* ================= OWNER PHOTO (photo accueil) ================= */
const ownerImg = document.getElementById('ownerPhoto');

document.addEventListener('DOMContentLoaded', async () => {
  const storedPhoto = localStorage.getItem('photo');
  if (storedPhoto) {
    ownerImg.src = storedPhoto;
    ownerImg.style.display = 'block';
  }
});

/* ================= SUPABASE ================= */
const supabaseUrl = "https://jyhbamdcxmpveujjqjla.supabase.co";
const supabaseKey = "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa";
const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

/* ================= UTILISATEUR ================= */
let currentUser = {
  prenom: localStorage.getItem('prenom') || '',
  photo: localStorage.getItem('photo') || ''
};

/* ================= DATA ================= */
let creations = [];
let currentZoom = null;
let currentDelete = null;

/* ================= ELEMENTS ================= */
const container = document.getElementById('visitor-list-container');
const sidebar = document.getElementById('sidebar');

const addModal = document.getElementById('addModal');
const deleteModal = document.getElementById('deleteModal');
const zoomModal = document.getElementById('zoomModal');

const mainZoom = document.getElementById('mainZoom');
const thumbs = document.getElementById('thumbs');
const likeCount = document.getElementById('likeCount');
const commentCount = document.getElementById('commentCount');

const likeModal = document.getElementById('likeModal');
const likeBubbles = document.getElementById('likeBubbles');
const likeNameInput = document.getElementById('likeName');
const confirmLike = document.getElementById('confirmLike');

const commentModal = document.getElementById('commentModal');
const commentBubbles = document.getElementById('commentBubbles');
const confirmComment = document.getElementById('confirmComment');

/* ================= RENDER ================= */
function render() {
  container.innerHTML = '';
  let page = null;

  creations.forEach((c, i) => {
    if (i % 6 === 0) {
      page = document.createElement('div');
      page.className = 'page';
      container.appendChild(page);
    }

    const d = document.createElement('div');
    d.className = 'visitor-item';
    d.innerHTML = `
      <div class="placeholder">?</div>
      <div class="delete-btn">×</div>
      <p>${c.name}</p>
      <img src="${c.imgUrl}">
    `;

    const img = d.querySelector('img');
    img.onload = () => d.querySelector('.placeholder').style.display = 'none';
    img.onclick = () => openZoom(c);

    d.querySelector('.delete-btn').onclick = () => openDeleteModal(c);

    page.appendChild(d);
  });
}

/* ================= ZOOM ================= */
function openZoom(c) {
  currentZoom = c;
  mainZoom.src = c.imgUrl;
  thumbs.innerHTML = '';

  c.zoomGroup.forEach(u => {
    const t = document.createElement('img');
    t.src = u;
    t.onclick = () => mainZoom.src = u;
    thumbs.appendChild(t);
  });

  updateActions();
  zoomModal.style.display = 'flex';
}

function updateActions() {
  likeCount.textContent = currentZoom.likes.length;
  commentCount.textContent = currentZoom.comments.length;
}

/* ================= LIKE ================= */
document.querySelector('.like-btn').onclick = () => {
  likeBubbles.innerHTML = '';
  currentZoom.likes.forEach(l => {
    const b = document.createElement('div');
    b.className = 'bubble';
    b.innerHTML = l.photo
      ? `<img src="${l.photo}" style="width:20px;height:20px;border-radius:50%;margin-right:4px;">${l.name}`
      : l.name;
    likeBubbles.appendChild(b);
  });
  likeNameInput.value = currentUser.prenom;
  likeModal.style.display = 'flex';
};

confirmLike.onclick = async () => {
  const name = currentUser.prenom || likeNameInput.value.trim();
  if (!name) return;

  currentZoom.likes.push({ name, photo: currentUser.photo });

  await supabaseClient
    .from('creations')
    .update({ likes: currentZoom.likes })
    .eq('id', currentZoom.id);

  updateActions();
  likeModal.style.display = 'none';
};

/* ================= COMMENT ================= */
document.querySelector('.comment-btn').onclick = () => {
  commentBubbles.innerHTML = '';
  currentZoom.comments.forEach(c => {
    const div = document.createElement('div');
    div.className = 'comment-item';
    div.innerHTML = `<strong>${c.name}</strong>: ${c.text}`;
    commentBubbles.appendChild(div);
  });
  commentModal.style.display = 'flex';
};

confirmComment.onclick = async () => {
  const name = currentUser.prenom || document.getElementById('commentName').value.trim();
  const text = document.getElementById('commentText').value.trim();
  if (!name || !text) return;

  currentZoom.comments.push({ name, text, photo: currentUser.photo });

  await supabaseClient
    .from('creations')
    .update({ comments: currentZoom.comments })
    .eq('id', currentZoom.id);

  commentModal.style.display = 'none';
};

/* ================= DELETE ================= */
function openDeleteModal(c) {
  currentDelete = c;
  deleteModal.style.display = 'flex';
}

document.getElementById('confirmDelete').onclick = async () => {
  await supabaseClient.from('creations').delete().eq('id', currentDelete.id);
  deleteModal.style.display = 'none';
  refreshCreations();
};

/* ================= ADD ================= */
document.getElementById('addBtn').onclick = () => addModal.style.display = 'flex';

/* ================= REFRESH ================= */
async function refreshCreations() {
  const { data } = await supabaseClient.from('creations').select('*').order('created_at', { ascending: false });

  creations = data.map(c => {
    const urls = c.images.map(p =>
      supabaseClient.storage.from('images').getPublicUrl(p).data.publicUrl
    );
    return {
      id: c.id,
      name: c.name,
      imgUrl: urls[0],
      zoomGroup: urls,
      likes: c.likes || [],
      comments: c.comments || []
    };
  });

  render();
}

/* ================= SIDEBAR ================= */
document.getElementById('toggleSidebar').onclick = () =>
  sidebar.classList.toggle('sidebar-open');

/* ================= START ================= */
document.addEventListener('DOMContentLoaded', refreshCreations);
</script>
</body>
</html>
