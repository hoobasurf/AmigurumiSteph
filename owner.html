<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Galerie - Mes cr√©ations</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{font-size:42px;color:#b84c6f;font-weight:bold}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:12px 0;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}
#viewSelector button.active{background:#ffeaf2}

/* CONTENU */
.center-zone{flex:1;display:flex;justify-content:center}
#visitor-list{width:100%;max-width:1200px}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{
  display:flex;
  gap:40px;
  overflow-x:auto;
  padding:20px;
}
.grid-view{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 260px);
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 260px);
}
.list-view .visitor-item{
  display:flex;
  align-items:center;
  gap:18px;
}
.list-view img{width:140px;height:140px}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:rgba(255,245,248,.95);
  border:4px solid #b67385;
  border-radius:18px;
  padding:18px;
  max-width:900px;
  width:95%;
  max-height:80vh;
  overflow-y:auto;
  position:relative;
}
.close-modal{
  position:absolute;
  top:10px;
  right:14px;
  font-size:28px;
  cursor:pointer;
  color:#b84c6f;
}
.modal-main-img{
  width:100%;
  max-height:500px;
  object-fit:contain;
  border:4px solid #b67385;
}

/* BOUTON RETOUR MODAL */
#modalBackBtn{
  position:absolute;
  top:12px;
  left:16px;
  padding:6px 12px;
  background:#ffb6c1;
  border:2px solid #b84c6f;
  border-radius:12px;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
  z-index:1010;
}

/* ICONES */
.icon-bar{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:12px;
}
.icon-btn{
  cursor:pointer;
  color:#b84c6f;
  display:flex;
  align-items:center;
  gap:8px;
}
.heart{font-size:26px}
.heart.liked{color:#ff4b82}

/* COMMENTAIRES */
.comment{background:#fff0f7;padding:10px;border-radius:10px;margin-top:8px}

/* FORM */
.comment-form-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.comment-form{
  background:white;
  padding:18px;
  border-radius:14px;
  width:340px;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:0;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15); /* transparence tr√®s l√©g√®re */
  border-right:2px solid #b67385;
  padding:20px;
  z-index:10;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* NEIGE */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
}
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<header>
  <img src="favicon.png">
  <h1 class="title">Mes cr√©ations</h1>
</header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR TH√àME -->
<div id="sidebar">
  <button onclick="setTheme('noel')">üéÑ No√´l</button>
  <button onclick="setTheme('default')">üí† D√©faut</button>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button id="modalBackBtn">‚Üê Retour</button>
    <div class="close-modal" onclick="closeModal()">√ó</div>
    <img id="modalMain" class="modal-main-img">

    <div class="icon-bar">
      <div class="icon-btn" onclick="toggleLike()">
        <span id="heart" class="heart">‚ô°</span>
        <span id="likeCount">0</span>
      </div>
      <div class="icon-btn" onclick="openCommentForm()">üí¨
        <span id="commentCount">0</span>
      </div>
    </div>

    <div id="commentsList"></div>
  </div>
</div>

<!-- COMMENT FORM -->
<div class="comment-form-bg" id="commentFormBg" onclick="closeCommentForm(event)">
  <div class="comment-form" onclick="event.stopPropagation()">
    <input id="commentName" placeholder="Pr√©nom">
    <textarea id="commentText" rows="4" placeholder="Commentaire"></textarea>
    <button onclick="submitComment()">Envoyer</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const heart=document.getElementById('heart');
const likeCount=document.getElementById('likeCount');
const commentCount=document.getElementById('commentCount');
const commentList=document.getElementById('commentsList');
const commentFormBg=document.getElementById('commentFormBg');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentIndex=null;
let currentView='carousel';

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    d.onclick=()=>openModal(i);
    list.appendChild(d);
  });
}

/* VUES */
btnCarousel.onclick=()=>setView('carousel');
btnGrid.onclick=()=>setView('grid');
btnList.onclick=()=>setView('list');
function setView(v){currentView=v;render()}

/* MODAL */
function openModal(i){
  currentIndex=i;
  modalMain.src=creations[i].imgUrl;
  modal.style.display='flex';
  loadLikes();
  loadComments();
}
function closeModal(){modal.style.display='none'}

/* BOUTON RETOUR MODAL */
document.getElementById('modalBackBtn').onclick=()=>{modal.style.display='none'};

/* LIKE */
function toggleLike(){
  const name=prompt("Ton pr√©nom :")||"Anonyme";
  const key='likes_'+currentIndex;
  let likes=JSON.parse(localStorage.getItem(key)||'[]');
  likes.includes(name)?likes=likes.filter(n=>n!==name):likes.push(name);
  localStorage.setItem(key,JSON.stringify(likes));
  loadLikes();
}
function loadLikes(){
  const likes=JSON.parse(localStorage.getItem('likes_'+currentIndex)||'[]');
  heart.textContent=likes.length?'‚ù§Ô∏è':'‚ô°';
  heart.classList.toggle('liked',likes.length>0);
  likeCount.textContent=likes.length;
}

/* COMMENTS */
function openCommentForm(){commentFormBg.style.display='flex'}
function closeCommentForm(e){if(e.target===commentFormBg)commentFormBg.style.display='none'}
function submitComment(){
  const n=document.getElementById('commentName').value;
  const t=document.getElementById('commentText').value;
  if(!n||!t)return;
  const key='comments_'+currentIndex;
  const c=JSON.parse(localStorage.getItem(key)||'[]');
  c.push({n,t});
  localStorage.setItem(key,JSON.stringify(c));
  commentFormBg.style.display='none';
  loadComments();
}
function loadComments(){
  const c=JSON.parse(localStorage.getItem('comments_'+currentIndex)||'[]');
  commentCount.textContent=c.length;
  commentList.innerHTML=c.map(x=>`<div class="comment"><b>${x.n}</b><br>${x.t}</div>`).join('');
}

/* THEME */
function setTheme(theme){
  if(theme==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
    document.querySelectorAll('.visitor-item img').forEach(img=>{
      img.style.border="4px dashed red"; // rayures simplifi√©es
    });
  }else{
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
    document.querySelectorAll('.visitor-item img').forEach(img=>{
      img.style.border="4px solid #b67385";
    });
  }
}

render();
</script>

</body>
</html>
