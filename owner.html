<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes créations</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:205px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:300px;
  overflow-x:auto;
  gap:20px;
}
#owner-list{
  display:flex;
  flex-wrap:wrap;
  gap:40px;
  justify-content:center;
}

/* ITEMS */
.owner-item{text-align:center;cursor:pointer}
.owner-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.owner-item p{
  margin-bottom:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:fixed;
  top:50%;
  left:0;
  transform:translateY(-50%);
  width:40px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
  z-index:9999;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL AJOUT */
#addModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:2000;
}
#addModal .modal-content{
  background:#ffe6f0;
  padding:20px;
  border-radius:14px;
  width:300px;
  text-align:center;
}
#addModal input{width:100%;margin-bottom:10px;padding:8px;border-radius:8px;border:1px solid #b67385;}
#addModal button{width:100%;padding:10px;border:none;border-radius:12px;background:#ffb6c1;color:#8b3a3a;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<!-- BOUTONS VUE -->
<div id="viewSelector">
  <button>Carrousel</button>
  <button>Grille</button>
  <button>Liste</button>
</div>

<!-- ZONE CONTENU -->
<div class="center-zone">
  <div id="owner-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button id="openAddModalBtn">Ajouter</button>
  <button>Thème</button>
  <button>Vidéos</button>
</div>

<!-- MODAL AJOUT -->
<div id="addModal">
  <div class="modal-content">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button id="add">Ajouter</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ================= SUPABASE ================= */
const supabaseUrl = 'https://tzrwnyserlflrirvhafb.supabase.co';
const supabaseKey = 'sb_publishable__7MMGWAcD78fCtWFz1nUhA_O-rJMbl-';
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

/* ================= ELEMENTS ================= */
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');
const openAddModalBtn=document.getElementById('openAddModalBtn');
const addModal=document.getElementById('addModal');
const nameInput=document.getElementById('name');
const photoInput=document.getElementById('photo');
const addBtn=document.getElementById('add');
const list=document.getElementById('owner-list');

/* ================= SIDEBAR ================= */
toggleSidebar.onclick = () => sidebar.classList.toggle('sidebar-open');

/* ================= MODAL AJOUT ================= */
openAddModalBtn.onclick = () => addModal.style.display='flex';
addModal.onclick = e => { if(e.target===addModal) addModal.style.display='none'; };

/* ================= AJOUTER IMAGE ================= */
addBtn.onclick = async () => {
  const name = nameInput.value.trim();
  const file = photoInput.files[0];
  if(!name || !file){ alert("Merci de remplir le nom et choisir une photo !"); return; }

  // Affichage immédiat
  const reader = new FileReader();
  reader.onload = async e => {
    const imgUrl = e.target.result;
    const div = document.createElement('div');
    div.className='owner-item';
    div.innerHTML=`<p>${name}</p><img src="${imgUrl}">`;
    list.prepend(div);
  };
  reader.readAsDataURL(file);

  // Upload Supabase
  const path = Date.now()+'_'+file.name;
  await supabaseClient.storage.from('photos').upload(path, file);
  const { data } = supabaseClient.storage.from('photos').getPublicUrl(path);
  await supabaseClient.from('creations').insert([{ name, image_url: data.publicUrl }]);

  // Reset modal
  nameInput.value='';
  photoInput.value='';
  addModal.style.display='none';
};

/* ================= LOAD AU REFRESH ================= */
async function loadCreations(){
  const { data, error } = await supabaseClient
    .from('creations')
    .select('*')
    .order('created_at',{ascending:false});

  if(error){ console.error(error); return; }

  data.forEach(c=>{
    const div=document.createElement('div');
    div.className='owner-item';
    div.innerHTML=`<p>${c.name}</p><img src="${c.image_url}">`;
    list.appendChild(div);
  });
}

loadCreations();
</script>

</body>
</html>
