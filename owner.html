<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
.title{display:none}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:500px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  margin-top:12px;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:10px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
  transition:transform .2s;
}
.visitor-item:hover img{transform:scale(1.05)}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* ================= VUES ================= */

/* ‚úÖ CARROUSEL */
.carousel-view{
  display:flex;
  flex-wrap:nowrap;              /* ‚≠ê CORRECTION CL√â */
  gap:20px;
  overflow-x:auto;
  padding:12px;
  scroll-behavior:smooth;
  justify-content:flex-start;
}
.carousel-view .visitor-item{
  flex:0 0 auto;                 /* ‚≠ê √©vite retour √† la ligne */
}
.carousel-view::-webkit-scrollbar{height:8px}
.carousel-view::-webkit-scrollbar-thumb{
  background:#b84c6f88;
  border-radius:20px;
}

/* GRILLE */
.grid-view{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:16px;
}

/* LISTE */
.list-view{
  display:flex;
  flex-direction:column;
  gap:16px;
}
.list-view .visitor-item{
  display:flex;
  align-items:center;
  gap:16px;
}
.list-view .visitor-item img{
  width:140px;
  height:140px;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* NEIGE */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}

/* MODAL THEME */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  border:4px solid #b67385;
  border-radius:18px;
  padding:20px;
  text-align:center;
}
.modal-box button{
  width:100%;
  margin:8px 0;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <hr>
  <h3 style="text-align:center;color:#8b3a3a;">Ajouter une cr√©ation</h3>
  <input id="name" placeholder="Nom" style="width:100%;margin:8px 0;padding:8px">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
  <hr>
  <button onclick="openThemeModal()">Th√®me</button>
</div>

<!-- THEME MODAL -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('sweety')">üç¨ Sweety</button>
    <button onclick="setTheme('default')">üí† D√©faut</button>
  </div>
</div>

<script>
let currentView='carousel';
const list=document.getElementById('visitor-list');
const btnCarousel=document.getElementById('btnCarousel');
const btnGrid=document.getElementById('btnGrid');
const btnList=document.getElementById('btnList');
const nameInput=document.getElementById('name');
const photoInput=document.getElementById('photo');
const addBtn=document.getElementById('add');
let creations=JSON.parse(localStorage.getItem('creations')||'[]');

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}

/* VUES */
btnCarousel.onclick=()=>{currentView='carousel';render()}
btnGrid.onclick=()=>{currentView='grid';render()}
btnList.onclick=()=>{currentView='list';render()}

/* AJOUT */
addBtn.onclick=()=>{
  const name=nameInput.value.trim();
  const file=photoInput.files[0];
  if(!name||!file)return alert("Nom + photo");
  const r=new FileReader();
  r.onload=e=>{
    creations.unshift({name,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    render();
    nameInput.value='';
    photoInput.value='';
  };
  r.readAsDataURL(file);
};

/* SIDEBAR */
const sidebar=document.getElementById('sidebar');
document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');

/* THEME */
const snow=document.getElementById('snow');
const themeModal=document.getElementById('themeModal');
function openThemeModal(){themeModal.style.display='flex'}
function closeThemeModal(e){if(e.target===themeModal)themeModal.style.display='none'}
function setTheme(t){
  if(t==='noel'){snow.style.display='block'}
  else{snow.style.display='none'}
  themeModal.style.display='none';
}

/* INIT */
render();
</script>

</body>
</html>
