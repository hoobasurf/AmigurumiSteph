<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{display:none}

/* BOUTONS VUE */
#viewSelector button{
  position:relative;
  top:300px;
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:205px;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:300px;
}
#visitor-list{width:100%;max-width:1200px}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<header></header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>

  <!-- AJOUT FORMULAIRE -->
  <hr>

  <h3 style="text-align:center;color:#8b3a3a;margin-bottom:10px;">
    Ajouter une création
  </h3>

  <input
    id="name"
    placeholder="Nom de la création"
    style="width:100%;margin-bottom:8px;padding:8px;border-radius:8px;border:1px solid #b67385;"
  >

  <input
    id="photo"
    type="file"
    accept="image/*"
    style="width:100%;margin-bottom:10px;"
  >

  <button id="add">Ajouter</button>

  <hr>
  <!-- FIN AJOUT -->

  <button>Thème</button>
  <button>Vidéos</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
  <button>Paramètres</button>
</div>

<script>
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* THEME */
const snow = document.getElementById('snow');
const themeModal = document.getElementById('themeModal');

function openThemeModal() {
  themeModal.style.display = 'flex';
}

function closeThemeModal(e) {
  if(e.target === themeModal || e.target.tagName === 'BUTTON') {
    themeModal.style.display = 'none';
  }
}

function setTheme(theme) {
  const sweetRain = document.getElementById('sweetRain') || (() => {
    const div = document.createElement('div');
    div.id = 'sweetRain';
    div.style.position = 'fixed';
    div.style.inset = '0';
    div.style.pointerEvents = 'none';
    div.style.zIndex = '5';
    div.style.display = 'none';
    document.body.appendChild(div);
    return div;
  })();

  if(theme === 'noel'){
    document.body.style.backgroundImage = "url('noel.png')";
    snow.style.display = 'block';
    sweetRain.style.display = 'none';
  } else if(theme === 'sweety'){
    document.body.style.background = "url('sweety-girly.png') center center / cover no-repeat fixed";
    snow.style.display = 'none';
    sweetRain.style.display = 'block';
  } else { // default
    document.body.style.backgroundImage = "url('Photoroom_20251212_143703.PNG')";
    snow.style.display = 'none';
    sweetRain.style.display = 'none';
  }

  // Met à jour les bordures des images
  document.querySelectorAll('.visitor-item img').forEach(img=>{
    if(document.body.style.backgroundImage.includes('noel')){
      img.style.border="6px solid";
      img.style.borderImage="repeating-linear-gradient(45deg, red 0 10px, white 0 20px) 10";
      img.style.background='none';
    } else if(document.body.style.backgroundImage.includes('sweety')){
      img.style.border="4px solid #ffb6c1";
      img.style.background="#fff0f7";
      img.style.borderImage='';
    } else {
      img.style.border="4px solid #b67385";
      img.style.background='#ffe6f0';
      img.style.borderImage='';
    }
  });
}

</script>

</body>
</html>
