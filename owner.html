<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;height:100%;font-family:'Comic Sans MS',cursive}

/* =======================
   FOND D'ÉCRAN (OWNER)
   ======================= */
body{
  display:flex;
  flex-direction:column;
  overflow:hidden;

  background-image: url('Photoroom_20251223_114401.jpeg');
  background-repeat: no-repeat;

  /* TAILLE MANUELLE */
  background-size: 92% auto;

  /* AJUSTEMENT MM / CM */
  background-position:
    calc(50% + 3mm)
    calc(0% + 3mm);

  background-color:#ffe6f0;
}

/* =======================
   ZONE CENTRALE
   ======================= */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* =======================
   SCROLL HORIZONTAL PAR PAGE
   ======================= */
#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  gap:0;
}

/* =======================
   PAGE = 6 IMAGES (2x2x2)
   ======================= */
.page{
  flex:0 0 100vw;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-template-rows:repeat(3,1fr);
  column-gap:3mm;
  row-gap:4mm;
  justify-items:center;
  align-items:center;
  scroll-snap-align:center;
}

/* =======================
   CARTE IMAGE
   ======================= */
.visitor-item{
  width:200px;
  height:200px;
  position:relative;
  border-radius:14px;
  overflow:hidden;
  background:#fff;

  /* Bordure */
  border:2mm solid white;
  box-shadow:0 0 0 2px #f6c2d1;
}

.visitor-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  cursor:pointer;
}

/* Nom */
.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  text-align:center;
  font-size:14px;
  font-weight:bold;
  color:#b84c6f;
  text-shadow:1px 1px 2px #fff;
}

/* Supprimer */
.delete-btn{
  position:absolute;
  top:4px;
  right:4px;
  width:20px;
  height:20px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
}

/* =======================
   SIDEBAR
   ======================= */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100%;
  background:rgba(255,230,240,.9);
  border-right:2px solid #b67385;
  padding:20px;
  transition:.3s;
  z-index:10;
}
#sidebar.open{left:0}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:0 12px 12px 0;
  cursor:pointer;
}

#sidebar button{
  padding:10px 16px;
  border:none;
  border-radius:16px;
  background:#ff69b4;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* =======================
   MODAL ZOOM
   ======================= */
#zoomModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;
}

#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
}

.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:30px;
  height:30px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* =======================
   RESPONSIVE
   ======================= */
@media(max-width:600px){
  .visitor-item{width:140px;height:140px}
}
</style>
</head>

<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button id="addBtn">Ajouter</button>
</div>

<div id="zoomModal">
  <div class="closeZoom">×</div>
  <img id="zoomImg">
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

const container=document.getElementById('visitor-list-container');
const zoomModal=document.getElementById('zoomModal');
const zoomImg=document.getElementById('zoomImg');

async function load(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  let page;

  data.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }

    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;

    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="delete-btn">×</div><p>${c.name}</p><img src="${url}">`;

    d.querySelector('img').onclick=()=>{
      zoomImg.src=url;
      zoomModal.style.display='flex';
    };

    page.appendChild(d);
  });
}

document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('open');

load();
</script>

</body>
</html>
