  <title>Galerie</title>

  <style>
    /* ===== RESET ===== */
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;font-family:'Comic Sans MS',cursive;overflow-x:hidden;}

    /* ===== BACKGROUND ===== */
    body::before {
      content:"";
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background-image:url('Photoroom_20251223_114401.jpeg');
      background-size:cover;
      background-position:center center;
      background-repeat:no-repeat;
      z-index:-1;
    }

    /* ===== GRILLE ===== */
    .center-zone{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding-top:3.5cm;
      height:auto;
      overflow:hidden;
    }

    #visitor-list-container{
      display:flex;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;
      justify-content:center;
      padding-left:1cm; 
    }

    .page{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      column-gap:3mm;
      row-gap:4mm;
      flex:0 0 auto;
      width: calc(2*200px+3mm);
      height: calc(3*200px+8mm);
      scroll-snap-align:center;
      padding:4mm;
      justify-content:center;
      margin-top:0;
    }

    .visitor-item{
      position:relative;
      width:200px;
      height:200px;
      border-radius:12px;
      overflow:hidden;
      border:3px solid #fff;
      box-shadow:0 0 0 3px #f6c2d1,0 6px 14px rgba(0,0,0,0.25),inset 0 0 0 1px rgba(255,255,255,0.4);
      background:#ffe6f0;
    }

    .visitor-item .placeholder{
      position:absolute;
      inset:0;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:24px;
      color:#b84c6f;
      font-weight:bold;
    }

    .visitor-item img{
      width:100%; height:100%;
      object-fit:cover;
      border-radius:12px;
      cursor:pointer;
      display:block;
      filter: brightness(1.05) contrast(1.05) saturate(0.95);
      transition: filter 0.3s, transform 0.3s;
      position: relative; z-index:2;
    }

    .visitor-item img:hover { transform: scale(1.03); }

    .visitor-item::after{
      content:"";
      position:absolute; inset:0;
      background:rgba(255,230,240,0.12);
      pointer-events:none; z-index:1;
    }

    .visitor-item p{
      position:absolute;
      bottom:2px;
      width:100%;
      font-size:14px;
      color:#b84c6f;
      font-weight:bold;
      text-align:center;
      text-shadow:1px 1px 2px rgba(255,255,255,0.8);
      z-index:3;
    }

    .delete-btn{
      position:absolute;
      top:2px;
      right:2px;
      width:20px;
      height:20px;
      background:#ffb6c1;
      color:#fff;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      cursor:pointer;
      z-index:5;
      font-size:14px;
      transition: background 0.2s;
    }

    .delete-btn:hover{ background:#e94f9a; }

    /* ===== SIDEBAR ===== */
    #sidebar{
      position:fixed;
      top:0; left:-220px;
      width:220px;
      height:100vh;
      background:rgba(255,230,240,0.2);
      border-right:2px solid #b67385;
      padding:20px;
      transition:left .3s;
      z-index:10;
    }
    #sidebar.sidebar-open{ left:0 }
    #toggleSidebar{
      position:absolute;
      top:50%;
      right:-30px;
      width:30px;
      height:60px;
      background:#ffb6c1;
      border-radius:0 12px 12px 0;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-weight:bold;
    }
    #sidebar button{
      width:auto;
      padding:8px 16px;
      border-radius:16px;
      border:none;
      background:#ffb6c1;
      color:#fff;
      cursor:pointer;
      font-weight:bold;
      display:block;
      margin-top:10px;
    }

    /* ===== MODAL ===== */
    .modal{
      position:fixed; inset:0;
      background:rgba(0,0,0,0.6);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:10001;
    }

    .modal .modal-box{
      background:#ffe6f0;
      padding:16px 24px;
      border-radius:20px;
      border:3px solid #b67385;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      min-width:200px;
      font-family:'Comic Sans MS',cursive;
    }

    .modal input{
      padding:6px 12px;
      border-radius:10px;
      border:2px solid #b67385;
      width:100%;
    }

    .modal button{
      padding:6px 14px;
      border:none;
      background:#ffb6c1;
      color:#fff;
      border-radius:12px;
      cursor:pointer;
      font-weight:bold;
      width:100%;
    }

    /* ===== ZOOM ===== */
    #zoomModal{
      position:fixed; inset:0;
      background:rgba(0,0,0,0.7);
      display:none;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      z-index:10000;
    }

    #zoomModal img{
      max-width:80%;
      max-height:60vh;
      border:4px solid #b67385;
      border-radius:24px;
      margin-bottom:10px;
      filter:none;
    }

    #zoomModal .thumbs{
      display:flex;
      gap:8px;
      max-width:80%;
      overflow-x:auto;
    }

    #zoomModal .thumbs img{
      width:50px; height:50px;
      object-fit:cover;
      border-radius:12px;
      border:2px solid #b67385;
      cursor:pointer;
    }

    .closeZoom{
      position:absolute;
      top:12px; right:12px;
      width:28px; height:28px;
      background:#ffb6c1;
      color:#fff;
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      cursor:pointer;
    }

    /* ===== AVATAR MINI HAUT DROITE ===== */
    #ownerPhoto{
      width:32px; height:32px;
      border-radius:50%;
      position:fixed;
      top:10px; right:10px;
      z-index:10000;
    }

    /* ===== Responsive ===== */
    @media(max-width:480px){
      .page{grid-template-columns:repeat(2,120px); grid-template-rows:repeat(3,120px);}
      .visitor-item{width:120px;height:120px;}
      .modal .modal-box{min-width:180px;}
    }

}

.profile-circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

<!-- ======= JS COMPLET ======= -->
<script type="module">
  console.log('PHOTO =', localStorage.getItem('photo'));

const ownerPhoto = document.getElementById('ownerPhoto');

const photo = localStorage.getItem('photo');

  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
window.addEventListener('DOMContentLoaded', () => {
  const ownerPhoto = document.getElementById('ownerPhoto');
  const wrapper = ownerPhoto.parentElement; // le cercle

  const photo = localStorage.getItem('photo');

  // le cercle reste toujours visible
  wrapper.style.display = 'flex';

  if (photo && photo.startsWith('data:image')) {
    ownerPhoto.onload = () => {
      ownerPhoto.style.opacity = '1';
    };
    ownerPhoto.style.opacity = '0';
    ownerPhoto.src = photo;
  } else {
    // pas de photo ‚Üí cercle vide mais pr√©sent
    ownerPhoto.removeAttribute('src');
    ownerPhoto.style.opacity = '0';
  }
});
// ================== CONFIG SUPABASE ==================
const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

// ================== VARIABLES ==================
let creations = [];
let currentZoom = null;
let currentDelete = null;

const container = document.getElementById('visitor-list-container');
const addModal = document.getElementById('addModal');
const deleteModal = document.getElementById('deleteModal');
const zoomModal = document.getElementById('zoomModal');
const sidebar = document.getElementById('sidebar');
const mainZoom = document.getElementById('mainZoom');
const thumbs = document.getElementById('thumbs');
const likeCount = document.getElementById('likeCount');
const commentCount = document.getElementById('commentCount');

const likeModal = document.getElementById('likeModal');
const likeBubbles = document.getElementById('likeBubbles');
const confirmLike = document.getElementById('confirmLike');
const likeNameInput = document.getElementById('likeName');

const commentModal = document.getElementById('commentModal');
const confirmComment = document.getElementById('confirmComment');
const commentBubbles = document.getElementById('commentBubbles');

// ================== RENDER ==================
function render() {
  container.innerHTML = '';
  let page = null;

  creations.forEach((c,i) => {
    if(i % 6 === 0){
      page = document.createElement('div');
      page.className = 'page';
      container.appendChild(page);
    }

    const d = document.createElement('div');
    d.className = 'visitor-item';
    d.innerHTML = `
      <div class="placeholder">?</div>
      <div class="delete-btn">√ó</div>
      <p>${c.name}</p>
      <img src="${c.imgUrl||''}">
    `;

    const img = d.querySelector('img');
    img.onload = ()=> d.querySelector('.placeholder').style.display='none';
    img.onerror = ()=>{
  img.remove();
  d.querySelector('.placeholder').textContent = '';
};
    img.onclick = ()=> openZoom(c);

    d.querySelector('.delete-btn').onclick = ()=> openDeleteModal(c);

    page.appendChild(d);
  });
}

// ================== ZOOM ==================
function openZoom(c){
  currentZoom = c;
  mainZoom.src = c.imgUrl;
  thumbs.innerHTML = '';

  if(!c.zoomGroup || c.zoomGroup.length===0) c.zoomGroup=[c.imgUrl];

  c.zoomGroup.forEach(u=>{
    const t = document.createElement('img');
    t.src = u;
    t.onclick = ()=> mainZoom.src = u;
    thumbs.appendChild(t);
  });

  updateActions();
  zoomModal.style.display='flex';
}

function updateActions(){
  likeCount.textContent = currentZoom.likes?.length||0;
  commentCount.textContent = currentZoom.comments?.length||0;
}

// ================== LIKE ==================
document.querySelector('.like-btn').onclick = ()=>{
  if(!currentZoom) return;

  likeBubbles.innerHTML='';

  currentZoom.likes?.forEach(like=>{
    const bubble = document.createElement('div');
    bubble.className='bubble';
    if(like.photo){
      bubble.innerHTML = `<img src="${like.photo}" style="width:20px;height:20px;border-radius:50%;margin-right:4px;vertical-align:middle;">${like.name}`;
    } else bubble.textContent = like.name;
    likeBubbles.appendChild(bubble);
  });

  likeNameInput.value = currentUser.prenom||'';
  likeModal.style.display='flex';
};

confirmLike.onclick=async()=>{
  const name = likeNameInput.value.trim();
  if(!name || !currentZoom) return;

  if(!currentZoom.likes) currentZoom.likes=[];

  currentZoom.likes.push({name, photo:currentUser.photo||''});

  const {error} = await supabase.from('creations')
    .update({likes: currentZoom.likes})
    .eq('id', currentZoom.id);

  if(error) console.error(error);

  // Re-render likes
  likeBubbles.innerHTML='';
  currentZoom.likes.forEach(like=>{
    const bubble = document.createElement('div');
    bubble.className='bubble';
    if(like.photo){
      bubble.innerHTML = `<img src="${like.photo}" style="width:20px;height:20px;border-radius:50%;margin-right:4px;vertical-align:middle;">${like.name}`;
    } else bubble.textContent = like.name;
    likeBubbles.appendChild(bubble);
  });

  updateActions();
  likeModal.style.display='none';
};

// ================== COMMENT ==================
document.querySelector('.comment-btn').onclick = ()=>{
  if(!currentZoom) return;

  renderCommentList();
  document.getElementById('commentName').value = currentUser.prenom||'';
  document.getElementById('commentText').value = '';
  commentModal.style.display='flex';
};

function renderCommentList(){
  commentBubbles.innerHTML='';
  (currentZoom.comments||[]).forEach(c=>{
    const item = document.createElement('div');
    item.className='comment-item';
    const text = document.createElement('span');
    text.innerHTML = `${c.photo?`<img src="${c.photo}" style="width:20px;height:20px;border-radius:50%;margin-right:4px;vertical-align:middle;">`:''}<strong>${c.name}</strong>: ${c.text}`;
    item.appendChild(text);
    commentBubbles.appendChild(item);
  });
  commentCount.textContent = currentZoom.comments?.length||0;
}

confirmComment.onclick = async ()=>{
  const name = document.getElementById('commentName').value.trim();
  const text = document.getElementById('commentText').value.trim();
  if(!name || !text || !currentZoom) return;

  if(!currentZoom.comments) currentZoom.comments=[];

  currentZoom.comments.push({name, text, photo:currentUser.photo||'', likes:[]});

  await supabase.from('creations').update({comments: currentZoom.comments}).eq('id', currentZoom.id);

  renderCommentList();
  document.getElementById('commentText').value='';
};

// ================== DELETE ==================
function openDeleteModal(project){
  currentDelete = project;
  deleteModal.style.display='flex';
}

document.getElementById('cancelDelete').onclick = ()=>{
  currentDelete=null;
  deleteModal.style.display='none';
};

document.getElementById('confirmDelete').onclick = async ()=>{
  if(!currentDelete?.id) return;
  const {error} = await supabase.from('creations').delete().eq('id',currentDelete.id);
  if(error){console.error(error); return;}
  await refreshCreations();
  deleteModal.style.display='none';
  currentDelete=null;
};

// ================== AJOUT ==================
document.getElementById('addBtn').onclick = ()=> addModal.style.display='flex';
addModal.addEventListener('click', e=>{ if(e.target===addModal) addModal.style.display='none'; });

document.getElementById('confirmAdd').onclick = async e=>{
  e.stopPropagation();
  const name = document.getElementById('photoName').value.trim();
  const files = document.getElementById('multiPhoto').files;
  if(!name || !files.length){ alert("Mettre un nom et choisir au moins une photo"); return; }

  const paths=[], urls=[];
  for(let file of files){
    const path=`${Date.now()}_${file.name}`;
    const {error:uploadError} = await supabase.storage.from('images').upload(path,file);
    if(uploadError){ console.error(uploadError); continue; }
    const {data:pubData} = supabase.storage.from('images').getPublicUrl(path);
    if(!pubData?.publicUrl) continue;
    urls.push(pubData.publicUrl);
    paths.push(path);
  }

  if(urls.length===0) return;

  const {data,error} = await supabase.from('creations').insert([{
    name,
    image_path: paths[0],
    images: paths,
    likes:[],
    comments:[]
  }]).select();

  if(error){console.error(error); return;}

  addModal.style.display='none';
  document.getElementById('photoName').value='';
  document.getElementById('multiPhoto').value='';
  await refreshCreations();
};

// ================== REFRESH ==================
async function refreshCreations(){
  const {data,error} = await supabase.from('creations').select('*').order('created_at',{ascending:false});
  if(error){ console.error(error); return; }

  creations = data.map(c=>{
    const zoomGroup = (c.images?.length)? c.images.map(p=>supabase.storage.from('images').getPublicUrl(p).data.publicUrl)
      : [supabase.storage.from('images').getPublicUrl(c.image_path).data.publicUrl];

    return {
      id:c.id,
      name:c.name,
      imgUrl:zoomGroup[0],
      zoomGroup,
      likes:c.likes||[],
      comments:c.comments||[]
    };
  });

  render();
}

document.getElementById('pelotesBtn').onclick = ()=>{

document.getElementById('messagerieBtn').onclick = ()=>{

document.getElementById('toggleSidebar').onclick = ()=> sidebar.classList.toggle('sidebar-open');

// ================== ZOOM EVENTS ==================
document.querySelector('.closeZoom').onclick = ()=> zoomModal.style.display='none';
zoomModal.onclick = e=>{ if(e.target===zoomModal) zoomModal.style.display='none'; };
likeModal.onclick = e=>{ if(e.target===likeModal) likeModal.style.display='none'; };
commentModal.onclick = e=>{ if(e.target===commentModal) commentModal.style.display='none'; };
deleteModal.onclick = e=>{ if(e.target===deleteModal) deleteModal.style.display='none'; currentDelete=null; };

// ================== COMMENT MODAL FULLSCREEN ==================
const expandBtn = document.getElementById('expandComment');
const commentBox = document.querySelector('.comment-box');
expandBtn.onclick = e=>{
  e.stopPropagation();
  commentBox.classList.toggle('fullscreen');
  expandBtn.textContent = commentBox.classList.contains('fullscreen')?'‚§°':'‚§¢';
};

// ================== START ==================
refreshCreations();// Ici, tu int√®gres **tout ton JS complet avec Supabase, likes, commentaires, zoom, delete, add, sidebar**

    ownerPhoto.src = photo;

  }

</script>
