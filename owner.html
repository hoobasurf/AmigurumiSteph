<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes Créations</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* ===== BODY ===== */
body{
  background:#fff0f5;
  overflow-x:hidden;
  padding-left:35px;
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:1000;
}

#sidebar.sidebar-open{left:0}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}

#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* ===== TITRE ===== */
h1{
  text-align:center;
  color:#b84c6f;
  margin:20px 0;
}

/* ===== BOUTONS VUE ===== */
#display-modes{
  text-align:center;
  margin-bottom:20px;
}

#display-modes button{
  margin:0 6px;
  padding:10px 16px;
  font-size:18px;
  border-radius:16px;
  border:2px solid #b67385;
  background:#ffe6f0;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* ===== LISTE PHOTOS ===== */
#owner-list{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:18px;
  padding-bottom:40px;
}

/* MODES */
#owner-list.grid .owner-item{width:150px}

#owner-list.list{
  flex-direction:column;
  align-items:center;
}
#owner-list.list .owner-item{
  width:90%;
  display:flex;
  align-items:center;
  gap:12px;
}

#owner-list.carousel{
  flex-wrap:nowrap;
  overflow-x:auto;
  padding-bottom:10px;
}

/* ITEM */
.owner-item{
  background:#ffe6f0;
  border:3px solid #b67385;
  border-radius:18px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}

.owner-item img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:12px;
}

.owner-item p{
  margin-top:6px;
  color:#8b3a3a;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button>Vidéos</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
</div>

<h1>Mes Créations</h1>

<!-- 3 BOUTONS UNIQUEMENT -->
<div id="display-modes">
  <button onclick="setMode('carousel')">Carrousel</button>
  <button onclick="setMode('grid')">Grille</button>
  <button onclick="setMode('list')">Liste</button>
</div>

<!-- PHOTOS -->
<div id="owner-list" class="grid"></div>

<script>
/* SIDEBAR */
const sidebar=document.getElementById("sidebar");
document.getElementById("toggleSidebar").onclick=()=>{
  sidebar.classList.toggle("sidebar-open");
};

/* DONNÉES TEST */
const creations=[
  {name:"Création 1",img:"https://via.placeholder.com/300"},
  {name:"Création 2",img:"https://via.placeholder.com/300"},
  {name:"Création 3",img:"https://via.placeholder.com/300"}
];

/* RENDER */
const list=document.getElementById("owner-list");

function render(){
  list.innerHTML="";
  creations.forEach(c=>{
    const d=document.createElement("div");
    d.className="owner-item";
    d.innerHTML=`
      <img src="${c.img}">
      <p>${c.name}</p>
    `;
    list.appendChild(d);
  });
}

function setMode(mode){
  list.className=mode;
}

render();
</script>

</body>
</html>
