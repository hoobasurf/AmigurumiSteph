/* HEADER */

/* SIDEBAR */

}

  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* NEIGE */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}

/* THEME MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:rgba(255,228,235,0.95);
  border:4px solid #b67385;
  border-radius:18px;
  padding:18px;
  max-width:400px;
  width:90%;

</head>

<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">

<script>
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* THEME */
const snow = document.getElementById('snow');
const themeModal = document.getElementById('themeModal');

function openThemeModal() {
  themeModal.style.display = 'flex';
}

function closeThemeModal(e) {
  if(e.target === themeModal || e.target.tagName === 'BUTTON') {
    themeModal.style.display = 'none';
  }
}

const sweetRain = document.createElement('div');
sweetRain.id = 'sweetRain';
sweetRain.style.position = 'fixed';
sweetRain.style.inset = '0';
sweetRain.style.pointerEvents = 'none';
sweetRain.style.zIndex = '5';
sweetRain.style.display = 'none';
document.body.appendChild(sweetRain);

function createSweet(){
  if(sweetRain.style.display==='none') return;
  const candy = document.createElement('div');
  candy.textContent = 'ðŸ¬';
  candy.style.position = 'absolute';
  candy.style.top = '-30px';
  candy.style.left = Math.random() * innerWidth + 'px';
  candy.style.fontSize = (Math.random()*24+16) + 'px';
  candy.style.opacity = Math.random() * 0.8 + 0.3;
  sweetRain.appendChild(candy);
  
  const fall = setInterval(() => {
    candy.style.top = parseFloat(candy.style.top) + (Math.random()*3+2) + 'px';
    candy.style.left = parseFloat(candy.style.left) + Math.sin(Date.now()/200)*1.5 + 'px';
    if(parseFloat(candy.style.top) > innerHeight){
      candy.remove();
      clearInterval(fall);
    }
  }, 20);
}
setInterval(createSweet, 150);

function setTheme(theme){
  if(theme==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
    snow.style.display='block';
    sweetRain.style.display='none';
  } else if(theme === 'sweety'){
    document.body.style.background="url('sweety-girly.png') center center / cover no-repeat fixed";
    snow.style.display='none';
    sweetRain.style.display='block';
  } else {
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
    snow.style.display='none';
    sweetRain.style.display='none';
  }

  document.querySelectorAll('.visitor-item img').forEach(img=>{
    if(document.body.style.backgroundImage.includes('noel')){
      img.style.border="6px solid";
      img.style.borderImage="repeating-linear-gradient(45deg, red 0 10px, white 0 20px) 10";
      img.style.background='none';
    } else if(document.body.style.backgroundImage.includes('sweety')){
      img.style.border="4px solid #ffb6c1";
      img.style.background="#fff0f7";
      img.style.borderImage='';
    } else {
      img.style.border="4px solid #b67385";
      img.style.background='#ffe6f0';
      img.style.borderImage='';
    }
  });
}
</script>
