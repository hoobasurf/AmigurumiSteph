<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes cr√©ations</title>

<style>
/* ================= BASE ================= */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ================= BOUTONS VUE ================= */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px 0;
}
#viewSelector button{
  background:#fff;
  border:none;
  padding:12px 20px;
  border-radius:22px;
  font-weight:600;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  cursor:pointer;
}

/* ================= ZONE CONTENU ================= */
.center-zone{
  flex:1;
  overflow:auto;
  display:flex;
  align-items:center;
}
#visitor-list{
  width:100%;
  padding:18px;
}

/* ================= CARDS ‚Äì 1er code ================= */
.visitor-item{
  width:100%;
  max-width:240px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-radius:28px;
  background:transparent;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  display:block;
  border-radius:28px;
}
.visitor-item p{
  text-align:center;
  font-size:15px;
  font-weight:600;
  color:#1d1d1f;
  padding-bottom:6px;
}

/* ================= CARROUSEL ================= */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
  overflow-y:visible;
  padding-bottom:24px;
}
.carousel-view .visitor-item{
  flex-shrink:0;
}

/* ================= GRILLE ================= */
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  justify-items:center;
}

/* ================= LISTE ================= */
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.list-view .visitor-item{
  max-width:95%;
}

/* ================= MODAL ================= */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:white;
  border-radius:28px;
  padding:18px;
  width:95%;
  max-width:900px;
  max-height:90vh;
  overflow:auto;
  position:relative;
}
.modal-main-img{
  width:100%;
  max-height:70vh;
  object-fit:contain;
  border-radius:22px;
}
.close-modal{
  position:absolute;
  top:12px;
  right:16px;
  font-size:26px;
  cursor:pointer;
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100%;
  background:linear-gradient(180deg,#7a1f3d,#a23a5f);
  padding:20px;
  transition:left .3s;
  z-index:1200;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-44px;
  width:44px;
  height:90px;
  background:#7a1f3d;
  color:white;
  border-radius:0 22px 22px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-bottom:14px;
  padding:14px;
  border:none;
  border-radius:20px;
  background:#fff;
  font-weight:700;
  cursor:pointer;
}

/* ================= MODALS ADD / THEME ================= */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#fff;
  padding:18px;
  border-radius:22px;
  width:320px;
}
.form-modal input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid #ccc;
}
.form-modal button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}

/* ================= ANIMATIONS ================= */
.snow,#sweetRain{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
  z-index:5;
}
.snow::after{
  content:"‚ùÑ ‚ùÑ ‚ùÑ ‚ùÑ ‚ùÑ ‚ùÑ ‚ùÑ";
  animation:fall 6s linear infinite;
  font-size:24px;
}
#sweetRain::after{
  content:"üå∏ üå∏ üå∏ üå∏ üå∏";
  animation:fall 8s linear infinite;
  font-size:22px;
}
@keyframes fall{
  from{transform:translateY(-10%)}
  to{transform:translateY(110%)}
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>
<div id="sweetRain"></div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button onclick="openAddModal()">‚ûï Ajouter</button>
  <button onclick="openThemeModal()">üé® Th√®mes</button>
  <button>Vid√©os</button>
  <button>Notes</button>
</div>

<!-- BOUTONS -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- CONTENU -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="close-modal" onclick="closeModal()">√ó</div>
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<!-- ADD MODAL -->
<div class="form-modal-bg" id="addFormBg">
  <div class="form-modal">
    <input id="addName" placeholder="Nom">
    <input id="addImg" placeholder="URL image">
    <button onclick="addCreation()">Ajouter</button>
  </div>
</div>

<!-- THEME MODAL -->
<div class="form-modal-bg" id="themeFormBg">
  <div class="form-modal">
    <button onclick="setTheme('default')">Default</button>
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('sweety')">üå∏ Sweety</button>
    <button onclick="setTheme('chat')">üê± Petit chat</button>
  </div>
</div>

<script>
/* ===== ELEMENTS ===== */
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');
const addFormBg=document.getElementById('addFormBg');
const themeFormBg=document.getElementById('themeFormBg');
const snow=document.getElementById('snow');
const sweetRain=document.getElementById('sweetRain');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

/* ===== RENDER CARDS ===== */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const card=document.createElement('div');
    card.className='visitor-item';
    card.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    card.onclick=()=>openModal(i);
    list.appendChild(card);
  });
}

/* ===== VIEWS ===== */
btnCarousel.onclick=()=>{currentView='carousel';render();}
btnGrid.onclick=()=>{currentView='grid';render();}
btnList.onclick=()=>{currentView='list';render();}

/* ===== MODAL ===== */
function openModal(i){
  modalMain.src=creations[i].imgUrl;
  modal.style.display='flex';
}
function closeModal(){modal.style.display='none'}

/* ===== SIDEBAR ===== */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');
function openAddModal(){addFormBg.style.display='flex'}
function openThemeModal(){themeFormBg.style.display='flex'}

/* ===== ADD CREATION ===== */
function addCreation(){
  const name=addName.value.trim();
  const img=addImg.value.trim();
  if(!name||!img)return;
  creations.push({name,imgUrl:img});
  localStorage.setItem('creations',JSON.stringify(creations));
  addFormBg.style.display='none';
  render();
}

/* ===== THEMES ===== */
function setTheme(t){
  snow.style.display='none';
  sweetRain.style.display='none';

  if(t==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
    snow.style.display='block';
  }else if(t==='sweety'){
    document.body.style.backgroundImage="url('sweety-girly.png')";
    sweetRain.style.display='block';
  }else if(t==='chat'){
    document.body.style.backgroundImage="url('Photoroom_20251223_114401.jpeg')";
  }else{
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
  }
  localStorage.setItem('theme',t);
  themeFormBg.style.display='none';
}

/* ===== INIT ===== */
setTheme(localStorage.getItem('theme')||'default');
render();
</script>

</body>
</html>
