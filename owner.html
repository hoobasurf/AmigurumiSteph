<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Galerie</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{display:none}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:20px;
  margin-bottom:0;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* AJOUT IMAGE */
#addSection{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:12px 0;
}
#addSection input, #addSection button{
  padding:8px;
  border-radius:8px;
  border:1px solid #b67385;
}
#addSection button{
  background:#ffb6c1;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:20px;
}
#visitor-list{width:100%;max-width:1200px;display:flex;flex-wrap:wrap;gap:16px;justify-content:center}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* MODAL IMAGE */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:rgba(255,228,235,0.95);
  border:4px solid #b67385;
  border-radius:18px;
  padding:18px;
  max-width:900px;
  width:95%;
  max-height:80vh;
  overflow-y:auto;
  position:relative;
  text-align:center;
}
.close-modal{
  position:absolute;
  top:10px;
  right:14px;
  font-size:28px;
  cursor:pointer;
  color:#b84c6f;
}
.modal-main-img{
  width:100%;
  max-height:500px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* NEIGE / SWEETY */
.snow, .sweetRain{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}
</style>
</head>
<body>

<div id="snow" class="snow"></div>
<div id="sweetRain" class="sweetRain"></div>

<header>
  <h1 class="title">Mes crÃ©ations</h1>
</header>

<!-- BOUTONS VUE -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- AJOUT IMAGE -->
<div id="addSection">
  <input type="text" id="name" placeholder="Nom de la crÃ©ation">
  <input type="file" id="photo" accept="image/*">
  <button id="addBtn">Ajouter</button>
</div>

<!-- ZONE DES IMAGES -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <button onclick="openThemeModal()">ThÃ¨me</button>
  <button>VidÃ©os</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
  <button>ParamÃ¨tres</button>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="close-modal" onclick="closeModal()">Ã—</div>
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<!-- THEME MODAL -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>Choisir un thÃ¨me</h3>
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety-Girly</button>
    <button onclick="closeThemeModal(event)">âœ• Fermer</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const themeModal=document.getElementById('themeModal');
const snow=document.getElementById('snow');
const sweetRain=document.getElementById('sweetRain');

const addBtn=document.getElementById('addBtn');
const nameInput=document.getElementById('name');
const photoInput=document.getElementById('photo');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

/* RENDER DES IMAGES */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    d.onclick=()=>openModal(i);
    list.appendChild(d);
  });
}

/* BOUTONS VUES */
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel';render()};
document.getElementById('btnGrid').onclick=()=>{currentView='grid';render()};
document.getElementById('btnList').onclick=()=>{currentView='list';render()};

/* MODAL */
function openModal(i){
  modal.style.display='flex';
  modalMain.src=creations[i].imgUrl;
}
function closeModal(){modal.style.display='none'}

/* SIDEBAR */
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* THEME */
function openThemeModal(){themeModal.style.display='flex'}
function closeThemeModal(e){if(e.target===themeModal||e.target.tagName==='BUTTON') themeModal.style.display='none'}
function setTheme(theme){
  if(theme==='noel'){snow.style.display='block';sweetRain.style.display='none';document.body.style.backgroundImage="url('noel.png')";}
  else if(theme==='sweety'){snow.style.display='none';sweetRain.style.display='block';document.body.style.background="url('sweety-girly.png') center center / cover no-repeat fixed";}
  else{snow.style.display='none';sweetRain.style.display='none';document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";}
}

/* ANIMATION BONBONS */
function createCandy(){
  if(sweetRain.style.display==='none')return;
  const c=document.createElement('div');
  c.textContent='ðŸ¬';
  c.style.position='absolute';
  c.style.top='-30px';
  c.style.left=Math.random()*innerWidth+'px';
  c.style.fontSize=(Math.random()*24+16)+'px';
  c.style.opacity=Math.random()*0.8+0.3;
  sweetRain.appendChild(c);
  const fall=setInterval(()=>{
    c.style.top=parseFloat(c.style.top)+ (Math.random()*3+2)+'px';
    c.style.left=parseFloat(c.style.left)+Math.sin(Date.now()/200)*1.5+'px';
    if(parseFloat(c.style.top)>innerHeight){c.remove();clearInterval(fall);}
  },20);
}
setInterval(createCandy,150);

/* NEIGE */
function createSnow(){
  if(snow.style.display==='none')return;
  const f=document.createElement('div');
  f.textContent='â„';
  f.style.position='absolute';
  f.style.top='-30px';
  f.style.left=Math.random()*innerWidth+'px';
  f.style.fontSize=(Math.random()*20+10)+'px';
  f.style.opacity=Math.random();
  snow.appendChild(f);
  const fall=setInterval(()=>{
    f.style.top=parseFloat(f.style.top)+3+'px';
    if(parseFloat(f.style.top)>innerHeight){f.remove();clearInterval(fall);}
  },20);
}
setInterval(createSnow,150);

/* AJOUT IMAGE SUR CLOUDINARY */
addBtn.onclick=()=>{
  const name=nameInput.value.trim();
  const file=photoInput.files[0];
  if(!name||!file){alert('Nom et image requis');return;}
  const formData=new FormData();
  formData.append('file',file);
  formData.append('upload_preset','unsigned'); // ton preset
  const cloudName='dcdk7sr1n'; // ton cloud

  fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`,{
    method:'POST',body:formData
  })
  .then(res=>res.json())
  .then(data=>{
    creations.unshift({name:name,imgUrl:data.secure_url});
    localStorage.setItem('creations',JSON.stringify(creations));
    render();
    nameInput.value='';
    photoInput.value='';
  })
  .catch(err=>console.error(err));
}

render();
</script>
</body>
</html>
