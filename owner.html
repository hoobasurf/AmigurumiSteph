<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;position:relative;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{flex-wrap:nowrap;overflow-x:auto}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL AJOUT PHOTO */
#addModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#addModal .modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  display:flex;
  flex-direction:column;
  align-items:center;
}
#addModal input[type=file]{margin:10px 0;}
#addModal button{margin-top:10px;padding:10px;border-radius:12px;border:none;background:#ffb6c1;cursor:pointer;font-weight:bold;}
#addModal .close-btn{
  position:absolute;
  top:10px;
  right:10px;
  font-size:20px;
  font-weight:bold;
  color:#ff69b4;
  cursor:pointer;
}

/* MODAL ZOOM IMAGE */
#zoomModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
}
#zoomModal .zoom-box{
  background:#ffe6f0;
  padding:10px;
  border-radius:18px;
  border:4px solid #b67385;
  max-width:90%;
  max-height:90%;
  display:flex;
  flex-direction:column;
  align-items:center;
  position:relative;
}
#zoomModal img{
  max-width:600px;
  max-height:400px;
  object-fit:contain;
  border:2px solid #b84c6f;
}
#zoomModal .thumbnails{
  display:flex;
  gap:10px;
  margin-top:10px;
}
#zoomModal .thumbnails img{
  width:60px;
  height:60px;
  border:2px solid #b84c6f;
  cursor:pointer;
}
#zoomModal .close-btn{
  position:absolute;
  top:10px;
  right:10px;
  font-size:20px;
  font-weight:bold;
  color:#ff69b4;
  cursor:pointer;
}

.snow{position:fixed;inset:0;pointer-events:none;display:none}
.snowflake{position:absolute;top:-10px;animation:snowFall linear infinite}
@keyframes snowFall{100%{transform:translateY(110vh)}}
</style>
</head>
<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <input id="name" placeholder="Nom">
  <button id="openAddModal">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
</div>

<!-- Modal Ajout -->
<div id="addModal" onclick="closeAddModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <span class="close-btn" onclick="closeAddModal()">√ó</span>
    <h3>Choisir des photos</h3>
    <input id="photoFiles" type="file" accept="image/*" multiple>
    <button id="validateAdd">Valider</button>
  </div>
</div>

<!-- Modal Zoom -->
<div id="zoomModal" onclick="closeZoomModal(event)">
  <div class="zoom-box" onclick="event.stopPropagation()">
    <span class="close-btn" onclick="closeZoomModal()">√ó</span>
    <img id="zoomMain" src="">
    <div class="thumbnails" id="zoomThumbs"></div>
  </div>
</div>

<p id="status" style="text-align:center;margin:10px"></p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let currentView='grid';

const list=document.getElementById('visitor-list');
const status=document.getElementById('status');

// -------------------- Load Creations --------------------
async function loadCreations(){
  const { data, error } = await supabase
    .from("creations")
    .select("*")
    .order("created_at",{ascending:false});
  if(error){ console.error(error); return; }
  creations = data.map(c => {
    const publicUrl = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    return { id:c.id, name:c.name, imgUrl: publicUrl };
  });
  renderCreations();
}

// -------------------- Render --------------------
function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const div = document.createElement('div');
    div.className='visitor-item';
    div.innerHTML = `<p>${c.name}</p><img src="${c.imgUrl}" data-id="${c.id}">`;
    // Click to zoom
    div.querySelector('img').onclick=()=>openZoomModal(c);
    // Click to delete
    div.querySelector('img').ondblclick=()=>deleteImage(c.id);
    list.appendChild(div);
  });
}

// -------------------- Modal Add --------------------
const addModal = document.getElementById('addModal');
document.getElementById('openAddModal').onclick=()=>{addModal.style.display='flex';};
function closeAddModal(e){ if(!e||e.target===addModal)addModal.style.display='none'; }

// -------------------- Modal Zoom --------------------
const zoomModal=document.getElementById('zoomModal');
const zoomMain=document.getElementById('zoomMain');
const zoomThumbs=document.getElementById('zoomThumbs');
function openZoomModal(c){
  zoomMain.src=c.imgUrl;
  zoomThumbs.innerHTML='';
  zoomModal.style.display='flex';
}
function closeZoomModal(e){ if(!e||e.target===zoomModal)zoomModal.style.display='none'; }

// -------------------- Ajouter les images --------------------
document.getElementById('validateAdd').onclick=async()=>{
  const nameInput=document.getElementById('name').value.trim();
  const files=document.getElementById('photoFiles').files;
  if(!nameInput||files.length===0) return alert("Nom + photo requis");

  status.textContent="üì§ Upload‚Ä¶";

  for(const file of files){
    const path=`${Date.now()}_${file.name}`;
    const { error } = await supabase.storage.from("images").upload(path,file);
    if(error){ status.textContent=error.message; continue; }
    await supabase.from("creations").insert([{name:nameInput,image_path:path}]);
    const publicUrl = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`;
    creations.unshift({id:null,name:nameInput,imgUrl:publicUrl});
  }

  renderCreations();
  closeAddModal();
  document.getElementById('photoFiles').value='';
  status.textContent="‚úÖ Ajout√© !";
};

// -------------------- Supprimer --------------------
async function deleteImage(id){
  if(!confirm("Supprimer cette image ?")) return;
  await supabase.from("creations").delete().eq('id',id);
  creations = creations.filter(c=>c.id!==id);
  renderCreations();
}

// -------------------- Sidebar toggle --------------------
document.getElementById('toggleSidebar').onclick=()=>document.getElementById('sidebar').classList.toggle('sidebar-open');

// -------------------- Vues --------------------
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel';renderCreations();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid';renderCreations();}
document.getElementById('btnList').onclick=()=>{currentView='list';renderCreations();}

// -------------------- Th√®mes --------------------
function openThemeModal(){document.getElementById('themeModal').style.display='flex'}
function closeThemeModal(){document.getElementById('themeModal').style.display='none'}
function setTheme(t){
  if(t==='noel'){document.body.style.backgroundImage="url('noel.png')"}
  else if(t==='sweety'){document.body.style.backgroundImage="url('sweety-girly.png')"}
  else{document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')"}
  closeThemeModal();
}
window.openThemeModal=openThemeModal;
window.closeThemeModal=closeThemeModal;
window.setTheme=setTheme;

// -------------------- Initial load --------------------
loadCreations();

</script>
</body>
</html>
