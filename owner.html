<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
  position:relative;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
  flex-wrap:wrap;
  position:relative;
}

/* ITEMS */
.visitor-item{
  text-align:center;
  position:relative;
}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
  cursor:pointer;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* Croix pour chaque photo */
.close-img {
  position:absolute;
  top:5px;
  right:5px;
  width:20px;
  height:20px;
  background:pink;
  color:black;
  font-weight:bold;
  font-size:16px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  z-index:5;
}

/* VUES */
.carousel-view{flex-wrap:nowrap;overflow-x:auto}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL GENERIQUE */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  max-width:90%;
  max-height:90%;
  overflow:auto;
}

/* ZOOM */
#zoomModal .main-img{
  width:400px;
  height:400px;
  object-fit:contain;
  border:4px solid #b67385;
  margin-bottom:10px;
}
#zoomModal .thumbnails{
  display:flex;
  gap:8px;
  justify-content:center;
}
#zoomModal .thumbnails img{
  width:80px;
  height:80px;
  object-fit:contain;
  border:2px solid #b67385;
  cursor:pointer;
  position:relative;
}
#zoomModal .thumbnails .close-img {
  width:16px;
  height:16px;
  font-size:14px;
  top:2px;
  right:2px;
}
.like-comment{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.like-comment button{
  background:#ffb6c1;
  border:none;
  padding:6px 12px;
  border-radius:12px;
  cursor:pointer;
}
.comment-list{
  margin-top:10px;
  background:#fff0f7;
  border:2px solid #b84c6f;
  padding:8px;
  border-radius:12px;
  max-height:100px;
  overflow:auto;
}

/* ANIMATION SNOW */
.snow{position:fixed;inset:0;pointer-events:none;display:none}
.snowflake{position:absolute;top:-10px;animation:snowFall linear infinite}
@keyframes snowFall{100%{transform:translateY(110vh)}}
</style>
</head>

<body>
<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <input id="name" placeholder="Nom">
  <button id="add">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
</div>

<!-- MODAL AJOUT -->
<div class="modal-bg" id="addModal">
  <div class="modal-box" id="addBox">
    <h3>Choisir photo(s)</h3>
    <input type="file" id="multiPhoto" multiple accept="image/*"><br><br>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<!-- MODAL ZOOM -->
<div class="modal-bg" id="zoomModal">
  <div class="modal-box" id="zoomBox">
    <img src="" class="main-img" id="mainZoom">
    <div class="thumbnails" id="thumbs"></div>
    <div class="like-comment">
      <button id="likeBtn">‚ù§ Like</button>
      <button id="commentBtn">üí¨ Commentaires</button>
    </div>
    <div class="comment-list" id="comments"></div>
  </div>
</div>

<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('default')">üí† D√©faut</button>
    <button onclick="setTheme('sweety')">üå∏ Sweety</button>
  </div>
</div>

<p id="status" style="text-align:center;margin:10px"></p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let currentView='grid';

const list=document.getElementById('visitor-list');
const nameInput=document.getElementById('name');
const status=document.getElementById('status');

const addModal=document.getElementById('addModal');
const zoomModal=document.getElementById('zoomModal');
const mainZoom=document.getElementById('mainZoom');
const thumbs=document.getElementById('thumbs');
const comments=document.getElementById('comments');

let currentZoomData=null;

// ------------------- Charger cr√©ations -------------------
async function loadCreations(){
  const { data, error } = await supabase.from("creations").select("*").order("created_at",{ascending:false});
  if(error){console.error(error);return;}
  creations = data.map(c=>{
    const publicUrl = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    return { id:c.id, name:c.name, imgUrl:publicUrl };
  });
  renderCreations();
}

function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}">`;
    // Croix pour suppression
    const closeBtn=document.createElement('div');
    closeBtn.className='close-img';
    closeBtn.innerText='√ó';
    closeBtn.onclick=(e)=>{
      e.stopPropagation();
      deleteImage(c.id);
    };
    d.appendChild(closeBtn);

    // Zoom sur clic
    d.querySelector('img').onclick=()=>{
      openZoom(c);
    };

    list.appendChild(d);
  });
}

// ------------------- Ajouter images -------------------
document.getElementById('add').onclick=()=>addModal.style.display='flex';
addModal.onclick=(e)=>{if(e.target===addModal)addModal.style.display='none';};

document.getElementById('confirmAdd').onclick=async ()=>{
  const files=document.getElementById('multiPhoto').files;
  if(!files.length)return alert("Choisir au moins une photo");
  const name=nameInput.value.trim();
  if(!name)return alert("Entrer un nom");

  for(let i=0;i<files.length;i++){
    const file=files[i];
    const path=`${Date.now()}_${file.name}`;
    const { error }=await supabase.storage.from('images').upload(path,file);
    if(error){alert(error.message);continue;}
    await supabase.from('creations').insert([{name,image_path:path}]);
  }
  addModal.style.display='none';
  nameInput.value='';
  document.getElementById('multiPhoto').value='';
  loadCreations();
};

// ------------------- Zoom -------------------
function openZoom(c){
  currentZoomData=c;
  mainZoom.src=c.imgUrl;
  thumbs.innerHTML='';
  // Pour l'instant pas de miniatures multiples, tu pourras rajouter plus tard
  zoomModal.style.display='flex';
}
zoomModal.onclick=(e)=>{if(e.target===zoomModal)zoomModal.style.display='none';};

// ------------------- Supprimer image -------------------
async function deleteImage(id){
  await supabase.from('creations').delete().eq('id',id);
  loadCreations();
}

// ------------------- Sidebar toggle -------------------
document.getElementById('toggleSidebar').onclick=()=>document.getElementById('sidebar').classList.toggle('sidebar-open');

// ------------------- Vues -------------------
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel';renderCreations();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid';renderCreations();}
document.getElementById('btnList').onclick=()=>{currentView='list';renderCreations();}

// ------------------- Th√®mes -------------------
function openThemeModal(){document.getElementById('themeModal').style.display='flex'}
function closeThemeModal(){document.getElementById('themeModal').style.display='none'}
function setTheme(t){
  if(t==='noel')document.body.style.backgroundImage="url('noel.png')";
  else if(t==='sweety')document.body.style.backgroundImage="url('sweety-girly.png')";
  else document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
  closeThemeModal();
}

/* üî• Accessible au HTML */
window.openThemeModal=openThemeModal;
window.closeThemeModal=closeThemeModal;
window.setTheme=setTheme;

// ------------------- Initial -------------------
loadCreations();
</script>
</body>
</html>
