<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:20px 0;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

.center-zone{
  flex:1;
  overflow:auto;
  display:flex;
  justify-content:center;
}

#visitor-list{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  max-width:1200px;
}

.visitor-item{
  text-align:center;
  cursor:pointer;
}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:6px;
  font-weight:bold;
  color:#b84c6f;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL IMAGE */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-content{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  max-width:90%;
}
.modal-main{
  width:320px;
  height:320px;
  object-fit:contain;
  border:4px solid #b67385;
}
.thumbs{
  display:flex;
  gap:8px;
  margin-top:10px;
  justify-content:center;
}
.thumbs img{
  width:60px;
  height:60px;
  cursor:pointer;
  border:2px solid #b67385;
  background:#fff;
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-weight:bold;
}
.comments{
  margin-top:10px;
}
.comments p{
  background:#fff;
  padding:6px;
  border-radius:8px;
  margin-bottom:4px;
}
</style>
</head>

<body>

<div id="viewSelector">
  <button onclick="setView('grid')">Grille</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <input id="name" placeholder="Pr√©nom">
  <input id="photos" type="file" accept="image/*" multiple>
  <button id="add">Ajouter</button>
</div>

<div class="modal" id="imageModal" onclick="closeModal(event)">
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="modalMain" class="modal-main">
    <div class="thumbs" id="thumbs"></div>

    <div class="actions">
      <div id="likeBtn">‚ù§Ô∏è <span id="likeCount">0</span></div>
      <div>üí¨ <span id="commentCount">0</span></div>
    </div>

    <div class="comments" id="comments"></div>
    <input id="commentInput" placeholder="Ajouter un commentaire">
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let activeCreation=null;

const list=document.getElementById('visitor-list');

async function loadCreations(){
  const { data } = await supabase.from("creations").select("*").order("created_at",{ascending:false});
  creations=data||[];
  render();
}

function render(){
  list.innerHTML='';
  creations.forEach(c=>{
    const imgUrl=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.main_image}`;
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${imgUrl}"><p>${c.name}</p>`;
    d.onclick=()=>openModal(c);
    list.appendChild(d);
  });
}

document.getElementById('add').onclick=async()=>{
  const name=document.getElementById('name').value.trim();
  const files=[...document.getElementById('photos').files];
  if(!name||files.length===0) return alert("Pr√©nom + photos");

  const paths=[];
  for(const f of files){
    const p=`${Date.now()}_${f.name}`;
    await supabase.storage.from("images").upload(p,f);
    paths.push(p);
  }

  await supabase.from("creations").insert([{
    name,
    main_image: paths[0],
    images: paths.slice(1),
    likes:[],
    comments:[]
  }]);

  loadCreations();
};

function openModal(c){
  activeCreation=c;
  const main=document.getElementById('modalMain');
  main.src=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.main_image}`;

  const thumbs=document.getElementById('thumbs');
  thumbs.innerHTML='';
  (c.images||[]).forEach(p=>{
    const i=document.createElement('img');
    i.src=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${p}`;
    i.onclick=()=>main.src=i.src;
    thumbs.appendChild(i);
  });

  document.getElementById('likeCount').textContent=c.likes?.length||0;
  document.getElementById('commentCount').textContent=c.comments?.length||0;

  const comments=document.getElementById('comments');
  comments.innerHTML='';
  (c.comments||[]).forEach(t=>{
    const p=document.createElement('p');
    p.textContent=t;
    comments.appendChild(p);
  });

  document.getElementById('imageModal').style.display='flex';
}

function closeModal(e){
  document.getElementById('imageModal').style.display='none';
}

document.getElementById('toggleSidebar').onclick=()=>{
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

loadCreations();
</script>

</body>
</html>
