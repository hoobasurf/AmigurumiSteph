<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer;}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{flex-wrap:nowrap;overflow-x:auto}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  max-width:500px;
  width:90%;
  text-align:center;
}
.modal-box img.main-photo{
  width:100%;
  max-height:400px;
  object-fit:contain;
  margin-bottom:10px;
}
.modal-box .thumbs{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
}
.modal-box .thumbs img{
  width:60px;
  height:60px;
  object-fit:cover;
  cursor:pointer;
  border:2px solid #b84c6f;
  border-radius:8px;
}
.modal-box button{margin-top:10px;padding:10px;border-radius:12px;border:none;background:#ffb6c1;cursor:pointer; font-weight:bold;}

/* Likes / commentaires */
.likes-comments{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
.likes-comments .likes, .likes-comments .comments{
  display:flex;
  align-items:center;
  gap:4px;
  font-size:16px;
}
.comments-list{
  margin-top:8px;
  text-align:left;
  max-height:150px;
  overflow-y:auto;
  font-size:14px;
}
.snow{position:fixed;inset:0;pointer-events:none;display:none}
.snowflake{position:absolute;top:-10px;animation:snowFall linear infinite}
@keyframes snowFall{100%{transform:translateY(110vh)}}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <input id="name" placeholder="Nom">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
</div>

<!-- MODAL TH√àME -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('default')">üí† D√©faut</button>
    <button onclick="setTheme('sweety')">üå∏ Sweety</button>
  </div>
</div>

<!-- MODAL AJOUT / ZOOM -->
<div class="modal-bg" id="photoModal">
  <div class="modal-box" id="photoModalBox">
    <input type="file" id="multiPhotoInput" multiple accept="image/*">
    <img src="" class="main-photo" id="mainPhoto">
    <div class="thumbs" id="thumbsContainer"></div>
    <div class="likes-comments">
      <div class="likes"><span id="likeBtn" style="cursor:pointer">‚ù§Ô∏è</span> <span id="likeCount">0</span></div>
      <div class="comments">üí¨ <span id="commentCount">0</span></div>
    </div>
    <div class="comments-list" id="commentsList"></div>
    <button onclick="closePhotoModal()">Fermer</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let currentView='grid';

const list=document.getElementById('visitor-list');
const nameInput=document.getElementById('name');
const photoInput=document.getElementById('photo');

async function loadCreations(){
  const { data, error } = await supabase
    .from("creations")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){ console.error(error); return; }

  creations = data.map(c => {
    const publicUrl = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    return { name: c.name, imgUrl: publicUrl };
  });

  renderCreations();
}

function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}" onclick="openPhotoModal('${c.imgUrl}')">`;
    list.appendChild(d);
  });
}

// Ajouter image(s) simple
document.getElementById('add').addEventListener('click', ()=>{
  document.getElementById('photoModal').style.display='flex';
});

// SIDEBAR toggle
document.getElementById('toggleSidebar').onclick=()=>document.getElementById('sidebar').classList.toggle('sidebar-open');

// Vues
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel';renderCreations();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid';renderCreations();}
document.getElementById('btnList').onclick=()=>{currentView='list';renderCreations();}

// Th√®mes
function openThemeModal(){document.getElementById('themeModal').style.display='flex'}
function closeThemeModal(){document.getElementById('themeModal').style.display='none'}
function setTheme(t){
  if(t==='noel'){document.body.style.backgroundImage="url('noel.png')"}
  else if(t==='sweety'){document.body.style.backgroundImage="url('sweety-girly.png')"}
  else{document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')"}
  closeThemeModal();
}
window.openThemeModal=openThemeModal;
window.closeThemeModal=closeThemeModal;
window.setTheme=setTheme;

// MODAL PHOTO
const mainPhoto=document.getElementById('mainPhoto');
const thumbsContainer=document.getElementById('thumbsContainer');
const photoModal=document.getElementById('photoModal');
const likeBtn=document.getElementById('likeBtn');
const likeCount=document.getElementById('likeCount');
const commentCount=document.getElementById('commentCount');
const commentsList=document.getElementById('commentsList');
const multiPhotoInput=document.getElementById('multiPhotoInput');

let currentPhotos=[]; 
let currentLikes=0;
let currentComments=[];

multiPhotoInput.addEventListener('change', async (e)=>{
  const files=Array.from(e.target.files);
  if(!files.length) return;
  currentPhotos=[];
  thumbsContainer.innerHTML='';
  mainPhoto.src=URL.createObjectURL(files[0]);
  for(let i=0;i<files.length;i++){
    const f=files[i];
    const url=URL.createObjectURL(f);
    currentPhotos.push(url);
    const img=document.createElement('img');
    img.src=url;
    img.onclick=()=>{mainPhoto.src=url;}
    thumbsContainer.appendChild(img);
    // Upload chaque fichier
    const path=`${Date.now()}_${f.name}`;
    const { error } = await supabase.storage.from("images").upload(path,f);
    if(error){console.error(error);}
    else{ await supabase.from("creations").insert([{name:nameInput.value||'Anon',image_path:path}]); }
  }
  loadCreations();
});

function openPhotoModal(url){
  mainPhoto.src=url;
  photoModal.style.display='flex';
  currentLikes=0; likeCount.textContent=currentLikes;
  currentComments=[]; commentCount.textContent=0; commentsList.innerHTML='';
}

function closePhotoModal(){photoModal.style.display='none';}

// Likes
likeBtn.onclick=()=>{
  const prenom=prompt("Ton pr√©nom pour liker ?");
  if(!prenom) return;
  currentLikes++; likeCount.textContent=currentLikes;
  const div=document.createElement('div');
  div.textContent=prenom;
  commentsList.appendChild(div);
}

// Charger images existantes
loadCreations();
</script>

</body>
</html>
