<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  width:100%;
  height:100%;
  font-family:'Comic Sans MS',cursive;
  overflow:hidden; /* ðŸ”’ AUCUN SCROLL VERTICAL */
}

/* FOND FIXE IMMOBILE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('Photoroom_20251223_114401.jpeg') center/cover no-repeat;
  z-index:-1;
}

/* ZONE CENTRALE â€” SCROLL HORIZONTAL SEUL */
.center-zone{
  height:100vh;
  display:flex;
  align-items:center;
  overflow-x:auto;
  overflow-y:hidden;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}

/* CONTENEUR */
#visitor-list-container{
  display:flex;
  padding-left:1cm;
}

/* PAGE = 2 x 3 (TAILLE ORIGINALE) */
.page{
  display:grid;
  grid-template-columns:repeat(2,200px);
  grid-template-rows:repeat(3,200px);
  column-gap:3mm;
  row-gap:4mm;
  padding:4mm;
  flex:0 0 auto;
  scroll-snap-align:center;
}

/* CARD */
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:4px solid #f6c2d1;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
  background:#ffe6f0;
}

.visitor-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(1.1) saturate(.9);
  transition:.25s;
}
.visitor-item img:hover{
  filter:brightness(1.2) saturate(1);
}

.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  text-align:center;
  font-size:14px;
  font-weight:bold;
  color:#b84c6f;
  text-shadow:1px 1px 2px #fff;
}

/* CROIX */
.delete-btn{
  position:absolute;
  top:6px;
  right:6px;
  font-size:20px;
  font-weight:bold;
  color:#ff69b4;
  cursor:pointer;
  z-index:5;
}
.delete-btn:hover{color:#e94f9a;}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100%;
  background:rgba(255,230,240,.25);
  border-right:2px solid #b67385;
  padding:20px;
  transition:.3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

#sidebar button{
  padding:8px 16px;
  border:none;
  border-radius:16px;
  background:#ff69b4;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL AJOUT */
#addModal,#deleteModal,#zoomModal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
}

#addModal{
  background:rgba(0,0,0,.6);
}
#addModal .modal-box{
  background:#ffe6f0;
  padding:16px;
  border-radius:24px;
  border:4px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:10px;
  width:240px;
}

/* MODAL DELETE */
#deleteModal{
  background:rgba(0,0,0,.5);
}
#deleteModal .modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:24px;
  border:4px solid #b67385;
  text-align:center;
}

/* ZOOM */
#zoomModal{
  background:rgba(0,0,0,.7);
  flex-direction:column;
}
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
}
.closeZoom{
  position:absolute;
  top:15px;
  right:15px;
  font-size:22px;
  background:#ff69b4;
  color:#fff;
  width:32px;
  height:32px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <button id="addBtn">Ajouter</button>
</div>

<div id="addModal">
  <div class="modal-box">
    <input id="photoName" placeholder="Nom">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<div id="deleteModal">
  <div class="modal-box">
    <p>Supprimer dÃ©finitivement ?</p>
    <button id="confirmDelete">Supprimer</button>
    <button id="cancelDelete">Annuler</button>
  </div>
</div>

<div id="zoomModal">
  <div class="closeZoom">Ã—</div>
  <img id="mainZoom">
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

const container=document.getElementById('visitor-list-container');
let creations=[],toDelete=null;

async function load(){
  const {data}=await supabase.from("creations").select("*");
  const g={};
  data.forEach(c=>{
    const u=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!g[c.name]) g[c.name]={name:c.name,imgs:[]};
    g[c.name].imgs.push(u);
  });
  creations=Object.values(g);
  render();
}

function render(){
  container.innerHTML='';
  let page;
  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="delete-btn">Ã—</div><p>${c.name}</p><img src="${c.imgs[0]}">`;
    d.querySelector('img').onclick=()=>openZoom(c.imgs[0]);
    d.querySelector('.delete-btn').onclick=()=>{toDelete=c;deleteModal.style.display='flex';};
    page.appendChild(d);
  });
}

function openZoom(src){
  mainZoom.src=src;
  zoomModal.style.display='flex';
}

confirmDelete.onclick=async()=>{
  for(let u of toDelete.imgs){
    await supabase.storage.from('images').remove([u.split('/images/')[1]]);
  }
  await supabase.from('creations').delete().eq('name',toDelete.name);
  deleteModal.style.display='none';
  load();
};

toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');
closeZoom.onclick=()=>zoomModal.style.display='none';
cancelDelete.onclick=()=>deleteModal.style.display='none';
addBtn.onclick=()=>addModal.style.display='flex';
addModal.onclick=e=>{if(e.target===addModal)addModal.style.display='none'};

load();
</script>

</body>
</html>
