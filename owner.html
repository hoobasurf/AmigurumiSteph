<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Amigurumi - Owner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Ajouter une création</h1>

  <div class="owner-box">
    <input id="name" placeholder="Nom de la création">
    <input id="photo" type="file" accept="image/*">
    <button id="add" class="validate-btn">Ajouter</button>
  </div>

  <h2 class="subtitle">Liste des créations</h2>
  <div id="owner-list"></div>

  <!-- Firebase classique pour compatibilité mobile -->
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js"></script>

  <script src="owner2.js"></script>
</body>
</html>
