<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes CrÃ©ations</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#fff0f5;
  overflow-x:hidden;
  padding-left:35px;
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.35); /* âœ… transparente */
  backdrop-filter: blur(4px);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:20;
}

#sidebar.sidebar-open{ left:0; }

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}

#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* ================= TITRE ================= */
h1{
  text-align:center;
  color:#b84c6f;
  margin-top:20px;
}

/* ================= AJOUT ================= */
.owner-box{
  max-width:420px;
  margin:20px auto;
  background:#ffe6f0;
  border:2px solid #b67385;
  border-radius:18px;
  padding:20px;
}

.owner-box input,
.owner-box button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
}

.owner-box button{
  background:#ffb6c1;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* ================= LISTE ================= */
#owner-list{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin-bottom:40px;
}

.owner-item{
  position:relative;
  background:transparent; /* âœ… PAS de fond bleu */
  border:2px solid #b67385; /* âœ… bordeaux par dÃ©faut */
  border-radius:16px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  z-index:2;
}

.owner-item img{
  width:110px;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}

.owner-item p{
  margin:5px 0 0;
  color:#8b3a3a;
  font-weight:bold;
}

/* ================= NEIGE ================= */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none; /* âœ… laisse cliquer */
  z-index:5;
}
.snow span{
  position:absolute;
  top:-10px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation: fall linear infinite;
}
@keyframes fall{
  to{ transform:translateY(110vh); }
}
</style>
</head>

<body>

<!-- NEIGE -->
<div class="snow" id="snow"></div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>

  <button id="themeNoelBtn">ðŸŽ„ ThÃ¨me NoÃ«l</button>
  <button id="themeDefaultBtn">ðŸŒ¸ ThÃ¨me DÃ©faut</button>
</div>

<h1>Mes CrÃ©ations</h1>

<div class="owner-box">
  <input id="name" placeholder="Nom de la crÃ©ation">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
</div>

<div id="owner-list"></div>

<script>
/* SIDEBAR */
const sidebar=document.getElementById("sidebar");
document.getElementById("toggleSidebar").onclick=
()=>sidebar.classList.toggle("sidebar-open");

/* FAKE DATA (si vide) */
let creations = JSON.parse(localStorage.getItem("creations")||"[]");
const list=document.getElementById("owner-list");

function render(){
  list.innerHTML="";
  creations.forEach(c=>{
    const d=document.createElement("div");
    d.className="owner-item";
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}
render();

/* THEME NOEL */
document.getElementById("themeNoelBtn").onclick=()=>{
  document.body.style.background =
    "url('noel.png') center/cover fixed no-repeat";

  document.querySelectorAll(".owner-item").forEach(item=>{
    item.style.border="6px solid";
    item.style.borderImage=
      "repeating-linear-gradient(45deg, red 0 10px, white 10px 20px) 10";
  });

  startSnow();
};

/* THEME DEFAULT */
document.getElementById("themeDefaultBtn").onclick=()=>{
  document.body.style.background="#fff0f5";

  document.querySelectorAll(".owner-item").forEach(item=>{
    item.style.borderImage="";
    item.style.border="2px solid #b67385";
  });

  stopSnow();
};

/* NEIGE */
function startSnow(){
  const snow=document.getElementById("snow");
  snow.innerHTML="";
  for(let i=0;i<60;i++){
    const s=document.createElement("span");
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=5+Math.random()*5+"s";
    s.style.opacity=Math.random();
    snow.appendChild(s);
  }
}
function stopSnow(){
  document.getElementById("snow").innerHTML="";
}
</script>

</body>
</html>
