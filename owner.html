  const key='comments_'+currentIndex;

async function uploadPhoto(input){
  const file = input.files[0];
  if(!file) return;
  const fileName = Date.now() + "_" + file.name.replace(/\s+/g,'_');

  const { error } = await supabaseClient
    .storage
    .from('owners')
    .upload(fileName, file);

  if(error){ alert("Erreur upload"); console.error(error); return; }

  // URL publique
  const { data } = supabaseClient
    .storage
    .from('owners')
    .getPublicUrl(fileName);

  creations.push({ name: file.name, imgUrl: data.publicUrl });
  localStorage.setItem('creations', JSON.stringify(creations));
  render();
  input.value = '';
}

/* ================= CHARGEMENT INITIAL SUPABASE ================= */
async function loadSupabaseCreations(){
  const { data, error } = await supabaseClient.storage.from('owners').list();
  if(error){ console.error(error); return; }

  const supaCreations = data.map(item=>{
    const { publicUrl } = supabaseClient.storage.from('owners').getPublicUrl(item.name).data;
    return { name: item.name, imgUrl: publicUrl };
  });

  // Merge avec localStorage
  creations = [...supaCreations, ...creations];
  render();
}
