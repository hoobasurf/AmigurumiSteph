<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes créations</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* VUES BOUTONS */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px 0;
}
#viewSelector button{
  background:#fff;
  border:none;
  padding:12px 20px;
  border-radius:22px;
  font-weight:600;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  overflow:auto;
  display:flex;
  flex-direction:column;
  align-items:center;
}
#visitor-list{
  width:100%;
  padding:18px;
}

/* CARDS */
.visitor-item{
  width:100%;
  max-width:240px;
  margin:0 auto 18px;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-radius:28px;
  background:transparent;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
  position:relative;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:28px;
  background: rgba(255,255,255,0.01);
}
.visitor-item p{
  text-align:center;
  font-size:15px;
  font-weight:600;
  padding-bottom:6px;
}

/* VIEWS */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding-bottom:24px;
}
.carousel-view .visitor-item{flex-shrink:0;}

.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  justify-items:center;
}

.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.list-view .visitor-item{max-width:95%;}

/* MODAL IMAGE */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:white;
  border-radius:28px;
  padding:18px;
  max-width:90vw;
}
.modal-main-img{
  max-height:70vh;
  object-fit:contain;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100%;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(10px);
  padding:20px;
  transition:left .3s;
  z-index:1200;
}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-44px;
  width:44px;
  height:90px;
  background:rgba(255,255,255,.85);
  border-radius:0 22px 22px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-bottom:14px;
  padding:14px;
  border:none;
  border-radius:20px;
  background:#fff;
  font-weight:700;
  cursor:pointer;
}

/* MODAL AJOUT */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#fff;
  padding:18px;
  border-radius:22px;
  width:320px;
}
.form-modal input{
  width:100%;
  margin-bottom:10px;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openAddModal()">➕ Ajouter</button>
  <button onclick="alert('Vidéos')">Vidéos</button>
  <button onclick="alert('Mailles')">Mailles</button>
  <button onclick="alert('Pelotes')">Pelotes</button>
  <button onclick="alert('Notes')">Notes</button>
  <button onclick="alert('Paramètres')">Paramètres</button>
</div>

<!-- VUES -->
<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="this.style.display='none'">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<!-- MODAL AJOUT -->
<div class="form-modal-bg" id="addFormBg">
  <div class="form-modal">
    <input id="addName" placeholder="Nom de la création">
    <input id="addFile" type="file" accept="image/*">
    <button onclick="addCreation()">Ajouter</button>
  </div>
</div>

<script>
/* ========== VARIABLES ========== */
const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');
const addFormBg = document.getElementById('addFormBg');
const list = document.getElementById('visitor-list');
let creations = JSON.parse(localStorage.getItem('creations')||'[]');
let currentView = 'carousel';

/* ========== SIDEBAR ========== */
toggleSidebar.onclick = () => sidebar.classList.toggle('sidebar-open');
function openAddModal(){ addFormBg.style.display='flex'; }

/* ========== VIEW SELECTOR ========== */
function setView(v){
  currentView = v;
  list.className = v+'-view';
}

/* ========== RENDER CARDS ========== */
function render(){
  list.innerHTML='';
  list.className = currentView+'-view';
  creations.forEach((c,i)=>{
    const div = document.createElement('div');
    div.className='visitor-item';
    div.innerHTML = `<img src="${c.img}" loading="lazy"><p>${c.name}</p>`;
    div.onclick=()=>{ document.getElementById('modalMain').src=c.img; document.getElementById('modal').style.display='flex'; };
    list.appendChild(div);
  });
}

/* ========== AJOUT CREATION ========== */
function addCreation(){
  const name = document.getElementById('addName').value.trim();
  const file = document.getElementById('addFile').files[0];
  if(!name || !file){ alert("Nom et image obligatoires !"); return; }

  const reader = new FileReader();
  reader.onload = function(e){
    const imgData = e.target.result;
    creations.unshift({name,img:imgData});
    localStorage.setItem('creations',JSON.stringify(creations));
    addFormBg.style.display='none';
    document.getElementById('addName').value='';
    document.getElementById('addFile').value='';
    render();
  };
  reader.readAsDataURL(file);
}

/* ========== INIT ========== */
render();
</script>
</body>
</html>
