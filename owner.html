<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:'Comic Sans MS',cursive;
  overflow:hidden; /* ❌ aucun scroll vertical */
}

/* ===== FOND ÉCRAN FIXE ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('Photoroom_20251223_114401.jpeg') center/cover no-repeat;
  z-index:-1;
}

/* ===== ZONE CENTRALE ===== */
.center-zone{
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
  overflow-y:hidden;
}

/* ===== SCROLL HORIZONTAL ===== */
#visitor-list-container{
  display:flex;
  gap:0;
  overflow-x:auto;
  overflow-y:hidden;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
  padding:0;
}

/* ===== PAGE = 2x3 ===== */
.page{
  flex:0 0 auto;
  display:grid;
  grid-template-columns:repeat(2,200px);
  grid-template-rows:repeat(3,200px);
  column-gap:3mm;
  row-gap:4mm;
  padding:4mm;
  scroll-snap-align:center;
}

/* ===== CARD IMAGE ===== */
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:14px;
  overflow:hidden;
  border:4px solid #f6c2d1;
  box-shadow:0 6px 14px rgba(0,0,0,0.28);
  background:#ffe6f0;
}

/* fusion douce avec le fond */
.visitor-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,230,240,0.12);
  pointer-events:none;
}

.visitor-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  cursor:pointer;
  filter:brightness(1.05) contrast(1.05) saturate(0.95);
  transition:filter .3s;
}

.visitor-item img:hover{
  filter:brightness(1.1) contrast(1.1) saturate(1);
}

.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  text-align:center;
  font-size:14px;
  font-weight:bold;
  color:#b84c6f;
  text-shadow:1px 1px 2px rgba(255,255,255,.8);
}

/* ===== CROIX SUPPRESSION ===== */
.delete-btn{
  position:absolute;
  top:6px;
  right:6px;
  font-size:20px;
  font-weight:bold;
  color:#ff69b4;
  cursor:pointer;
  z-index:5;
}
.delete-btn:hover{
  color:#e94f9a;
  transform:scale(1.1);
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,.25);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

#sidebar button{
  padding:8px 16px;
  border:none;
  border-radius:16px;
  background:#ff69b4;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* ===== MODAL AJOUT ===== */
#addModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#addModal .modal-box{
  background:#ffe6f0;
  padding:16px 20px;
  border-radius:24px;
  border:4px solid #b67385;
  min-width:220px;
  box-shadow:0 6px 18px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  gap:12px;
}

#addModal input{
  padding:8px;
  border-radius:12px;
  border:2px solid #b67385;
  font-family:'Comic Sans MS',cursive;
}

#addModal button{
  padding:6px 16px;
  border:none;
  border-radius:14px;
  background:#ff69b4;
  color:#fff;
  font-weight:bold;
}

/* ===== ZOOM ===== */
#zoomModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;
}

#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  filter:none; /* image normale */
}

.closeZoom{
  position:absolute;
  top:14px;
  right:14px;
  width:32px;
  height:32px;
  border-radius:50%;
  background:#ffb6c1;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  cursor:pointer;
}

/* ===== RESPONSIVE ===== */
@media(max-width:480px){
  .page{
    grid-template-columns:repeat(2,120px);
    grid-template-rows:repeat(3,120px);
  }
  .visitor-item{
    width:120px;
    height:120px;
  }
}
</style>
</head>

<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button id="addBtn">Ajouter</button>
</div>

<div id="addModal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<div id="zoomModal">
  <div class="closeZoom">×</div>
  <img id="mainZoom">
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

const container=document.getElementById('visitor-list-container');
const addModal=document.getElementById('addModal');
const zoomModal=document.getElementById('zoomModal');
const mainZoom=document.getElementById('mainZoom');
let creations=[];

async function load(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};
  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]) grouped[c.name]={name:c.name,urls:[]};
    grouped[c.name].urls.push(url);
  });
  creations=Object.values(grouped);
  render();
}

function render(){
  container.innerHTML="";
  let page;
  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement("div");
      page.className="page";
      container.appendChild(page);
    }
    const d=document.createElement("div");
    d.className="visitor-item";
    d.innerHTML=`
      <div class="delete-btn">×</div>
      <p>${c.name}</p>
      <img src="${c.urls[0]}">
    `;
    d.querySelector("img").onclick=()=>{
      mainZoom.src=c.urls[0];
      zoomModal.style.display="flex";
    };
    d.querySelector(".delete-btn").onclick=()=>deleteProject(c.name);
    page.appendChild(d);
  });
}

async function deleteProject(name){
  if(!confirm("Supprimer ce projet définitivement ?"))return;
  await supabase.from("creations").delete().eq("name",name);
  load();
}

document.getElementById("addBtn").onclick=()=>addModal.style.display="flex";
addModal.onclick=e=>{if(e.target===addModal)addModal.style.display="none"};
document.querySelector(".closeZoom").onclick=()=>zoomModal.style.display="none";
document.getElementById("toggleSidebar").onclick=()=>sidebar.classList.toggle("sidebar-open");

load();
</script>

</body>
</html>
