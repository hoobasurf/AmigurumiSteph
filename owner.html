<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes créations</title>

<style>
/* ================= BASE ================= */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ================= BOUTONS VUE ================= */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px 0;
}
#viewSelector button{
  background:#fff;
  border:none;
  padding:12px 20px;
  border-radius:22px;
  font-weight:600;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  cursor:pointer;
}

/* ================= ZONE CONTENU ================= */
.center-zone{
  flex:1;
  display:flex;
  overflow:hidden;
}

/* ================= LISTE CONTENEUR ================= */
#visitor-list{
  width:100%;
  padding:18px;
}

/* ================= CARDS ================= */
.visitor-item{
  width:100%;
  max-width:240px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-radius:28px;
  background:transparent;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
  position:relative;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:28px;
}
.visitor-item p{
  text-align:center;
  font-size:15px;
  font-weight:600;
  padding-bottom:6px;
}

/* ===== CROIX SUPPRESSION ===== */
.delete-btn{
  position:absolute;
  top:8px;
  right:8px;
  width:20px;
  height:20px;
  border-radius:50%;
  background:rgba(0,0,0,.45);
  color:#fff;
  font-size:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* ================= CARROUSEL (RESTAURÉ) ================= */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
  overflow-y:visible;
  padding:24px 18px;
  align-items:center;              /* ✅ cards bien visibles */
}
.carousel-view .visitor-item{
  flex-shrink:0;
}

/* ================= GRILLE ================= */
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  justify-items:center;
  overflow-y:auto;
  height:100%;
}

/* ================= LISTE ================= */
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
  align-items:center;
  overflow-y:auto;
}
.list-view .visitor-item{
  max-width:180px;
}

/* ================= MODAL ================= */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:white;
  border-radius:28px;
  padding:18px;
  max-width:90vw;
}
.modal-main-img{
  max-height:70vh;
  object-fit:contain;
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100%;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(10px);
  padding:20px;
  transition:left .3s;
  z-index:1200;
}
#sidebar.sidebar-open{left:0;}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-44px;
  width:44px;
  height:90px;
  background:rgba(255,255,255,.85);
  border-radius:0 22px 22px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-bottom:14px;
  padding:14px;
  border:none;
  border-radius:20px;
  background:#fff;
  font-weight:700;
  cursor:pointer;
}

/* ================= MODAL AJOUT ================= */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#fff;
  padding:18px;
  border-radius:22px;
  width:320px;
}
.form-modal input{
  width:100%;
  margin-bottom:10px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openAddModal()">➕ Ajouter</button>
</div>

<!-- VIEWS -->
<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal" onclick="this.style.display='none'">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const sidebar=document.getElementById('sidebar');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`
      <div class="delete-btn" onclick="deleteItem(${i});event.stopPropagation()">×</div>
      <img src="${c.img}">
      <p>${c.name}</p>
    `;
    d.onclick=()=>{modalMain.src=c.img;modal.style.display='flex';}
    list.appendChild(d);
  });
}

function setView(v){currentView=v;render();}

function deleteItem(i){
  creations.splice(i,1);
  localStorage.setItem('creations',JSON.stringify(creations));
  render();
}

toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');
render();
</script>

</body>
</html>
