<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;overflow-x:hidden;}

/* BODY FIXE */
body::before {
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background-image: url('Photoroom_20251223_114401.jpeg');
  background-size: cover;
  background-position: center;
  z-index:-1;
}

/* GRILLE HORIZONTALE */
.center-zone {
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:3.5cm;
  overflow:hidden;
}
#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content:center;
  padding-left:1cm; 
}
.page{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  column-gap:3mm;
  row-gap:4mm;
  flex:0 0 auto;
  width: calc(2 * 200px + 3mm);
  height: calc(3 * 200px + 8mm);
  scroll-snap-align:center;
  padding:4mm;
  margin-top:0;
}
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow:0 0 0 3px #f6c2d1, 0 6px 14px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
  background:#ffe6f0;
}
.visitor-item .placeholder{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  color:#b84c6f;
  font-weight:bold;
}
.visitor-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  display:block;
  filter: brightness(1.05) contrast(1.05) saturate(0.95);
  transition: filter 0.3s, transform 0.3s;
}
.visitor-item img:hover { transform: scale(1.03); }
.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  text-align:center;
  text-shadow:1px 1px 2px rgba(255,255,255,0.8);
  z-index:3;
}

/* CROIX SUPPRESSION */
.delete-btn{
  position:absolute;
  top:2px;
  right:2px;
  width:20px;
  height:20px;
  background:#ffb6c1;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
  font-size:14px;
  transition: background 0.2s;
}
.delete-btn:hover{background:#e94f9a;}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}
#sidebar button{
  width:auto;
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* MODALS */
.modal {
  position:fixed; inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10001;
}
.modal .modal-box{
  background:#ffe6f0;
  padding:16px 24px;
  border-radius:20px;
  border:3px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
  min-width:200px;
  font-family:'Comic Sans MS',cursive;
}
.modal input{
  padding:6px 12px;
  border-radius:10px;
  border:2px solid #b67385;
  width:100%;
}
.modal button{
  padding:6px 14px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  width:100%;
}

/* ZOOM */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;
}
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  margin-bottom:10px;
}
#zoomModal .thumbs{
  display:flex;
  gap:8px;
  max-width:80%;
  overflow-x:auto;
}
#zoomModal .thumbs img{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}
.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:28px;
  height:28px;
  background:#ffb6c1;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* BUBBLES */
.bubble-container{
  display:flex;
  gap:8px;
  overflow-x:auto;
  padding:4px 0;
  max-width:100%;
}
.bubble{
  background:rgba(255,182,193,0.3);
  border-radius:16px;
  padding:4px 8px;
  font-size:12px;
  white-space:nowrap;
}

/* ACTIONS ZOOM */
.actions{
  display:flex;
  gap:16px;
  margin-top:6px;
  justify-content:center;
}
.like-btn,.comment-btn{
  display:flex;
  align-items:center;
  gap:6px;
  padding:4px 10px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:transparent;
  color:#b84c6f;
  font-size:14px;
}
.like-btn svg,.comment-btn svg{
  width:16px;
  height:16px;
  stroke:#ffb6c1;
  fill:none;
}
</style>
</head>
<body>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="addBtn">Ajouter</button>
</div>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<!-- MODALS -->
<div id="addModal" class="modal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd" type="button">Valider</button>
  </div>
</div>

<div id="deleteModal" class="modal">
  <div class="modal-box">
    <p>Supprimer d√©finitivement ce projet ?</p>
    <button id="confirmDelete">Oui</button>
    <button id="cancelDelete">Annuler</button>
  </div>
</div>

<div id="likeModal" class="modal">
  <div class="modal-box">
    <h3>Like ‚ù§Ô∏è</h3>
    <input id="likeName" placeholder="Votre pr√©nom">
    <button id="confirmLike">Valider</button>
    <div class="bubble-container" id="likeBubbles"></div>
  </div>
</div>

<div id="commentModal" class="modal">
  <div class="modal-box">
    <h3>Commentaire üí¨</h3>
    <input id="commentName" placeholder="Votre pr√©nom">
    <input id="commentText" placeholder="Votre commentaire">
    <button id="confirmComment">Valider</button>
    <div class="bubble-container" id="commentBubbles"></div>
  </div>
</div>

<div id="zoomModal">
  <div class="closeZoom">√ó</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
  <div class="actions">
    <button class="like-btn">‚ù§Ô∏è <span id="likeCount">0</span></button>
    <button class="comment-btn">üí¨ <span id="commentCount">0</span></button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[], currentZoom=null, currentDelete=null;
const container = document.getElementById('visitor-list-container');

const addModal = document.getElementById('addModal');
const deleteModal = document.getElementById('deleteModal');
const likeModal = document.getElementById('likeModal');
const commentModal = document.getElementById('commentModal');

const zoomModal = document.getElementById('zoomModal');
const mainZoom = document.getElementById('mainZoom');
const thumbs = document.getElementById('thumbs');
const likeCount = document.getElementById('likeCount');
const commentCount = document.getElementById('commentCount');

const likeBubbles = document.getElementById('likeBubbles');
const commentBubbles = document.getElementById('commentBubbles');

const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');
const addBtn = document.getElementById('addBtn');
const confirmAdd = document.getElementById('confirmAdd');

const confirmLike = document.getElementById('confirmLike');
const confirmComment = document.getElementById('confirmComment');
const confirmDelete = document.getElementById('confirmDelete');
const cancelDelete = document.getElementById('cancelDelete');

// ---------------------- SIDEBAR ----------------------
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

// ---------------------- RENDER ----------------------
function render() {
  container.innerHTML='';
  let page=null;
  creations.forEach((c,i)=>{
    if(i%6===0){page=document.createElement('div');page.className='page';container.appendChild(page);}
    else page=container.lastElementChild;

    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`
      <div class="placeholder">?</div>
      <div class="delete-btn">√ó</div>
      <p>${c.name}</p>
      <img src="${c.imgUrl}">
    `;
    d.querySelector('img').onload=()=>d.querySelector('.placeholder').style.display='none';
    d.querySelector('.delete-btn').onclick=()=>{currentDelete=c;deleteModal.style.display='flex';};
    d.querySelector('img').onclick=()=>openZoom(c);
    page.appendChild(d);
  });
}

// ---------------------- ZOOM ----------------------
function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.zoomGroup[0];
  thumbs.innerHTML='';
  c.zoomGroup.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>mainZoom.src=u;
    thumbs.appendChild(t);
  });
  likeCount.textContent=c.likes.length;
  commentCount.textContent=c.comments.length;
  zoomModal.style.display='flex';
}

// ---------------------- MODALS ----------------------
document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=e=>{if(e.target===zoomModal)zoomModal.style.display='none';};
likeModal.onclick=e=>{if(e.target===likeModal)likeModal.style.display='none';};
commentModal.onclick=e=>{if(e.target===commentModal)commentModal.style.display='none';};
deleteModal.onclick=e=>{if(e.target===deleteModal)deleteModal.style.display='none';};
cancelDelete.onclick=()=>deleteModal.style.display='none';

// ---------------------- LIKE ----------------------
document.querySelector('.like-btn').onclick=()=>{
  likeModal.style.display='flex';
  likeBubbles.innerHTML='';
  currentZoom.likes.forEach(p=>{
    const b=document.createElement('div');
    b.className='bubble';
    b.innerHTML=`<strong>${p}</strong>`;
    likeBubbles.appendChild(b);
  });
};
confirmLike.onclick=async()=>{
  const name=document.getElementById('likeName').value.trim();
  if(!name) return;
  currentZoom.likes.push(name);
  await supabase.from('creations').update({likes:currentZoom.likes}).eq('id',currentZoom.id);
  likeCount.textContent=currentZoom.likes.length;
  const b=document.createElement('div');b.className='bubble';b.innerHTML=`<strong>${name}</strong>`;
  likeBubbles.appendChild(b);
  document.getElementById('likeName').value='';
};

// ---------------------- COMMENT ----------------------
document.querySelector('.comment-btn').onclick=()=>{
  commentModal.style.display='flex';
  commentBubbles.innerHTML='';
  currentZoom.comments.forEach(c=>{
    const b=document.createElement('div');b.className='bubble';b.innerHTML=`<strong>${c.name}:</strong> ${c.text}`;
    commentBubbles.appendChild(b);
  });
};
confirmComment.onclick=async()=>{
  const n=document.getElementById('commentName').value.trim();
  const t=document.getElementById('commentText').value.trim();
  if(!n||!t) return;
  currentZoom.comments.push({name:n,text:t});
  await supabase.from('creations').update({comments:currentZoom.comments}).eq('id',currentZoom.id);
  commentCount.textContent=currentZoom.comments.length;
  const b=document.createElement('div');b.className='bubble';b.innerHTML=`<strong>${n}:</strong> ${t}`;
  commentBubbles.appendChild(b);
  document.getElementById('commentName').value='';
  document.getElementById('commentText').value='';
};

// ---------------------- DELETE ----------------------
confirmDelete.onclick=async()=>{
  if(!currentDelete) return;
  for(let u of currentDelete.zoomGroup) await supabase.storage.from('images').remove([u.split('/images/')[1]]);
  await supabase.from('creations').delete().eq('id',currentDelete.id);
  creations=creations.filter(c=>c.id!==currentDelete.id);
  render();
  deleteModal.style.display='none';
};

// ---------------------- ADD ----------------------// ---------------------- ADD ----------------------
// Ouvre le modal au clic sur Ajouter
addBtn.onclick = () => {
  addModal.style.display = 'flex';
  console.log("Bouton Ajouter cliqu√© !"); // juste pour v√©rifier
};

// Ferme le modal si clic sur l‚Äôarri√®re-plan
addModal.onclick = e => { if(e.target === addModal) addModal.style.display='none'; };

// Valider l‚Äôajout des images (aucune modification ici, garde ton code)
confirmAdd.onclick = async () => {
  const name = document.getElementById('photoName').value.trim();
  const files = document.getElementById('multiPhoto').files;
  if (!name || !files.length) return;

  const urls = [];

  for (let i = 0; i < files.length; i++) {
    const f = files[i];
    const path = `${Date.now()}_${i}_${f.name}`;
    const { error: uploadError } = await supabase.storage.from('images').upload(path, f);
    if (uploadError) {
      console.error("Erreur upload:", uploadError);
      continue;
    }
    const publicUrl = supabase.storage.from('images').getPublicUrl(path).data.publicUrl;
    urls.push(publicUrl);
  }

  if (!urls.length) return;

  const { data, error } = await supabase.from('creations').insert([{
    name: name,
    image_path: urls[0],
    zoomGroup: urls,
    likes: [],
    comments: []
  }]).select();

  if (error) {
    console.error("Erreur insert:", error);
    return;
  }

  creations.unshift({
    id: data[0].id,
    name: name,
    imgUrl: urls[0],
    zoomGroup: urls,
    likes: [],
    comments: []
  });

  render();
  addModal.style.display = 'none';
  document.getElementById('photoName').value = '';
  document.getElementById('multiPhoto').value = '';
};
// ---------------------- LOAD ----------------------
async function loadCreations(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  creations=data.map(c=>({
    id:c.id,
    name:c.name,
    imgUrl:supabase.storage.from('images').getPublicUrl(c.image_path).data.publicUrl,
    zoomGroup:c.zoomGroup || [supabase.storage.from('images').getPublicUrl(c.image_path).data.publicUrl],
    likes:c.likes||[],
    comments:c.comments||[]
  }));
  render();
}
loadCreations();

</script>
</body>
</html>
