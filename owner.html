<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Cr√©ations</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}

body{
  background:url('Photoroom_20251212_143703.PNG') center/cover fixed;
  overflow:hidden;
}

/* ===== BOUTONS VUE ===== */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px;
}
#viewSelector button{
  padding:12px 20px;
  border:none;
  border-radius:22px;
  background:white;
  font-weight:600;
  box-shadow:0 6px 14px rgba(0,0,0,.2);
  cursor:pointer;
}

/* ===== CONTENU ===== */
.center-zone{flex:1;overflow:auto}
#visitor-list{padding:18px}

/* ===== CARDS ===== */
.visitor-item{
  max-width:240px;
  margin:auto;
  border-radius:28px;
  overflow:hidden;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  cursor:pointer;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
}
.visitor-item p{
  text-align:center;
  padding:10px;
  font-weight:600;
}

/* ===== VUES ===== */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding:0 25vw 30px;
}
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  left:-240px;
  top:0;
  width:240px;
  height:100%;
  background:linear-gradient(180deg,#7a1f3d,#a23a5f);
  padding:20px;
  transition:.3s;
  z-index:1000;
}
#sidebar.sidebar-open{left:0}

#toggleSidebar{
  position:absolute;
  right:-42px;
  top:50%;
  width:42px;
  height:80px;
  background:#7a1f3d;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:0 18px 18px 0;
  cursor:pointer;
}

#sidebar button{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:16px;
  font-weight:700;
  cursor:pointer;
}

/* ===== MODAL IMAGE ===== */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-box{
  background:white;
  border-radius:22px;
  padding:16px;
  width:90%;
}
.modal-box img{width:100%;border-radius:18px}

/* ===== NEIGE / BONBONS ===== */
.snow,.candy{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>
<div id="candy" class="candy"></div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button onclick="openAdd()">‚ûï Ajouter image</button>
  <button onclick="toggleSnow()">‚ùÑÔ∏è Neige</button>
  <button onclick="toggleCandy()">üç¨ Bonbons</button>
</div>

<!-- BOUTONS -->
<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal" onclick="this.style.display='none'">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalImg">
  </div>
</div>

<input type="file" id="fileInput" accept="image/*" hidden>

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg');
const fileInput=document.getElementById('fileInput');
const sidebar=document.getElementById('sidebar');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let view='carousel';

function render(){
  list.className=view+'-view';
  list.innerHTML='';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c}"><p>Image ${i+1}</p>`;
    d.onclick=()=>{modalImg.src=c;modal.style.display='flex'}
    list.appendChild(d);
  });
}
render();

function setView(v){view=v;render();}

document.getElementById('toggleSidebar').onclick=()=>{
  sidebar.classList.toggle('sidebar-open');
};

/* AJOUT IMAGE */
function openAdd(){ fileInput.click(); }
fileInput.onchange=e=>{
  const file=e.target.files[0];
  if(!file)return;
  const reader=new FileReader();
  reader.onload=()=>{
    creations.push(reader.result);
    localStorage.setItem('creations',JSON.stringify(creations));
    render();
  };
  reader.readAsDataURL(file);
};

/* NEIGE */
function toggleSnow(){
  document.getElementById('snow').innerHTML='‚ùÑÔ∏è'.repeat(50);
}

/* BONBONS */
function toggleCandy(){
  document.getElementById('candy').innerHTML='üç¨'.repeat(40);
}
</script>

</body>
</html>
