<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes créations</title>

<style>
/* ================= BASE ================= */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ================= BOUTONS VUE ================= */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px 0;
}
#viewSelector button{
  background:#fff;
  border:none;
  padding:12px 20px;
  border-radius:22px;
  font-weight:600;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  cursor:pointer;
}

/* ================= ZONE CONTENU ================= */
.center-zone{
  flex:1;
  overflow:auto;
  display:flex;
  align-items:center;
}
#visitor-list{
  width:100%;
  padding:18px;
}

/* ================= CARDS ================= */
.visitor-item{
  width:100%;
  max-width:240px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-radius:28px;
  background:transparent;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
  position:relative;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:28px;
  background: rgba(255,255,255,0.01);
}
.visitor-item p{
  text-align:center;
  font-size:15px;
  font-weight:600;
  padding-bottom:6px;
}

/* ================= CARROUSEL ================= */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding-bottom:24px;
}
.carousel-view .visitor-item{flex-shrink:0;}

/* ================= GRILLE ================= */
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  justify-items:center;
}

/* ================= LISTE ================= */
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.list-view .visitor-item{max-width:95%;}

/* ================= MODAL ================= */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:white;
  border-radius:28px;
  padding:18px;
  max-width:90vw;
}
.modal-main-img{
  max-height:70vh;
  object-fit:contain;
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100%;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(10px);
  padding:20px;
  transition:left .3s;
  z-index:1200;
}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-44px;
  width:44px;
  height:90px;
  background:rgba(255,255,255,.85);
  border-radius:0 22px 22px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-bottom:14px;
  padding:14px;
  border:none;
  border-radius:20px;
  background:#fff;
  font-weight:700;
  cursor:pointer;
}

/* ================= MODAL AJOUT ================= */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#fff;
  padding:18px;
  border-radius:22px;
  width:320px;
}
.form-modal input{
  width:100%;
  margin-bottom:10px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openAddModal()">➕ Ajouter</button>
</div>

<!-- VIEWS -->
<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="this.style.display='none'">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<!-- ADD MODAL -->
<div class="form-modal-bg" id="addFormBg">
  <div class="form-modal">
    <input id="addName" placeholder="Nom de la création">
    <input id="addFile" type="file" accept="image/*">
    <button onclick="addCreation()">Ajouter</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/********** 1️⃣ Supabase Init **********/
const supabaseUrl = 'https://tzrwnyserlflrirvhafb.supabase.co';
const supabaseKey = 'sb_publishable__7MMGWAcD78fCtWFz1nUhA_O-rJMbl-';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

const list = document.getElementById('visitor-list');
const modal = document.getElementById('modal');
const modalMain = document.getElementById('modalMain');
const sidebar = document.getElementById('sidebar');

const addFormBg = document.getElementById('addFormBg');
const addName = document.getElementById('addName');
const addFile = document.getElementById('addFile');

let currentView = 'carousel';

/********** 2️⃣ Render / Load **********/
async function render(){
  list.innerHTML='';
  const { data } = await supabase.from('creations').select('*').order('created_at',{ascending:false});
  data.forEach(c=>{
    const div = document.createElement('div');
    div.className = 'visitor-item';
    div.innerHTML = `<img src="${c.image_url}"><p>${c.name}</p>`;
    div.onclick = () => {
      modalMain.src = c.image_url;
      modal.style.display = 'flex';
    };
    list.appendChild(div);
  });
}

/********** 3️⃣ View Selector **********/
function setView(v){
  currentView = v;
  list.className = v + '-view';
}

/********** 4️⃣ Sidebar **********/
toggleSidebar.onclick = () => sidebar.classList.toggle('sidebar-open');
function openAddModal(){
  addFormBg.style.display = 'flex';
}

/********** 5️⃣ Compression + Upload Supabase **********/
async function addCreation(){
  const name = addName.value.trim();
  const file = addFile.files[0];
  if(!name || !file){ alert("Merci de remplir le nom et choisir une photo !"); return; }

  // Compression WebP
  const compressed = await new Promise(resolve => {
    const img = new Image();
    const canvas = document.createElement('canvas');
    const reader = new FileReader();

    reader.onload = e => img.src = e.target.result;
    img.onload = () => {
      const MAX = 1600;
      let w = img.width, h = img.height;
      if(w>MAX||h>MAX){ if(w>h){ h*=MAX/w; w=MAX; } else { w*=MAX/h; h=MAX; } }
      canvas.width=w; canvas.height=h;
      canvas.getContext('2d').drawImage(img,0,0,w,h);
      canvas.toBlob(blob=>resolve(blob),'image/webp',0.8);
    };
    reader.readAsDataURL(file);
  });

  if(compressed.size > 1024*1024){ alert("Image trop lourde"); return; }

  const path = `${Date.now()}.webp`;

  // Upload
  const { error } = await supabase.storage.from('photos').upload(path, compressed);
  if(error){ alert("Erreur upload"); console.log(error); return; }

  // URL publique
  const { data } = supabase.storage.from('photos').getPublicUrl(path);

  // Sauvegarde DB
  await supabase.from('creations').insert([{ name, image_url: data.publicUrl }]);

  addName.value=''; addFile.value=''; addFormBg.style.display='none';
  render();
}

/********** 6️⃣ Ping automatique **********/
setInterval(async ()=>{
  await supabase.from('creations').select('id').limit(1);
},1000*60*60*12); // toutes les 12h

/********** 7️⃣ Initial Render **********/
render();

</script>
</body>
</html>
