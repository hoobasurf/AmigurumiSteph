<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes Créations</title>

<style>
body {
  font-family: sans-serif;
  background:#fff0f5;
  margin:0;
  overflow-x:hidden;
}

/* ================= SIDEBAR ================= */
#sidebar {
  position: fixed;
  top: 0;
  left: -200px;               /* SIDEBAR CACHÉE */
  width: 200px;
  height: 100vh;
  background: #ffe6f0;
  padding: 20px;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
  transition: left 0.3s;
  z-index: 9999;
  border-right:2px solid #b67385;
}

/* SIDEBAR OUVERTE */
#sidebar.sidebar-open {
  left: 0;
}

/* ENCÔCHE TOUJOURS VISIBLE */
#toggleSidebar {
  position: absolute;
  top: 50%;
  right: -30px;
  width: 30px;
  height: 60px;
  background: #ffb6c1;
  color: #8b3a3a;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 0 10px 10px 0;
  cursor: pointer;
  font-weight: bold;
  border:1px solid #b67385;
}

/* BOUTONS SIDEBAR */
#sidebar button {
  background: #ffb6c1;
  color: #8b3a3a;
  border: none;
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
  font-weight: bold;
  margin-bottom:8px;
}

/* ================= PAGE CREATIONS ================= */
h1 {
  text-align:center;
  color:#b84c6f;
}

.owner-box {
  max-width: 450px;
  margin: 20px auto;
  background: #ffe6f0;
  border: 2px solid #b67385;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(182,115,133,0.2);
}

.owner-box input,
.owner-box button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 10px;
}

.owner-box input {
  border: 1px solid #b67385;
}

.owner-box button {
  background: #ffb6c1;
  border: none;
  color: #8b3a3a;
  font-weight: bold;
  cursor: pointer;
}

/* ================= LISTE ================= */
#owner-list {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin:20px;
}

.owner-item {
  position: relative;
  background: #ffe6f0;
  border: 2px solid #b67385;
  padding: 10px;
  border-radius: 15px;
  width: 140px;
  text-align: center;
}

.owner-item img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 10px;
}

.owner-item p {
  margin: 5px 0 0;
  color:#8b3a3a;
  font-weight:bold;
}

/* CROIX SUPPRESSION */
.delete-btn {
  position: absolute;
  top: 5px;
  right: 5px;
  background: rgba(255,192,203,0.85);
  border: 1px solid #8b3a3a;
  color: #8b3a3a;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  cursor: pointer;
}

/* ================= SECTIONS ================= */
.section {
  display:none;
  padding:20px;
}

.section.active {
  display:block;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openSection('videos')">Vidéos</button>
  <button onclick="openSection('mailles')">Mailles</button>
  <button onclick="openSection('pelotes')">Pelotes</button>
  <button onclick="openSection('notes')">Notes</button>
  <button onclick="openSection('settings')">Paramètres</button>
</div>

<h1>Mes Créations</h1>

<div class="owner-box">
  <input id="name" placeholder="Nom de la création">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
</div>

<div id="owner-list"></div>

<!-- SECTIONS -->
<div class="section" id="videos"><button onclick="closeSection()">← Retour</button></div>
<div class="section" id="mailles"><button onclick="closeSection()">← Retour</button></div>
<div class="section" id="pelotes"><button onclick="closeSection()">← Retour</button></div>
<div class="section" id="notes"><button onclick="closeSection()">← Retour</button></div>
<div class="section" id="settings"><button onclick="closeSection()">← Retour</button></div>

<!-- ================= TON JS ORIGINAL (INCHANGÉ) ================= -->
<script type="module" src="owner.js"></script>

<!-- ================= JS SIDEBAR UNIQUEMENT ================= -->
<script>
const sidebar = document.getElementById("sidebar");
const toggle = document.getElementById("toggleSidebar");

toggle.onclick = () => {
  sidebar.classList.toggle("sidebar-open");
};

function openSection(id){
  sidebar.classList.remove("sidebar-open"); // FERMETURE AUTO
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.querySelector(".owner-box").style.display="none";
  document.getElementById("owner-list").style.display="none";
  document.getElementById(id).classList.add("active");
}

function closeSection(){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.querySelector(".owner-box").style.display="block";
  document.getElementById("owner-list").style.display="flex";
}
</script>

</body>
</html>
