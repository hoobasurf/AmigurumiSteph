<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes cr√©ations</title>

<style>
/* ============================= */
/* BASE */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ============================= */
/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px 0;
}
#viewSelector button{
  background:#fff;
  border:none;
  padding:12px 20px;
  border-radius:22px;
  font-weight:600;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  cursor:pointer;
}

/* ============================= */
/* ZONE CONTENU */
.center-zone{
  flex:1;
  overflow:auto;
  display:flex;
  align-items:center;
}
#visitor-list{width:100%;padding:18px;}

/* ============================= */
/* CARTE ‚Äì APP STORE */
.visitor-item{
  max-width:240px;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-radius:28px;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:28px;
}
.visitor-item p{
  text-align:center;
  font-weight:600;
  color:#1d1d1f;
}

/* ============================= */
/* CARROUSEL CENTR√â */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding:0 calc(50vw - 120px) 24px;
  scroll-snap-type:x mandatory;
}
.carousel-view .visitor-item{
  flex-shrink:0;
  scroll-snap-align:center;
}

/* ============================= */
/* GRILLE */
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  justify-items:center;
}

/* ============================= */
/* LISTE */
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.list-view .visitor-item{max-width:95%;}

/* ============================= */
/* MODAL IMAGE */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:#fff4f7;
  border-radius:28px;
  padding:18px;
  width:95%;
  max-width:900px;
  max-height:85vh;
  overflow:auto;
  position:relative;
  border:4px solid #8b2f4a;
}
.modal-main-img{
  width:100%;
  max-height:70vh;
  object-fit:contain;
  border-radius:22px;
}
.close-modal{
  position:absolute;
  top:12px;
  right:16px;
  font-size:26px;
  cursor:pointer;
  color:#8b2f4a;
}

/* ============================= */
/* LIKE / COMMENT */
.icon-bar{
  display:flex;
  justify-content:center;
  gap:24px;
  margin-top:12px;
}
.icon-btn{
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
  font-weight:600;
  color:#8b2f4a;
}
.heart{font-size:26px}
.heart.liked{color:#c2185b}
.comment{background:#fdecef;padding:10px;border-radius:14px;margin-bottom:10px;}

/* ============================= */
/* FORMULAIRES */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#fff0f4;
  padding:18px;
  border-radius:22px;
  width:340px;
  border:4px solid #8b2f4a;
}
.form-modal input,
.form-modal textarea{
  width:100%;
  margin-bottom:10px;
  padding:12px;
  border-radius:12px;
  border:1px solid #b85c74;
}
.form-modal button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:16px;
  background:#8b2f4a;
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* ============================= */
/* SIDEBAR PRO */
#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100vh;
  background:rgba(122,31,61,0.85); /* plus transparent */
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-44px;
  width:44px;
  height:90px;
  background:rgba(122,31,61,0.85);
  color:white;
  border-radius:0 22px 22px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-bottom:14px;
  padding:16px; /* plus lisible */
  border:none;
  border-radius:20px;
  background:#fff;
  color:#7a1f3d;
  font-weight:700;
  box-shadow:0 6px 14px rgba(0,0,0,.25);
  cursor:pointer;
}

/* ============================= */
/* NEIGE / SWEETY / BONBONS */
.snow,#sweetRain{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}
.snow span,.sweet span{
  position:absolute;
  font-size:20px;
  user-select:none;
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>
<div id="sweetRain"></div>

<header></header>

<!-- BOUTONS VUE -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- CONTENU -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal">
  <div class="modal-box">
    <div class="close-modal" onclick="closeModal()">√ó</div>
    <img id="modalMain" class="modal-main-img">
    <div class="icon-bar">
      <div class="icon-btn" onclick="openLikeModal()">
        <span class="heart" id="heart">‚ô°</span>
        <span id="likeCount">0</span>
      </div>
      <div class="icon-btn" onclick="openCommentForm()">üí¨
        <span id="commentCount">0</span>
      </div>
    </div>
    <div id="commentsList"></div>
  </div>
</div>

<!-- FORMULAIRE COMMENT -->
<div class="form-modal-bg" id="commentFormBg">
  <div class="form-modal">
    <input id="commentName" placeholder="Pr√©nom">
    <textarea id="commentText" rows="4" placeholder="Commentaire"></textarea>
    <button onclick="submitComment()">Envoyer</button>
  </div>
</div>

<!-- FORMULAIRE LIKE -->
<div class="form-modal-bg" id="likeFormBg">
  <div class="form-modal">
    <input id="likeName" placeholder="Ton pr√©nom">
    <button onclick="submitLike()">J‚Äôaime</button>
  </div>
</div>

<!-- FORMULAIRE AJOUTER IMAGE -->
<div class="form-modal-bg" id="addFormBg">
  <div class="form-modal">
    <input type="file" id="addImageFile" accept="image/*">
    <input id="addName" placeholder="Nom de la cr√©ation">
    <button onclick="submitAdd()">Ajouter</button>
  </div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button onclick="openAddModal()">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
  <button>Vid√©os</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
  <button>Param√®tres</button>
</div>

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const commentFormBg=document.getElementById('commentFormBg');
const likeFormBg=document.getElementById('likeFormBg');
const addFormBg=document.getElementById('addFormBg');
const toggleSidebar=document.getElementById('toggleSidebar');
const sidebar=document.getElementById('sidebar');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentIndex=null;
let currentView='carousel';
let currentTheme='default';

/* ============================= */
/* RENDER CARDS */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const card=document.createElement('div');
    card.className='visitor-item';
    card.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    card.onclick=()=>openModal(i);
    list.appendChild(card);
  });
}

/* ============================= */
/* BOUTONS VUE */
btnCarousel.onclick=()=>setView('carousel');
btnGrid.onclick=()=>setView('grid');
btnList.onclick=()=>setView('list');
function setView(v){currentView=v;render();}

/* ============================= */
/* MODAL IMAGE */
function openModal(i){
  currentIndex=i;
  modalMain.src=creations[i].imgUrl;
  modal.style.display='flex';
  loadComments();
  loadLikes();
}
function closeModal(){modal.style.display='none'}

/* ============================= */
/* COMMENTS */
function openCommentForm(){commentFormBg.style.display='flex'}
function submitComment(){
  const n=commentName.value.trim();
  const t=commentText.value.trim();
  if(!n||!t)return;
  const k='comments_'+currentIndex;
  const c=JSON.parse(localStorage.getItem(k)||'[]');
  c.push({n,t});
  localStorage.setItem(k,JSON.stringify(c));
  commentFormBg.style.display='none';
  loadComments();
}
function loadComments(){
  const c=JSON.parse(localStorage.getItem('comments_'+currentIndex)||'[]');
  commentCount.textContent=c.length;
  commentsList.innerHTML=c.map(x=>`<div class="comment"><b>${x.n}</b><br>${x.t}</div>`).join('');
}

/* ============================= */
/* LIKES */
function openLikeModal(){likeFormBg.style.display='flex'}
function submitLike(){
  const name=likeName.value.trim();
  if(!name)return;
  const k='likes_'+currentIndex;
  const l=JSON.parse(localStorage.getItem(k)||'[]');
  if(!l.includes(name))l.push(name);
  localStorage.setItem(k,JSON.stringify(l));
  likeFormBg.style.display='none';
  loadLikes();
}
function loadLikes(){
  const l=JSON.parse(localStorage.getItem('likes_'+currentIndex)||'[]');
  heart.textContent=l.length?'‚ù§Ô∏è':'‚ô°';
  heart.classList.toggle('liked',l.length>0);
  likeCount.textContent=l.length?`${l.length} ¬∑ ${l.join(', ')}`:'0';
}

/* ============================= */
/* AJOUTER IMAGE */
function openAddModal(){addFormBg.style.display='flex'}
function submitAdd(){
  const file=addImageFile.files[0];
  const name=addName.value.trim();
  if(!file||!name)return;
  const reader=new FileReader();
  reader.onload=e=>{
    creations.push({imgUrl:e.target.result,name});
    localStorage.setItem('creations',JSON.stringify(creations));
    addFormBg.style.display='none';
    render();
  };
  reader.readAsDataURL(file);
}

/* ============================= */
/* SIDEBAR */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* ============================= */
/* THEMES */
function openThemeModal(){
  const t=prompt("Th√®me: 'noel', 'sweety', 'chat'");
  setTheme(t);
}
function setTheme(theme){
  document.getElementById('snow').style.display='none';
  document.getElementById('sweetRain').style.display='none';
  currentTheme=theme;
  if(theme==='noel')document.getElementById('snow').style.display='block';
  if(theme==='sweety')document.getElementById('sweetRain').style.display='block';
  if(theme==='chat')bodyBackground('Photoroom_20251223_114401.jpeg');
}
function bodyBackground(src){document.body.style.background=`url('${src}') center top / contain no-repeat fixed`;}

/* ============================= */
/* INIT */
render();
</script>

</body>
</html>
