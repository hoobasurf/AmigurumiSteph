<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;display:flex;flex-direction:column;}

/* FOND FIXE */
body::before {
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background-image: url('Photoroom_20251223_114401.jpeg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index:-1;
}

/* SCROLL HORIZONTAL */
.center-zone {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px 0;
}

#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content:center;
  padding-left:1cm;
  margin-top:3cm; /* Grille redescendue */
}

/* Chaque page = 2x3 cartes */
.page{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  column-gap:3mm;
  row-gap:4mm;
  flex:0 0 auto;
  width: calc(2 * 200px + 3mm);
  height: calc(3 * 200px + 8mm);
  scroll-snap-align:center;
  padding:4mm;
  justify-content:center;
}

/* VISITOR ITEM */
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow:0 6px 14px rgba(0,0,0,0.25),
             inset 0 0 0 1px rgba(255,255,255,0.4);
  background:#ffe6f0;
}

/* Overlay l√©ger pour harmoniser avec fond */
.visitor-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,230,240,0.12);
  pointer-events:none;
}

/* Placeholder */
.visitor-item .placeholder{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  color:#b84c6f;
  font-weight:bold;
}

/* Images avec harmonie couleurs */
.visitor-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  display:block;
  filter: brightness(1.05) contrast(1.05) saturate(0.95);
  transition: transform 0.3s;
}

.visitor-item img:hover{
  transform: scale(1.03);
}

/* Nom */
.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  text-align:center;
  text-shadow:1px 1px 2px rgba(255,255,255,0.8);
}

/* Croix suppression */
.delete-btn{
  position:absolute;
  top:4px;
  right:4px;
  width:20px;
  height:20px;
  background:rgba(255,105,180,0.6);
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
  font-size:14px;
  transition:background 0.2s;
}
.delete-btn:hover{
  background:rgba(233,79,154,0.8);
}

/* Sidebar */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}
#sidebar button{
  width:auto;
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ff69b4;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* Modal Ajout */
#addModal, #deleteModal, #likeModal, #commentModal{
  position:fixed; inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#addModal, #deleteModal, #likeModal, #commentModal{
  background:rgba(0,0,0,0.5);
}
.modal-box{
  background:#ffe6f0;
  padding:16px 24px;
  border-radius:20px;
  border:3px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
  min-width:220px;
  font-family:'Comic Sans MS',cursive;
}
.modal-box input, .modal-box textarea{
  padding:6px 12px;
  border-radius:10px;
  border:2px solid #b67385;
  width:100%;
}
.modal-box button{
  padding:6px 14px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  width:100%;
}

/* Zoom */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;
}
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  margin-bottom:10px;
}
#zoomModal .thumbs{
  display:flex;
  gap:8px;
  max-width:80%;
  overflow-x:auto;
}
#zoomModal .thumbs img{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}
.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:28px;
  height:28px;
  background:#ffb6c1;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* Bulles likes/comments sous zoom */
.likes-bubbles, .comments-bubbles{
  display:flex;
  flex-direction:column;
  gap:6px;
  max-height:150px;
  overflow-y:auto;
  width:45%;
}
.likes-bubbles .bubble, .comments-bubbles .bubble{
  background:rgba(255,192,203,0.3);
  padding:4px 8px;
  border-radius:12px;
  font-size:14px;
  color:#b84c6f;
}
.comments-bubbles .bubble{
  background:rgba(255,230,240,0.4);
}

/* Actions r√©sum√© sous miniature */
.actions-summary{
  position:absolute;
  bottom:4px;
  left:4px;
  display:flex;
  gap:8px;
  align-items:center;
  font-weight:bold;
  font-size:14px;
  color:#b84c6f;
}
.actions-summary span{
  display:flex;
  align-items:center;
  gap:4px;
}

/* Responsive */
@media(max-width:480px){
  .page{grid-template-columns: repeat(2, 120px); grid-template-rows: repeat(3, 120px);}
  .visitor-item{width:120px;height:120px;}
  .modal-box{min-width:180px;}
}
</style>
</head>
<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="addBtn">Ajouter</button>
</div>

<!-- MODAL AJOUT -->
<div id="addModal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<!-- MODAL DELETE -->
<div id="deleteModal">
  <div class="modal-box">
    <p>Supprimer d√©finitivement cette image ?</p>
    <button id="confirmDelete">Supprimer</button>
    <button id="cancelDelete">Annuler</button>
  </div>
</div>

<!-- MODAL LIKE -->
<div id="likeModal">
  <div class="modal-box">
    <h3>Ajouter un Like</h3>
    <input id="likeName" placeholder="Pr√©nom">
    <button id="confirmLike">Valider</button>
  </div>
</div>

<!-- MODAL COMMENT -->
<div id="commentModal">
  <div class="modal-box">
    <h3>Ajouter un Commentaire</h3>
    <input id="commentName" placeholder="Pr√©nom">
    <textarea id="commentText" placeholder="Commentaire"></textarea>
    <button id="confirmComment">Valider</button>
  </div>
</div>

<!-- ZOOM -->
<div id="zoomModal">
  <div class="closeZoom">√ó</div>
  <img id="mainZoom">
  <div style="display:flex;gap:12px;width:90%;margin-top:10px;">
    <div class="likes-bubbles"></div>
    <div class="comments-bubbles"></div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],currentZoom=null,itemToDelete=null;
const container=document.getElementById('visitor-list-container');
const addModal=document.getElementById('addModal');
const zoomModal=document.getElementById('zoomModal');
const mainZoom=document.getElementById('mainZoom');
const thumbs=document.getElementById('thumbs');
const deleteModal=document.getElementById('deleteModal');
const likeModal=document.getElementById('likeModal');
const commentModal=document.getElementById('commentModal');

async function loadCreations(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};
  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]) grouped[c.name]={name:c.name,imgUrl:url,zoomGroup:[],likes:[],comments:[]};
    grouped[c.name].zoomGroup.push(url);
  });
  creations=Object.values(grouped);
  render();
}

function render(){
  container.innerHTML='';
  let page=null;
  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="placeholder">?</div>
                 <div class="delete-btn">√ó</div>
                 <p>${c.name}</p>
                 <img src="${c.imgUrl}" onload="this.previousElementSibling.style.display='none'" onerror="this.style.display='none'">
                 <div class="actions-summary">
                    <span>‚ù§Ô∏è ${c.likes.length}</span>
                    <span>üí¨ ${c.comments.length}</span>
                 </div>`;
    // Click image zoom
    d.querySelector('img').onclick=()=>openZoom(c);
    // Click delete
    d.querySelector('.delete-btn').onclick=()=>openDeleteModal(c);
    page.appendChild(d);
  });
}

function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.imgUrl;
  // afficher bulles
  updateBubbles();
  zoomModal.style.display='flex';
}

function updateBubbles(){
  const likesContainer=zoomModal.querySelector('.likes-bubbles');
  const commentsContainer=zoomModal.querySelector('.comments-bubbles');
  likesContainer.innerHTML='';
  commentsContainer.innerHTML='';
  currentZoom.likes.forEach(n=>{
    const b=document.createElement('div'); b.className='bubble'; b.textContent=n;
    likesContainer.appendChild(b);
  });
  currentZoom.comments.forEach(obj=>{
    const b=document.createElement('div'); b.className='bubble'; b.textContent=`${obj.name}: ${obj.text}`;
    commentsContainer.appendChild(b);
  });
}

function openDeleteModal(c){
  itemToDelete=c;
  deleteModal.style.display='flex';
}

document.getElementById('confirmDelete').onclick=async()=>{
  if(!itemToDelete) return;
  const c=itemToDelete;
  for(let u of c.zoomGroup){
    await supabase.storage.from('images').remove([u.split('/images/')[1]]);
  }
  await supabase.from('creations').delete().eq('name',c.name);
  creations=creations.filter(x=>x.name!==c.name);
  render();
  deleteModal.style.display='none';
  itemToDelete=null;
};
document.getElementById('cancelDelete').onclick=()=>{deleteModal.style.display='none'; itemToDelete=null;};

// Add photo
document.getElementById('addBtn').onclick=()=>addModal.style.display='flex';
addModal.onclick=e=>{if(e.target===addModal)addModal.style.display='none'};
document.getElementById('confirmAdd').onclick=async()=>{
  const name=document.getElementById('photoName').value.trim();
  const files=document.getElementById('multiPhoto').files;
  if(!name||!files.length)return;
  const urls=[];
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path,f);
    await supabase.from('creations').insert([{name,image_path:path}]);
    urls.push(`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`);
  }
  creations.unshift({name,imgUrl:urls[0],zoomGroup:urls,likes:[],comments:[]});
  render();
  addModal.style.display='none';
  document.getElementById('photoName').value='';
  document.getElementById('multiPhoto').value='';
};

// Toggle sidebar
document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');

// Zoom close
document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=e=>{if(e.target===zoomModal) zoomModal.style.display='none'};

// Like / Comment modals
let pendingAction=null; // 'like' or 'comment'
function openLikeModal(){likeModal.style.display='flex'; pendingAction='like';}
function openCommentModal(){commentModal.style.display='flex'; pendingAction='comment';}

document.getElementById('confirmLike').onclick=()=>{
  const val=document.getElementById('likeName').value.trim();
  if(val){currentZoom.likes.push(val);}
  document.getElementById('likeName').value='';
  likeModal.style.display='none';
  updateBubbles(); render();
};

document.getElementById('confirmComment').onclick=()=>{
  const name=document.getElementById('commentName').value.trim();
  const text=document.getElementById('commentText').value.trim();
  if(name && text){currentZoom.comments.push({name,text});}
  document.getElementById('commentName').value='';
  document.getElementById('commentText').value='';
  commentModal.style.display='none';
  updateBubbles(); render();
};

// Ajouter boutons like/comment sous zoom
// Click like
document.addEventListener('click',e=>{
  if(e.target.classList.contains('like-btn')) openLikeModal();
  if(e.target.classList.contains('comment-btn')) openCommentModal();
});

// Close modals on click background
likeModal.onclick=e=>{if(e.target===likeModal) likeModal.style.display='none';}
commentModal.onclick=e=>{if(e.target===commentModal) commentModal.style.display='none';}

loadCreations();
</script>
</body>
</html>
