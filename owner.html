<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}
body{background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed; display:flex; flex-direction:column; overflow:hidden;}
#viewSelector{display:flex;justify-content:center;gap:16px;margin-top:205px;}
#viewSelector button{background:#fff0f7;border:2px solid #b84c6f;color:#b84c6f;padding:8px 16px;border-radius:24px;cursor:pointer;}
.center-zone{flex:1;display:flex;justify-content:center;align-items:center;padding-top:300px;}
#owner-list{display:flex;gap:40px;flex-wrap:wrap;justify-content:center;}
.owner-item{text-align:center;cursor:pointer;}
.owner-item img{width:220px;height:220px;object-fit:contain;border:4px solid #b67385;background:#ffe6f0;}
.owner-item p{margin-bottom:8px;font-size:20px;color:#b84c6f;font-weight:bold;}
#sidebar{position:fixed;top:0;left:-220px;width:220px;height:100vh;background:rgba(255,230,240,0.15);border-right:2px solid #b67385;padding:20px;transition:left .3s ease;z-index:10;}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{position:absolute;top:50%;right:-30px;width:30px;height:60px;background:#ffb6c1;color:#8b3a3a;border-radius:0 12px 12px 0;display:flex;justify-content:center;align-items:center;cursor:pointer;border:1px solid #b67385;font-weight:bold;}
#sidebar button{width:100%;margin-bottom:10px;padding:10px;border:none;border-radius:12px;background:#ffb6c1;color:#8b3a3a;font-weight:bold;cursor:pointer;}
#addForm{display:flex;flex-direction:column;gap:10px;margin-top:20px;}
#addForm input, #addForm button{padding:8px;border-radius:8px;border:1px solid #b67385;}
</style>
</head>
<body>

<div id="viewSelector">
  <button>Carrousel</button>
  <button>Grille</button>
  <button>Liste</button>
</div>

<div class="center-zone">
  <div id="owner-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button>Thème</button>
  <button>Vidéos</button>

  <!-- AJOUT DANS SIDEBAR -->
  <div id="addForm">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button id="add">Ajouter</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = 'https://tzrwnyserlflrirvhafb.supabase.co';
const supabaseKey = 'sb_publishable__7MMGWAcD78fCtWFz1nUhA_O-rJMbl-';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

/* Elements */
const nameInput = document.getElementById('name');
const photoInput = document.getElementById('photo');
const addBtn = document.getElementById('add');
const list = document.getElementById('owner-list');
const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');

/* Sidebar toggle */
toggleSidebar.onclick = () => sidebar.classList.toggle('sidebar-open');

/* Ajouter une création dans Supabase */
addBtn.onclick = async () => {
  const name = nameInput.value.trim();
  const file = photoInput.files[0];
  if(!name || !file){ alert("Merci de remplir le nom et choisir une photo !"); return; }

  const path = Date.now() + '_' + file.name;
  const { error: uploadError } = await supabase.storage.from('photos').upload(path, file);
  if(uploadError){ alert("Erreur upload : " + uploadError.message); return; }

  const { data: urlData } = supabase.storage.from('photos').getPublicUrl(path);
  const imageUrl = urlData.publicUrl;

  const { error: insertError } = await supabase.from('creations').insert([{ name, image_url: imageUrl }]);
  if(insertError){ alert("Erreur insertion : " + insertError.message); return; }

  const div = document.createElement('div');
  div.className='owner-item';
  div.innerHTML = `<p>${name}</p><img src="${imageUrl}">`;
  list.prepend(div);

  nameInput.value='';
  photoInput.value='';
};

/* Charger les créations au refresh */
async function loadCreations(){
  const { data, error } = await supabase.from('creations').select('*').order('created_at',{ascending:false});
  if(error){ console.error(error); return; }
  data.forEach(c=>{
    const div = document.createElement('div');
    div.className='owner-item';
    div.innerHTML = `<p>${c.name}</p><img src="${c.image_url}">`;
    list.appendChild(div);
  });
}
loadCreations();
</script>
</body>
</html>
