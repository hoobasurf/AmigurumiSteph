<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Galerie</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:'Comic Sans MS',cursive;
  overflow:hidden;
}

body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
}

/* SIDEBAR */
#sidebar{
  position:fixed;top:0;left:-220px;width:220px;height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;top:50%;right:-30px;width:30px;height:60px;
  background:#ffb6c1;color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;justify-content:center;align-items:center;
  cursor:pointer;border:1px solid #b67385;
}
#sidebar button{
  width:100%;margin-bottom:10px;padding:10px;
  border:none;border-radius:12px;
  background:#ffb6c1;color:#8b3a3a;
  font-weight:bold;cursor:pointer;
}

/* VIEW BUTTONS */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:20px 0;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 18px;
  border-radius:24px;
  cursor:pointer;
}

/* CENTER */
.center-zone{
  height:calc(100vh - 100px);
  overflow:hidden;
}
#visitor-list{
  height:100%;
}

/* IMAGE */
.visitor-item img{
  width:100%;
  height:140px;
  object-fit:contain;
  display:block;
}

/* ===================== */
/* ===== CARROUSEL ===== */
/* ===================== */

.carousel-view{
  display:flex;
  height:100%;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}

.carousel-page{
  min-width:100vw;
  height:100%;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(2,1fr);
  scroll-snap-align:start;
}

/* ================= */
/* ===== GRID ===== */
/* ================= */

.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  grid-auto-rows:1fr;
  height:100%;
  overflow-y:auto;
}

/* ================= */
/* ===== LIST ===== */
/* ================= */

.list-view{
  display:flex;
  flex-direction:column;
  height:100%;
  overflow-y:auto;
}

/* MODAL */
.modal-bg{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box img{
  max-width:90vw;
  max-height:80vh;
}

/* ADD MODAL */
.form-modal-bg{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#ffe6f0;
  padding:18px;
  border-radius:14px;
  border:4px solid #b67385;
  width:320px;
}
.form-modal input,
.form-modal button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
}
</style>
</head>

<body>

<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <button onclick="openAddModal()">Ajouter</button>
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="this.style.display='none'">
  <div class="modal-box">
    <img id="modalMain">
  </div>
</div>

<!-- ADD -->
<div class="form-modal-bg" id="addFormBg" onclick="if(event.target===this)this.style.display='none'">
  <div class="form-modal">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button onclick="submitAdd()">Ajouter</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const addFormBg=document.getElementById('addFormBg');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

function render(){
  list.innerHTML='';
  list.className=currentView+'-view';

  if(currentView==='carousel'){
    for(let i=0;i<creations.length;i+=6){
      const page=document.createElement('div');
      page.className='carousel-page';
      creations.slice(i,i+6).forEach(c=>{
        const d=document.createElement('div');
        d.className='visitor-item';
        d.innerHTML=`<img src="${c.imgUrl}">`;
        d.onclick=()=>{modalMain.src=c.imgUrl;modal.style.display='flex'};
        page.appendChild(d);
      });
      list.appendChild(page);
    }
    return;
  }

  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}">`;
    d.onclick=()=>{modalMain.src=c.imgUrl;modal.style.display='flex'};
    list.appendChild(d);
  });
}

render();

function setView(v){
  currentView=v;
  render();
}

function openAddModal(){
  addFormBg.style.display='flex';
}

function submitAdd(){
  const n=name.value.trim();
  const f=photo.files[0];
  if(!n||!f)return;
  const r=new FileReader();
  r.onload=e=>{
    creations.push({name:n,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    addFormBg.style.display='none';
    render();
  };
  r.readAsDataURL(f);
}

toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');
</script>

</body>
</html>
