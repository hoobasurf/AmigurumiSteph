<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{display:none}

/* BOUTONS VUE */
#viewSelector button{
  position:relative;
  top:0;
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:12px;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}
#visitor-list{width:100%;max-width:1200px;display:flex;flex-wrap:wrap;gap:10px}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer;position:relative}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* NEIGE */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}

/* MODAL THEME */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  border:4px solid #b67385;
  border-radius:18px;
  padding:20px;
  text-align:center;
  min-width:260px;
}
.modal-box button{
  display:block;
  width:100%;
  margin:8px 0;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<header></header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>

  <hr>
  <h3 style="text-align:center;color:#8b3a3a;margin-bottom:10px;">Ajouter une crÃ©ation</h3>

  <input id="name" placeholder="Nom de la crÃ©ation" style="width:100%;margin-bottom:8px;padding:8px;border-radius:8px;border:1px solid #b67385;">
  <input id="photo" type="file" accept="image/*" style="width:100%;margin-bottom:10px;">
  <button id="add">Ajouter</button>
  <hr>

  <button onclick="openThemeModal()">ThÃ¨me</button>
  <button>VidÃ©os</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
  <button>ParamÃ¨tres</button>
</div>

<!-- THEME MODAL -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>Choisir un thÃ¨me</h3>
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety-Girly</button>
    <button onclick="closeThemeModal(event)">âœ• Fermer</button>
  </div>
</div>

<script>
/* ==================== VUES ==================== */
let currentView = 'grid';

const btnCarousel = document.getElementById('btnCarousel');
const btnGrid = document.getElementById('btnGrid');
const btnList = document.getElementById('btnList');
const list = document.getElementById('visitor-list');

let creations = JSON.parse(localStorage.getItem('creations')||'[]');

function renderCreations(){
  list.innerHTML='';
  list.className = currentView + '-view';
  creations.forEach(item=>{
    const div=document.createElement('div');
    div.className='visitor-item';
    div.innerHTML=`<p>${item.name}</p><img src="${item.imgUrl}">`;
    list.appendChild(div);
  });
}

function setView(view){
  currentView=view;
  renderCreations();
}

btnCarousel.onclick=()=>setView('carousel');
btnGrid.onclick=()=>setView('grid');
btnList.onclick=()=>setView('list');

/* ==================== SIDEBAR ==================== */
const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');
toggleSidebar.onclick = ()=>sidebar.classList.toggle('sidebar-open');

/* ==================== NEIGE ==================== */
const snow = document.getElementById('snow');
function createSnow(){
  if(snow.style.display==='none') return;
  const f = document.createElement('div');
  f.textContent='â„';
  f.style.position='absolute';
  f.style.top='-30px';
  f.style.left=Math.random()*innerWidth+'px';
  f.style.fontSize=(Math.random()*20+10)+'px';
  f.style.opacity=Math.random();
  snow.appendChild(f);
  const fall = setInterval(()=>{
    f.style.top=parseFloat(f.style.top)+3+'px';
    if(parseFloat(f.style.top)>innerHeight){f.remove();clearInterval(fall);}
  },20);
}
setInterval(createSnow,150);

/* ==================== THEME ==================== */
const themeModal = document.getElementById('themeModal');
const sweetRain = document.createElement('div');
sweetRain.style.position='fixed';
sweetRain.style.inset='0';
sweetRain.style.pointerEvents='none';
sweetRain.style.zIndex='5';
sweetRain.style.display='none';
document.body.appendChild(sweetRain);

function openThemeModal(){ themeModal.style.display='flex'; }
function closeThemeModal(e){ if(e.target===themeModal||e.target.tagName==='BUTTON') themeModal.style.display='none'; }

function createSweet(){
  if(sweetRain.style.display==='none') return;
  const candy = document.createElement('div');
  candy.textContent='ðŸ¬';
  candy.style.position='absolute';
  candy.style.top='-30px';
  candy.style.left=Math.random()*innerWidth+'px';
  candy.style.fontSize=(Math.random()*24+16)+'px';
  candy.style.opacity=Math.random()*0.8+0.3;
  sweetRain.appendChild(candy);
  const fall=setInterval(()=>{
    candy.style.top=parseFloat(candy.style.top)+(Math.random()*3+2)+'px';
    candy.style.left=parseFloat(candy.style.left)+Math.sin(Date.now()/200)*1.5+'px';
    if(parseFloat(candy.style.top)>innerHeight){candy.remove();clearInterval(fall);}
  },20);
}
setInterval(createSweet,150);

function setTheme(theme){
  if(theme==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
    snow.style.display='block';
    sweetRain.style.display='none';
  } else if(theme==='sweety'){
    document.body.style.background="url('sweety-girly.png') center center / cover no-repeat fixed";
    snow.style.display='none';
    sweetRain.style.display='block';
  } else {
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
    snow.style.display='none';
    sweetRain.style.display='none';
  }
}

/* ==================== AJOUT CREATION ==================== */
const nameInput = document.getElementById('name');
const photoInput = document.getElementById('photo');
const addBtn = document.getElementById('add');

addBtn.onclick = ()=>{
  const name = nameInput.value.trim();
  const file = photoInput.files[0];
  if(!name || !file){ alert("Merci de remplir le nom et choisir une photo !"); return; }

  const reader = new FileReader();
  reader.onload = e=>{
    creations.unshift({name,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    renderCreations();
    nameInput.value='';
    photoInput.value='';
  };
  reader.readAsDataURL(file);
};

/* ==================== INITIALISATION ==================== */
renderCreations();
</script>

</body>
</html>
