<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes crÃ©ations</title>

<style>
/* ============================= */
/* BASE */
/* ============================= */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ============================= */
/* HEADER */
/* ============================= */
header{text-align:center;padding:12px 0;}
.title{display:none;}

/* ============================= */
/* BOUTONS VUE */
/* ============================= */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px 0;
}
#viewSelector button{
  background:white;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  font-weight:600;
  box-shadow:0 4px 10px rgba(0,0,0,.12);
  cursor:pointer;
}

/* ============================= */
/* ZONE CONTENU */
/* ============================= */
.center-zone{
  flex:1;
  overflow:auto;
}
#visitor-list{
  width:100%;
  padding:18px;
}

/* ============================= */
/* CARTE â€“ APP STORE */
/* ============================= */
.visitor-item{
  width:100%;
  max-width:240px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-radius:28px;
  background:transparent;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  display:block;
  border-radius:28px;
}
.visitor-item p{
  text-align:center;
  font-size:15px;
  font-weight:600;
  color:#1d1d1f;
  padding-bottom:6px;
}

/* ============================= */
/* CARROUSEL â€“ CENTRÃ‰ Ã‰CRAN */
/* ============================= */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding:0 calc(50vw - 120px) 24px;
  scroll-snap-type:x mandatory;
}
.carousel-view .visitor-item{
  flex-shrink:0;
  scroll-snap-align:center;
}

/* ============================= */
/* GRILLE */
/* ============================= */
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  justify-items:center;
}

/* ============================= */
/* LISTE */
/* ============================= */
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.list-view .visitor-item{
  max-width:95%;
}

/* ============================= */
/* MODAL IMAGE */
/* ============================= */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:white;
  border-radius:28px;
  padding:18px;
  width:95%;
  max-width:900px;
  max-height:85vh;
  overflow:auto;
  position:relative;
}
.modal-main-img{
  width:100%;
  max-height:70vh;
  object-fit:contain;
  border-radius:22px;
}
.close-modal{
  position:absolute;
  top:12px;
  right:16px;
  font-size:26px;
  cursor:pointer;
}

/* ============================= */
/* ICONES */
/* ============================= */
.icon-bar{
  display:flex;
  justify-content:center;
  gap:24px;
  margin-top:12px;
}
.icon-btn{
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
}
.heart{font-size:26px}
.heart.liked{color:#ff3b5c}

/* ============================= */
/* COMMENTAIRES */
/* ============================= */
.comment-section{margin-top:16px}
.comment{
  background:#f2f2f7;
  padding:10px;
  border-radius:12px;
  margin-bottom:10px;
}

/* ============================= */
/* FORMULAIRES */
/* ============================= */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:white;
  padding:18px;
  border-radius:20px;
  width:340px;
}
.form-modal input,
.form-modal textarea{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
.form-modal button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:14px;
  background:#007aff;
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* ============================= */
/* SIDEBAR */
/* ============================= */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,255,255,.85);
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#007aff;
  color:white;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* ============================= */
/* NEIGE / SWEETY */
/* ============================= */
.snow,#sweetRain{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>
<div id="sweetRain"></div>

<header>
  <h1 class="title">Mes crÃ©ations</h1>
</header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE + LIKE + COMMENT -->
<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="close-modal" onclick="closeModal()">Ã—</div>
    <img id="modalMain" class="modal-main-img">
    <div class="icon-bar">
      <div class="icon-btn" onclick="openLikeModal()">
        <span class="heart" id="heart">â™¡</span>
        <span id="likeCount">0</span>
      </div>
      <div class="icon-btn" onclick="openCommentForm()">ðŸ’¬
        <span id="commentCount">0</span>
      </div>
    </div>
    <div id="commentsList" class="comment-section"></div>
  </div>
</div>

<!-- FORM COMMENT -->
<div class="form-modal-bg" id="commentFormBg" onclick="if(event.target===commentFormBg) commentFormBg.style.display='none'">
  <div class="form-modal" onclick="event.stopPropagation()">
    <input id="commentName" placeholder="PrÃ©nom">
    <textarea id="commentText" rows="4" placeholder="Commentaire"></textarea>
    <button onclick="submitComment()">Envoyer</button>
  </div>
</div>

<!-- FORM LIKE -->
<div class="form-modal-bg" id="likeFormBg" onclick="if(event.target===likeFormBg) likeFormBg.style.display='none'">
  <div class="form-modal" onclick="event.stopPropagation()">
    <input id="likeName" placeholder="Ton prÃ©nom">
    <button onclick="submitLike()">J'aime</button>
  </div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <button onclick="openAddModal()">Ajouter</button>
  <button onclick="openThemeModal()">ThÃ¨me</button>
  <button>VidÃ©os</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
  <button>ParamÃ¨tres</button>
</div>

<!-- ADD MODAL -->
<div class="form-modal-bg" id="addModal" onclick="if(event.target===addModal) addModal.style.display='none'">
  <div class="form-modal" onclick="event.stopPropagation()">
    <input id="newName" placeholder="Nom de la crÃ©ation">
    <input id="newFile" type="file" accept="image/*">
    <button onclick="submitAdd()">Ajouter</button>
  </div>
</div>

<!-- THEME MODAL -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>Choisir un thÃ¨me</h3>
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety-Girly</button>
    <button onclick="closeThemeModal(event)">âœ• Fermer</button>
  </div>
</div>

<script>
/* ============================= */
/* JS COMPLET â€“ ORIGINAL */
/* ============================= */
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const commentFormBg=document.getElementById('commentFormBg');
const likeFormBg=document.getElementById('likeFormBg');
const commentCount=document.getElementById('commentCount');
const commentList=document.getElementById('commentsList');
const addModal=document.getElementById('addModal');
const snow=document.getElementById('snow');
const sweetRain=document.getElementById('sweetRain');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentIndex=null;
let currentView='carousel';

function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    d.onclick=()=>openModal(i);
    list.appendChild(d);
  });
}

btnCarousel.onclick=()=>setView('carousel');
btnGrid.onclick=()=>setView('grid');
btnList.onclick=()=>setView('list');
function setView(v){currentView=v;render();}

function openModal(i){
  currentIndex=i;
  modalMain.src=creations[i].imgUrl;
  modal.style.display='flex';
  loadComments();
  loadLikes();
}
function closeModal(){modal.style.display='none'}

function openAddModal(){addModal.style.display='flex'}
function submitAdd(){
  const name=document.getElementById('newName').value.trim();
  const file=document.getElementById('newFile').files[0];
  if(!name||!file) return;
  const reader=new FileReader();
  reader.onload=e=>{
    creations.unshift({name,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    addModal.style.display='none';
    render();
  };
  reader.readAsDataURL(file);
}

function openCommentForm(){commentFormBg.style.display='flex'}
function submitComment(){
  const n=commentName.value.trim();
  const t=commentText.value.trim();
  if(!n||!t) return;
  const key='comments_'+currentIndex;
  const c=JSON.parse(localStorage.getItem(key)||'[]');
  c.push({n,t});
  localStorage.setItem(key,JSON.stringify(c));
  commentFormBg.style.display='none';
  loadComments();
}
function loadComments(){
  const c=JSON.parse(localStorage.getItem('comments_'+currentIndex)||'[]');
  commentCount.textContent=c.length;
  commentList.innerHTML=c.map(x=>`<div class="comment"><b>${x.n}</b><br>${x.t}</div>`).join('');
}

function openLikeModal(){likeFormBg.style.display='flex'}
function submitLike(){
  const name=likeName.value.trim();
  if(!name) return;
  const key='likes_'+currentIndex;
  const likes=JSON.parse(localStorage.getItem(key)||'[]');
  if(!likes.includes(name)) likes.push(name);
  localStorage.setItem(key,JSON.stringify(likes));
  likeFormBg.style.display='none';
  loadLikes();
}
function loadLikes(){
  const likes=JSON.parse(localStorage.getItem('likes_'+currentIndex)||'[]');
  heart.textContent=likes.length?'â¤ï¸':'â™¡';
  heart.classList.toggle('liked',likes.length>0);
  likeCount.textContent=likes.length;
}

/* SIDEBAR */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* THEME */
function openThemeModal(){themeModal.style.display='flex'}
function closeThemeModal(e){if(e.target===themeModal||e.target.tagName==='BUTTON') themeModal.style.display='none'}
function setTheme(t){
  if(t==='noel'){snow.style.display='block';sweetRain.style.display='none';}
  else if(t==='sweety'){snow.style.display='none';sweetRain.style.display='block';}
  else{snow.style.display='none';sweetRain.style.display='none';}
}

render();
</script>

</body>
</html>
