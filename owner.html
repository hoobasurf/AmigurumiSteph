<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;position:relative}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
  cursor:pointer;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}
.visitor-item .delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  width:24px;
  height:24px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
}

/* VUES */
.carousel-view{flex-wrap:nowrap;overflow-x:auto}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL AJOUT */
#addModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#addModal .modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* MODAL ZOOM */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
  flex-direction:column;
}
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  margin-bottom:10px;
  object-fit:contain;
}
#zoomModal .thumbs{
  display:flex;
  gap:10px;
  overflow-x:auto;
  max-width:80%;
}
#zoomModal .thumbs img{
  width:80px;
  height:80px;
  object-fit:cover;
  cursor:pointer;
  border:2px solid #b67385;
}
#zoomModal .closeZoom{
  position:absolute;
  top:10px;
  right:10px;
  width:30px;
  height:30px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-weight:bold;
}
#zoomModal .actions{
  display:flex;
  gap:20px;
  margin-top:10px;
}
.like-btn{background:#ff69b4;color:#fff;padding:6px 12px;border:none;border-radius:12px;cursor:pointer}
.comment-btn{background:#b84c6f;color:#fff;padding:6px 12px;border:none;border-radius:12px;cursor:pointer}

#status{text-align:center;margin:10px;}
</style>
</head>

<body>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <input id="name" placeholder="Nom">
  <button id="addBtn">Ajouter</button>
</div>

<div id="addModal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<div id="zoomModal">
  <div class="closeZoom">√ó</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
  <div class="actions">
    <button class="like-btn">‚ù§Ô∏è Like (0)</button>
    <button class="comment-btn">üí¨ Commentaire (0)</button>
  </div>
</div>

<p id="status">üì§ Pr√™t √† uploader‚Ä¶</p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let currentView='grid';
let currentZoom=null;

const list=document.getElementById('visitor-list');
const nameInput=document.getElementById('name');
const addModal=document.getElementById('addModal');
const zoomModal=document.getElementById('zoomModal');
const mainZoom=document.getElementById('mainZoom');
const thumbs=document.getElementById('thumbs');
const likeBtn=document.querySelector('.like-btn');
const commentBtn=document.querySelector('.comment-btn');

async function loadCreations(){
  const { data } = await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};

  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]){
      grouped[c.name]={id:c.id,name:c.name,imgUrl:url,zoomGroup:[],likes:[],comments:[]};
    }
    grouped[c.name].zoomGroup.push(url);
  });

  creations=Object.values(grouped);
  renderCreations();
}

function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="delete-btn">√ó</div><p>${c.name}</p><img src="${c.imgUrl}">`;
    d.querySelector('img').onclick=()=>openZoom(c);
    d.querySelector('.delete-btn').onclick=()=>deleteProject(c.name);
    list.appendChild(d);
  });
}

function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.imgUrl;
  thumbs.innerHTML='';
  c.zoomGroup.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>mainZoom.src=u;
    thumbs.appendChild(t);
  });
  updateActions();
  zoomModal.style.display='flex';
}

function updateActions(){
  likeBtn.textContent=`‚ù§Ô∏è Like (${currentZoom.likes.length})`;
  commentBtn.textContent=`üí¨ Commentaire (${currentZoom.comments.length})`;
}

likeBtn.onclick=()=>{
  const p=prompt("Ton pr√©nom ?");
  if(p){currentZoom.likes.push(p);updateActions();}
};
commentBtn.onclick=()=>{
  const c=prompt("Commentaire ?");
  if(c){currentZoom.comments.push(c);updateActions();}
};

document.getElementById('addBtn').onclick=()=>addModal.style.display='flex';
addModal.onclick=e=>{if(e.target===addModal)addModal.style.display='none'};

document.getElementById('confirmAdd').onclick=async()=>{
  const files=document.getElementById('multiPhoto').files;
  const name=nameInput.value.trim();
  if(!files.length||!name)return;

  const zoomGroup=[];
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path,f);
    await supabase.from('creations').insert([{name,image_path:path}]);
    zoomGroup.push(`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`);
  }

  creations.unshift({id:Date.now(),name,imgUrl:zoomGroup[0],zoomGroup,likes:[],comments:[]});
  renderCreations();
  addModal.style.display='none';
};

document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=e=>{if(e.target===zoomModal)zoomModal.style.display='none'};

async function deleteProject(name){
  if(!confirm("Supprimer ce projet ?"))return;
  const toDelete=creations.find(c=>c.name===name);
  for(let url of toDelete.zoomGroup){
    const p=url.split('/images/')[1];
    await supabase.storage.from('images').remove([p]);
  }
  await supabase.from('creations').delete().eq('name',name);
  creations=creations.filter(c=>c.name!==name);
  renderCreations();
}

document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');
btnCarousel.onclick=()=>{currentView='carousel';renderCreations()};
btnGrid.onclick=()=>{currentView='grid';renderCreations()};
btnList.onclick=()=>{currentView='list';renderCreations()};

loadCreations();
</script>
</body>
</html>
