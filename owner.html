<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}

/* FOND FIXE */
body::before {
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background-image: url('Photoroom_20251223_114401.jpeg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index:-1;
}

/* SCROLL HORIZONTAL */
.center-zone {
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:140px; /* descente grille */
}

#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content:center;
  padding-left:1cm;
}

/* Chaque page = 2x3 cartes */
.page{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  column-gap:3mm;
  row-gap:4mm;
  flex:0 0 auto;
  width: calc(2 * 200px + 3mm);
  height: calc(3 * 200px + 8mm);
  scroll-snap-align:center;
  padding:4mm;
  justify-content:center;
}

/* VISITOR ITEM */
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow:0 0 0 3px #f6c2d1;
  background:#ffe6f0;
}
.visitor-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,230,240,0.12);
  pointer-events:none;
}

/* Placeholder */
.visitor-item .placeholder{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  color:#b84c6f;
  font-weight:bold;
}

/* Images */
.visitor-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  display:block;
  filter: brightness(1.05) contrast(1.05) saturate(0.95);
  transition: filter 0.3s, transform 0.3s;
}
.visitor-item img:hover{transform: scale(1.03);}

/* NOM */
.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  text-align:center;
  text-shadow:1px 1px 2px rgba(255,255,255,0.8);
}

/* CROIX */
.delete-btn{
  position:absolute;
  top:2px;
  right:2px;
  width:24px;
  height:24px;
  background:#fff8f8;
  color:#ff69b4;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
  font-size:16px;
  border:1px solid #ffb6c1;
}
.delete-btn:hover{background:#ffdee7;}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}
#sidebar button{
  width:auto;
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ff69b4;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL STYLE */
.modal{
  position:fixed; inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.5);
  z-index:9999;
}
.modal .modal-box{
  background:#ffe6f0;
  padding:16px 24px;
  border-radius:20px;
  border:2px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
  min-width:220px;
  font-family:'Comic Sans MS',cursive;
}
.modal input{
  padding:6px 12px;
  border-radius:10px;
  border:2px solid #b67385;
  width:100%;
}
.modal button{
  padding:6px 14px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  width:100%;
}

/* ZOOM */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;
}
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  margin-bottom:10px;
  filter:none;
}

/* Miniatures */
#zoomModal .thumbs{
  display:flex;
  gap:8px;
  max-width:80%;
  overflow-x:auto;
}
#zoomModal .thumbs img{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}

/* Actions Like / Comment sous miniatures */
.actions{
  display:flex;
  gap:16px;
  margin-top:10px;
  align-items:center;
}
.like-btn,.comment-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  padding:4px 10px;
  border-radius:12px;
  border:2px solid #ffc0cb;
  cursor:pointer;
  font-weight:bold;
  font-size:14px;
  color:#ff69b4;
  background:rgba(255,192,203,0.2);
}
.comment-btn{
  border-color:#d0b0e0;
  color:#b84c6f;
  background:rgba(208,176,224,0.2);
}

/* Bulles des pr√©noms et commentaires */
.bulles-container{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
  width:80%;
  justify-content:flex-start;
}
.bulle{
  background:rgba(255,230,240,0.8);
  border:1px solid #b67385;
  padding:4px 8px;
  border-radius:12px;
  font-size:12px;
  max-width:150px;
  word-wrap:break-word;
  box-shadow:1px 1px 5px rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="addBtn">Ajouter</button>
</div>

<!-- MODAL AJOUT -->
<div id="addModal" class="modal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<!-- MODAL LIKE -->
<div id="likeModal" class="modal">
  <div class="modal-box">
    <h3>Qui a lik√© ?</h3>
    <input id="likeName" placeholder="Ton pr√©nom">
    <button id="confirmLike">Valider</button>
  </div>
</div>

<!-- MODAL COMMENT -->
<div id="commentModal" class="modal">
  <div class="modal-box">
    <h3>Ajouter un commentaire</h3>
    <input id="commentName" placeholder="Ton pr√©nom">
    <input id="commentText" placeholder="Ton commentaire">
    <button id="confirmComment">Valider</button>
  </div>
</div>

<!-- ZOOM -->
<div id="zoomModal">
  <div class="closeZoom">√ó</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>

  <div class="actions">
    <button class="like-btn" id="likeBtn">ü§ç 0</button>
    <button class="comment-btn" id="commentBtn">üí¨ 0</button>
  </div>

  <div class="bulles-container" id="likeBubbles"></div>
  <div class="bulles-container" id="commentBubbles"></div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase=createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],currentZoom=null;
const container=document.getElementById('visitor-list-container');
const addModal=document.getElementById('addModal');
const likeModal=document.getElementById('likeModal');
const commentModal=document.getElementById('commentModal');
const mainZoom=document.getElementById('mainZoom');
const thumbs=document.getElementById('thumbs');
const likeBtn=document.getElementById('likeBtn');
const commentBtn=document.getElementById('commentBtn');
const likeBubbles=document.getElementById('likeBubbles');
const commentBubbles=document.getElementById('commentBubbles');

async function loadCreations(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};
  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]) grouped[c.name]={name:c.name,imgUrl:url,zoomGroup:[],likes:[],comments:[]};
    grouped[c.name].zoomGroup.push(url);
  });
  creations=Object.values(grouped);
  render();
}

function render(){
  container.innerHTML='';
  let page=null;
  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="placeholder">?</div>
                 <div class="delete-btn">√ó</div>
                 <p>${c.name}</p>
                 <img src="${c.imgUrl}" onload="this.previousElementSibling.style.display='none'" onerror="this.style.display='none'">`;
    d.querySelector('img').onclick=()=>openZoom(c);
    d.querySelector('.delete-btn').onclick=()=>deleteProject(c.name);
    page.appendChild(d);
  });
}

function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.imgUrl;
  thumbs.innerHTML='';
  c.zoomGroup.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>mainZoom.src=u;
    thumbs.appendChild(t);
  });
  updateActions();
  updateBubbles();
  zoomModal.style.display='flex';
}

function updateActions(){
  likeBtn.textContent=`ü§ç ${currentZoom.likes.length}`;
  commentBtn.textContent=`üí¨ ${currentZoom.comments.length}`;
}

function updateBubbles(){
  likeBubbles.innerHTML='';
  currentZoom.likes.forEach(n=>{
    const b=document.createElement('div');
    b.className='bulle';
    b.textContent=n;
    likeBubbles.appendChild(b);
  });
  commentBubbles.innerHTML='';
  currentZoom.comments.forEach(c=>{
    const b=document.createElement('div');
    b.className='bulle';
    b.textContent=c.name + ': ' + c.text;
    commentBubbles.appendChild(b);
  });
}

likeBtn.onclick=()=>{likeModal.style.display='flex';document.getElementById('likeName').value='';};
commentBtn.onclick=()=>{commentModal.style.display='flex';document.getElementById('commentName').value='';document.getElementById('commentText').value='';};

document.getElementById('confirmLike').onclick=()=>{
  const n=document.getElementById('likeName').value.trim();
  if(n){currentZoom.likes.push(n);}
  likeModal.style.display='none';
  updateActions();
  updateBubbles();
};

document.getElementById('confirmComment').onclick=()=>{
  const n=document.getElementById('commentName').value.trim();
  const t=document.getElementById('commentText').value.trim();
  if(n && t){currentZoom.comments.push({name:n,text:t});}
  commentModal.style.display='none';
  updateActions();
  updateBubbles();
};

addModal.onclick=e=>{if(e.target===addModal)addModal.style.display='none'};
likeModal.onclick=e=>{if(e.target===likeModal)likeModal.style.display='none'};
commentModal.onclick=e=>{if(e.target===commentModal)commentModal.style.display='none'};
document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=e=>{if(e.target===zoomModal) zoomModal.style.display='none'};

document.getElementById('addBtn').onclick=()=>addModal.style.display='flex';

document.getElementById('confirmAdd').onclick=async()=>{
  const name=document.getElementById('photoName').value.trim();
  const files=document.getElementById('multiPhoto').files;
  if(!name||!files.length)return;
  const urls=[];
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path,f);
    await supabase.from('creations').insert([{name,image_path:path}]);
    urls.push(`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`);
  }
  creations.unshift({name,imgUrl:urls[0],zoomGroup:urls,likes:[],comments:[]});
  render();
  addModal.style.display='none';
  document.getElementById('photoName').value='';
  document.getElementById('multiPhoto').value='';
};

async function deleteProject(name){
  if(!confirm("Supprimer d√©finitivement ce projet ?")) return;
  const p=creations.find(c=>c.name===name);
  for(let u of p.zoomGroup){
    await supabase.storage.from('images').remove([u.split('/images/')[1]]);
  }
  await supabase.from('creations').delete().eq('name',name);
  creations=creations.filter(c=>c.name!==name);
  render();
}

document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');

loadCreations();
</script>
</body>
</html>
