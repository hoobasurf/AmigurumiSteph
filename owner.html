<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{display:none}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:205px;
}
#viewSelector button{
  position:relative;
  top:300px;
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:300px;
}
#visitor-list{width:100%;max-width:1200px}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* THEMES */
.visitor-item.noel img{
  border:4px solid;
  box-shadow:0 0 5px red,0 0 10px green,0 0 15px gold;
  animation:guirlande 2s infinite alternate;
}
@keyframes guirlande{
  0%{box-shadow:0 0 5px red,0 0 10px green,0 0 15px gold}
  50%{box-shadow:0 0 10px green,0 0 15px red,0 0 20px gold}
  100%{box-shadow:0 0 5px gold,0 0 10px red,0 0 15px green}
}
.visitor-item.sweety img{
  border:4px solid #ffb6c1;
  box-shadow:0 0 5px #fff0f7,0 0 10px #ff69b4;
  animation:glitter 1.5s infinite alternate;
}
@keyframes glitter{
  0%{box-shadow:0 0 5px #fff0f7,0 0 10px #ff69b4}
  50%{box-shadow:0 0 10px #ffb6c1,0 0 15px #ff69b4}
  100%{box-shadow:0 0 5px #fff0f7,0 0 10px #ff69b4}
}
.visitor-item.default img{
  border:4px solid #b67385;
  border-image:url('pattes.png') 30 repeat;
}

/* VUES */
.carousel-view{display:flex;gap:40px;overflow-x:auto;padding:20px}
.grid-view{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 260px);
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 260px);
}
.list-view .visitor-item{
  display:flex;
  align-items:center;
  gap:18px;
}
.list-view img{width:140px;height:140px}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:rgba(255,228,235,0.95);
  border:4px solid #b67385;
  border-radius:18px;
  padding:18px;
  max-width:900px;
  width:95%;
  max-height:80vh;
  overflow-y:auto;
  position:relative;
  text-align:center;
}
.close-modal{
  position:absolute;
  top:10px;
  right:14px;
  font-size:28px;
  cursor:pointer;
  color:#b84c6f;
}
.modal-main-img{
  width:100%;
  max-height:500px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}

/* ICONES */
.icon-bar{display:flex;justify-content:center;gap:30px;margin-top:12px}
.icon-btn{
  cursor:pointer;
  color:#b84c6f;
  display:flex;
  align-items:center;
  gap:8px;
  background:#ffe6f0;
  padding:6px 12px;
  border-radius:12px;
  border:2px solid #b67385;
}
.heart{font-size:26px}
.heart.liked{color:#ff4b82}

/* COMMENTAIRES */
.comment-section{margin-top:16px}
.comment{background:#ffe6f0;padding:10px;border-radius:10px;margin-bottom:10px}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<input type="file" id="imageInput" accept="image/*" style="display:none">

<script>
const list=document.getElementById('visitor-list');
let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

/* ✅ COMPATIBILITÉ IMAGE */
function getImg(c){
  return c.imgUrl || c.img || '';
}

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${getImg(c)}"><p>${c.name||''}</p>`;
    list.appendChild(d);
  });
}
render();

/* VUES */
btnCarousel.onclick=()=>{currentView='carousel';render()}
btnGrid.onclick=()=>{currentView='grid';render()}
btnList.onclick=()=>{currentView='list';render()}

/* AJOUT IMAGE */
const imageInput=document.getElementById('imageInput');
function addImage(){imageInput.click()}
imageInput.addEventListener('change',()=>{
  const file=imageInput.files[0];
  if(!file)return;
  const reader=new FileReader();
  reader.onload=e=>{
    creations.push({name:"Image",imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    render();
  };
  reader.readAsDataURL(file);
});
</script>

</body>
</html>
