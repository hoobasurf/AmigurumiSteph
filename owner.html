<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Galerie</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

body{
  background:url('Photoroom_20251212_143703.PNG') center/cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ===== VIEW BUTTONS ===== */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:20px 0;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:10px 22px;
  border-radius:22px;
  cursor:pointer;
}

/* ===== GALLERY ZONE ===== */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  overflow:hidden;
}
#visitor-list{
  width:100%;
  max-width:1200px;
}

/* ===== ITEM BASE ===== */
.visitor-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}
.visitor-item img{
  width:100%;
  height:auto;
  max-height:260px;
  object-fit:contain;
  border-radius:20px;
  border:4px solid #b67385;
  box-shadow:0 12px 18px rgba(0,0,0,.25);
  background:rgba(255,255,255,.65);
}
.visitor-item p{
  font-size:22px;
  font-weight:bold;
  color:#8b2f4a;
  text-shadow:1px 1px 0 #000;
}

/* ===== CAROUSEL ===== */
.carousel-view{
  display:flex;
  gap:24px;
  padding:20px;
  overflow-x:auto;
}
.carousel-view .visitor-item{
  flex:0 0 calc(50% - 12px);
}

/* ===== GRID ===== */
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:24px;
  padding:20px;
  overflow-y:auto;
}

/* ===== LIST ===== */
.list-view{
  display:flex;
  flex-direction:column;
  gap:24px;
  padding:20px;
  overflow-y:auto;
}
.list-view .visitor-item{
  flex-direction:row;
  gap:20px;
}
.list-view img{
  max-height:200px;
  width:auto;
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  left:-220px;
  top:0;
  width:220px;
  height:100%;
  background:rgba(255,230,240,.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:.3s;
  z-index:50;
}
#sidebar.open{left:0}
#toggleSidebar{
  position:absolute;
  right:-30px;
  top:50%;
  background:#ffb6c1;
  width:30px;
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  cursor:pointer;
}

/* ===== ADD MODAL ===== */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:16px;
}
.modal-box input, .modal-box button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
}

/* ===== SNOW & SWEET ===== */
.snow,.sweet{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
  z-index:5;
}
.snow span,.sweet span{
  position:absolute;
  top:-30px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>
<div id="sweet" class="sweet"></div>

<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <button onclick="openAdd()">Ajouter</button>
  <button onclick="openTheme()">ThÃ¨me</button>
</div>

<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- ADD -->
<div class="modal-bg" id="addModal">
  <div class="modal-box">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button onclick="addImage()">Ajouter</button>
  </div>
</div>

<!-- THEME -->
<div class="modal-bg" id="themeModal">
  <div class="modal-box">
    <button onclick="setTheme('default')">DÃ©faut</button>
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}
function setView(v){currentView=v;render()}
function addImage(){
  const n=name.value.trim();
  const f=photo.files[0];
  if(!n||!f)return;
  const r=new FileReader();
  r.onload=e=>{
    creations.unshift({name:n,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    render();
    addModal.style.display='none';
  };
  r.readAsDataURL(f);
}

function openAdd(){addModal.style.display='flex'}
function openTheme(){themeModal.style.display='flex'}

function setTheme(t){
  snow.style.display='none';
  sweet.style.display='none';
  if(t==='noel'){snow.style.display='block';spawnSnow()}
  if(t==='sweety'){sweet.style.display='block';spawnSweet()}
  themeModal.style.display='none';
}

function spawnSnow(){
  snow.innerHTML='';
  for(let i=0;i<30;i++){
    const s=document.createElement('span');
    s.textContent='â„ï¸';
    s.style.left=Math.random()*100+'%';
    s.style.animationDuration=4+Math.random()*6+'s';
    snow.appendChild(s);
  }
}
function spawnSweet(){
  sweet.innerHTML='';
  for(let i=0;i<30;i++){
    const s=document.createElement('span');
    s.textContent='ðŸ¬';
    s.style.left=Math.random()*100+'%';
    s.style.animationDuration=4+Math.random()*6+'s';
    sweet.appendChild(s);
  }
}

toggleSidebar.onclick=()=>sidebar.classList.toggle('open');
render();
</script>

</body>
</html>
