<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<title>Galerie ‚Äì Owner</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

body{
  background:url('Photoroom_20251212_143703.PNG') center/cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{text-align:center;padding:10px 0}

/* ===== VIEW BUTTONS ===== */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:10px 22px;
  border-radius:20px;
  font-size:18px;
  cursor:pointer;
}
#viewSelector button.active{background:#ffe3ee}

/* ===== CENTER ZONE ===== */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:25px;
}
#visitor-list{width:100%;max-width:1100px}

/* ===== GALERIE ITEMS ===== */
.visitor-item{
  text-align:center;
  cursor:pointer;
}
.visitor-item img{
  width:100%;
  height:auto;
  object-fit:contain;
  border-radius:18px;
  border:3px solid #b67385;
  box-shadow:0 14px 25px rgba(0,0,0,0.25);
  background:transparent;
}
.visitor-item p{
  margin-top:10px;
  font-size:22px;
  font-weight:bold;
  color:#b84c6f;
  text-shadow:1px 1px 0 #00000030;
}

/* ===== VIEWS ===== */
.carousel-view{
  display:flex;
  gap:30px;
  overflow-x:auto;
  padding:20px;
}
.carousel-view .visitor-item{
  flex:0 0 calc(50% - 15px); /* 2 images */
}

.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr); /* 2x2 = 4 */
  gap:26px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 200px);
}

.list-view{
  display:flex;
  flex-direction:column;
  gap:26px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 200px);
}
.list-view .visitor-item img{
  max-height:260px;
}

/* ===== MODAL ===== */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:rgba(255,245,248,0.95);
  border:4px solid #b67385;
  border-radius:18px;
  padding:18px;
  width:95%;
  max-width:900px;
  max-height:80vh;
  overflow:auto;
  text-align:center;
}
.modal-main-img{
  width:100%;
  max-height:450px;
  object-fit:contain;
  border-radius:16px;
  border:3px solid #b67385;
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100%;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:.3s;
  z-index:2000;
}
#sidebar.open{left:0}
#toggleSidebar{
  position:absolute;
  right:-30px;
  top:50%;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-bottom:12px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* ===== SNOW & SWEET ===== */
#snow,#sweetRain{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
  z-index:5;
}
</style>
</head>

<body>

<div id="snow"></div>
<div id="sweetRain"></div>

<header></header>

<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar" onclick="sidebar.classList.toggle('open')">‚ò∞</div>
  <button onclick="openAdd()">‚ûï Ajouter</button>
  <button onclick="setTheme('default')">D√©faut</button>
  <button onclick="setTheme('noel')">üéÑ No√´l</button>
  <button onclick="setTheme('sweety')">üç¨ Sweety</button>
</div>

<!-- ADD MODAL -->
<div class="modal-bg" id="addModal">
  <div class="modal-box">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button onclick="addImage()">Ajouter</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const sidebar=document.getElementById('sidebar');
const snow=document.getElementById('snow');
const sweetRain=document.getElementById('sweetRain');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let view='carousel';

function render(){
  list.innerHTML='';
  list.className=view+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.img}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}
function setView(v){view=v;render()}

function openAdd(){document.getElementById('addModal').style.display='flex'}

function addImage(){
  const n=document.getElementById('name').value;
  const f=document.getElementById('photo').files[0];
  if(!n||!f)return;
  const r=new FileReader();
  r.onload=e=>{
    creations.push({name:n,img:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    document.getElementById('addModal').style.display='none';
    render();
  };
  r.readAsDataURL(f);
}

function setTheme(t){
  snow.style.display='none';
  sweetRain.style.display='none';
  if(t==='noel') snow.style.display='block';
  if(t==='sweety') sweetRain.style.display='block';
}

render();
</script>

</body>
</html>
