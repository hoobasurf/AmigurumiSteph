<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes créations</title>

<style>
/* ================= BASE ================= */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ================= BOUTONS ================= */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px 0;
}
#viewSelector button{
  background:#fff;
  border:none;
  padding:12px 20px;
  border-radius:22px;
  font-weight:600;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  cursor:pointer;
}

/* ================= CONTENU ================= */
.center-zone{flex:1;overflow:auto;}
#visitor-list{padding:18px;width:100%;}

/* ================= CARDS ================= */
.visitor-item{
  max-width:240px;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-radius:28px;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:28px;
}
.visitor-item p{
  text-align:center;
  font-weight:600;
}

/* ================= VUES ================= */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding-bottom:24px;
}
.carousel-view .visitor-item{flex-shrink:0;}

.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  justify-items:center;
}

.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* ================= MODAL ================= */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:#fff4f7;
  border-radius:28px;
  padding:18px;
  max-width:900px;
  width:95%;
}
.modal-main-img{
  width:100%;
  max-height:70vh;
  object-fit:contain;
}
.close-modal{
  position:absolute;
  top:12px;
  right:16px;
  font-size:26px;
  cursor:pointer;
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100%;
  background:linear-gradient(180deg,#7a1f3d,#a23a5f);
  padding:20px;
  transition:left .3s;
  z-index:1200;
}
#sidebar.sidebar-open{left:0;}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-44px;
  width:44px;
  height:90px;
  background:#7a1f3d;
  color:white;
  border-radius:0 22px 22px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  cursor:pointer;
}

#sidebar button{
  width:100%;
  margin-bottom:14px;
  padding:14px;
  border:none;
  border-radius:20px;
  background:#fff;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button>Ajouter</button>
  <button>Thème</button>
  <button>Vidéos</button>
  <button>Notes</button>
</div>

<!-- BOUTONS -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- CONTENU -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="close-modal" onclick="closeModal()">×</div>
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<script>
const list = document.getElementById('visitor-list');
const modal = document.getElementById('modal');
const modalMain = document.getElementById('modalMain');
const sidebar = document.getElementById('sidebar');

let creations = JSON.parse(localStorage.getItem('creations')||'[]');
let currentView = 'carousel';

function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    d.onclick=()=>openModal(i);
    list.appendChild(d);
  });
}

btnCarousel.onclick=()=>{currentView='carousel';render();}
btnGrid.onclick=()=>{currentView='grid';render();}
btnList.onclick=()=>{currentView='list';render();}

function openModal(i){
  modalMain.src=creations[i].imgUrl;
  modal.style.display='flex';
}
function closeModal(){modal.style.display='none';}

toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

render();
</script>

</body>
</html>
