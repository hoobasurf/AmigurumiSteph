<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes crÃ©ations</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:120px 0 10px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  overflow:auto;
  display:flex;
  justify-content:center;
}
#visitor-list{
  max-width:1200px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:16px;
}

/* ITEMS */
.visitor-item{text-align:center}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:6px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-230px;
  width:230px;
  height:100vh;
  background:#ffe6f0ee;
  border-right:2px solid #b67385;
  padding:16px;
  transition:.3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border-radius:0 12px 12px 0;
  font-weight:bold;
}

#sidebar input, #sidebar button{
  width:100%;
  margin-bottom:8px;
  padding:8px;
  border-radius:10px;
  border:1px solid #b67385;
}
#sidebar button{
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL THEME */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:16px;
  border:4px solid #b67385;
  text-align:center;
}
.modal-box button{
  width:100%;
  margin:6px 0;
}

/* SWEETY ANIMATION */
.sweet-rain{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}
</style>
</head>

<body>

<div id="sweetRain" class="sweet-rain"></div>

<div id="viewSelector">
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>

  <h3>Ajouter une crÃ©ation</h3>
  <input id="name" placeholder="Nom">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>

  <hr>
  <button onclick="openThemeModal()">ðŸŽ¨ ThÃ¨me</button>
</div>

<!-- THEME MODAL -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>Choisir un thÃ¨me</h3>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety-Girly</button>
    <button onclick="closeThemeModal(event)">âœ• Fermer</button>
  </div>
</div>

<script>
/* ===== DATA ===== */
let creations = JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='grid';
const list=document.getElementById('visitor-list');

/* ===== RENDER ===== */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';

  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}
render();

/* ===== VIEW ===== */
function setView(v){currentView=v;render();}

/* ===== ADD BUTTON (OK) ===== */
document.getElementById('add').onclick=()=>{
  const name=document.getElementById('name').value.trim();
  const file=document.getElementById('photo').files[0];
  if(!name||!file){alert("Nom + image requis");return;}

  const r=new FileReader();
  r.onload=e=>{
    creations.unshift({name,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    render();
    document.getElementById('name').value='';
    document.getElementById('photo').value='';
  };
  r.readAsDataURL(file);
};

/* ===== SIDEBAR ===== */
document.getElementById('toggleSidebar').onclick=()=>{
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

/* ===== THEME ===== */
const sweetRain=document.getElementById('sweetRain');

function openThemeModal(){themeModal.style.display='flex'}
function closeThemeModal(e){
  if(e.target===themeModal||e.target.tagName==='BUTTON')
    themeModal.style.display='none';
}

function setTheme(t){
  if(t==='sweety'){
    document.body.style.background="url('sweety-girly.png') center/cover fixed";
    sweetRain.style.display='block';
  }else{
    document.body.style.background="url('Photoroom_20251212_143703.PNG') center/cover fixed";
    sweetRain.style.display='none';
  }
}

/* ===== SWEETY ANIMATION ===== */
function createSweet(){
  if(sweetRain.style.display==='none')return;
  const s=document.createElement('div');
  s.textContent=['ðŸ¬','ðŸ­','ðŸ§','ðŸ©'][Math.floor(Math.random()*4)];
  s.style.position='absolute';
  s.style.top='-40px';
  s.style.left=Math.random()*innerWidth+'px';
  s.style.fontSize=(Math.random()*22+16)+'px';
  sweetRain.appendChild(s);

  const fall=setInterval(()=>{
    s.style.top=parseFloat(s.style.top)+3+'px';
    if(parseFloat(s.style.top)>innerHeight){
      s.remove();clearInterval(fall);
    }
  },20);
}
setInterval(createSweet,150);
</script>

</body>
</html>
