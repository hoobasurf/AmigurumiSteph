<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{display:none}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:12px 0 6px; /* ⬅️ juste au-dessus des images */
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start; /* les images commencent en haut */
}
  
#visitor-list{width:100%;max-width:1200px}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{
  display:flex;
  gap:40px;
  overflow-x:auto;
  padding:20px;
}
.grid-view{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 180px);
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 180px);
}
.list-view .visitor-item{
  display:flex;
  align-items:center;
  gap:18px;
}
.list-view img{width:140px;height:140px}

/* MODAL IMAGE */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:rgba(255,228,235,0.95);
  border:4px solid #b67385;
  border-radius:18px;
  padding:18px;
  max-width:900px;
  width:95%;
  max-height:80vh;
  overflow-y:auto;
  position:relative;
  text-align:center;
}
.close-modal{
  position:absolute;
  top:10px;
  right:14px;
  font-size:28px;
  cursor:pointer;
  color:#b84c6f;
}
#modalBackBtn{
  margin-top:10px;
  padding:6px 18px;
  border-radius:12px;
  border:2px solid #b67385;
  background:#ffe6f0;
  color:#b84c6f;
  font-weight:bold;
  cursor:pointer;
}
.modal-main-img{
  width:100%;
  max-height:500px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}

/* ICONES */
.icon-bar{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:12px;
}
.icon-btn{
  cursor:pointer;
  color:#b84c6f;
  display:flex;
  align-items:center;
  gap:8px;
  background:#ffe6f0;
  padding:6px 12px;
  border-radius:12px;
  border:2px solid #b67385;
}
.heart{font-size:26px}
.heart.liked{color:#ff4b82}

/* COMMENTAIRES */
.comment-section{margin-top:16px}
.comment{background:#ffe6f0;padding:10px;border-radius:10px;margin-bottom:10px}

/* FORM COMMENT / LIKE */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#ffe6f0;
  padding:18px;
  border-radius:14px;
  border:4px solid #b67385;
  width:340px;
}
.form-modal input,.form-modal textarea{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:8px;
  border:1px solid #b67385;
}
.form-modal button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* NEIGE */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}

@media (max-width:600px){
  #viewSelector{margin:8px 0}
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<header>
  <h1 class="title">Mes créations</h1>
</header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- LE JS RESTE STRICTEMENT IDENTIQUE AU TIEN -->
<script>
/* ton JS inchangé */
</script>

</body>
</html>
