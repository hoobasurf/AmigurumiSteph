<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Galerie</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:'Comic Sans MS',cursive;
  overflow:hidden;
}
body{
  background:url('Photoroom_20251223_114401.jpeg') center center / cover no-repeat fixed;
}

/* HEADER */
header{text-align:center;padding:12px 0;}
.title{display:none}

/* SIDEBAR */
#sidebar{
  position:fixed;top:0;left:-220px;width:220px;height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;top:50%;right:-30px;width:30px;height:60px;
  background:#ffb6c1;color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;justify-content:center;align-items:center;
  cursor:pointer;border:1px solid #b67385;
}
#sidebar button{
  width:100%;margin-bottom:10px;padding:10px;
  border:none;border-radius:12px;
  background:#ffb6c1;color:#8b3a3a;
  font-weight:bold;cursor:pointer;
}

/* VIEW SELECTOR */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:30px 0 10px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CENTER */
.center-zone{
  height:calc(100vh - 120px);
  overflow:hidden;
}
#visitor-list{
  width:100%;
  max-width:1200px;
  margin:auto;
}

/* =========================
   CARTES IMAGES ‚Äì PETIT CHAT
   ========================= */

.visitor-item{
  background:transparent;
  padding:0;
  box-shadow:none;
  cursor:pointer;
}

.visitor-item img{
  width:100%;
  height:auto;
  object-fit:contain;
  border-radius:22px;
  border:4px solid rgba(214,146,170,0.9);
  background:linear-gradient(
    180deg,
    rgba(255,245,249,0.95),
    rgba(255,232,241,0.95)
  );
  padding:12px;
  box-shadow:
    0 12px 25px rgba(0,0,0,0.18),
    inset 0 0 0 2px rgba(255,255,255,0.6);
}

.visitor-item p{
  margin-top:10px;
  padding:6px 14px;
  font-size:20px;
  font-weight:800;
  text-align:center;
  color:#8b3a55;
  background:rgba(255,235,243,0.9);
  border-radius:14px;
  border:2px solid rgba(214,146,170,0.8);
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

/* VIEWS */
.carousel-view{
  display:flex;
  gap:20px;
  overflow-x:auto;
  padding:10px;
}
.carousel-view .visitor-item{
  flex:0 0 calc(50% - 10px);
}

.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:24px;
  overflow-y:auto;
  padding:10px;
}

.list-view{
  display:flex;
  flex-direction:column;
  gap:24px;
  overflow-y:auto;
  padding:10px;
}

/* MODALS */
.modal-bg{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:#ffe6f0;
  border-radius:18px;
  padding:18px;
  width:95%;
  max-width:900px;
}

/* ADD FORM */
.form-modal-bg{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#ffe6f0;
  padding:18px;
  border-radius:14px;
  width:320px;
}
.form-modal input,
.form-modal textarea{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:8px;
}
.form-modal button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button onclick="openAddModal()">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
</div>

<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- ADD MODAL -->
<div class="form-modal-bg" id="addFormBg">
  <div class="form-modal">
    <input id="name" placeholder="Nom de la cr√©ation">
    <input id="photo" type="file" accept="image/*">
    <button onclick="submitAdd()">Ajouter</button>
  </div>
</div>

<!-- THEME MODAL -->
<div class="modal-bg" id="themeModal">
  <div class="modal-box">
    <button onclick="setTheme('petit-chat')">üê± Petit-chat</button>
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('sweety')">üå∏ Sweety</button>
    <button onclick="setTheme('default')">D√©faut</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const addFormBg=document.getElementById('addFormBg');
const themeModal=document.getElementById('themeModal');
let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}
render();

function setView(v){currentView=v;render()}

function openAddModal(){addFormBg.style.display='flex'}
function submitAdd(){
  const n=name.value.trim();
  const f=photo.files[0];
  if(!n||!f)return;
  const r=new FileReader();
  r.onload=e=>{
    creations.unshift({name:n,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    addFormBg.style.display='none';
    name.value='';photo.value='';
    render();
  }
  r.readAsDataURL(f);
}

toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

function openThemeModal(){themeModal.style.display='flex'}

function setTheme(t){
  if(t==='petit-chat'){
    document.body.style.backgroundImage="url('Photoroom_20251223_114401.jpeg')";
  }
  if(t==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
  }
  if(t==='sweety'){
    document.body.style.backgroundImage="url('sweety-girly.png')";
  }
  if(t==='default'){
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
  }
  themeModal.style.display='none';
}
</script>

</body>
</html>
