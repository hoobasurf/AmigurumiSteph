<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes cr√©ations</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ================= BOUTONS VUE ================= */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  padding:12px 0;
}
#viewSelector button{
  background:rgba(255,255,255,.85);
  border:none;
  padding:10px 18px;
  border-radius:22px;
  font-weight:600;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  cursor:pointer;
}

/* ================= ZONE CONTENU ================= */
.center-zone{
  flex:1;
  overflow:auto;
  display:flex;
  justify-content:center;
}
#visitor-list{
  width:100%;
  padding:14px;
}

/* ================= GRILLE EXACTE (6 IMAGES) ================= */
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  justify-items:center;
}

/* limite √† 6 images */
.grid-view .visitor-item:nth-child(n+7){
  display:none;
}

/* ================= CARD ================= */
.visitor-item{
  width:145px;
  background:rgba(255,255,255,.55);
  border-radius:22px;
  padding:8px;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
  position:relative;
  cursor:pointer;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:16px;
}
.visitor-item p{
  text-align:center;
  font-size:13px;
  font-weight:600;
  margin-top:6px;
}

/* ===== CROIX SUPPRIMER ===== */
.delete-btn{
  position:absolute;
  top:6px;
  right:6px;
  width:22px;
  height:22px;
  background:rgba(0,0,0,.5);
  color:white;
  border-radius:50%;
  font-size:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* ================= MODAL IMAGE ================= */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:white;
  border-radius:28px;
  padding:18px;
  max-width:90vw;
}
.modal-main-img{
  max-width:100%;
  max-height:70vh;
  object-fit:contain;
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100%;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(10px);
  padding:20px;
  transition:left .3s;
  z-index:1200;
}
#sidebar.sidebar-open{left:0;}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-40px;
  width:40px;
  height:80px;
  background:rgba(255,255,255,.85);
  border-radius:0 20px 20px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
}

#sidebar button{
  width:100%;
  margin-bottom:12px;
  padding:12px;
  border:none;
  border-radius:16px;
  background:white;
  font-weight:700;
  cursor:pointer;
}

/* ================= ADD MODAL ================= */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:white;
  padding:18px;
  border-radius:22px;
  width:300px;
}
.form-modal input{
  width:100%;
  margin-bottom:12px;
}

/* ================= ANIMATIONS ================= */
.snow span,.sweet span{
  position:fixed;
  top:-10%;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh)}
}
</style>
</head>

<body>

<div id="snow"></div>
<div id="sweet"></div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button onclick="openAddModal()">‚ûï Ajouter</button>
  <button onclick="setTheme('default')">Default</button>
  <button onclick="setTheme('noel')">üéÑ No√´l</button>
  <button onclick="setTheme('sweety')">üç¨ Sweety</button>
</div>

<!-- VIEWS -->
<div id="viewSelector">
  <button onclick="setView('grid')">Grille</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="this.style.display='none'">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<!-- ADD MODAL -->
<div class="form-modal-bg" id="addFormBg">
  <div class="form-modal">
    <input id="addName" placeholder="Nom">
    <input id="addFile" type="file" accept="image/*">
    <button onclick="addCreation()">Ajouter</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const sidebar=document.getElementById('sidebar');
const snow=document.getElementById('snow');
const sweet=document.getElementById('sweet');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='grid';

/* ===== RENDER ===== */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`
      <div class="delete-btn" onclick="deleteItem(${i});event.stopPropagation()">√ó</div>
      <img src="${c.img}">
      <p>${c.name}</p>
    `;
    d.onclick=()=>{modalMain.src=c.img;modal.style.display='flex';}
    list.appendChild(d);
  });
}

/* ===== ADD ===== */
function openAddModal(){addFormBg.style.display='flex'}
function addCreation(){
  const file=addFile.files[0];
  if(!file)return;
  const r=new FileReader();
  r.onload=()=>{
    creations.push({name:addName.value||'',img:r.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    addFormBg.style.display='none';
    addFile.value='';
    render();
  }
  r.readAsDataURL(file);
}

/* ===== DELETE ===== */
function deleteItem(i){
  creations.splice(i,1);
  localStorage.setItem('creations',JSON.stringify(creations));
  render();
}

/* ===== THEME ===== */
function setTheme(t){
  snow.innerHTML=''; sweet.innerHTML='';
  document.body.style.backgroundImage=
    t==='noel' ? "url('noel.png')" :
    t==='sweety' ? "url('sweety-girly.png')" :
    "url('Photoroom_20251212_143703.PNG')";

  if(t==='noel'){
    for(let i=0;i<20;i++){
      snow.innerHTML+=`<span style="left:${Math.random()*100}%;animation-duration:${5+Math.random()*5}s">‚ùÑ</span>`;
    }
  }
  if(t==='sweety'){
    for(let i=0;i<20;i++){
      sweet.innerHTML+=`<span style="left:${Math.random()*100}%;animation-duration:${6+Math.random()*6}s">üç¨</span>`;
    }
  }
}

/* ===== INIT ===== */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');
render();
</script>

</body>
</html>
