<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créations</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* VIEWS */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:50px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENT */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:20px;
}
#owner-list{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}

/* CARD */
.owner-item{text-align:center}
.owner-item img{
  width:220px;
  height:220px;
  object-fit:cover;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.owner-item p{
  margin-top:8px;
  font-size:18px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.95);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL ADD */
#addModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#addModal .box{
  background:#ffe6f0;
  padding:20px;
  border-radius:14px;
  width:300px;
}
#addModal input, #addModal button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
}
</style>
</head>
<body>

<!-- VIEWS -->
<div id="viewSelector">
  <button>Carrousel</button>
  <button>Grille</button>
  <button>Liste</button>
</div>

<!-- LISTE DES CREATIONS -->
<div class="center-zone">
  <div id="owner-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openAdd()">➕ Ajouter</button>
</div>

<!-- MODAL AJOUT -->
<div id="addModal">
  <div class="box">
    <input id="name" placeholder="Nom de la création">
    <input id="photo" type="file" accept="image/*">
    <button id="add">Ajouter</button>
    <button onclick="closeAdd()">Fermer</button>
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = 'https://tzrwnyserlflrirvhafb.supabase.co';
const supabaseKey = 'sb_publishable__7MMGWAcD78fCtWFz1nUhA_O-rJMbl-';
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

const list = document.getElementById('owner-list');
const nameInput = document.getElementById('name');
const photoInput = document.getElementById('photo');
const addBtn = document.getElementById('add');
const sidebar = document.getElementById('sidebar');

document.getElementById('toggleSidebar').onclick = () => sidebar.classList.toggle('sidebar-open');

function openAdd(){ document.getElementById('addModal').style.display='flex'; }
function closeAdd(){ document.getElementById('addModal').style.display='none'; }

async function loadCreations(){
  list.innerHTML = '';
  const { data, error } = await supabaseClient
    .from('creations')
    .select('*')
    .order('created_at',{ascending:false});

  if(error){ console.error(error); return; }

  data.forEach(c=>{
    const div = document.createElement('div');
    div.className = 'owner-item';
    div.innerHTML = `<p>${c.name}</p><img src="${c.image_url}">`;
    list.appendChild(div);
  });
}

addBtn.onclick = async () => {
  const name = nameInput.value.trim();
  const file = photoInput.files[0];
  if(!name || !file){ alert("Merci de mettre un nom et choisir une photo"); return; }

  const path = Date.now() + '_' + file.name.replace(/\s/g,'_'); // pas d'espaces
  const { error: uploadError } = await supabaseClient.storage.from('photos').upload(path, file);
  if(uploadError){ alert('Erreur upload: ' + uploadError.message); return; }

  const { data } = supabaseClient.storage.from('photos').getPublicUrl(path);

  await supabaseClient.from('creations').insert([{ name, image_url: data.publicUrl }]);

  closeAdd();
  nameInput.value='';
  photoInput.value='';
  loadCreations();
}

loadCreations();
</script>

</body>
</html>
