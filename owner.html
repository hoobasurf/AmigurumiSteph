<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Galerie - Mes crÃ©ations</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{font-size:42px;color:#b84c6f;font-weight:bold}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:12px 0;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}
#viewSelector button.active{background:#ffeaf2}

/* CONTENU */
.center-zone{flex:1;display:flex;justify-content:center}
#visitor-list{width:100%;max-width:1200px}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{
  display:flex;
  gap:40px;
  overflow-x:auto;
  padding:20px;
}
.grid-view{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 260px);
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
  padding:20px;
  overflow-y:auto;
  max-height:calc(100vh - 260px);
}
.list-view .visitor-item{
  display:flex;
  align-items:center;
  gap:18px;
}
.list-view img{width:140px;height:140px}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:rgba(255,245,248,.95);
  border:4px solid #b67385;
  border-radius:18px;
  padding:18px;
  max-width:400px;
  width:90%;
  overflow-y:auto;
  position:relative;
}
.modal-box button{
  margin:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* NEIGE */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
}
</style>
</head>
<body>

<div id="snow" class="snow" style="display:none;"></div>

<header>
  <img src="favicon.png">
  <h1 class="title">Mes crÃ©ations</h1>
</header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <button onclick="openSection('videos')">VidÃ©os</button>
  <button onclick="openSection('mailles')">Mailles</button>
  <button onclick="openSection('pelotes')">Pelotes</button>
  <button onclick="openSection('notes')">Notes</button>
  <button onclick="openSection('settings')">ParamÃ¨tres</button>
  <button onclick="openThemeModal()">ThÃ¨me</button>
</div>

<!-- THEME MODAL -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>Choisir un thÃ¨me</h3>
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
    <button onclick="closeThemeModal(event)">âœ• Fermer</button>
  </div>
</div>

<script>
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');
const snow=document.getElementById('snow');
const themeModal=document.getElementById('themeModal');

toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

function openThemeModal(){themeModal.style.display='flex'}
function closeThemeModal(e){if(e.target===themeModal||e.target.tagName==='BUTTON') themeModal.style.display='none'}

/* THEME */
function setTheme(theme){
  if(theme==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
    document.querySelectorAll('.visitor-item img').forEach(img=>{
      img.style.border="4px dashed red";
    });
    snow.style.display='block';
  }else{
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
    document.querySelectorAll('.visitor-item img').forEach(img=>{
      img.style.border="4px solid #b67385";
    });
    snow.style.display='none';
  }
}

/* NEIGE */
function createSnow(){
  for(let i=0;i<100;i++){
    const s=document.createElement('div');
    s.classList.add('flake');
    s.style.position='absolute';
    s.style.width='6px';
    s.style.height='6px';
    s.style.background='white';
    s.style.borderRadius='50%';
    s.style.opacity=Math.random();
    s.style.left=Math.random()*window.innerWidth+'px';
    s.style.top=Math.random()*window.innerHeight+'px';
    snow.appendChild(s);
  }
  animateSnow();
}
function animateSnow(){
  document.querySelectorAll('.flake').forEach(f=>{
    let top=parseFloat(f.style.top);
    top+=Math.random()*2+1;
    if(top>window.innerHeight) top=0;
    f.style.top=top+'px';
  });
  requestAnimationFrame(animateSnow);
}
createSnow();
</script>

</body>
</html>
