<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes créations</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ===== VUES ===== */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  padding:14px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b67385;
  color:#b67385;
  padding:10px 18px;
  border-radius:22px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== CONTENU ===== */
.center-zone{
  flex:1;
  overflow:auto;
}
#visitor-list{
  padding:20px;
}

/* ===== CARDS (TAILLE ORIGINALE) ===== */
.visitor-item{
  text-align:center;
  cursor:pointer;
}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* ===== VUES ===== */
.carousel-view{
  display:flex;
  gap:40px;
  overflow-x:auto;
}
.grid-view{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
}
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.list-view .visitor-item{
  display:flex;
  align-items:center;
  gap:18px;
}
.list-view img{
  width:140px;
  height:140px;
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.95);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:1000;
}
#sidebar.sidebar-open{
  left:0;
}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* ===== MODALS ===== */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-box{
  background:#ffe6f0;
  padding:18px;
  border-radius:16px;
  border:4px solid #b67385;
}
.modal-box img{
  max-height:70vh;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openAddModal()">➕ Ajouter</button>
  <button>Vidéos</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
</div>

<!-- BOUTONS VUE -->
<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="this.style.display='none'">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalImg">
  </div>
</div>

<!-- MODAL AJOUT -->
<div class="modal-bg" id="addModal">
  <div class="modal-box">
    <input id="addName" placeholder="Nom de la création"><br><br>
    <input id="addFile" type="file" accept="image/*"><br><br>
    <button onclick="addCreation()">Ajouter</button>
  </div>
</div>

<script>
  <script>
/* ===== ELEMENTS AJOUT (FIX) ===== */
const addModal = document.getElementById('addModal');
const addName  = document.getElementById('addName');
const addFile  = document.getElementById('addFile');
const modal    = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
/* ===== SIDEBAR ===== */
const sidebar=document.getElementById('sidebar');
document.getElementById('toggleSidebar').onclick=
()=>sidebar.classList.toggle('sidebar-open');

/* ===== DATA ===== */
let creations=JSON.parse(localStorage.getItem('creations')||'[]');
const list=document.getElementById('visitor-list');
let currentView='carousel';

/* ===== RENDER ===== */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.img}"><p>${c.name}</p>`;
    d.onclick=()=>{
      modalImg.src=c.img;
      modal.style.display='flex';
    };
    list.appendChild(d);
  });
}

/* ===== VIEWS ===== */
function setView(v){
  currentView=v;
  render();
}

/* ===== AJOUT (FONCTIONNEL) ===== */
function openAddModal(){
  addModal.style.display='flex';
}
function addCreation(){
  const name=addName.value.trim();
  const file=addFile.files[0];
  if(!name||!file)return;

  const r=new FileReader();
  r.onload=e=>{
    creations.unshift({name,img:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    addName.value='';
    addFile.value='';
    addModal.style.display='none';
    render();
  };
  r.readAsDataURL(file);
}

/* INIT */
render();
</script>

</body>
</html>
