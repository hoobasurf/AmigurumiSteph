<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Owner - Test Ajouter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff0f5; }
    .owner-box { margin-bottom: 20px; }
    input, button { padding: 10px; margin: 5px; border-radius: 8px; border: 1px solid #ccc; }
    button { background-color: #ffb6c1; cursor: pointer; }
    #owner-list { display: flex; flex-wrap: wrap; gap: 10px; }
    .owner-item { background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    .owner-item img { max-width: 100px; border-radius: 8px; display: block; }
 .owner-item {
  position: relative;
}

/* Petite croix */
.delete-btn {
  position: absolute;
  top: 5px;
  right: 5px;
  background: rgba(255, 192, 203, 0.85); /* rose pastel */
  border: 1px solid #8b3a3a; /* bordeaux léger */
  color: #8b3a3a;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
}
  
  </style>
</head>
<body>

<h1>Ajouter une création</h1>

<div class="owner-box">
  <input id="name" placeholder="Nom de la création">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
</div>

<h2>Liste des créations</h2>
<div id="owner-list"></div>

<script type="module" src="owner.js"></script>

</body>
</html>
