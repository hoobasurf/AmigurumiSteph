<!DOCTYPE html>
<html lang="fr">
<head>

<style>

<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">

</div>

</div>

<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <input id="name" placeholder="Nom">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
  <button id="themeBtn">ThÃ¨me</button>
</div>

<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>

  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://jyhbamdcxmpveujjqjla.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let currentView='grid';
const list=document.getElementById('visitor-list');
const nameInput=document.getElementById('name');
const photoInput=document.getElementById('photo');
const addBtn=document.getElementById('add');
const themeBtn=document.getElementById('themeBtn');
const statusDiv=document.getElementById('status');
let creations=[];

async function loadCreations() {
  const { data, error } = await supabase.from('creations').select('*').order('created_at', { ascending: false });
  if (error) console.error(error);
  else creations = data.map(c => ({ name: c.name, imgUrl: c.image_url }));
  renderCreations();
}

function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}">`;
    list.appendChild(d);
  });
}

function setView(v){
  currentView=v;
  renderCreations();
}

document.getElementById('btnCarousel').onclick=()=>setView('carousel');
document.getElementById('btnGrid').onclick=()=>setView('grid');
document.getElementById('btnList').onclick=()=>setView('list');

addBtn.onclick=async()=>{
  const name=nameInput.value.trim();
  const file=photoInput.files[0];
  if(!name||!file) return alert("Nom + photo requis");

  const fileExt = file.name.split('.').pop();
  const fileName = `${Date.now()}.${fileExt}`;
  const filePath = `images/${fileName}`;

  statusDiv.innerHTML = "ðŸ“¤ Upload en coursâ€¦";

  const { data: uploadData, error: uploadError } = await supabase.storage
    .from('images')
    .upload(filePath, file);

  if(uploadError){
    statusDiv.innerHTML = `âŒ Erreur upload: ${uploadError.message}`;
    console.error(uploadError);
    return;
  }

  const { data: urlData, error: urlError } = supabase.storage
    .from('images')
    .getPublicUrl(filePath);

  if(urlError){
    statusDiv.innerHTML = `âŒ Erreur rÃ©cupÃ©ration URL: ${urlError.message}`;
    console.error(urlError);
    return;
  }

  const publicURL = urlData.publicUrl;

  const { error: insertError } = await supabase.from('creations').insert([
    { name, image_url: publicURL }
  ]);

  if(insertError){
    statusDiv.innerHTML = `âŒ Erreur insertion: ${insertError.message}`;
    console.error(insertError);
    return;
  }

  creations.unshift({ name, imgUrl: publicURL });
  renderCreations();
  nameInput.value='';
  photoInput.value='';
  statusDiv.innerHTML = "âœ… CrÃ©ation ajoutÃ©e !";
};

themeBtn.onclick = () => openThemeModal();

const snow=document.getElementById('snow');
const sweetRain=document.createElement('div');
sweetRain.style.position='fixed';
sweetRain.style.inset='0';
sweetRain.style.pointerEvents='none';
sweetRain.style.display='none';
document.body.appendChild(sweetRain);

function setTheme(t){
  snow.style.display='none';
  sweetRain.style.display='none';

  if(t==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
    snow.style.display='block';
    createSnow();
  }
  else if(t==='sweety'){
    document.body.style.backgroundImage="url('sweety-girly.png')";
    sweetRain.style.display='block';
    createCandy();
  }
  else{
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
  }

  document.getElementById('themeModal').style.display='none';
}

const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');
toggleSidebar.onclick = () => { sidebar.classList.toggle('sidebar-open'); };

function openThemeModal(){ document.getElementById('themeModal').style.display='flex'; }
function closeThemeModal(e){ document.getElementById('themeModal').style.display='none'; }

function createSnow(){
  snow.innerHTML='';
  for(let i=0;i<35;i++){
    const f=document.createElement('div');
    f.className='snowflake';
    f.textContent='â„ï¸';
    f.style.left=Math.random()*100+'%';
    f.style.animationDuration=4+Math.random()*6+'s';
    f.style.fontSize=12+Math.random()*14+'px';
    snow.appendChild(f);
  }
}

function createCandy(){
  sweetRain.innerHTML='';
  for(let i=0;i<35;i++){
    const c=document.createElement('div');
    c.className='candy';
    c.textContent='ðŸ¬';
    c.style.left=Math.random()*100+'%';
    c.style.animationDuration=4+Math.random()*6+'s';
    sweetRain.appendChild(c);
  }
}

loadCreations();
</script>

</body>
