<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html, body{
  width:100%;
  height:100%;
  font-family:'Comic Sans MS', cursive;
}

/* ===== FOND D'ÉCRAN (PROPRE, SANS COUPE) ===== */
body{
  display:flex;
  flex-direction:column;
  overflow:hidden;

  background-image: url('Photoroom_20251223_114401.jpeg');
  background-repeat: no-repeat;
  background-position: center top;
  background-size: contain;       /* PAS DE COUPE */
  background-color: #ffe6f0;      /* visible sur les côtés */
  background-attachment: fixed;
}

/* ===== ZONE CENTRALE ===== */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-bottom:2cm; /* évite la coupe en bas */
}

/* ===== SCROLL HORIZONTAL ===== */
#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;

  padding-left:4.5mm;
  padding-right:4.5mm;
}

/* ===== PAGE = 2x3 (6 CARTES) ===== */
.page{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);

  column-gap:3mm;
  row-gap:4mm;

  flex:0 0 auto;
  scroll-snap-align:center;

  padding:4mm;

  /* décalage demandé */
  margin-left:-0.5cm;
  margin-top: calc(-1cm + 200px);
}

/* ===== CARTE IMAGE ===== */
.visitor-item{
  width:200px;
  height:200px;
  position:relative;
  border-radius:14px;

  background:#ffe6f0;

  border:2px solid #fff;                 /* blanc */
  box-shadow:0 0 0 2px #f4b6c8;           /* liseré rose */
  overflow:hidden;
}

/* IMAGE */
.visitor-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  cursor:pointer;
}

/* NOM */
.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  text-align:center;
  font-size:14px;
  font-weight:bold;
  color:#b84c6f;
  text-shadow:1px 1px 2px #fff;
}

/* CROIX */
.delete-btn{
  position:absolute;
  top:4px;
  right:4px;
  width:20px;
  height:20px;
  border-radius:50%;
  background:#ff69b4;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}

/* ===== ZOOM ===== */
#zoomModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
}

#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border-radius:20px;
  border:4px solid #b67385;
}

.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:30px;
  height:30px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
  .visitor-item{
    width:140px;
    height:140px;
  }
}
</style>
</head>

<body>

<div class="center-zone">
  <div id="visitor-list-container">

    <!-- PAGE 1 -->
    <div class="page">
      <div class="visitor-item">
        <div class="delete-btn">×</div>
        <img src="https://picsum.photos/300/300?1">
        <p>Photo 1</p>
      </div>
      <div class="visitor-item">
        <img src="https://picsum.photos/300/300?2">
        <p>Photo 2</p>
      </div>
      <div class="visitor-item">
        <img src="https://picsum.photos/300/300?3">
        <p>Photo 3</p>
      </div>
      <div class="visitor-item">
        <img src="https://picsum.photos/300/300?4">
        <p>Photo 4</p>
      </div>
      <div class="visitor-item">
        <img src="https://picsum.photos/300/300?5">
        <p>Photo 5</p>
      </div>
      <div class="visitor-item">
        <img src="https://picsum.photos/300/300?6">
        <p>Photo 6</p>
      </div>
    </div>

  </div>
</div>

<!-- ZOOM -->
<div id="zoomModal">
  <div class="closeZoom">×</div>
  <img id="zoomImg">
</div>

<script>
const zoomModal=document.getElementById('zoomModal');
const zoomImg=document.getElementById('zoomImg');

document.querySelectorAll('.visitor-item img').forEach(img=>{
  img.onclick=()=>{
    zoomImg.src=img.src;
    zoomModal.style.display='flex';
  };
});

document.querySelector('.closeZoom').onclick=()=>{
  zoomModal.style.display='none';
};
</script>

</body>
</html>
