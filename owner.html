<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Galerie - Mes créations</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html, body{
  height:100%;
  font-family:'Comic Sans MS', cursive;
}

body{
  background-image:url('Photoroom_20251212_143703.PNG');
  background-size:cover;
  background-position:center top;
  background-repeat:no-repeat;
  background-attachment:fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* ---------- HEADER ---------- */
header{
  text-align:center;
  padding:12px 0;
}

header img{
  width:200px;
  height:200px;
  border-radius:20%;
  display:block;
  margin:0 auto;
}

.title{
  font-size:36px;
  color:#b84c6f;
  font-weight:bold;
  margin-top:8px;
}

/* ---------- BOUTONS VUE ---------- */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:15px 0;
}

#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:10px 18px;
  font-size:18px;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}

#viewSelector button.active{
  background:#ffeaf2;
}

/* ---------- CONTENEUR ---------- */
.center-zone{
  flex:1;
  overflow:hidden;
}

#visitor-list{
  width:100%;
  height:100%;
}

/* ---------- ITEMS ---------- */
.visitor-item{
  text-align:center;
  cursor:pointer;
}

.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
}

.visitor-item p{
  margin-top:8px;
  font-size:18px;
  color:#b84c6f;
  font-weight:bold;
}

/* ---------- VUES ---------- */
.carousel-view{
  display:flex;
  gap:40px;
  overflow-x:auto;
  padding:20px;
}

.grid-view{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
  padding:20px;
  overflow-y:auto;
}

.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
  padding:20px;
  overflow-y:auto;
}

.list-view .visitor-item{
  display:flex;
  align-items:center;
  gap:18px;
}

.list-view img{
  width:140px;
  height:140px;
}
</style>
</head>

<body>

<header>
  <img src="favicon.png" alt="Logo">
  <div class="title">Mes créations</div>
</header>

<!-- BOUTONS -->
<div id="viewSelector">
  <button id="btnCarousel" class="active">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- CONTENU -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<script>
const list = document.getElementById('visitor-list');
const btnCarousel = document.getElementById('btnCarousel');
const btnGrid = document.getElementById('btnGrid');
const btnList = document.getElementById('btnList');

/* ⚠️ EXEMPLE DE DONNÉES (remplacées par Supabase plus tard) */
const creations = [
  { name:'Création 1', imgUrl:'https://via.placeholder.com/400' },
  { name:'Création 2', imgUrl:'https://via.placeholder.com/400' },
  { name:'Création 3', imgUrl:'https://via.placeholder.com/400' }
];

let currentView = 'carousel';

function render(){
  list.innerHTML = '';
  list.className = currentView + '-view';

  creations.forEach(c=>{
    const d = document.createElement('div');
    d.className = 'visitor-item';
    d.innerHTML = `
      <img src="${c.imgUrl}">
      <p>${c.name}</p>
    `;
    list.appendChild(d);
  });

  document.querySelectorAll('#viewSelector button')
    .forEach(b=>b.classList.remove('active'));

  if(currentView==='carousel') btnCarousel.classList.add('active');
  if(currentView==='grid') btnGrid.classList.add('active');
  if(currentView==='list') btnList.classList.add('active');
}

btnCarousel.onclick = ()=>{ currentView='carousel'; render(); };
btnGrid.onclick = ()=>{ currentView='grid'; render(); };
btnList.onclick = ()=>{ currentView='list'; render(); };

render();
</script>

</body>
</html>
