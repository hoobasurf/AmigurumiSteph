<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:'Comic Sans MS',cursive;
  overflow:hidden;
}

/* FOND FIXE IMMOBILE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('Photoroom_20251223_114401.jpeg') center/cover no-repeat;
  z-index:-1;
}

/* ZONE SCROLL HORIZONTAL */
.center-zone{
  width:100vw;
  height:100%;
  display:flex;
  align-items:center;
  overflow-x:auto;
  overflow-y:hidden;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}

/* CONTENEUR */
#visitor-list-container{
  display:flex;
  padding-left:1cm;
}

/* PAGE = 2x3 */
.page{
  display:grid;
  grid-template-columns:repeat(2,200px);
  grid-template-rows:repeat(3,200px);
  column-gap:3mm;
  row-gap:4mm;
  padding:4mm;
  flex:0 0 auto;
  scroll-snap-align:center;
}

/* CARD IMAGE */
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:14px;
  overflow:hidden;
  background:#ffe6f0;
  border:4px solid #f6c2d1;
  box-shadow:0 6px 14px rgba(0,0,0,0.3);
}

/* IMAGE */
.visitor-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  pointer-events:none;
}

/* TITRE */
.visitor-item p{
  position:absolute;
  bottom:4px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  text-shadow:1px 1px 2px rgba(255,255,255,.8);
}

/* CROIX SUPPRESSION (CLIQUABLE) */
.delete-btn{
  position:absolute;
  top:6px;
  right:6px;
  width:22px;
  height:22px;
  border-radius:50%;
  background:rgba(255,255,255,0.9);
  color:#d94b8a;
  font-size:16px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:10;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100%;
  background:rgba(255,230,240,0.25);
  border-right:2px solid #b67385;
  padding:20px;
  transition:.3s;
  z-index:20;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  padding:8px 16px;
  border:none;
  border-radius:16px;
  background:#ff69b4;
  color:#fff;
  font-weight:bold;
}

/* MODAL AJOUT */
#addModal,
#deleteModal,
#zoomModal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

#addModal,
#deleteModal{background:rgba(0,0,0,0.6);}

.modal-box{
  background:#ffe6f0;
  padding:18px;
  border-radius:24px;
  border:4px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:center;
  box-shadow:0 6px 25px rgba(0,0,0,.4);
}

.modal-box input{
  width:100%;
  padding:8px;
  border-radius:12px;
  border:2px solid #b67385;
}

.modal-box button{
  padding:6px 16px;
  border:none;
  border-radius:14px;
  background:#ff69b4;
  color:#fff;
  font-weight:bold;
}

/* ZOOM */
#zoomModal{
  background:rgba(0,0,0,0.7);
  flex-direction:column;
}
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border-radius:24px;
  border:4px solid #b67385;
}
.thumbs{
  display:flex;
  gap:8px;
  margin-top:10px;
  overflow-x:auto;
}
.thumbs img{
  width:50px;
  height:50px;
  border-radius:10px;
  border:2px solid #b67385;
  cursor:pointer;
}
.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:30px;
  height:30px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button id="addBtn">Ajouter</button>
</div>

<div id="addModal">
  <div class="modal-box">
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<div id="deleteModal">
  <div class="modal-box">
    <p>Supprimer définitivement ?</p>
    <button id="confirmDelete">Supprimer</button>
    <button id="cancelDelete">Annuler</button>
  </div>
</div>

<div id="zoomModal">
  <div class="closeZoom">×</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
 "https://jyhbamdcxmpveujjqjla.supabase.co",
 "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],toDelete=null;
const container=document.getElementById('visitor-list-container');

async function load(){
 const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
 const g={};
 data.forEach(c=>{
  const u=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
  if(!g[c.name]) g[c.name]={name:c.name,imgs:[]};
  g[c.name].imgs.push(u);
 });
 creations=Object.values(g);
 render();
}

function render(){
 container.innerHTML='';
 let page;
 creations.forEach((c,i)=>{
  if(i%6===0){
    page=document.createElement('div');
    page.className='page';
    container.appendChild(page);
  }
  const d=document.createElement('div');
  d.className='visitor-item';
  d.innerHTML=`
    <div class="delete-btn">×</div>
    <p>${c.name}</p>
    <img src="${c.imgs[0]}">
  `;
  d.querySelector('.delete-btn').onclick=()=>openDelete(c);
  d.querySelector('img').onclick=()=>openZoom(c);
  page.appendChild(d);
 });
}

function openZoom(c){
 document.getElementById('mainZoom').src=c.imgs[0];
 const t=document.getElementById('thumbs');
 t.innerHTML='';
 c.imgs.forEach(u=>{
  const i=document.createElement('img');
  i.src=u;
  i.onclick=()=>document.getElementById('mainZoom').src=u;
  t.appendChild(i);
 });
 document.getElementById('zoomModal').style.display='flex';
}

function openDelete(c){
 toDelete=c;
 document.getElementById('deleteModal').style.display='flex';
}

document.getElementById('confirmDelete').onclick=async()=>{
 for(let u of toDelete.imgs){
  await supabase.storage.from('images').remove([u.split('/images/')[1]]);
 }
 await supabase.from('creations').delete().eq('name',toDelete.name);
 load();
 document.getElementById('deleteModal').style.display='none';
};

document.getElementById('cancelDelete').onclick=()=>deleteModal.style.display='none';
document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');
document.getElementById('addBtn').onclick=()=>addModal.style.display='flex';
document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';

load();
</script>
</body>
</html>
