<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251223_114401.jpeg') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:20px 0;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  width:100%;
  overflow:hidden;
}

/* LISTE â€“ SCROLL HORIZONTAL */
#visitor-list{
  display:flex;
  gap:18px;
  padding:20px;
  overflow-x:auto;
  overflow-y:hidden;
}

/* CARD */
.visitor-item{
  flex:0 0 auto;
  width:160px;
  text-align:center;
  position:relative;
}
.visitor-item img{
  width:160px;
  height:160px;
  object-fit:contain;
  border:4px solid #b67385;
  border-radius:22px;
  background:#ffe6f0;
  cursor:pointer;
}
.visitor-item p{
  margin-top:8px;
  font-size:18px;
  color:#b84c6f;
  font-weight:bold;
}

/* CROIX SUPPRESSION */
.delete-btn{
  position:absolute;
  top:6px;
  right:6px;
  width:26px;
  height:26px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.25);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar input,
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:14px;
  border:none;
  background:#ffb6c1;
  font-weight:bold;
}

/* MODAL BASE */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:22px;
  border:4px solid #b67385;
  max-width:90%;
  position:relative;
}
.close-modal{
  position:absolute;
  top:8px;
  right:8px;
  width:30px;
  height:30px;
  border-radius:50%;
  background:#ff69b4;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* STATUS */
#status{text-align:center;margin:10px;color:#b84c6f}
</style>
</head>

<body>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <input id="name" placeholder="PrÃ©nom">
  <button id="addBtn">Ajouter</button>
</div>

<!-- MODAL AJOUT -->
<div class="modal-bg" id="addModal" onclick="if(event.target===this) closeAdd()">
  <div class="modal-box">
    <button class="close-modal" onclick="closeAdd()">Ã—</button>
    <h3>Ajouter des photos</h3><br>
    <input type="file" id="multiPhoto" multiple accept="image/*"><br><br>
    <button onclick="confirmAdd()">Valider</button>
  </div>
</div>

<!-- MODAL DELETE -->
<div class="modal-bg" id="deleteModal" onclick="closeDelete(event)">
  <div class="modal-box">
    <h3>Supprimer cette photo ?</h3>
    <p style="margin:10px 0;color:#b84c6f">
      Cette action est dÃ©finitive ðŸ’—
    </p>
    <button onclick="confirmDelete()">Supprimer</button>
  </div>
</div>

<p id="status">ðŸ“¤ PrÃªt</p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[], deleteTarget=null;

const list=document.getElementById('visitor-list');
const addModal=document.getElementById('addModal');
const deleteModal=document.getElementById('deleteModal');

async function load(){
  const { data } = await supabase.from('creations').select('*').order('created_at',{ascending:false});
  creations = data.map(c=>{
    const safe = encodeURIComponent(c.image_path);
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${safe}`;
    return {id:c.id,name:c.name,url};
  });
  render();
}

function render(){
  list.innerHTML='';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`
      <div class="delete-btn">Ã—</div>
      <p>${c.name}</p>
      <img src="${c.url}">
    `;
    d.querySelector('.delete-btn').onclick=()=>{
      deleteTarget=c;
      deleteModal.style.display='flex';
    };
    list.appendChild(d);
  });
}

function openAdd(){addModal.style.display='flex'}
function closeAdd(){addModal.style.display='none'}

async function confirmAdd(){
  const name=document.getElementById('name').value.trim();
  const files=document.getElementById('multiPhoto').files;
  if(!name||!files.length) return alert('Nom + photo');

  for(const file of files){
    try{
      const path=`${Date.now()}_${file.name}`;
      await supabase.storage.from('images').upload(path,file,{upsert:false});
      await supabase.from('creations').insert([{name,image_path:path}]);
    }catch(e){
      console.error(e);
    }
  }
  closeAdd();
  load();
}

function closeDelete(e){
  if(e.target===deleteModal) deleteModal.style.display='none';
}

async function confirmDelete(){
  if(!deleteTarget) return;
  const path=decodeURIComponent(deleteTarget.url.split('/images/')[1]);
  await supabase.storage.from('images').remove([path]);
  await supabase.from('creations').delete().eq('id',deleteTarget.id);
  deleteModal.style.display='none';
  deleteTarget=null;
  load();
}

document.getElementById('addBtn').onclick=openAdd;
document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');

load();
</script>
</body>
</html>
