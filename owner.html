<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Galerie</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:'Comic Sans MS',cursive;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
}

/* ================= HEADER ================= */
header{text-align:center;padding:12px 0}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;top:0;left:-220px;width:220px;height:100vh;
  background:rgba(255,230,240,0.18);
  border-right:2px solid #b67385;
  padding:20px;transition:left .3s ease;z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;top:50%;right:-30px;width:30px;height:60px;
  background:#ffb6c1;color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;justify-content:center;align-items:center;
  cursor:pointer;border:1px solid #b67385;
}
#sidebar button{
  width:100%;margin-bottom:10px;padding:10px;
  border:none;border-radius:12px;
  background:#ffb6c1;color:#8b3a3a;
  font-weight:bold;cursor:pointer;
}

/* ================= VIEW BUTTONS ================= */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:40px 0 10px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 18px;
  border-radius:24px;
  cursor:pointer;
}

/* ================= CENTER ================= */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px;
  overflow:hidden;
}
#visitor-list{
  width:100%;
  max-width:900px;
}

/* ================= CARDS ================= */
.visitor-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  cursor:pointer;
}

/* IMAGE SEULE ‚Äî PAS DE FOND */
.visitor-item img{
  width:180px;
  height:180px;
  object-fit:contain;
  border-radius:18px;
  border:3px solid #b84c6f;
  box-shadow:0 10px 18px rgba(0,0,0,.25);
  background:transparent;
}

/* TITRE */
.visitor-item p{
  font-size:18px;
  font-weight:bold;
  color:#8b3a55;
  text-align:center;
}

/* ================= VIEWS ================= */

/* CAROUSEL ‚Äî 2 par √©cran */
.carousel-view{
  display:flex;
  gap:30px;
  overflow-x:auto;
  padding:20px;
}
.carousel-view .visitor-item{
  flex:0 0 calc(50% - 15px);
}

/* GRID ‚Äî 2x2 */
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
  overflow-y:auto;
  max-height:70vh;
  justify-items:center;
}

/* LIST ‚Äî 2 visibles */
.list-view{
  display:flex;
  flex-direction:column;
  gap:30px;
  overflow-y:auto;
  max-height:70vh;
  align-items:center;
}

/* ================= MODALS ================= */
.modal-bg{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:#ffe6f0;
  border:4px solid #b67385;
  border-radius:18px;
  padding:18px;
  width:340px;
}

/* ================= SNOW ================= */
#snow{position:fixed;inset:0;pointer-events:none;z-index:5;display:none}
.snowflake{position:absolute;font-size:18px;color:white}
.candy{position:absolute;font-size:22px}
</style>
</head>

<body>

<div id="snow"></div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button onclick="openAddModal()">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
  <button>Vid√©os</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
</div>

<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- ADD -->
<div class="modal-bg" id="addFormBg" onclick="if(event.target===this)this.style.display='none'">
  <div class="modal-box">
    <input id="name" placeholder="Nom"><br><br>
    <input id="photo" type="file" accept="image/*"><br><br>
    <button onclick="submitAdd()">Ajouter</button>
  </div>
</div>

<!-- THEME -->
<div class="modal-bg" id="themeModal" onclick="if(event.target===this)this.style.display='none'">
  <div class="modal-box">
    <button onclick="setTheme('noel')">üéÑ No√´l</button><br><br>
    <button onclick="setTheme('sweety')">üç¨ Sweety</button><br><br>
    <button onclick="setTheme('default')">üí† D√©faut</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const addFormBg=document.getElementById('addFormBg');
const themeModal=document.getElementById('themeModal');
const snow=document.getElementById('snow');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='grid';

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}
render();

/* VIEW */
function setView(v){currentView=v;render()}

/* ADD */
function openAddModal(){addFormBg.style.display='flex'}
function submitAdd(){
  const n=name.value.trim();
  const f=photo.files[0];
  if(!n||!f)return alert("Nom + image obligatoires");
  const r=new FileReader();
  r.onload=e=>{
    creations.unshift({name:n,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    addFormBg.style.display='none';
    render();
    name.value=''; photo.value='';
  }
  r.readAsDataURL(f);
}

/* SIDEBAR */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* THEME */
function openThemeModal(){themeModal.style.display='flex'}

function setTheme(t){
  snow.innerHTML='';
  snow.style.display='none';
  document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";

  if(t==='noel'){snow.style.display='block';startSnow()}
  if(t==='sweety'){startCandy()}
}

/* SNOW */
function startSnow(){
  setInterval(()=>{
    const f=document.createElement('div');
    f.className='snowflake';
    f.textContent='‚ùÑ';
    f.style.left=Math.random()*innerWidth+'px';
    f.style.top='-20px';
    snow.appendChild(f);
    const i=setInterval(()=>{
      f.style.top=parseFloat(f.style.top)+2+'px';
      if(parseFloat(f.style.top)>innerHeight){f.remove();clearInterval(i)}
    },20);
  },150);
}

/* CANDY */
function startCandy(){
  setInterval(()=>{
    const c=document.createElement('div');
    c.className='candy';
    c.textContent='üç¨';
    c.style.left=Math.random()*innerWidth+'px';
    c.style.top='-20px';
    document.body.appendChild(c);
    const i=setInterval(()=>{
      c.style.top=parseFloat(c.style.top)+2+'px';
      if(parseFloat(c.style.top)>innerHeight){c.remove();clearInterval(i)}
    },20);
  },200);
}
</script>

</body>
</html>
