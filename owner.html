<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;display:flex;flex-direction:column;}

/* BODY AVEC FOND FIXE */
body::before {
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background-image: url('Photoroom_20251223_114401.jpeg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index:-1;
}

/* SCROLL HORIZONTAL */
.center-zone {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:120px 0 20px 0; /* descendu 120px = 12cm pour centrer verticalement */
}

#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content:center;
  padding-left:1cm; 
}

/* Chaque page = 2x3 cartes */
.page{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  column-gap:3mm;
  row-gap:4mm;
  flex:0 0 auto;
  width: calc(2 * 200px + 3mm);
  height: calc(3 * 200px + 8mm);
  scroll-snap-align:center;
  padding:4mm;
  justify-content:center;
}

/* VISITOR ITEM */
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow: 0 6px 14px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
  background:#ffe6f0;
}
.visitor-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,230,240,0.12);
  pointer-events:none;
}

/* Placeholder */
.visitor-item .placeholder{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  color:#b84c6f;
  font-weight:bold;
}

/* Images */
.visitor-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  display:block;
  filter: brightness(1.05) contrast(1.05) saturate(0.95) opacity(0.95);
  transition: filter 0.3s, transform 0.3s;
}
.visitor-item img:hover {
  filter: brightness(1.1) contrast(1.05) saturate(1);
  transform: scale(1.03);
}

/* NOM */
.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  text-align:center;
  text-shadow:1px 1px 2px rgba(255,255,255,0.8);
}

/* CROIX SUPPRESSION */
.delete-btn{
  position:absolute;
  top:4px;
  right:4px;
  width:22px;
  height:22px;
  background:rgba(255,182,193,0.7);
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
  font-size:14px;
  transition: background 0.2s;
}
.delete-btn:hover{
  background:rgba(255,105,180,0.9);
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}
#sidebar button{
  width:auto;
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ff69b4;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL AJOUT & CONFIRM SUPPRESSION */
.modal{
  position:fixed; inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
}
.modal-box{
  background:#ffe6f0;
  padding:16px 24px;
  border-radius:20px;
  border:3px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
  min-width:200px;
  font-family:'Comic Sans MS',cursive;
  box-shadow:0 6px 18px rgba(0,0,0,0.3);
}
.modal-box input{
  padding:6px 12px;
  border-radius:10px;
  border:2px solid #b67385;
  width:100%;
}
.modal-box button{
  padding:6px 14px;
  border:none;
  background:#ff69b4;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  width:100%;
}
.modal-header{font-weight:bold;font-size:16px;color:#b84c6f;margin-bottom:6px;text-align:center;}

/* ZOOM */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10001;
  padding:20px;
}
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  margin-bottom:10px;
  filter:none;
}
#zoomModal .thumbs{
  display:flex;
  gap:8px;
  max-width:80%;
  overflow-x:auto;
  margin-bottom:10px;
}
#zoomModal .thumbs img{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}
.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:28px;
  height:28px;
  background:#ffb6c1;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* Actions Like/Comment */
.actions{
  display:flex;
  gap:12px;
  margin-bottom:10px;
}
.like-btn,.comment-btn{
  flex:1;
  padding:6px 12px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  color:#fff;
  font-size:14px;
  transition: transform 0.2s;
}
.like-btn{background:rgba(255,182,193,0.8);}
.comment-btn{background:rgba(246,194,209,0.8);}
.like-btn:hover{background:rgba(255,105,180,0.9); transform:scale(1.05);}
.comment-btn:hover{background:rgba(246,150,180,0.9); transform:scale(1.05);}

/* LISTES LIKES / COMMENTAIRES SOUS ZOOM */
#listsContainer{
  display:flex;
  gap:12px;
  margin-top:10px;
  width:80%;
}
#likeList, #commentList{
  border-radius:12px;
  padding:8px;
  min-height:50px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  font-size:13px;
}
#likeList{flex:1;background:rgba(255,182,193,0.2);}
#commentList{flex:2;background:rgba(246,194,209,0.2);}
#likeList ul,#commentList ul{list-style:none;margin-top:4px;padding-left:6px;}
#likeList strong,#commentList strong{display:block;margin-bottom:4px; color:#b84c6f;}

/* Responsive */
@media(max-width:480px){
  .page{grid-template-columns: repeat(2, 120px); grid-template-rows: repeat(3, 120px);}
  .visitor-item{width:120px;height:120px;}
  .modal-box{min-width:180px;}
  #listsContainer{flex-direction:column;}
}
</style>
</head>
<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="addBtn">Ajouter</button>
</div>

<!-- MODAL AJOUT -->
<div id="addModal" class="modal">
  <div class="modal-box">
    <div class="modal-header">Ajouter des photos</div>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<!-- MODAL SUPPRESSION -->
<div id="deleteModal" class="modal">
  <div class="modal-box">
    <div class="modal-header">Supprimer ce projet ?</div>
    <button class="confirmDeleteBtn">Supprimer</button>
    <button class="cancelDeleteBtn">Annuler</button>
  </div>
</div>

<!-- MODAL ZOOM -->
<div id="zoomModal">
  <div class="closeZoom">√ó</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
  <div class="actions">
    <button class="like-btn">‚ù§Ô∏è <span id="likeCount">0</span></button>
    <button class="comment-btn">üí¨ <span id="commentCount">0</span></button>
  </div>
  <div id="listsContainer">
    <div id="likeList"><strong>Likes:</strong><ul id="likeNames"></ul></div>
    <div id="commentList"><strong>Commentaires:</strong><ul id="commentTexts"></ul></div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],currentZoom=null,itemToDelete=null;

const container=document.getElementById('visitor-list-container');
const addModal=document.getElementById('addModal');
const zoomModal=document.getElementById('zoomModal');
const mainZoom=document.getElementById('mainZoom');
const thumbs=document.getElementById('thumbs');
const likeBtn=document.querySelector('.like-btn');
const commentBtn=document.querySelector('.comment-btn');
const likeCountSpan=document.getElementById('likeCount');
const commentCountSpan=document.getElementById('commentCount');
const likeList=document.getElementById('likeNames');
const commentList=document.getElementById('commentTexts');
const deleteModal=document.getElementById('deleteModal');
const confirmDeleteBtn=document.querySelector('.confirmDeleteBtn');
const cancelDeleteBtn=document.querySelector('.cancelDeleteBtn');

async function loadCreations(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};
  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]) grouped[c.name]={name:c.name,imgUrl:url,zoomGroup:[],likes:[],comments:[]};
    grouped[c.name].zoomGroup.push(url);
  });
  creations=Object.values(grouped);
  render();
}

function render(){
  container.innerHTML='';
  let page=null;
  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="placeholder">?</div>
                 <div class="delete-btn">√ó</div>
                 <p>${c.name}</p>
                 <img src="${c.imgUrl}" onload="this.previousElementSibling.style.display='none'" onerror="this.style.display='none'">`;
    d.querySelector('img').onclick=()=>openZoom(c);
    d.querySelector('.delete-btn').onclick=()=>openDeleteModal(c);
    page.appendChild(d);
  });
}

function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.imgUrl;
  thumbs.innerHTML='';
  c.zoomGroup.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>mainZoom.src=u;
    thumbs.appendChild(t);
  });
  updateActions();
  zoomModal.style.display='flex';
}

function updateActions(){
  likeCountSpan.textContent=currentZoom.likes.length;
  commentCountSpan.textContent=currentZoom.comments.length;

  likeList.innerHTML='';
  currentZoom.likes.forEach(n=>{
    const li=document.createElement('li'); li.textContent=n; likeList.appendChild(li);
  });

  commentList.innerHTML='';
  currentZoom.comments.forEach(c=>{
    const li=document.createElement('li'); li.textContent=c; commentList.appendChild(li);
  });
}

// Boutons Like / Comment
likeBtn.onclick=()=>{
  const p=prompt("Pr√©nom pour Like ?");
  if(p){currentZoom.likes.push(p); updateActions();}
};
commentBtn.onclick=()=>{
  const t=prompt("Commentaire ?");
  const p=prompt("Pr√©nom ?");
  if(p && t){currentZoom.comments.push(`${p}: ${t}`); updateActions();}
};

// Ajout images
document.getElementById('addBtn').onclick=()=>addModal.style.display='flex';
addModal.onclick=e=>{if(e.target===addModal)addModal.style.display='none'};
document.getElementById('confirmAdd').onclick=async()=>{
  const name=document.getElementById('photoName').value.trim();
  const files=document.getElementById('multiPhoto').files;
  if(!name||!files.length) return;
  const urls=[];
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path,f);
    await supabase.from('creations').insert([{name,image_path:path}]);
    urls.push(`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`);
  }
  creations.unshift({name,imgUrl:urls[0],zoomGroup:urls,likes:[],comments:[]});
  render();
  addModal.style.display='none';
  document.getElementById('photoName').value='';
  document.getElementById('multiPhoto').value='';
};

// Suppression
function openDeleteModal(c){
  itemToDelete=c;
  deleteModal.style.display='flex';
}
confirmDeleteBtn.onclick=async()=>{
  if(!itemToDelete) return;
  const c=itemToDelete;
  for(let u of c.zoomGroup){
    await supabase.storage.from('images').remove([u.split('/images/')[1]]);
  }
  await supabase.from('creations').delete().eq('name',c.name);
  creations=creations.filter(x=>x.name!==c.name);
  render();
  deleteModal.style.display='none';
  itemToDelete=null;
};
cancelDeleteBtn.onclick=()=>{deleteModal.style.display='none'; itemToDelete=null;};

// Zoom
document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=e=>{if(e.target===zoomModal) zoomModal.style.display='none'};

// Sidebar
document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');

loadCreations();
</script>
</body>
</html>
