<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* VUES */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:20px 0;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}

#visitor-list{
  display:flex;
  gap:16px;
  max-width:1200px;
  flex-wrap:wrap;
  justify-content:center;
}

/* CARTES */
.visitor-item{
  text-align:center;
  cursor:pointer;
}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:18px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar input,
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
}
#sidebar button{
  background:#ffb6c1;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-bg.active{display:flex}

.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
}
.modal-box img{
  width:320px;
  height:320px;
  object-fit:contain;
}
</style>
</head>

<body>

<div id="viewSelector">
  <button onclick="setView('grid')">Grille</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <input id="name" placeholder="Nom">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="imgModal" onclick="closeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalImg">
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
const list=document.getElementById('visitor-list');

async function loadCreations(){
  const { data, error } = await supabase
    .from("creations")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){
    console.error(error);
    return;
  }

  creations = data.map(c=>{
    return {
      name:c.name,
      img:`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`
    }
  });

  render();
}

function render(){
  list.innerHTML='';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.img}"><p>${c.name}</p>`;
    d.onclick=()=>openModal(c.img);
    list.appendChild(d);
  });
}

function openModal(src){
  document.getElementById('modalImg').src=src;
  document.getElementById('imgModal').classList.add('active');
}

function closeModal(e){
  document.getElementById('imgModal').classList.remove('active');
}

// AJOUT
document.getElementById('add').onclick=async()=>{
  const name=document.getElementById('name').value.trim();
  const file=document.getElementById('photo').files[0];
  if(!name||!file) return alert("Nom + photo");

  const path=`${Date.now()}_${file.name}`;
  await supabase.storage.from("images").upload(path,file);
  await supabase.from("creations").insert([{name,image_path:path}]);

  loadCreations();
};

// SIDEBAR
document.getElementById('toggleSidebar').onclick=()=>{
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

loadCreations();
</script>

</body>
</html>
