<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
}

#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:20px;
}

#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  overflow:auto;
}

#visitor-list{
  display:flex;
  gap:16px;
  max-width:1200px;
}

.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

.carousel-view{flex-wrap:nowrap;overflow-x:auto}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;left:-220px;
  width:220px;height:100%;
  background:rgba(255,230,240,.95);
  border-right:2px solid #b67385;
  padding:20px;
  transition:.3s;
}
#sidebar.open{left:0}
#toggleSidebar{
  position:absolute;
  right:-30px;top:50%;
  width:30px;height:60px;
  background:#ffb6c1;
  display:flex;align-items:center;justify-content:center;
  border-radius:0 12px 12px 0;
  cursor:pointer;
}

/* MODAL */
.modal-bg{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  max-width:90vw;
}
.modal-box img{
  width:100%;
  max-height:300px;
  object-fit:contain;
}

.thumbs{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.thumbs img{
  width:60px;height:60px;
  object-fit:cover;
  border:2px solid #b67385;
  cursor:pointer;
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <input id="name" placeholder="Nom">
  <input id="photos" type="file" accept="image/*" multiple>
  <button onclick="addCreation()">Ajouter</button>
</div>

<div class="modal-bg" id="viewModal" onclick="closeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="mainImg">
    <div class="thumbs" id="thumbs"></div>
    <div class="actions">
      <div onclick="like()">‚ù§Ô∏è <span id="likeCount">0</span></div>
      <div onclick="comment()">üí¨ <span id="commentCount">0</span></div>
    </div>
    <div id="comments"></div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],currentView='grid',active=null;

async function load(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  creations=data||[];
  render();
}
load();

function render(){
  const list=document.getElementById("visitor-list");
  list.className=currentView+"-view";
  list.innerHTML='';
  creations.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    const d=document.createElement("div");
    d.className="visitor-item";
    d.innerHTML=`<p>${c.name}</p><img src="${url}">`;
    d.onclick=()=>openModal(c);
    list.appendChild(d);
  });
}

function setView(v){currentView=v;render();}

async function addCreation(){
  const name=document.getElementById("name").value;
  const files=[...document.getElementById("photos").files];
  if(!name||!files.length) return;

  const paths=[];
  for(const f of files){
    const p=Date.now()+"_"+f.name;
    await supabase.storage.from("images").upload(p,f);
    paths.push(p);
  }

  await supabase.from("creations").insert({
    name,
    image_path:paths[0],
    images:paths
  });

  load();
}

function openModal(c){
  active=c;
  document.getElementById("viewModal").style.display="flex";
  showImage(c.image_path);
  const thumbs=document.getElementById("thumbs");
  thumbs.innerHTML='';
  c.images.forEach(p=>{
    const img=document.createElement("img");
    img.src=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${p}`;
    img.onclick=()=>showImage(p);
    thumbs.appendChild(img);
  });
  document.getElementById("likeCount").textContent=c.likes.length;
  document.getElementById("commentCount").textContent=c.comments.length;
}

function showImage(p){
  document.getElementById("mainImg").src=
  `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${p}`;
}

function closeModal(e){
  if(e.target.id==="viewModal") e.target.style.display="none";
}

async function like(){
  const name=prompt("Ton pr√©nom ?");
  if(!name) return;
  active.likes.push(name);
  await supabase.from("creations")
    .update({likes:active.likes})
    .eq("id",active.id);
  document.getElementById("likeCount").textContent=active.likes.length;
}

async function comment(){
  const name=prompt("Ton pr√©nom ?");
  const text=prompt("Commentaire ?");
  if(!name||!text) return;
  active.comments.push({name,text});
  await supabase.from("creations")
    .update({comments:active.comments})
    .eq("id",active.id);
  document.getElementById("commentCount").textContent=active.comments.length;
}

document.getElementById("toggleSidebar").onclick=()=>{
  sidebar.classList.toggle("open");
};
</script>

</body>
</html>
