<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Galerie</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:'Comic Sans MS',cursive;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
}

/* HEADER */
header{text-align:center;padding:12px 0}

/* SIDEBAR */
#sidebar{
  position:fixed;top:0;left:-220px;width:220px;height:100vh;
  background:rgba(255,230,240,0.18);
  border-right:2px solid #b67385;
  padding:20px;transition:left .3s ease;z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;top:50%;right:-30px;width:30px;height:60px;
  background:#ffb6c1;color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;justify-content:center;align-items:center;
  cursor:pointer;border:1px solid #b67385;
}
#sidebar button{
  width:100%;margin-bottom:10px;padding:10px;
  border:none;border-radius:12px;
  background:#ffb6c1;color:#8b3a3a;
  font-weight:bold;cursor:pointer;
}

/* VIEW BUTTONS */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:50px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 18px;
  border-radius:24px;
  cursor:pointer;
}

/* CENTER */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  overflow:hidden;
}
#visitor-list{
  width:100%;
  max-width:900px;
}

/* ===================== */
/* ==== IMAGE CARDS ==== */
/* ===================== */

.visitor-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

.visitor-item img{
  width:180px;                 /* ‚¨ÖÔ∏è PETITE TAILLE */
  height:180px;
  object-fit:contain;
  border-radius:24px;
  background:none;
  border:4px solid #b84c6f;    /* cadre album */
  padding:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

.visitor-item p{
  margin-top:10px;
  font-size:18px;
  font-weight:800;
  color:#8b3a55;
  text-align:center;
}

/* ===== VIEWS ===== */

.carousel-view{
  display:flex;
  gap:40px;
  overflow-x:auto;
  justify-content:center;
}
.carousel-view .visitor-item{
  flex:0 0 auto;
}

.grid-view{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:40px;
  justify-items:center;
  overflow-y:auto;
  max-height:calc(100vh - 180px);
}

.list-view{
  display:flex;
  flex-direction:column;
  gap:30px;
  align-items:center;
  overflow-y:auto;
  max-height:calc(100vh - 180px);
}

/* ===== MODALS ===== */

.modal-bg{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:rgba(255,228,235,0.95);
  border:4px solid #b67385;
  border-radius:18px;
  padding:18px;
  max-width:400px;
  width:90%;
}

/* SNOW */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<header></header>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button onclick="openAddModal()">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
  <button>Vid√©os</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
</div>

<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- ADD -->
<div class="modal-bg" id="addFormBg" onclick="if(event.target===this)this.style.display='none'">
  <div class="modal-box">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button onclick="submitAdd()">Ajouter</button>
  </div>
</div>

<!-- THEME -->
<div class="modal-bg" id="themeModal" onclick="if(event.target===this)this.style.display='none'">
  <div class="modal-box">
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('sweety')">üå∏ Sweety-Girly</button>
    <button onclick="setTheme('petitchat')">üê± Petit-chat</button>
    <button onclick="setTheme('default')">üí† D√©faut</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const addFormBg=document.getElementById('addFormBg');
const themeModal=document.getElementById('themeModal');
const snow=document.getElementById('snow');
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='grid';

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}
render();

function setView(v){currentView=v;render()}

/* ADD ‚Äî FIXED */
function openAddModal(){addFormBg.style.display='flex'}
function submitAdd(){
  const n=document.getElementById('name').value.trim();
  const f=document.getElementById('photo').files[0];
  if(!n||!f)return;

  const r=new FileReader();
  r.onload=e=>{
    creations.unshift({name:n,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    addFormBg.style.display='none';
    render();
    document.getElementById('name').value='';
    document.getElementById('photo').value='';
  };
  r.readAsDataURL(f);
}

/* SIDEBAR */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* THEMES */
function openThemeModal(){themeModal.style.display='flex'}

function setTheme(t){
  snow.style.display='none';

  if(t==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
    snow.style.display='block';
  }
  else if(t==='sweety'){
    document.body.style.backgroundImage="url('sweety-girly.png')";
    startCandy();
  }
  else if(t==='petitchat'){
    document.body.style.backgroundImage="url('Photoroom_20251223_114401.jpeg')";
  }
  else{
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
  }
}

/* NEIGE */
setInterval(()=>{
  if(snow.style.display==='none')return;
  const f=document.createElement('div');
  f.textContent='‚ùÑ';
  f.style.position='absolute';
  f.style.left=Math.random()*innerWidth+'px';
  f.style.top='-20px';
  snow.appendChild(f);
  const i=setInterval(()=>{
    f.style.top=parseFloat(f.style.top)+2+'px';
    if(parseFloat(f.style.top)>innerHeight){f.remove();clearInterval(i);}
  },20);
},150);

/* BONBONS */
function startCandy(){
  setInterval(()=>{
    const c=document.createElement('div');
    c.textContent='üç¨';
    c.style.position='absolute';
    c.style.left=Math.random()*innerWidth+'px';
    c.style.top='-20px';
    document.body.appendChild(c);
    const i=setInterval(()=>{
      c.style.top=parseFloat(c.style.top)+2+'px';
      if(parseFloat(c.style.top)>innerHeight){c.remove();clearInterval(i);}
    },20);
  },200);
}
</script>

</body>
</html>
