<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{flex-wrap:nowrap;overflow-x:auto}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL AJOUT */
#addModalBg{
  position:fixed; inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#addModal{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  width:90%;
  max-width:500px;
  text-align:center;
}
#addModal button{
  width:80%;
  margin:10px auto;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL ZOOM */
#zoomModalBg{
  position:fixed; inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#zoomModal{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  max-width:90%;
  max-height:90%;
  display:flex;
  flex-direction:column;
  align-items:center;
}
#zoomModal img{
  max-width:100%;
  max-height:400px;
  object-fit:contain;
  margin-bottom:10px;
}
#thumbnails{
  display:flex;
  gap:8px;
  overflow-x:auto;
}
#thumbnails img{
  width:60px;
  height:60px;
  object-fit:cover;
  cursor:pointer;
  border:2px solid #b67385;
}

/* SNOW */
.snow{position:fixed;inset:0;pointer-events:none;display:none}
.snowflake{position:absolute;top:-10px;animation:snowFall linear infinite}
@keyframes snowFall{100%{transform:translateY(110vh)}}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <input id="name" placeholder="Nom">
  <button id="add">Ajouter</button>
  <button onclick="openThemeModal()">ThÃ¨me</button>
</div>

<!-- MODAL AJOUT -->
<div id="addModalBg" onclick="closeAddModal(event)">
  <div id="addModal" onclick="event.stopPropagation()">
    <h3>Ajouter des photos</h3>
    <input id="multiPhoto" type="file" accept="image/*" multiple>
    <button id="validateAdd">Valider</button>
  </div>
</div>

<!-- MODAL ZOOM -->
<div id="zoomModalBg" onclick="closeZoomModal(event)">
  <div id="zoomModal" onclick="event.stopPropagation()">
    <img id="mainZoom">
    <div id="thumbnails"></div>
  </div>
</div>

<!-- THÃˆMES -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let currentView='grid';

const list=document.getElementById('visitor-list');
const nameInput=document.getElementById('name');
const addBtn=document.getElementById('add');
const addModalBg=document.getElementById('addModalBg');
const validateAdd=document.getElementById('validateAdd');
const multiPhoto=document.getElementById('multiPhoto');

const zoomModalBg=document.getElementById('zoomModalBg');
const mainZoom=document.getElementById('mainZoom');
const thumbnails=document.getElementById('thumbnails');

async function loadCreations(){
  const { data, error } = await supabase.from("creations").select("*").order("created_at",{ascending:false});
  if(error){console.error(error); return;}
  creations = data.map(c => ({
    name: c.name,
    imgUrl: `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`
  }));
  renderCreations();
}

function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}">`;
    d.onclick=()=>openZoomModal(i);
    list.appendChild(d);
  });
}

// Sidebar toggle
document.getElementById('toggleSidebar').onclick=()=>document.getElementById('sidebar').classList.toggle('sidebar-open');

// Vues
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel';renderCreations();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid';renderCreations();}
document.getElementById('btnList').onclick=()=>{currentView='list';renderCreations();}

// ThÃ¨mes
function openThemeModal(){document.getElementById('themeModal').style.display='flex'}
function closeThemeModal(){document.getElementById('themeModal').style.display='none'}
function setTheme(t){
  if(t==='noel'){document.body.style.backgroundImage="url('noel.png')"}
  else if(t==='sweety'){document.body.style.backgroundImage="url('sweety-girly.png')"}
  else{document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')"}
  closeThemeModal();
}

/* ðŸ”¥ OWNER FUNCTIONS */

// Ouvrir modal ajout
addBtn.onclick=()=>addModalBg.style.display='flex';
function closeAddModal(e){addModalBg.style.display='none';}

// Valider ajout
validateAdd.onclick=async()=>{
  const files=[...multiPhoto.files];
  const name=nameInput.value.trim()||'Anonyme';
  if(files.length===0){alert("Choisissez au moins une image"); return;}

  for(const file of files){
    const path=`${Date.now()}_${file.name}`;
    const { error } = await supabase.storage.from("images").upload(path,file);
    if(error){alert(error.message); continue;}
    await supabase.from("creations").insert([{name,image_path:path}]);
    creations.unshift({name,imgUrl:`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`});
  }

  renderCreations();
  multiPhoto.value='';
  nameInput.value='';
  addModalBg.style.display='none';
};

// Modal zoom
function openZoomModal(index){
  const img=c=>c.imgUrl;
  mainZoom.src=creations[index].imgUrl;
  thumbnails.innerHTML='';
  if(creations.length>1){
    creations.forEach((c,i)=>{
      const thumb=document.createElement('img');
      thumb.src=c.imgUrl;
      thumb.onclick=()=>mainZoom.src=c.imgUrl;
      thumbnails.appendChild(thumb);
    });
  }
  zoomModalBg.style.display='flex';
}
function closeZoomModal(e){zoomModalBg.style.display='none';}

/* ðŸ”¥ Charger dÃ¨s le dÃ©but */
loadCreations();
</script>
</body>
</html>
