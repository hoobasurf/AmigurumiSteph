<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes crÃ©ations</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ============================= */
/* BOUTONS */
/* ============================= */

#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px 0;
}

#viewSelector button{
  background:#fff0f7;
  border:2px solid #c77a95;
  color:#8b3a3a;
  padding:8px 18px;
  border-radius:24px;
  font-weight:bold;
  cursor:pointer;
}

/* ============================= */
/* ZONE CENTRALE */
/* ============================= */

.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  overflow:hidden;
}

#visitor-list{
  width:100%;
  padding:14px;
  margin:0 auto;
}

/* ============================= */
/* CARTE PRO */
/* ============================= */

.visitor-item{
  width:100%;
  max-width:220px;
  height:300px;
  padding:10px;
  background:linear-gradient(180deg,#ffffff,#fff4f8);
  border-radius:22px;
  border:1.5px solid #e6a5bb;
  box-shadow:
    0 6px 14px rgba(0,0,0,0.15),
    inset 0 0 0 2px #ffffff;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  margin:0 auto;
  cursor:pointer;
}

/* IMAGE */
.visitor-item img{
  width:100%;
  height:200px; /* ðŸ”¥ image plus grande */
  object-fit:contain;
  background:#ffffff;
  border-radius:16px;
  border:1px solid #f0b8cb;
}

/* TEXTE */
.visitor-item p{
  font-size:15px;
  font-weight:bold;
  color:#8b3a3a;
  margin-top:6px;
  text-align:center;
}

/* ============================= */
/* CARROUSEL â€“ HORIZONTAL */
/* ============================= */

.carousel-view{
  display:flex;
  gap:16px;
  overflow-x:auto;
  overflow-y:hidden;
  justify-content:center;
  padding-bottom:10px;
}

.carousel-view .visitor-item{
  flex-shrink:0;
}

/* ============================= */
/* GRILLE â€“ VERTICAL */
/* ============================= */

.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  justify-items:center;
  overflow-y:auto;
  max-height:calc(100vh - 160px); /* PLUS DE COUPURE */
}

/* ============================= */
/* LISTE â€“ VERTICAL */
/* ============================= */

.list-view{
  display:flex;
  flex-direction:column;
  gap:16px;
  overflow-y:auto;
  max-height:calc(100vh - 160px);
}

.list-view .visitor-item{
  max-width:95%;
  height:280px;
}

/* ============================= */
/* MODAL */
/* ============================= */

.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal-box{
  background:#fff4f8;
  border-radius:20px;
  padding:18px;
  max-width:900px;
  width:95%;
  max-height:85vh;
  overflow-y:auto;
  position:relative;
  text-align:center;
  border:2px solid #d99db3;
}

.modal-main-img{
  width:100%;
  max-height:480px;
  object-fit:contain;
  border-radius:16px;
  border:2px solid #e6a5bb;
  background:white;
}

.close-modal{
  position:absolute;
  top:10px;
  right:14px;
  font-size:28px;
  cursor:pointer;
  color:#b84c6f;
}
</style>
</head>

<body>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="close-modal" onclick="closeModal()">Ã—</div>
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    d.onclick=()=>openModal(i);
    list.appendChild(d);
  });
}

btnCarousel.onclick=()=>{currentView='carousel';render();}
btnGrid.onclick=()=>{currentView='grid';render();}
btnList.onclick=()=>{currentView='list';render();}

function openModal(i){
  modalMain.src=creations[i].imgUrl;
  modal.style.display='flex';
}
function closeModal(){modal.style.display='none'}

render();
</script>

</body>
</html>
