<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{flex-wrap:nowrap;overflow-x:auto}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
}
.modal-box button{
  width:100%;
  margin:8px 0;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
}

.snow{position:fixed;inset:0;pointer-events:none;display:none}
.snowflake{position:absolute;top:-10px;animation:snowFall linear infinite}
@keyframes snowFall{100%{transform:translateY(110vh)}}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <input id="name" placeholder="Nom">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
  <button onclick="openThemeModal()">ThÃ¨me</button>
</div>

<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety</button>
  </div>
</div>

<p id="status" style="text-align:center;margin:10px">ðŸ“¤ PrÃªt Ã  uploaderâ€¦</p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[];
let currentView='grid';

const list=document.getElementById('visitor-list');
const nameInput=document.getElementById('name');
const photoInput=document.getElementById('photo');
const status=document.getElementById('status');

// Charger les crÃ©ations depuis Supabase
async function loadCreations(){
  const { data, error } = await supabase
    .from("creations")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){
    console.error("Erreur Supabase:", error);
    return;
  }

  creations = data.map(c => ({
    name: c.name,
    imgUrl: c.image_path // <-- utilisation de image_path
  }));

  renderCreations();
}

// Afficher les crÃ©ations
function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}">`;
    list.appendChild(d);
  });
}

// Ajouter une image
document.getElementById('add').addEventListener('click', async ()=>{
  const name=nameInput.value.trim();
  const file=photoInput.files[0];
  if(!name||!file) return alert("Nom + photo requis");

  status.textContent="ðŸ“¤ Uploadâ€¦";

  const path=`${Date.now()}_${file.name}`;
  const { error } = await supabase.storage.from("images").upload(path,file);
  if(error) return status.textContent=error.message;

  const { data:{publicUrl} } = supabase.storage.from("images").getPublicUrl(path);

  // Insert dans Supabase en utilisant image_path
  await supabase.from("creations").insert({name,image_path:publicUrl});

  creations.unshift({name,imgUrl:publicUrl});
  renderCreations();

  nameInput.value='';
  photoInput.value='';
  status.textContent="âœ… AjoutÃ© !";
});

// Sidebar toggle
document.getElementById('toggleSidebar').onclick=()=>{
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

// Boutons vue
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel';renderCreations();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid';renderCreations();}
document.getElementById('btnList').onclick=()=>{currentView='list';renderCreations();}

// Modal thÃ¨mes
function openThemeModal(){document.getElementById('themeModal').style.display='flex'}
function closeThemeModal(){document.getElementById('themeModal').style.display='none'}

function setTheme(t){
  if(t==='noel'){document.body.style.backgroundImage="url('noel.png')"}
  else if(t==='sweety'){document.body.style.backgroundImage="url('sweety-girly.png')"}
  else{document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')"}
  closeThemeModal();
}

/* ðŸ”¥ Rendre accessible au HTML */
window.openThemeModal=openThemeModal;
window.closeThemeModal=closeThemeModal;
window.setTheme=setTheme;

// Charger au dÃ©marrage
loadCreations();
</script>

</body>
</html>
