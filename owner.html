<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerie - Owner</title>

<style>
/* ===== RESET ===== */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;overflow-x:hidden;}

/* ===== BACKGROUND ===== */
body::before {
  content:"";
  position:fixed; top:0; left:0;
  width:100vw; height:100vh;
  background-image:url('Photoroom_20251223_114401.jpeg');
  background-size:cover;
  background-position:center center;
  background-repeat:no-repeat;
  z-index:-1;
}

/* ===== AVATAR MINI HAUT DROITE ===== */
#ownerPhoto {
  width:32px; height:32px;
  border-radius:50%;
  position:fixed; top:10px; right:10px;
  z-index:10000;
  background:#ffe6f0;
  border:2px solid #b84c6f;
  display:block;
}

/* ===== GRILLE ===== */
.center-zone{
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:3.5cm;
  height:auto;
  overflow:hidden;
}

#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content:center;
  padding-left:1cm; 
}

.page{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  column-gap:3mm;
  row-gap:4mm;
  flex:0 0 auto;
  width: calc(2*200px+3mm);
  height: calc(3*200px+8mm);
  scroll-snap-align:center;
  padding:4mm;
  justify-content:center;
  margin-top:0;
}

.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow:0 0 0 3px #f6c2d1,0 6px 14px rgba(0,0,0,0.25),inset 0 0 0 1px rgba(255,255,255,0.4);
  background:#ffe6f0;
}

.visitor-item .placeholder{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  color:#b84c6f;
  font-weight:bold;
}

.visitor-item img{
  width:100%; height:100%;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  display:block;
  filter: brightness(1.05) contrast(1.05) saturate(0.95);
  transition: filter 0.3s, transform 0.3s;
}
.visitor-item img:hover { transform: scale(1.03); }

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed; top:0; left:-220px;
  width:220px; height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{ left:0 }

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px; height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}

#sidebar button{
  width:auto;
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
  display:block;
  margin-top:10px;
}

/* ===== MODALS ===== */
.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10001;
}
.modal .modal-box{
  background:#ffe6f0;
  padding:16px 24px;
  border-radius:20px;
  border:3px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
  min-width:200px;
}

.modal input, .modal button{
  padding:6px 12px;
  border-radius:10px;
  border:2px solid #b67385;
  width:100%;
}

.modal button{
  border:none;
  background:#ffb6c1;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* ===== ZOOM ===== */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;
}

#zoomModal img{
  max-width:80%; max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  margin-bottom:10px;
}

#zoomModal .thumbs{
  display:flex; gap:8px; overflow-x:auto;
}

#zoomModal .thumbs img{
  width:50px; height:50px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}

.closeZoom{
  position:absolute;
  top:12px; right:12px;
  width:28px; height:28px;
  background:#ffb6c1;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* ===== Responsive ===== */
@media(max-width:480px){
  .page { grid-template-columns:repeat(2,120px); grid-template-rows:repeat(3,120px); }
  .visitor-item { width:120px; height:120px; }
  .modal .modal-box { min-width:180px; }
}
</style>
</head>

<body>

<!-- MINI AVATAR PROFIL -->
<img id="ownerPhoto" alt="Owner">

<!-- GRILLE DES CREATIONS -->
<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<!-- ===== SIDEBAR ===== -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="addBtn">Ajouter</button>
  <button id="pelotesBtn">Pelotes</button>
  <button id="videoBtn">Vid√©o</button>
  <button id="notesBtn">Notes</button>
  <button id="messagerieBtn">Messagerie</button>
</div>

<!-- ===== MODALS ===== -->
<div id="addModal" class="modal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<div id="deleteModal" class="modal">
  <div class="modal-box">
    <p>Supprimer d√©finitivement ce projet ?</p>
    <button id="confirmDelete">Oui</button>
    <button id="cancelDelete">Annuler</button>
  </div>
</div>

<div id="likeModal" class="modal">
  <div class="modal-box">
    <h3>Like ‚ù§Ô∏è</h3>
    <input id="likeName" placeholder="Votre pr√©nom">
    <button id="confirmLike">Valider</button>
    <div class="bubble-container" id="likeBubbles"></div>
  </div>
</div>

<div id="commentModal" class="modal">
  <div class="modal-box comment-box">
    <div class="expand-btn" id="expandComment">‚§¢</div>
    <h3>Commentaire üí¨</h3>
    <div class="comment-list" id="commentBubbles"></div>
    <div class="comment-input-bar">
      <input id="commentName" placeholder="Votre pr√©nom" class="comment-input">
      <input id="commentText" placeholder="Votre commentaire" class="comment-input">
      <button id="confirmComment">Envoyer</button>
    </div>
  </div>
</div>

<div id="zoomModal">
  <div class="closeZoom">√ó</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
  <div class="actions">
    <button class="like-btn">Like ‚ù§Ô∏è <span id="likeCount">0</span></button>
    <button class="comment-btn">Commentaire üí¨ <span id="commentCount">0</span></button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// ====== CONFIG SUPABASE ======
const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

// ====== MINI AVATAR PROFIL ======
const ownerPhoto = document.getElementById('ownerPhoto');
const storedPrenom = localStorage.getItem('prenom');

async function loadOwnerPhoto() {
  if (!storedPrenom) {
    ownerPhoto.style.opacity = '0.3';
    return;
  }
  const { data, error } = await supabase
    .from('profiles')
    .select('photo_url')
    .eq('prenom', storedPrenom)
    .single();

  if (!error && data?.photo_url) {
    ownerPhoto.src = data.photo_url;
    ownerPhoto.style.opacity = '1';
  } else {
    ownerPhoto.style.opacity = '0.3';
  }
}

document.addEventListener('DOMContentLoaded', loadOwnerPhoto);
window.addEventListener('pageshow', loadOwnerPhoto);

// ====== VARIABLES ======
let creations = [];
let currentZoom = null;
let currentDelete = null;

const container = document.getElementById('visitor-list-container');
const addModal = document.getElementById('addModal');
const deleteModal = document.getElementById('deleteModal');
const zoomModal = document.getElementById('zoomModal');
const sidebar = document.getElementById('sidebar');
const mainZoom = document.getElementById('mainZoom');
const thumbs = document.getElementById('thumbs');
const likeCount = document.getElementById('likeCount');
const commentCount = document.getElementById('commentCount');

const likeModal = document.getElementById('likeModal');
const likeBubbles = document.getElementById('likeBubbles');
const confirmLike = document.getElementById('confirmLike');
const likeNameInput = document.getElementById('likeName');

const commentModal = document.getElementById('commentModal');
const confirmComment = document.getElementById('confirmComment');
const commentBubbles = document.getElementById('commentBubbles');

// ====== RENDER ======
function render() {
  container.innerHTML = '';
  let page = null;

  creations.forEach((c,i) => {
    if(i % 6 === 0){
      page = document.createElement('div');
      page.className = 'page';
      container.appendChild(page);
    }

    const d = document.createElement('div');
    d.className = 'visitor-item';
    d.innerHTML = `
      <div class="placeholder">?</div>
      <div class="delete-btn">√ó</div>
      <p>${c.name}</p>
      <img src="${c.imgUrl||''}">
    `;

    const img = d.querySelector('img');
    img.onload = ()=> d.querySelector('.placeholder').style.display='none';
    img.onerror = ()=> { img.remove(); d.querySelector('.placeholder').textContent=''; };
    img.onclick = ()=> openZoom(c);

    d.querySelector('.delete-btn').onclick = ()=> openDeleteModal(c);

    page.appendChild(d);
  });
}

// ====== ZOOM ======
function openZoom(c){
  currentZoom = c;
  mainZoom.src = c.imgUrl;
  thumbs.innerHTML = '';

  if(!c.zoomGroup || c.zoomGroup.length===0) c.zoomGroup=[c.imgUrl];

  c.zoomGroup.forEach(u=>{
    const t = document.createElement('img');
    t.src = u;
    t.onclick = ()=> mainZoom.src = u;
    thumbs.appendChild(t);
  });

  updateActions();
  zoomModal.style.display='flex';
}

function updateActions(){
  likeCount.textContent = currentZoom.likes?.length||0;
  commentCount.textContent = currentZoom.comments?.length||0;
}

// ====== LIKE ======
document.querySelector('.like-btn').onclick = ()=>{
  if(!currentZoom) return;

  likeBubbles.innerHTML='';

  currentZoom.likes?.forEach(like=>{
    const bubble = document.createElement('div');
    bubble.className='bubble';
    if(like.photo){
      bubble.innerHTML = `<img src="${like.photo}" style="width:20px;height:20px;border-radius:50%;margin-right:4px;vertical-align:middle;">${like.name}`;
    } else bubble.textContent = like.name;
    likeBubbles.appendChild(bubble);
  });

  likeNameInput.value = storedPrenom||'';
  likeModal.style.display='flex';
};

// ====== CONFIRM LIKE ======
confirmLike.onclick=async()=>{
  const name = likeNameInput.value.trim();
  if(!name || !currentZoom) return;

  if(!currentZoom.likes) currentZoom.likes=[];

  currentZoom.likes.push({name, photo:ownerPhoto.src||''});

  const {error} = await supabase.from('creations')
    .update({likes: currentZoom.likes})
    .eq('id', currentZoom.id);

  if(error) console.error(error);

  likeModal.style.display='none';
  render();
};

// ====== COMMENT ======
document.querySelector('.comment-btn').onclick = ()=>{
  if(!currentZoom) return;

  commentBubbles.innerHTML='';
  (currentZoom.comments||[]).forEach(c=>{
    const item = document.createElement('div');
    item.className='comment-item';
    const txt = document.createElement('span');
    txt.innerHTML = `${c.photo?`<img src="${c.photo}" style="width:20px;height:20px;border-radius:50%;margin-right:4px;vertical-align:middle;">`:''}<strong>${c.name}</strong>: ${c.text}`;
    item.appendChild(txt);
    commentBubbles.appendChild(item);
  });

  document.getElementById('commentName').value = storedPrenom||'';
  document.getElementById('commentText').value = '';
  commentModal.style.display='flex';
};

confirmComment.onclick = async ()=>{
  const name = document.getElementById('commentName').value.trim();
  const text = document.getElementById('commentText').value.trim();
  if(!name || !text || !currentZoom) return;

  if(!currentZoom.comments) currentZoom.comments=[];

  currentZoom.comments.push({name, text, photo:ownerPhoto.src||'', likes:[]});

  await supabase.from('creations').update({comments: currentZoom.comments}).eq('id', currentZoom.id);

  commentModal.style.display='none';
  render();
};

// ====== DELETE ======
function openDeleteModal(project){
  currentDelete = project;
  deleteModal.style.display='flex';
}

document.getElementById('confirmDelete').onclick = async ()=>{
  if(!currentDelete?.id) return;
  await supabase.from('creations').delete().eq('id', currentDelete.id);
  deleteModal.style.display='none';
  refreshCreations();
};
document.getElementById('cancelDelete').onclick = ()=> deleteModal.style.display='none';

// ====== ADD ======
document.getElementById('addBtn').onclick = ()=> addModal.style.display='flex';
document.getElementById('confirmAdd').onclick = async ()=>{
  const name = document.getElementById('photoName').value.trim();
  const files = document.getElementById('multiPhoto').files;
  if(!name || files.length===0) return;

  const paths=[], urls=[];
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path, f);
    urls.push(supabase.storage.from('images').getPublicUrl(path).data.publicUrl);
    paths.push(path);
  }

  await supabase.from('creations').insert([{ name, image_path: paths[0], images: paths, likes:[], comments:[] }]);
  addModal.style.display='none';
  refreshCreations();
};

// ====== REFRESH ======
async function refreshCreations(){
  const {data} = await supabase.from('creations').select('*').order('created_at',{ascending:false});
  creations = data.map(c=>{
    const zoomGroup = (c.images?.length)? c.images.map(p=>supabase.storage.from('images').getPublicUrl(p).data.publicUrl):[];
    return { id:c.id, name:c.name, imgUrl:zoomGroup[0], zoomGroup, likes:c.likes, comments:c.comments };
  });
  render();
}

// ====== SIDEBAR ======
document.getElementById('pelotesBtn').onclick = ()=> window.location.href='pelotes.html';
document.getElementById('videoBtn').onclick = ()=> window.location.href='video.html';
document.getElementById('notesBtn').onclick = ()=> window.location.href='notes.html';
document.getElementById('messagerieBtn').onclick = ()=> window.location.href='messagerie.html';
document.getElementById('toggleSidebar').onclick = ()=> sidebar.classList.toggle('sidebar-open');

refreshCreations();
</script>

</body>
</html>
