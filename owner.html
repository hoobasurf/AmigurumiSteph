<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes Créations</title>
<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#fff0f5;
  overflow-x:hidden;
  padding-left:35px;
  transition: background 0.5s;
}

/* ================= FOND D'ACCUEIL ================= */
#intro-background{
  position:fixed;
  inset:0;
  background:url('Photoroom_20251213_123235.png') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100000;
}

/* BOUTON BIENVENUE */
#startBtn{
  padding:20px 40px;
  font-size:24px;
  border-radius:16px;
  border:none;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(182,115,133,.3);
}

/* ================= INTRO VIDEO ================= */
#intro-video{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100001;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}

#intro-video video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= CONTENU APP (CACHÉ AU DÉBUT) ================= */
#app-content{
  opacity:0;
  transition:opacity 1s ease;
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:#ffe6f0;
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}

#sidebar.sidebar-open{ left:0; }

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}

#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* ================= BOUTON THEME ================= */
#themeBtn{
  background:#ffb6c1;
  border:2px solid #b67385;
  color:#8b3a3a;
  font-weight:bold;
  padding:10px;
  border-radius:12px;
  cursor:pointer;
  margin-top:10px;
}

/* ================= TITRE ================= */
h1{ text-align:center; color:#b84c6f; margin-top:20px; }

/* ================= AJOUT CREATION ================= */
.owner-box{
  max-width:420px;
  margin:20px auto;
  background:#ffe6f0;
  border:2px solid #b67385;
  border-radius:18px;
  padding:20px;
  box-shadow:0 6px 20px rgba(182,115,133,.25);
}

.owner-box input,
.owner-box button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
}

.owner-box input{ border:1px solid #b67385; }

.owner-box button{
  background:#ffb6c1;
  border:none;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

/* ================= MODES ================= */
#display-modes{
  text-align:center;
  margin:15px 0;
}

#display-modes button{
  margin:0 5px;
  padding:8px 12px;
  border-radius:12px;
  border:1px solid #b67385;
  background:#ffe6f0;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* ================= LISTE CREATIONS ================= */
#owner-list{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin-bottom:40px;
}

#owner-list.grid .owner-item{ width:140px; }

#owner-list.list{
  flex-direction:column;
  align-items:center;
}
#owner-list.list .owner-item{
  display:flex;
  align-items:center;
  width:90%;
  gap:10px;
}

#owner-list.carousel{
  flex-wrap:nowrap;
  overflow-x:auto;
  padding-bottom:10px;
}

.owner-item{
  position:relative;
  background:#ffe6f0;
  border:4px double red; /* bordure rayée rouge/blanc remplacée plus tard par sucre d’orge */
  border-radius:16px;
  padding:10px;
  text-align:center;
}

.owner-item img{
  width:110px;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}

.owner-item p{
  margin:5px 0 0;
  color:#8b3a3a;
  font-weight:bold;
}

.delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  width:22px;
  height:22px;
  border-radius:50%;
  background:rgba(255,192,203,.9);
  border:1px solid #8b3a3a;
  color:#8b3a3a;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-weight:bold;
}

.section{ display:none; padding:20px; }
.section.active{ display:block; }

/* ================= THÈME NOËL ================= */
.theme-noel {
  background: url('noel.png') center/cover no-repeat fixed !important;
}

/* Flocons de neige */
.snowflake {
  position: fixed;
  top: -10px;
  z-index: 9999;
  user-select: none;
  pointer-events: none;
  color: white;
  font-size: 1em;
  animation-name: fall;
  animation-duration: 5s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>
<body>

<!-- FOND + BOUTON -->
<div id="intro-background">
  <button id="startBtn">Bienvenue</button>
</div>

<!-- VIDÉO -->
<div id="intro-video">
  <video muted playsinline preload="auto">
    <source src="chat.mp4" type="video/mp4">
  </video>
</div>

<!-- CONTENU DE L'APP -->
<div id="app-content">
  <!-- SIDEBAR -->
  <div id="sidebar">
    <div id="toggleSidebar">☰</div>
    <button onclick="openSection('videos')">Vidéos</button>
    <button onclick="openSection('mailles')">Mailles</button>
    <button onclick="openSection('pelotes')">Pelotes</button>
    <button onclick="openSection('notes')">Notes</button>
    <button onclick="openSection('settings')">Paramètres</button>
    <button id="themeBtn">Thème Noël</button>
  </div>

  <h1>Mes Créations</h1>

  <div class="owner-box">
    <input id="name" placeholder="Nom de la création">
    <input id="photo" type="file" accept="image/*">
    <button id="add">Ajouter</button>
  </div>

  <div id="display-modes">
    <button onclick="setMode('carousel')">Carrousel</button>
    <button onclick="setMode('grid')">Grille</button>
    <button onclick="setMode('list')">Liste</button>
  </div>

  <div id="owner-list" class="grid"></div>

  <!-- SECTIONS -->
  <div id="videos" class="section"><button onclick="closeSection()">← Retour</button></div>
  <div id="mailles" class="section"><button onclick="closeSection()">← Retour</button></div>
  <div id="pelotes" class="section"><button onclick="closeSection()">← Retour</button></div>
  <div id="notes" class="section"><button onclick="closeSection()">← Retour</button></div>
  <div id="settings" class="section"><button onclick="closeSection()">← Retour</button></div>
</div>

<script type="module" src="owner.js"></script>

<script>
const startBtn = document.getElementById("startBtn");
const introBg = document.getElementById("intro-background");
const introVideoDiv = document.getElementById("intro-video");
const video = introVideoDiv.querySelector("video");
const appContent = document.getElementById("app-content");

/* BOUTON BIENVENUE */
startBtn.onclick = () => {
  introBg.style.display = "none";
  introVideoDiv.style.opacity = "1";
  introVideoDiv.style.pointerEvents = "auto";
  video.play().catch(e=>console.log("Lecture bloquée:", e));
};

/* FIN DE LA VIDEO -> afficher l'appli avec fondu */
video.onended = () => {
  setTimeout(() => {
    introVideoDiv.style.opacity = 0;
    setTimeout(() => introVideoDiv.remove(), 1000);
    appContent.style.opacity = 1;
  }, 1200);
};

/* SIDEBAR */
const sidebar=document.getElementById("sidebar");
const toggle=document.getElementById("toggleSidebar");
toggle.onclick=()=>sidebar.classList.toggle("sidebar-open");

/* MODES */
function setMode(mode){
  document.getElementById("owner-list").className=mode;
}

/* NAV SECTIONS */
function openSection(id){
  sidebar.classList.remove("sidebar-open");
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.querySelector(".owner-box").style.display="none";
  document.getElementById("owner-list").style.display="none";
  document.getElementById("display-modes").style.display="none";
  document.getElementById(id).classList.add("active");
}

function closeSection(){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.querySelector(".owner-box").style.display="block";
  document.getElementById("owner-list").style.display="flex";
  document.getElementById("display-modes").style.display="block";
}

/* THÈME NOËL */
const themeBtn = document.getElementById('themeBtn');
themeBtn.onclick = () => {
  document.body.classList.add('theme-noel');

  for (let i = 0; i < 50; i++) {
    let snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.style.left = Math.random() * window.innerWidth + 'px';
    snow.style.animationDuration = (3 + Math.random() * 5) + 's';
    snow.style.fontSize = (10 + Math.random() * 20) + 'px';
    snow.textContent = '❄';
    document.body.appendChild(snow);
  }
};
</script>

</body>
  </html>
