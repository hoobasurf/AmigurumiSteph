<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}

/* BODY AVEC FOND FIXE */
body::before {
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background-image: url('Photoroom_20251223_114401.jpeg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index:-1;
}

/* SCROLL HORIZONTAL */
.center-zone {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start; /* pour descendre la grille */
  padding:calc(20px + 2cm) 0 20px 0; /* descendre de 2cm */
}

#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content:center;
  padding-left:1cm; 
}

/* Chaque page = 2x3 cartes */
.page{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  column-gap:3mm;
  row-gap:4mm;
  flex:0 0 auto;
  width: calc(2 * 200px + 3mm);
  height: calc(3 * 200px + 8mm);
  scroll-snap-align:center;
  padding:4mm;
  justify-content:center;
}

/* VISITOR ITEM */
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow:0 0 0 3px #f6c2d1, 0 6px 14px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
  background:#ffe6f0;
}

/* Placeholder */
.visitor-item .placeholder{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  color:#b84c6f;
  font-weight:bold;
}

/* Images */
.visitor-item img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  display:block;
}

/* Overlay léger pour épouser le fond */
.visitor-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,230,240,0.12);
  pointer-events:none;
}

/* NOM */
.visitor-item p{
  position:absolute;
  bottom:2px;
  width:100%;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  text-align:center;
  text-shadow:1px 1px 2px rgba(255,255,255,0.8);
}

/* CROIX SUPPRESSION */
.delete-btn{
  position:absolute;
  top:4px;
  right:4px;
  width:20px;
  height:20px;
  background:rgba(255,182,193,0.6);
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
  font-size:14px;
}
.delete-btn:hover{background:rgba(255,182,193,0.9);}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}
#sidebar button{
  width:auto;
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ffc0cb;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL */
.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal .modal-box{
  background:#ffe6f0;
  padding:16px 24px;
  border-radius:20px;
  border:2px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
  min-width:220px;
  font-family:'Comic Sans MS',cursive;
}

/* Inputs et bouton */
.modal input{
  padding:6px 12px;
  border-radius:10px;
  border:2px solid #b67385;
  width:100%;
}
.modal button{
  padding:6px 14px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  width:100%;
}

/* ZOOM */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;
}
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  margin-bottom:10px;
}
#zoomModal .thumbs{
  display:flex;
  gap:8px;
  max-width:80%;
  overflow-x:auto;
}
#zoomModal .thumbs img{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}
.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:28px;
  height:28px;
  background:#ffb6c1;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

/* LIKE / COMMENT */
.actions{
  display:flex;
  gap:16px;
  margin-top:10px;
  align-items:center;
}
.like-btn, .comment-btn{
  display:flex;
  align-items:center;
  gap:4px;
  padding:4px 8px;
  border-radius:12px;
  background:rgba(255,182,193,0.3);
  border:1px solid #b84c6f;
  cursor:pointer;
  font-weight:bold;
  color:#b84c6f;
}
.like-btn svg, .comment-btn svg{
  width:16px; height:16px;
  fill:none; stroke:#ffb6c1; stroke-width:2;
}

/* Modal bulles */
.bubble-list{
  display:flex;
  gap:16px;
  margin-top:10px;
  max-width:80%;
}
.bubble-list .bubble{
  background:rgba(255,182,193,0.2);
  padding:6px 10px;
  border-radius:12px;
  font-size:14px;
  color:#b84c6f;
  max-height:100px;
  overflow-y:auto;
}
.bubble-list .bubble strong{display:block; font-weight:bold;}

/* Responsive */
@media(max-width:480px){
  .page{grid-template-columns: repeat(2, 120px); grid-template-rows: repeat(3, 120px);}
  .visitor-item{width:120px;height:120px;}
  .modal .modal-box{min-width:180px;}
}
</style>
</head>
<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button id="addBtn">Ajouter</button>
</div>

<!-- MODAL AJOUT -->
<div id="addModal" class="modal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<!-- MODAL SUPPRESSION -->
<div id="deleteModal" class="modal">
  <div class="modal-box">
    <h3>Supprimer ce projet ?</h3>
    <button id="confirmDelete">Oui</button>
    <button id="cancelDelete">Non</button>
  </div>
</div>

<!-- MODAL LIKE -->
<div id="likeModal" class="modal">
  <div class="modal-box">
    <h3>Ajouter ton prénom pour liker</h3>
    <input id="likeName" placeholder="Prénom">
    <button id="confirmLike">Valider</button>
    <div class="bubble-list" id="likeBubbles"></div>
  </div>
</div>

<!-- MODAL COMMENT -->
<div id="commentModal" class="modal">
  <div class="modal-box">
    <h3>Ajouter un commentaire</h3>
    <input id="commentName" placeholder="Prénom">
    <input id="commentText" placeholder="Commentaire">
    <button id="confirmComment">Valider</button>
    <div class="bubble-list" id="commentBubbles"></div>
  </div>
</div>

<!-- ZOOM -->
<div id="zoomModal">
  <div class="closeZoom">×</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
  <div class="actions">
    <div class="like-btn">
      <svg viewBox="0 0 24 24"><path d="M12 21s-6-4.35-10-9c-2-2-1.5-5 1-6 2-1 5-0.5 6 1 1-1.5 4-2 6-1 2 1 3 4 1 6-4 4.65-10 9-10 9z"/></svg> 
      <span id="likeCount">0</span>
    </div>
    <div class="comment-btn">
      <svg viewBox="0 0 24 24"><path d="M4 4h16v12H5.17L4 17.17V4z"/></svg>
      <span id="commentCount">0</span>
    </div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],currentZoom=null,currentDelete=null;
const container=document.getElementById('visitor-list-container');
const addModal=document.getElementById('addModal');
const deleteModal=document.getElementById('deleteModal');
const likeModal=document.getElementById('likeModal');
const commentModal=document.getElementById('commentModal');
const zoomModal=document.getElementById('zoomModal');
const mainZoom=document.getElementById('mainZoom');
const thumbs=document.getElementById('thumbs');
const likeCount=document.getElementById('likeCount');
const commentCount=document.getElementById('commentCount');
const likeBubbles=document.getElementById('likeBubbles');
const commentBubbles=document.getElementById('commentBubbles');

async function loadCreations(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};
  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]) grouped[c.name]={name:c.name,imgUrl:url,zoomGroup:[],likes:[],comments:[]};
    grouped[c.name].zoomGroup.push(url);
  });
  creations=Object.values(grouped);
  render();
}

function render(){
  container.innerHTML='';
  let page=null;
  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="placeholder">?</div>
                 <div class="delete-btn">×</div>
                 <p>${c.name}</p>
                 <img src="${c.imgUrl}" onload="this.previousElementSibling.style.display='none'" onerror="this.style.display='none'">`;
    // Click image pour zoom
    d.querySelector('img').onclick=()=>openZoom(c);
    // Click croix
    d.querySelector('.delete-btn').onclick=()=>openDeleteModal(c);
    page.appendChild(d);
  });
}

function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.imgUrl;
  thumbs.innerHTML='';
  c.zoomGroup.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>mainZoom.src=u;
    thumbs.appendChild(t);
  });
  updateCounts();
  zoomModal.style.display='flex';
}

function updateCounts(){
  likeCount.textContent=currentZoom.likes.length;
  commentCount.textContent=currentZoom.comments.length;
  likeBubbles.innerHTML=currentZoom.likes.map(n=>`<div class="bubble">${n}</div>`).join('');
  commentBubbles.innerHTML=currentZoom.comments.map(c=>`<div class="bubble"><strong>${c.name}</strong> ${c.text}</div>`).join('');
}

// Delete modal
function openDeleteModal(c){
  currentDelete=c;
  deleteModal.style.display='flex';
}

document.getElementById('confirmDelete').onclick=async()=>{
  const p=currentDelete;
  for(let u of p.zoomGroup){
    await supabase.storage.from('images').remove([u.split('/images/')[1]]);
  }
  await supabase.from('creations').delete().eq('name',p.name);
  creations=creations.filter(c=>c.name!==p.name);
  render();
  deleteModal.style.display='none';
};
document.getElementById('cancelDelete').onclick=()=>deleteModal.style.display='none';

// Like modal
document.querySelector('.like-btn').onclick=()=>{
  if(!currentZoom) return;
  likeModal.style.display='flex';
};
document.getElementById('confirmLike').onclick=()=>{
  const n=document.getElementById('likeName').value.trim();
  if(n){currentZoom.likes.push(n); updateCounts();}
  document.getElementById('likeName').value='';
  likeModal.style.display='none';
};

// Comment modal
document.querySelector('.comment-btn').onclick=()=>{
  if(!currentZoom) return;
  commentModal.style.display='flex';
};
document.getElementById('confirmComment').onclick=()=>{
  const n=document.getElementById('commentName').value.trim();
  const t=document.getElementById('commentText').value.trim();
  if(n && t){currentZoom.comments.push({name:n,text:t}); updateCounts();}
  document.getElementById('commentName').value='';
  document.getElementById('commentText').value='';
  commentModal.style.display='none';
};

// Modal fermeture clic hors
[addModal, deleteModal, likeModal, commentModal].forEach(m=>{
  m.onclick=e=>{if(e.target===m) m.style.display='none';}
});

// Zoom fermeture
document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=e=>{if(e.target===zoomModal) zoomModal.style.display='none'};

// Sidebar
const sidebar=document.getElementById('sidebar');
document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');

// Ajouter photo
document.getElementById('addBtn').onclick=()=>addModal.style.display='flex';
document.getElementById('confirmAdd').onclick=async()=>{
  const name=document.getElementById('photoName').value.trim();
  const files=document.getElementById('multiPhoto').files;
  if(!name||!files.length)return;
  const urls=[];
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path,f);
    await supabase.from('creations').insert([{name,image_path:path}]);
    urls.push(`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`);
  }
  creations.unshift({name,imgUrl:urls[0],zoomGroup:urls,likes:[],comments:[]});
  render();
  addModal.style.display='none';
  document.getElementById('photoName').value='';
  document.getElementById('multiPhoto').value='';
};

loadCreations();
</script>
</body>
</html>
