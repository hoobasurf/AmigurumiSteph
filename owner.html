<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes Créations - Crochet</title>
<style>
  body { font-family: sans-serif; background: #fff0f5; margin:0; padding:0; }
  h1 { text-align:center; color:#b84c6f; font-family: 'Segoe UI', sans-serif; }
  
  /* ---------------- CREATION ---------------- */
  .creation-box {
    max-width: 500px; margin:20px auto; padding:20px;
    border: 2px solid #b67385; border-radius:15px;
    background:#ffe6f0; box-shadow:0 4px 15px rgba(182,115,133,0.2);
  }
  .creation-box input[type="text"], .creation-box input[type="file"] {
    width: calc(100% - 24px); padding:10px; margin:5px 0;
    border-radius:10px; border:1px solid #b67385;
  }
  .creation-box button {
    width:100%; padding:12px; margin-top:10px;
    background:#ffb6c1; border:none; border-radius:10px;
    cursor:pointer; font-weight:bold; color:#8b3a3a;
    box-shadow:0 4px 8px rgba(0,0,0,0.2);
    transition:0.3s;
  }
  .creation-box button:hover { background:#ff9fc1; }

  /* ---------------- SIDEBAR ---------------- */
  #sidebar {
    position:fixed; top:0; left:-220px; width:220px; height:100vh;
    background:#ffe6f0; padding:20px; box-shadow:2px 0 5px rgba(0,0,0,0.1);
    display:flex; flex-direction:column; gap:10px; transition:left 0.3s; z-index:9999;
    border-right:1px solid #b67385;
  }
  #sidebar button {
    background:#ffb6c1; color:#8b3a3a; border:none; border-radius:10px;
    padding:10px; cursor:pointer; font-weight:bold;
  }
  #toggleSidebar {
    position:absolute; top:50%; right:-30px; width:30px; height:60px;
    background:#ffb6c1; color:#8b3a3a; display:flex;
    justify-content:center; align-items:center; border-radius:0 10px 10px 0;
    cursor:pointer; font-weight:bold;
  }
  .sidebar-open { left:0; }

  /* ---------------- SECTIONS ---------------- */
  .section { display:none; padding:20px; max-width:900px; margin:20px auto; }
  .section.active { display:block; }

  /* ---------------- CREATION LIST ---------------- */
  #display-modes { text-align:center; margin:15px 0; }
  #display-modes button {
    padding:8px 12px; margin:0 5px; border:none; border-radius:8px;
    cursor:pointer; background:#ffb6c1; color:#8b3a3a; font-weight:bold;
  }
  #owner-list { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
  .owner-item {
    position:relative; background:#ffe6f0; border:2px solid #b67385;
    border-radius:12px; padding:5px; text-align:center; width:120px;
  }
  .owner-item img { width:100px; height:100px; object-fit:cover; display:block; margin:0 auto; }
  .owner-item .owner-name { margin-top:5px; font-weight:bold; color:#8b3a3a; }
  .owner-item .delete-btn {
    position:absolute; top:5px; right:5px; width:22px; height:22px;
    background:rgba(255,192,203,0.85); border:1px solid #8b3a3a;
    border-radius:50%; display:flex; justify-content:center;
    align-items:center; font-weight:bold; cursor:pointer; font-size:14px;
  }

  /* ---------------- MODES AFFICHAGE ---------------- */
  #owner-list.carousel { display:flex; overflow-x:auto; }
  #owner-list.grid { display:flex; flex-wrap:wrap; justify-content:center; }
  #owner-list.list { display:flex; flex-direction:column; align-items:center; }

</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openSection('videos')">Vidéos / Tutoriels</button>
  <button onclick="openSection('mailles')">Compteur de mailles</button>
  <button onclick="openSection('pelotes')">Pelotes & Couleurs</button>
  <button onclick="openSection('notes')">Notes / Inspirations</button>
  <button onclick="openSection('settings')">Paramètres / Sauvegarde</button>
</div>

<!-- MES CREATIONS -->
<h1>Mes Créations</h1>
<div class="creation-box owner-box">
  <input id="name" placeholder="Nom de la création">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
</div>

<!-- MODES AFFICHAGE -->
<div id="display-modes">
  <button onclick="setMode('carousel')">Carrousel</button>
  <button onclick="setMode('grid')">Grille</button>
  <button onclick="setMode('list')">Liste</button>
</div>

<!-- LISTE CREATIONS -->
<div id="owner-list" class="grid"></div>

<!-- ================= SECTIONS ================= -->
<div class="section" id="videos">
  <button onclick="closeSection()">← Retour Mes Créations</button>
  <h1>Vidéos / Tutoriels</h1>
</div>

<div class="section" id="mailles">
  <button onclick="closeSection()">← Retour Mes Créations</button>
  <h1>Compteur de mailles</h1>
</div>

<div class="section" id="pelotes">
  <button onclick="closeSection()">← Retour Mes Créations</button>
  <h1>Pelotes & Couleurs</h1>
</div>

<div class="section" id="notes">
  <button onclick="closeSection()">← Retour Mes Créations</button>
  <h1>Notes / Inspirations</h1>
</div>

<div class="section" id="settings">
  <button onclick="closeSection()">← Retour Mes Créations</button>
  <h1>Paramètres / Sauvegarde</h1>
</div>

<!-- JS -->
<script>
const sidebar = document.getElementById("sidebar");
const toggle = document.getElementById("toggleSidebar");
toggle.onclick = () => sidebar.classList.toggle("sidebar-open");

// MES CREATIONS - AJOUT ET AFFICHAGE
const ownerList = document.getElementById("owner-list");
document.getElementById("add").onclick = ()=>{
  const name = document.getElementById("name").value.trim();
  const file = document.getElementById("photo").files[0];
  if(!name||!file) return;

  const imgUrl = URL.createObjectURL(file);
  const div = document.createElement("div"); div.className="owner-item";
  const img = document.createElement("img"); img.src=imgUrl; div.appendChild(img);
  const nameEl = document.createElement("div"); nameEl.className="owner-name"; nameEl.textContent=name; div.appendChild(nameEl);
  const del = document.createElement("div"); del.className="delete-btn"; del.textContent="×";
  del.onclick=()=>div.remove(); div.appendChild(del);
  ownerList.appendChild(div);

  document.getElementById("name").value=""; document.getElementById("photo").value="";
};

// CARROUSEL / GRILLE / LISTE
function setMode(mode){ ownerList.className = mode; }

// OUVRIR SECTION
function openSection(id){
  sidebar.classList.remove('sidebar-open');
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.owner-box, #owner-list, #display-modes').forEach(e=>e.style.display='none');
  const section = document.getElementById(id);
  if(section) section.classList.add('active');
}

// RETOUR MES CREATIONS
function closeSection(){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.owner-box, #owner-list, #display-modes').forEach(e=>e.style.display='flex');
}
</script>

</body>
</html>
