<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Galerie</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:'Comic Sans MS',cursive;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
}

/* SIDEBAR */
#sidebar{
  position:fixed;top:0;left:-220px;width:220px;height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;top:50%;right:-30px;width:30px;height:60px;
  background:#ffb6c1;color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;justify-content:center;align-items:center;
  cursor:pointer;border:1px solid #b67385;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* VIEW BUTTONS */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:20px 0;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 18px;
  border-radius:24px;
  cursor:pointer;
}

/* CENTER */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  overflow:hidden;
}
#visitor-list{
  width:100%;
  max-width:1200px;
}

/* ================= */
/* === VISUELS ==== */
/* ================= */

.visitor-item{
  padding:0;
  margin:0;
  background:none;
  border:none;
  cursor:pointer;
}

.visitor-item img{
  width:100%;
  height:160px;
  object-fit:contain;
  display:block;
}

/* ===== VIEWS ===== */

/* CARROUSEL → 3 / 3 (6 total) */
.carousel-view{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(2,auto);
  gap:0;
  padding:0;
  overflow-x:auto;
  min-width:900px;
}

/* GRILLE → 2 / 2 / 2 */
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:0;
  padding:0;
  overflow-y:auto;
  max-height:calc(100vh - 140px);
}

/* LISTE → 2 visibles */
.list-view{
  display:flex;
  flex-direction:column;
  gap:0;
  overflow-y:auto;
}
.list-view .visitor-item img{
  height:220px;
}

/* MODAL IMAGE */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:#fff;
  border-radius:18px;
  padding:18px;
  max-width:900px;
  width:95%;
}
.modal-main-img{
  width:100%;
  max-height:500px;
  object-fit:contain;
}

/* ADD MODAL */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:#ffe6f0;
  padding:18px;
  border-radius:14px;
  border:4px solid #b67385;
  width:340px;
}
.form-modal input,
.form-modal button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid #b67385;
}
.form-modal button{
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openAddModal()">Ajouter</button>
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<!-- VIEW SELECTOR -->
<div id="viewSelector">
  <button onclick="setView('carousel')">Carrousel</button>
  <button onclick="setView('grid')">Grille</button>
  <button onclick="setView('list')">Liste</button>
</div>

<!-- CENTER -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<!-- ADD MODAL -->
<div class="form-modal-bg" id="addFormBg" onclick="if(event.target===this)this.style.display='none'">
  <div class="form-modal" onclick="event.stopPropagation()">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button onclick="submitAdd()">Ajouter</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const addFormBg=document.getElementById('addFormBg');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}">`;
    d.onclick=()=>openModal(c.imgUrl);
    list.appendChild(d);
  });
}
render();

/* VIEWS */
function setView(v){
  currentView=v;
  render();
}

/* MODAL */
function openModal(src){
  modalMain.src=src;
  modal.style.display='flex';
}
function closeModal(){
  modal.style.display='none';
}

/* ADD */
function openAddModal(){
  addFormBg.style.display='flex';
}
function submitAdd(){
  const n=document.getElementById('name').value.trim();
  const f=document.getElementById('photo').files[0];
  if(!n||!f)return;

  const r=new FileReader();
  r.onload=e=>{
    creations.push({name:n,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    addFormBg.style.display='none';
    document.getElementById('name').value='';
    document.getElementById('photo').value='';
    render();
  };
  r.readAsDataURL(f);
}

/* SIDEBAR */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');
</script>

</body>
</html>
