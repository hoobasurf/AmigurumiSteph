<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes crÃ©ations</title>

<style>
/* ============================= */
/* BASE */
/* ============================= */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}

body{
  background:#f5f5f7; /* fond iOS neutre */
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ============================= */
/* BOUTONS VUE */
/* ============================= */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px 0;
}

#viewSelector button{
  background:white;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  font-weight:600;
  box-shadow:0 4px 10px rgba(0,0,0,.12);
  cursor:pointer;
}

/* ============================= */
/* ZONE CONTENU */
/* ============================= */
.center-zone{
  flex:1;
  overflow:auto; /* ðŸ”‘ PLUS JAMAIS DE COUPURE */
}

#visitor-list{
  padding:18px;
  width:100%;
}

/* ============================= */
/* CARTE â€“ APP STORE */
/* ============================= */
.visitor-item{
  width:100%;
  max-width:240px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-radius:28px;
  background:transparent;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
}

/* IMAGE */
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;        /* format App Store */
  object-fit:contain;
  display:block;
  border-radius:28px;
}

/* TEXTE */
.visitor-item p{
  text-align:center;
  font-size:15px;
  font-weight:600;
  color:#1d1d1f;
  padding-bottom:6px;
}

/* ============================= */
/* CARROUSEL â€“ HORIZONTAL */
/* ============================= */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
  overflow-y:visible;
  padding-bottom:24px;
}
.carousel-view .visitor-item{flex-shrink:0;}

/* ============================= */
/* GRILLE â€“ VERTICAL */
/* ============================= */
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  justify-items:center;
}

/* ============================= */
/* LISTE â€“ VERTICAL */
/* ============================= */
.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.list-view .visitor-item{max-width:95%;}

/* ============================= */
/* MODAL */
/* ============================= */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal-box{
  background:white;
  border-radius:28px;
  padding:18px;
  width:95%;
  max-width:900px;
  max-height:85vh;
  overflow:auto;
  position:relative;
}

.modal-main-img{
  width:100%;
  max-height:70vh;
  object-fit:contain;
  border-radius:22px;
}

.close-modal{
  position:absolute;
  top:12px;
  right:16px;
  font-size:26px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- BOUTONS -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- CONTENU -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="close-modal" onclick="closeModal()">Ã—</div>
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<script>
/* ============================= */
/* JS CLEAN */
/* ============================= */
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const card=document.createElement('div');
    card.className='visitor-item';
    card.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    card.onclick=()=>openModal(i);
    list.appendChild(card);
  });
}

btnCarousel.onclick=()=>{currentView='carousel';render();}
btnGrid.onclick=()=>{currentView='grid';render();}
btnList.onclick=()=>{currentView='list';render();}

function openModal(i){
  modalMain.src=creations[i].imgUrl;
  modal.style.display='flex';
}
function closeModal(){modal.style.display='none';}

render();
</script>

</body>
</html>
