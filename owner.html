<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes créations</title>

<style>
/* ================= BASE ================= */
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ================= BOUTONS VUE ================= */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:14px;
  padding:14px 0;
}
#viewSelector button{
  background:#fff;
  border:none;
  padding:12px 20px;
  border-radius:22px;
  font-weight:600;
  box-shadow:0 6px 14px rgba(0,0,0,.18);
  cursor:pointer;
}

/* ================= ZONE CONTENU ================= */
.center-zone{
  flex:1;
  overflow:auto;
  display:flex;
  align-items:center;
}
#visitor-list{
  width:100%;
  padding:18px;
}

/* ================= CARD ================= */
.visitor-item{
  width:100%;
  max-width:240px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  border-radius:28px;
  background:transparent;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  cursor:pointer;
  position:relative;
}
.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:28px;
}
.visitor-item p{
  text-align:center;
  font-size:15px;
  font-weight:600;
  color:#1d1d1f;
  padding-bottom:6px;
}

/* ===== CROIX SUPPRESSION ===== */
.delete-btn{
  position:absolute;
  top:8px;
  right:8px;
  width:26px;
  height:26px;
  border-radius:50%;
  background:rgba(0,0,0,.45);
  color:white;
  font-size:18px;
  line-height:26px;
  text-align:center;
  cursor:pointer;
  opacity:.35;
  transition:.2s;
  z-index:5;
}
.visitor-item:hover .delete-btn{
  opacity:1;
}

/* ================= VUES ================= */
.carousel-view{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding-bottom:24px;
}
.carousel-view .visitor-item{flex-shrink:0;}

.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  justify-items:center;
}

.list-view{
  display:flex;
  flex-direction:column;
  gap:18px;
}
.list-view .visitor-item{max-width:95%;}

/* ================= MODAL IMAGE ================= */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:white;
  border-radius:28px;
  padding:18px;
  width:95%;
  max-width:900px;
}
.modal-main-img{
  width:100%;
  max-height:70vh;
  object-fit:contain;
  border-radius:22px;
}
.close-modal{
  position:absolute;
  top:12px;
  right:16px;
  font-size:26px;
  cursor:pointer;
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100%;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  padding:20px;
  transition:left .3s;
  z-index:1200;
}
#sidebar.sidebar-open{left:0;}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-36px;
  width:36px;
  height:72px;
  background:rgba(255,255,255,.9);
  border-radius:0 16px 16px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  cursor:pointer;
}

#sidebar button{
  width:100%;
  margin-bottom:12px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#f5f5f7;
  font-weight:600;
  cursor:pointer;
}

/* ================= MODAL AJOUT ================= */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.form-modal{
  background:white;
  padding:18px;
  border-radius:22px;
  width:320px;
}
.form-modal input{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:12px;
  border:1px solid #ccc;
}
.form-modal button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openAddModal()">➕ Ajouter</button>
</div>

<!-- BOUTONS -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- CONTENU -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- MODAL IMAGE -->
<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <div class="close-modal" onclick="closeModal()">×</div>
    <img id="modalMain" class="modal-main-img">
  </div>
</div>

<!-- MODAL AJOUT -->
<div class="form-modal-bg" id="addFormBg" onclick="closeAddModal()">
  <div class="form-modal" onclick="event.stopPropagation()">
    <input id="addName" placeholder="Nom">
    <input type="file" id="addFile" accept="image/*">
    <button onclick="addCreation()">Ajouter</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const sidebar=document.getElementById('sidebar');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentView='carousel';

/* ===== RENDER ===== */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const card=document.createElement('div');
    card.className='visitor-item';
    card.innerHTML=`
      <div class="delete-btn" onclick="event.stopPropagation();deleteCreation(${i})">×</div>
      <img src="${c.imgUrl}">
      <p>${c.name}</p>
    `;
    card.onclick=()=>openModal(i);
    list.appendChild(card);
  });
}

/* ===== VIEWS ===== */
btnCarousel.onclick=()=>{currentView='carousel';render();}
btnGrid.onclick=()=>{currentView='grid';render();}
btnList.onclick=()=>{currentView='list';render();}

/* ===== MODAL IMAGE ===== */
function openModal(i){
  modalMain.src=creations[i].imgUrl;
  modal.style.display='flex';
}
function closeModal(){modal.style.display='none'}

/* ===== SIDEBAR ===== */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* ===== AJOUT ===== */
function openAddModal(){
  document.getElementById('addFormBg').style.display='flex';
}
function closeAddModal(){
  document.getElementById('addFormBg').style.display='none';
}
function addCreation(){
  const name=addName.value.trim();
  const file=addFile.files[0];
  if(!name||!file)return;

  const reader=new FileReader();
  reader.onload=e=>{
    creations.push({name,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    closeAddModal();
    addName.value='';
    addFile.value='';
    render();
  };
  reader.readAsDataURL(file);
}

/* ===== SUPPRESSION ===== */
function deleteCreation(i){
  if(!confirm("Supprimer cette création ?"))return;
  creations.splice(i,1);
  localStorage.setItem('creations',JSON.stringify(creations));
  render();
}

render();
</script>

</body>
</html>
