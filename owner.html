<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mes Créations</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#fff0f5;
  overflow-x:hidden;
  padding-left:35px; /* place pour l’encoche */
}

/* ================= INTRO VIDEO ================= */
#intro-video{
  position:fixed;
  inset:0;
  background:#000;
  z-index:100000;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:1;
  transition:opacity 1.2s ease;
}

#intro-video.fade-out{
  opacity:0;
  pointer-events:none;
}

#intro-video video{
  width:100%;
  height:100%;
  object-fit:cover;
  pointer-events:none; /* empêche clic / lecture */
}

/* ================= SIDEBAR ================= */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:#ffe6f0;
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10000;
}

#sidebar.sidebar-open{
  left:0;
}

/* ENCÔCHE */
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}

/* BOUTONS SIDEBAR */
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* ================= TITRE ================= */
h1{
  text-align:center;
  color:#b84c6f;
  margin-top:20px;
}

/* ================= AJOUT CREATION ================= */
.owner-box{
  max-width:420px;
  margin:20px auto;
  background:#ffe6f0;
  border:2px solid #b67385;
  border-radius:18px;
  padding:20px;
  box-shadow:0 6px 20px rgba(182,115,133,.25);
}

.owner-box input,
.owner-box button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
}

.owner-box input{
  border:1px solid #b67385;
}

.owner-box button{
  background:#ffb6c1;
  border:none;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

/* ================= MODES ================= */
#display-modes{
  text-align:center;
  margin:15px 0;
}

#display-modes button{
  margin:0 5px;
  padding:8px 12px;
  border-radius:12px;
  border:1px solid #b67385;
  background:#ffe6f0;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* ================= LISTE CREATIONS ================= */
#owner-list{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin-bottom:40px;
}

/* GRILLE */
#owner-list.grid .owner-item{ width:140px; }

/* LISTE */
#owner-list.list{
  flex-direction:column;
  align-items:center;
}
#owner-list.list .owner-item{
  display:flex;
  align-items:center;
  width:90%;
  gap:10px;
}

/* CARROUSEL */
#owner-list.carousel{
  flex-wrap:nowrap;
  overflow-x:auto;
  padding-bottom:10px;
}

/* ITEM */
.owner-item{
  position:relative;
  background:#ffe6f0;
  border:2px solid #b67385;
  border-radius:16px;
  padding:10px;
  text-align:center;
}

.owner-item img{
  width:110px;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}

.owner-item p{
  margin:5px 0 0;
  color:#8b3a3a;
  font-weight:bold;
}

/* CROIX */
.delete-btn{
  position:absolute;
  top:5px;
  right:5px;
  width:22px;
  height:22px;
  border-radius:50%;
  background:rgba(255,192,203,.9);
  border:1px solid #8b3a3a;
  color:#8b3a3a;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-weight:bold;
}

/* ================= SECTIONS ================= */
.section{
  display:none;
  padding:20px;
}

.section.active{
  display:block;
}
</style>
</head>

<body>

<!-- INTRO VIDEO -->
<div id="intro-video">
  <video autoplay muted playsinline preload="auto">
    <source src="chat.mp4" type="video/mp4">
  </video>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="openSection('videos')">Vidéos</button>
  <button onclick="openSection('mailles')">Mailles</button>
  <button onclick="openSection('pelotes')">Pelotes</button>
  <button onclick="openSection('notes')">Notes</button>
  <button onclick="openSection('settings')">Paramètres</button>
</div>

<h1>Mes Créations</h1>

<div class="owner-box">
  <input id="name" placeholder="Nom de la création">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
</div>

<!-- MODES (UNIQUEMENT SUR MES CRÉATIONS) -->
<div id="display-modes">
  <button onclick="setMode('carousel')">Carrousel</button>
  <button onclick="setMode('grid')">Grille</button>
  <button onclick="setMode('list')">Liste</button>
</div>

<div id="owner-list" class="grid"></div>

<!-- SECTIONS -->
<div id="videos" class="section"><button onclick="closeSection()">← Retour</button></div>
<div id="mailles" class="section"><button onclick="closeSection()">← Retour</button></div>
<div id="pelotes" class="section"><button onclick="closeSection()">← Retour</button></div>
<div id="notes" class="section"><button onclick="closeSection()">← Retour</button></div>
<div id="settings" class="section"><button onclick="closeSection()">← Retour</button></div>

<!-- JS OWNER -->
<script type="module" src="owner.js"></script>

<script>
/* SIDEBAR */
const sidebar=document.getElementById("sidebar");
const toggle=document.getElementById("toggleSidebar");
toggle.onclick=()=>sidebar.classList.toggle("sidebar-open");

/* MODES */
function setMode(mode){
  document.getElementById("owner-list").className=mode;
}

/* NAV SECTIONS */
function openSection(id){
  sidebar.classList.remove("sidebar-open");
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.querySelector(".owner-box").style.display="none";
  document.getElementById("owner-list").style.display="none";
  document.getElementById("display-modes").style.display="none";
  document.getElementById(id).classList.add("active");
}

function closeSection(){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.querySelector(".owner-box").style.display="block";
  document.getElementById("owner-list").style.display="flex";
  document.getElementById("display-modes").style.display="block";
}

/* INTRO VIDEO */
const intro=document.getElementById("intro-video");
const video=intro.querySelector("video");

// Forcer lecture autoplay sans bouton
video.play().catch(e=>console.log("Autoplay bloqué :", e));

video.onended=()=>{
  setTimeout(()=>{
    intro.classList.add("fade-out");
    setTimeout(()=>intro.remove(),1200);
  },3000);
};
</script>

</body>
</html>
