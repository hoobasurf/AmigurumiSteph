<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner - Test Ajouter</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
}

/* VIEWS */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:12px;
  cursor:pointer;
  font-size:16px;
}

/* CONTENT */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:20px;
}
#owner-list{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}

/* CARD */
.owner-item{text-align:center}
.owner-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.owner-item p{
  margin-bottom:8px;
  font-size:18px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.95);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:999;
}
#sidebar.sidebar-open{left:0;}

#toggleSidebar{
  position:fixed;
  top:50%;
  left:0;
  transform:translate(-100%,-50%);
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
  z-index:1000;
}

#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL ADD */
#addModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1001;
}
#addModal .box{
  background:#ffe6f0;
  padding:20px;
  border-radius:14px;
  width:300px;
}
#addModal input, #addModal button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  font-size:16px;
}
</style>
</head>
<body>

<div id="viewSelector">
  <button>Carrousel</button>
  <button>Grille</button>
  <button>Liste</button>
</div>

<div class="center-zone">
  <div id="owner-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <button onclick="openAdd()">➕ Ajouter</button>
</div>
<div id="toggleSidebar">☰</div>

<!-- ADD MODAL -->
<div id="addModal">
  <div class="box">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button id="add">Ajouter</button>
    <button onclick="closeAdd()">Fermer</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = 'https://tzrwnyserlflrirvhafb.supabase.co';
const supabaseKey = 'sb_publishable__7MMGWAcD78fCtWFz1nUhA_O-rJMbl-';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

/* ELEMENTS */
const list = document.getElementById('owner-list');
const nameInput = document.getElementById('name');
const photoInput = document.getElementById('photo');
const addBtn = document.getElementById('add');
const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');

/* SIDEBAR TOGGLE */
toggleSidebar.onclick = ()=> sidebar.classList.toggle('sidebar-open');

/* MODAL */
function openAdd(){ document.getElementById('addModal').style.display='flex'; }
function closeAdd(){ document.getElementById('addModal').style.display='none'; }

/* LOAD CREATIONS */
async function loadCreations(){
  list.innerHTML='';
  const { data } = await supabase
    .from('creations')
    .select('*')
    .order('created_at',{ascending:false});
  if(!data) return;
  data.forEach(c=>{
    const div = document.createElement('div');
    div.className='owner-item';
    div.innerHTML=`<p>${c.name}</p><img src="${c.image_url}">`;
    list.appendChild(div);
  });
}

/* ADD CREATION (FileReader pour affichage immédiat + Supabase) */
addBtn.onclick = async () => {
  const name = nameInput.value.trim();
  const file = photoInput.files[0];
  if(!name || !file){ alert("Nom + photo"); return; }

  // Affichage immédiat local
  const reader = new FileReader();
  reader.onload = (e) => {
    const div = document.createElement('div');
    div.className = 'owner-item';
    div.innerHTML = `<p>${name}</p><img src="${e.target.result}">`;
    list.prepend(div);
  };
  reader.readAsDataURL(file);

  // Upload Supabase
  const safeName = Date.now() + '_' + file.name.replace(/[^a-zA-Z0-9.-]/g,'_');
  const { error: uploadError } = await supabase.storage.from('photos').upload(safeName, file);
  if(uploadError){ alert("Erreur upload: "+uploadError.message); return; }

  const { data } = supabase.storage.from('photos').getPublicUrl(safeName);
  await supabase.from('creations').insert([{ name, image_url: data.publicUrl }]);

  nameInput.value='';
  photoInput.value='';
  closeAdd();
};

/* INITIAL LOAD */
loadCreations();
</script>

</body>
</html>
