<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:20px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;position:relative}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:cover;
  border:4px solid #b67385;
  background:#ffe6f0;
  cursor:pointer;
  border-radius:12px;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL AJOUT */
#addModalBg{
  position:fixed; inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#addModal{
  background:#ffe6f0;
  padding:20px;
  border-radius:18px;
  border:4px solid #b67385;
  max-width:600px;
  width:90%;
  text-align:center;
  position:relative;
}
#addModal h2{margin-bottom:10px;color:#b84c6f;}
#addModal input[type="file"]{margin:10px 0;}
#addModal input[type="text"]{width:80%;padding:6px;margin:6px 0;border-radius:6px;border:1px solid #b67385;}
#addModal button{
  background:#ffb6c1;
  border:none;
  padding:8px 16px;
  margin-top:10px;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
}
.close-modal{
  position:absolute;
  top:8px; right:8px;
  width:24px; height:24px;
  background:#ff69b4;
  color:#000;
  font-weight:bold;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* MODAL ZOOM IMAGE */
#zoomModalBg{
  position:fixed; inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10000;
}
#zoomModal{
  position:relative;
  max-width:90%;
  max-height:90%;
  background:#ffe6f0;
  padding:10px;
  border-radius:12px;
}
#zoomModal img{
  max-width:100%;
  max-height:70vh;
  border-radius:12px;
}
#thumbnails{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
#thumbnails img{
  width:60px; height:60px;
  object-fit:cover;
  border:2px solid #b67385;
  border-radius:8px;
  cursor:pointer;
  transition:0.2s;
}
#thumbnails img:hover{transform:scale(1.1);}
#zoomModal .close-modal{top:-12px; right:-12px;background:#ff69b4;color:#000;z-index:10;}

/* VUES */
.carousel-view{flex-wrap:nowrap;overflow-x:auto}
.grid-view{flex-wrap:wrap}
.list-view{flex-direction:column}
</style>
</head>
<body>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button id="addBtn">Ajouter</button>
  <button onclick="openThemeModal()">Thème</button>
</div>

<!-- Modal ajout -->
<div id="addModalBg">
  <div id="addModal">
    <div class="close-modal" id="closeAddModal">×</div>
    <h2>Ajouter des images</h2>
    <input type="text" id="creatorName" placeholder="Votre prénom"><br>
    <input type="file" id="photoInput" multiple accept="image/*"><br>
    <button id="validateAdd">Valider</button>
  </div>
</div>

<!-- Modal zoom -->
<div id="zoomModalBg">
  <div id="zoomModal">
    <div class="close-modal" id="closeZoomModal">×</div>
    <img id="zoomImg" src="">
    <div id="thumbnails"></div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations = [];
let currentView = 'grid';
let modalImages = [];
let mainModalIndex = 0;

const list = document.getElementById('visitor-list');
const addBtn = document.getElementById('addBtn');
const addModalBg = document.getElementById('addModalBg');
const closeAddModal = document.getElementById('closeAddModal');
const validateAdd = document.getElementById('validateAdd');
const photoInput = document.getElementById('photoInput');
const creatorName = document.getElementById('creatorName');

const zoomModalBg = document.getElementById('zoomModalBg');
const zoomImg = document.getElementById('zoomImg');
const thumbnails = document.getElementById('thumbnails');
const closeZoomModal = document.getElementById('closeZoomModal');

// Ouvrir modal ajout
addBtn.onclick = () => addModalBg.style.display = 'flex';
closeAddModal.onclick = () => addModalBg.style.display = 'none';
addModalBg.onclick = e => {if(e.target===addModalBg) addModalBg.style.display='none'};

// Ouvrir modal zoom
function openZoomModal(index){
  mainModalIndex = index;
  zoomImg.src = modalImages[index].imgUrl;
  zoomModalBg.style.display = 'flex';
  renderThumbnails();
}
closeZoomModal.onclick = () => zoomModalBg.style.display='none';
zoomModalBg.onclick = e => {if(e.target===zoomModalBg) zoomModalBg.style.display='none'};

function renderThumbnails(){
  thumbnails.innerHTML='';
  modalImages.forEach((img,i)=>{
    const t = document.createElement('img');
    t.src = img.imgUrl;
    t.onclick = () => {zoomImg.src = img.imgUrl; mainModalIndex=i;};
    thumbnails.appendChild(t);
  });
}

// Charger créations
async function loadCreations(){
  const { data, error } = await supabase.from("creations").select("*").order("created_at",{ascending:false});
  if(error){console.error(error); return;}

  creations = data.map(c => {
    const publicUrl = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    return { id: c.id, name: c.name, imgUrl: publicUrl };
  });
  renderCreations();
}

function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d = document.createElement('div');
    d.className='visitor-item';
    d.innerHTML = `<p>${c.name}</p><img src="${c.imgUrl}">`;
    d.onclick = () => {modalImages=[c]; openZoomModal(0);}
    list.appendChild(d);
  });
}

// Validation ajout
validateAdd.onclick = async () => {
  const name = creatorName.value.trim();
  const files = photoInput.files;
  if(!name || !files.length) return alert("Prénom + image requis");

  addModalBg.style.display='none';

  for(let file of files){
    const path = `${Date.now()}_${file.name}`;
    const { error } = await supabase.storage.from('images').upload(path,file);
    if(error){console.error(error); continue;}

    await supabase.from('creations').insert([{name,image_path:path}]);

    const publicUrl = `https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`;
    creations.unshift({id:null,name,imgUrl:publicUrl});
  }

  creatorName.value='';
  photoInput.value='';
  renderCreations();
}

// Sidebar toggle
document.getElementById('toggleSidebar').onclick=()=>{
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

// Vues
document.getElementById('btnCarousel').onclick=()=>{currentView='carousel';renderCreations();}
document.getElementById('btnGrid').onclick=()=>{currentView='grid';renderCreations();}
document.getElementById('btnList').onclick=()=>{currentView='list';renderCreations();}

// Thèmes
function openThemeModal(){document.getElementById('themeModal').style.display='flex'}
function closeThemeModal(){document.getElementById('themeModal').style.display='none'}
function setTheme(t){
  if(t==='noel'){document.body.style.backgroundImage="url('noel.png')"}
  else if(t==='sweety'){document.body.style.backgroundImage="url('sweety-girly.png')"}
  else{document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')"}
  closeThemeModal();
}
window.openThemeModal=openThemeModal;
window.closeThemeModal=closeThemeModal;
window.setTheme=setTheme;

// Charger au départ
loadCreations();

</script>
</body>
</html>
