<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251223_114401.jpeg') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:20px 0;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  width:100%;
  overflow:hidden;
}

/* LISTE ‚Äì SCROLL HORIZONTAL */
#visitor-list{
  display:flex;
  gap:18px;
  padding:20px;
  overflow-x:auto;
  overflow-y:hidden;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}

/* CARD */
.visitor-item{
  flex:0 0 auto;
  width:160px;
  text-align:center;
  position:relative;
  scroll-snap-align:center;
}
.visitor-item img{
  width:160px;
  height:160px;
  object-fit:contain;
  border:4px solid #b67385;
  border-radius:22px;
  background:#ffe6f0;
  cursor:pointer;
}
.visitor-item p{
  margin-top:8px;
  font-size:18px;
  color:#b84c6f;
  font-weight:bold;
}

/* CROIX SUPPRESSION */
.delete-btn{
  position:absolute;
  top:6px;
  right:6px;
  width:26px;
  height:26px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.25);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar input,
#sidebar button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:14px;
  border:none;
  background:#ffb6c1;
  font-weight:bold;
}

/* MODAL BASE */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  padding:20px;
  border-radius:22px;
  border:4px solid #b67385;
  max-width:90%;
  position:relative;
}
.close-modal{
  position:absolute;
  top:8px;
  right:8px;
  width:30px;
  height:30px;
  border-radius:50%;
  background:#ff69b4;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* MODAL ZOOM */
#zoomMain{
  max-width:100%;
  max-height:50vh;
  border:4px solid #b67385;
  border-radius:22px;
  margin-bottom:10px;
}
.thumbnail-container{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:10px;
}
.thumbnail-container img{
  width:70px;
  height:70px;
  border-radius:16px;
  border:3px solid #b67385;
  cursor:pointer;
}

/* LIKE / COMMENT */
.actions{
  display:flex;
  justify-content:space-between;
  gap:20px;
}
.actions button{
  flex:1;
  border:none;
  border-radius:16px;
  padding:8px;
  font-weight:bold;
  cursor:pointer;
}
.like-btn{background:#ff69b4;color:#fff}
.comment-btn{background:#b84c6f;color:#fff}

/* STATUS */
#status{text-align:center;margin:10px;color:#b84c6f}
</style>
</head>

<body>

<div id="viewSelector">
  <button id="btnGrid">Mes cr√©ations</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <input id="name" placeholder="Pr√©nom">
  <button id="addBtn">Ajouter</button>
</div>

<!-- MODAL AJOUT -->
<div class="modal-bg" id="addModal">
  <div class="modal-box">
    <button class="close-modal" onclick="closeAdd()">√ó</button>
    <h3>Ajouter des photos</h3><br>
    <input type="file" id="multiPhoto" multiple accept="image/*"><br><br>
    <button onclick="confirmAdd()">Valider</button>
  </div>
</div>

<!-- MODAL ZOOM -->
<div class="modal-bg" id="zoomModal">
  <div class="modal-box">
    <button class="close-modal" onclick="closeZoom()">√ó</button>
    <img id="zoomMain">
    <div class="thumbnail-container" id="zoomThumbs"></div>
    <div class="actions">
      <button class="like-btn" id="likeBtn">‚ù§Ô∏è Like</button>
      <button class="comment-btn" id="commentBtn">üí¨ Commentaire</button>
    </div>
  </div>
</div>

<p id="status">üì§ Pr√™t</p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[], currentZoom=null;

const list=document.getElementById('visitor-list');
const addModal=document.getElementById('addModal');
const zoomModal=document.getElementById('zoomModal');
const zoomMain=document.getElementById('zoomMain');
const zoomThumbs=document.getElementById('zoomThumbs');

async function load(){
  const { data } = await supabase.from('creations').select('*').order('created_at',{ascending:false});
  creations = data.map(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    return {id:c.id,name:c.name,main:url,group:[url],likes:0,comments:0};
  });
  render();
}

function render(){
  list.innerHTML='';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="delete-btn">√ó</div><p>${c.name}</p><img src="${c.main}">`;
    d.querySelector('img').onclick=()=>openZoom(c);
    d.querySelector('.delete-btn').onclick=()=>deleteImg(c.id,c.main);
    list.appendChild(d);
  });
}

function openZoom(c){
  currentZoom=c;
  zoomMain.src=c.main;
  zoomThumbs.innerHTML='';
  c.group.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>zoomMain.src=u;
    zoomThumbs.appendChild(t);
  });
  zoomModal.style.display='flex';
}
function closeZoom(){zoomModal.style.display='none'}
function openAdd(){addModal.style.display='flex'}
function closeAdd(){addModal.style.display='none'}

async function confirmAdd(){
  const name=document.getElementById('name').value.trim();
  const files=document.getElementById('multiPhoto').files;
  if(!name||!files.length) return alert('Nom + photo');
  for(let i=0;i<files.length;i++){
    const path=`${Date.now()}_${files[i].name}`;
    await supabase.storage.from('images').upload(path,files[i]);
    const { data }=await supabase.from('creations').insert([{name,image_path:path}]).select();
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`;
    if(i===0) creations.unshift({id:data[0].id,name,main:url,group:[url],likes:0,comments:0});
    else creations[0].group.push(url);
  }
  closeAdd(); render();
}

async function deleteImg(id,url){
  if(!confirm('Supprimer ?')) return;
  const path=url.split('/images/')[1];
  await supabase.storage.from('images').remove([path]);
  await supabase.from('creations').delete().eq('id',id);
  creations=creations.filter(c=>c.id!==id);
  render();
}

document.getElementById('addBtn').onclick=openAdd;
document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');

// Clic dans le vide ferme les modales
addModal.onclick=e=>{if(e.target===addModal) closeAdd();}
zoomModal.onclick=e=>{if(e.target===zoomModal) closeZoom();}

// ‚úÖ Expose les fonctions au HTML pour type="module"
window.confirmAdd = confirmAdd;
window.closeAdd = closeAdd;
window.closeZoom = closeZoom;

load();
</script>
</body>
</html>
