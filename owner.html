<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Galerie - Mes cr√©ations</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; }
  html, body { height:100%; font-family:'Comic Sans MS', cursive; }
  body {
    background-image: url('Photoroom_20251212_143703.png');
    background-size: cover; 
    background-position: center top;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display:flex;
    flex-direction:column;
    min-height:100vh;
    overflow-x:hidden;
  }
  header { text-align:center; padding:12px 0; }
  header img { width:98px; height:98px; border-radius:20%; display:block; margin:0 auto; }
  .title { font-size:42px; color:#b84c6f; font-weight:bold; letter-spacing:1px; margin-bottom:12px; }
  #viewSelector { display:flex; justify-content:center; gap:12px; margin-bottom:14px; }
  #viewSelector button {
    background:#fff0f7; border:2px solid #b84c6f; color:#b84c6f; padding:8px 16px; border-radius:24px; cursor:pointer;
    font-size:15px; transition: all 0.18s ease;
  }
  #viewSelector button.active { background:linear-gradient(90deg,#ffeaf2,#fff5f8); color:#7a2b45; transform:translateY(-2px); }
  #viewSelector button:hover { transform:translateY(-2px); }

  .center-zone { flex:1; display:flex; align-items:center; justify-content:center; padding:8px; }
  #visitor-list { width:calc(100% - 40px); max-width:1200px; margin:0 auto; transition:all 0.2s ease; }

  .visitor-item { text-align:center; cursor:pointer; user-select:none; }
  .visitor-item img { display:block; margin:0 auto; object-fit:contain; border:4px solid #b67385; background:transparent; transition: box-shadow 0.3s ease, transform 0.3s ease; }
  .visitor-item:hover img { box-shadow: 0 8px 20px rgba(184,76,111,0.3); transform: scale(1.03); }
  .visitor-item p { margin:8px 0 0; font-size:20px; color:#b84c6f; font-weight:bold; line-height:1.1; }

  .carousel-view { display:flex; gap:40px; overflow-x:auto; scroll-behavior:smooth; padding:10px; align-items:center; }
  .carousel-view::-webkit-scrollbar { height:8px; }
  .carousel-view::-webkit-scrollbar-thumb { background:#b84c6f66; border-radius:20px; }
  .carousel-view .visitor-item img { width:260px; height:260px; }

  .grid-view { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:24px; padding:16px; max-height:68vh; overflow-y:auto; }
  .grid-view .visitor-item img { width:100%; height:200px; }

  .list-view { display:flex; flex-direction:column; gap:18px; padding:16px; max-height:68vh; overflow-y:auto; }
  .list-view .visitor-item { display:flex; gap:18px; align-items:center; padding:8px; }
  .list-view .visitor-item img { width:140px; height:140px; }
  .list-view .visitor-item p { margin:0; font-size:18px; text-align:left; }

  .modal-bg { position:fixed; inset:0; background: rgba(0,0,0,0.65); display:none; justify-content:center; align-items:center; z-index:1000; padding:20px; }
  .modal-box { background:#fff5f8; border-radius:16px; padding:18px; max-width:980px; width:94%; max-height:90vh; overflow-y:auto; box-shadow:0 8px 30px rgba(184,76,111,0.25); text-align:center; position:relative; cursor:default; }
  .close-modal { position:absolute; top:10px; right:12px; font-size:28px; cursor:pointer; color:#b84c6f; font-weight:bold; }
  .modal-main-img { width:100%; max-height:520px; object-fit:contain; border:4px solid #b67385; background:white; }

  .thumbs { margin-top:16px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
  .thumbs img { width:110px; height:110px; object-fit:contain; border:4px solid #b67385; background:transparent; cursor:pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
  .thumbs img:hover { transform:scale(1.06); box-shadow:0 6px 14px rgba(184,76,111,0.3); }

  .icon-bar { margin-top:12px; display:flex; justify-content:center; gap:36px; align-items:center; }
  .icon-btn { display:flex; gap:8px; align-items:center; cursor:pointer; color:#b84c6f; font-size:18px; }
  .heart { font-size:26px; transition: color .18s; }
  .heart.liked { color:#ff4b82; }
  .like-info { font-size:14px; color:#7a2b45; margin-left:6px; }
  .comment-info { font-size:14px; color:#7a2b45; margin-left:6px; }

  .comment-section { margin-top:14px; text-align:left; }
  .comment { background:#fff0f7; border:1px solid rgba(184,76,111,0.12); padding:10px; border-radius:10px; margin-bottom:10px; }
  .add-comment-btn { margin-top:12px; padding:10px 20px; background:#b84c6f; color:#fff; border-radius:26px; font-size:16px; border:none; cursor:pointer; }
  .comment-form-bg { position: fixed; inset:0; background: rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:2000; }
  .comment-form { background:white; padding:18px; border-radius:12px; width:340px; box-shadow:0 8px 20px rgba(0,0,0,0.25); text-align:center; }
  .comment-form input, .comment-form textarea { width:100%; padding:10px; border-radius:8px; border:2px solid rgba(184,76,111,0.12); margin-bottom:10px; font-size:15px; }
</style>
</head>
<body>
<header>
  <img src="favicon.png" alt="Logo">
  <h1 class="title">Mes cr√©ations</h1>
</header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list" role="list"></div>
</div>

<!-- ====================== BOUTON AJOUTER PHOTO ====================== -->
<div id="addPhotoContainer" style="margin:16px 0; text-align:center;">
  <button id="btnAddPhoto" style="padding:8px 16px; background:#b84c6f; color:white; border:none; border-radius:24px; cursor:pointer; font-size:16px;">
    Ajouter photo
  </button>
  <input type="file" id="fileInput" accept="image/*" style="display:none;" />
</div>

<div class="modal-bg" id="modal" onclick="if(event.target===this) closeModal()">
  <div class="modal-box">
    <div class="close-modal" onclick="closeModal()">√ó</div>
    <img id="modalMain" class="modal-main-img" alt="Image agrandie">
    <div class="icon-bar">
      <div class="icon-btn" onclick="toggleLike()">
        <span id="heart" class="heart">‚ô°</span>
        <span id="likeCount" class="like-info">0</span>
      </div>
      <div class="icon-btn" onclick="scrollToComments()">
        üí¨ <span id="commentCount" class="comment-info">0</span>
      </div>
    </div>
    <div id="thumbsContainer" class="thumbs"></div>
    <button class="add-comment-btn" onclick="openCommentForm()">Ajouter un commentaire</button>
    <div id="commentsList" class="comment-section"></div>
  </div>
</div>

<div class="comment-form-bg" id="commentFormBg" onclick="if(event.target===this) closeCommentForm()">
  <div class="comment-form">
    <h3 style="margin-top:0;color:#b84c6f">Laisser un commentaire</h3>
    <input id="commentName" placeholder="Pr√©nom" />
    <textarea id="commentText" rows="4" placeholder="Votre commentaire..."></textarea>
    <button onclick="submitComment()">Envoyer</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://iubbxvipgofxasatmvzg.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_GDoZmwIdoP28XOdrfYYVNw_E_HiCQB1";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const commentFormBg=document.getElementById('commentFormBg');
const likeFormBg=document.getElementById('likeFormBg');
const commentCount=document.getElementById('commentCount');
const commentList=document.getElementById('commentsList');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');
let currentIndex=null;
let currentView='carousel';

/* RENDER */
function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    d.onclick=()=>openModal(i);
    list.appendChild(d);
  });
  refreshThemeBorders();
}

/* VUES */
btnCarousel.onclick=()=>setView('carousel');
btnGrid.onclick=()=>setView('grid');
btnList.onclick=()=>setView('list');
function setView(v){
  currentView=v;
  render();
}

/* MODAL */
function openModal(i){
  currentIndex=i;
  modalMain.src=creations[i].imgUrl;
  modal.style.display='flex';
  loadComments();
  loadLikes();
}
function closeModal(){modal.style.display='none'}

/* COMMENT */
function openCommentForm(){commentFormBg.style.display='flex'}
function submitComment(){
  const n=document.getElementById('commentName').value;
  const t=document.getElementById('commentText').value;
  if(!n||!t)return;
  const key='comments_'+currentIndex;
  const c=JSON.parse(localStorage.getItem(key)||'[]');
  c.push({n,t});
  localStorage.setItem(key,JSON.stringify(c));
  commentFormBg.style.display='none';
  loadComments();
}
function loadComments(){
  const c=JSON.parse(localStorage.getItem('comments_'+currentIndex)||'[]');
  commentCount.textContent=c.length;
  commentList.innerHTML=c.map(x=>`<div class="comment"><b>${x.n}</b><br>${x.t}</div>`).join('');
}

/* LIKE */
function openLikeModal(){likeFormBg.style.display='flex'}
function submitLike(){
  const name = document.getElementById('likeName').value.trim();
}

/* ====================== AJOUT PHOTO SUPABASE ====================== */
const btnAddPhoto = document.getElementById('btnAddPhoto');
const fileInput = document.getElementById('fileInput');

// Clic sur le bouton ‚Üí ouvre le s√©lecteur de fichier
btnAddPhoto.addEventListener('click', () => fileInput.click());

// Quand un fichier est choisi
fileInput.addEventListener('change', async (event) => {
  const file = event.target.files[0];
  if (!file) return;

  try {
    // Upload vers le bucket Supabase 'owners'
    const fileName = `${Date.now()}_${file.name}`;
    const { data, error } = await supabase
      .storage
      .from('owners')
      .upload(fileName, file);

    if (error) {
      console.error("Erreur upload Supabase :", error.message);
      alert("Erreur lors de l'envoi de la photo.");
      return;
    }

    // R√©cup√®re l'URL publique
    const { publicURL, error: urlError } = supabase
      .storage
      .from('owners')
      .getPublicUrl(fileName);

    if (urlError) {
      console.error("Erreur r√©cup√©ration URL :", urlError.message);
      return;
    }

    // Ajoute imm√©diatement la photo dans la page owner (creations)
    creations.push({ name: fileName, imgUrl: publicURL });
    render(); // Utilise ta fonction existante pour afficher

    // R√©initialise le input pour pouvoir renvoyer un fichier identique si besoin
    fileInput.value = '';

    alert("Photo ajout√©e avec succ√®s ! Elle appara√Ætra √©galement sur visitor.html.");

  } catch (err) {
    console.error("Erreur inattendue :", err);
    alert("Erreur lors de l'ajout de la photo.");
  }
});
</script>
</body>
</html>
