<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner - Mes cr√©ations</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

/* ===== BODY ===== */
body{
  background:url('Photoroom_20251212_143703.PNG') center center / cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-240px;
  width:240px;
  height:100%;
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(14px);
  padding:20px;
  transition:left .3s;
  z-index:1200;
}
#sidebar.sidebar-open{left:0}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-44px;
  width:44px;
  height:90px;
  background:rgba(255,255,255,.6);
  border-radius:0 22px 22px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  cursor:pointer;
}

#sidebar button{
  width:100%;
  margin-bottom:14px;
  padding:14px;
  border:none;
  border-radius:18px;
  background:rgba(255,255,255,.8);
  font-weight:600;
}

/* ===== VIEW BUTTONS ===== */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  padding:14px;
}
#viewSelector button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:white;
  box-shadow:0 6px 14px rgba(0,0,0,.15);
}

/* ===== CONTENT ===== */
.center-zone{
  flex:1;
  overflow:auto;
}
#visitor-list{
  padding:16px;
}

/* ===== GRID EXACTE 2 x 3 ===== */
.grid-view{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  justify-items:center;
}

/* ===== CARD ===== */
.visitor-item{
  position:relative;
  width:100%;
  max-width:160px;
  background:rgba(255,255,255,.6);
  border-radius:22px;
  padding:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
}

.visitor-item img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:16px;
}

/* ===== DELETE ===== */
.delete-btn{
  position:absolute;
  top:6px;
  right:6px;
  width:24px;
  height:24px;
  border-radius:50%;
  background:rgba(0,0,0,.45);
  color:white;
  text-align:center;
  line-height:24px;
  font-size:16px;
  opacity:.4;
}
.visitor-item:hover .delete-btn{opacity:1}

/* ===== MODAL IMAGE ===== */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal-box{
  background:white;
  border-radius:24px;
  padding:14px;
  max-width:90%;
}
.modal-box img{
  width:100%;
  max-height:80vh;
  object-fit:contain;
}

/* ===== FORM MODALS ===== */
.form-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}
.form-modal{
  background:white;
  padding:18px;
  border-radius:22px;
  width:320px;
}
.form-modal input{
  width:100%;
  margin-bottom:12px;
  padding:10px;
  border-radius:12px;
}

/* ===== ANIMATIONS ===== */
.snow,.sweet{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
}
.snow::after{
  content:"‚ùÑ ‚ùÑ ‚ùÑ ‚ùÑ ‚ùÑ ‚ùÑ";
  animation:fall 6s linear infinite;
  font-size:26px;
}
.sweet::after{
  content:"üç¨ üç≠ üç¨ üç≠ üç¨";
  animation:fall 7s linear infinite;
  font-size:24px;
}
@keyframes fall{
  from{transform:translateY(-10%)}
  to{transform:translateY(110%)}
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>
<div id="sweet" class="sweet"></div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button onclick="openAdd()">‚ûï Ajouter</button>
  <button onclick="openTheme()">üé® Th√®mes</button>
</div>

<!-- VIEW -->
<div id="viewSelector">
  <button onclick="setGrid()">Grille</button>
</div>

<div class="center-zone">
  <div id="visitor-list" class="grid-view"></div>
</div>

<!-- IMAGE MODAL -->
<div id="modal" class="modal-bg" onclick="closeModal()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <img id="modalImg">
  </div>
</div>

<!-- ADD -->
<div id="addBg" class="form-modal-bg">
  <div class="form-modal">
    <input id="addName" placeholder="Nom">
    <input id="addFile" type="file" accept="image/*">
    <button onclick="addCreation()">Ajouter</button>
  </div>
</div>

<!-- THEME -->
<div id="themeBg" class="form-modal-bg">
  <div class="form-modal">
    <button onclick="setTheme('default')">Default</button>
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('sweety')">üç¨ Sweety</button>
    <button onclick="setTheme('chat')">üê± Chat</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg');
const sidebar=document.getElementById('sidebar');
const snow=document.getElementById('snow');
const sweet=document.getElementById('sweet');

let creations=JSON.parse(localStorage.getItem('creations')||'[]');

/* ===== RENDER ===== */
function render(){
  list.innerHTML='';
  creations.forEach((c,i)=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`
      <div class="delete-btn" onclick="event.stopPropagation();del(${i})">√ó</div>
      <img src="${c.img}">
    `;
    d.onclick=()=>{modalImg.src=c.img;modal.style.display='flex'}
    list.appendChild(d);
  });
}

/* ===== DELETE ===== */
function del(i){
  creations.splice(i,1);
  localStorage.setItem('creations',JSON.stringify(creations));
  render();
}

/* ===== ADD (QUI MARCHE) ===== */
function addCreation(){
  const file=document.getElementById('addFile').files[0];
  if(!file)return;
  const r=new FileReader();
  r.onload=e=>{
    creations.push({img:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    document.getElementById('addBg').style.display='none';
    render();
  };
  r.readAsDataURL(file);
}

/* ===== THEMES ===== */
function setTheme(t){
  snow.style.display='none';
  sweet.style.display='none';

  if(t==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
    snow.style.display='block';
  }else if(t==='sweety'){
    document.body.style.backgroundImage="url('sweety-girly.png')";
    sweet.style.display='block';
  }else if(t==='chat'){
    document.body.style.backgroundImage="url('Photoroom_20251223_114401.jpeg')";
  }else{
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
  }
  document.getElementById('themeBg').style.display='none';
}

/* ===== UI ===== */
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');
function openAdd(){document.getElementById('addBg').style.display='flex'}
function openTheme(){document.getElementById('themeBg').style.display='flex'}
function closeModal(){modal.style.display='none'}

render();
</script>

</body>
</html>
