<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* ===== FOND FIXE ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('Photoroom_20251223_114401.jpeg') center/cover no-repeat;
  z-index:-1;
}

/* ===== ZONE CENTRALE ===== */
.center-zone{
  display:flex;
  justify-content:center;
}

#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding-left:1cm;
}

/* ===== PAGE 6 CARDS ===== */
.page{
  display:grid;
  grid-template-columns:repeat(2,200px);
  grid-template-rows:repeat(3,200px);
  gap:4mm;
  margin-top:4cm;
  scroll-snap-align:center;
}

/* ===== CARD ===== */
.visitor-item{
  position:relative;
  width:200px;
  height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow:0 0 0 3px #f6c2d1;
  background:#ffe6f0;
}

.visitor-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  cursor:pointer;
  position:relative;
  z-index:2;
}

/* IMPORTANT : ne bloque PAS le clic */
.visitor-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,230,240,.12);
  pointer-events:none;
  z-index:1;
}

.visitor-item p{
  position:absolute;
  bottom:4px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
  z-index:3;
  pointer-events:none;
}

/* ===== CROIX ===== */
.delete-btn{
  position:absolute;
  top:4px;
  right:4px;
  width:20px;
  height:20px;
  border-radius:50%;
  background:#ffb6c1;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,.25);
  border-right:2px solid #b67385;
  padding:20px;
  transition:.3s;
  z-index:1000;
}
#sidebar.sidebar-open{left:0}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

#sidebar button{
  margin-top:20px;
  padding:8px 16px;
  border:none;
  border-radius:16px;
  background:#ffb6c1;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* ===== MODALS ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20000;
}

.modal-box{
  background:#ffe6f0;
  border-radius:20px;
  border:3px solid #b67385;
  padding:16px;
  min-width:220px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* ===== ZOOM ===== */
#zoomModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:15000;
}

#zoomModal img{
  max-width:80%;
  max-height:70vh;
  border-radius:24px;
  border:4px solid #b67385;
}

.closeZoom{
  position:absolute;
  top:20px;
  right:20px;
  width:30px;
  height:30px;
  border-radius:50%;
  background:#ffb6c1;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-size:18px;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  gap:20px;
  margin-top:10px;
}
.like-btn,.comment-btn{
  background:none;
  border:none;
  cursor:pointer;
  font-weight:bold;
  color:#b84c6f;
}
</style>
</head>

<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="addBtn">Ajouter</button>
</div>

<!-- MODALS -->
<div id="addModal" class="modal">
  <div class="modal-box">
    <input id="photoName" placeholder="Nom">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<div id="deleteModal" class="modal">
  <div class="modal-box">
    <p>Supprimer ?</p>
    <button id="confirmDelete">Oui</button>
    <button id="cancelDelete">Annuler</button>
  </div>
</div>

<div id="zoomModal">
  <div class="closeZoom">√ó</div>
  <img id="mainZoom">
  <div class="actions">
    <button class="like-btn">‚ù§Ô∏è <span id="likeCount">0</span></button>
    <button class="comment-btn">üí¨ <span id="commentCount">0</span></button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],currentZoom=null,currentDelete=null;
const container=document.getElementById("visitor-list-container");

/* ===== LOAD ===== */
async function loadCreations(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};

  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]) grouped[c.name]={name:c.name,img:url,zoom:[url],likes:[],comments:[]};
    else grouped[c.name].zoom.push(url);
  });

  creations=Object.values(grouped);
  render();
}

function render(){
  container.innerHTML="";
  let page;

  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement("div");
      page.className="page";
      container.appendChild(page);
    }

    const d=document.createElement("div");
    d.className="visitor-item";
    d.innerHTML=`
      <div class="delete-btn">√ó</div>
      <img src="${c.img}">
      <p>${c.name}</p>
    `;

    d.querySelector("img").onclick=()=>openZoom(c);
    d.querySelector(".delete-btn").onclick=()=>openDelete(c);

    page.appendChild(d);
  });
}

/* ===== ZOOM ===== */
const zoomModal=document.getElementById("zoomModal");
const mainZoom=document.getElementById("mainZoom");

function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.img;
  zoomModal.style.display="flex";
}

document.querySelector(".closeZoom").onclick=()=>zoomModal.style.display="none";
zoomModal.onclick=e=>{if(e.target===zoomModal) zoomModal.style.display="none"};

/* ===== SIDEBAR ===== */
document.getElementById("toggleSidebar").onclick=()=>{
  document.getElementById("sidebar").classList.toggle("sidebar-open");
};

/* ===== DELETE ===== */
function openDelete(c){
  currentDelete=c;
  document.getElementById("deleteModal").style.display="flex";
}

document.getElementById("cancelDelete").onclick=()=>{
  document.getElementById("deleteModal").style.display="none";
};

document.getElementById("confirmDelete").onclick=async()=>{
  await supabase.from("creations").delete().eq("name",currentDelete.name);
  creations=creations.filter(x=>x!==currentDelete);
  render();
  document.getElementById("deleteModal").style.display="none";
};

/* ===== ADD ===== */
document.getElementById("addBtn").onclick=()=>{
  document.getElementById("addModal").style.display="flex";
};

document.getElementById("confirmAdd").onclick=async()=>{
  const name=document.getElementById("photoName").value;
  const files=document.getElementById("multiPhoto").files;
  if(!name||!files.length)return;

  const f=files[0];
  const path=Date.now()+"_"+f.name;
  await supabase.storage.from("images").upload(path,f);
  await supabase.from("creations").insert([{name,image_path:path}]);

  loadCreations();
  document.getElementById("addModal").style.display="none";
};

loadCreations();
</script>
</body>
</html>
