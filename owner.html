<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
.title{display:none}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start; /* ‚¨ÖÔ∏è DESCEND TOUT L‚ÄôENSEMBLE */
  padding-top:90px;       /* ‚¨ÖÔ∏è ajuste ici si besoin */
}
#visitor-list{width:100%;max-width:1200px}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{display:flex;gap:40px;overflow-x:auto;padding:20px}
.grid-view{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;padding:20px;overflow-y:auto;
}
.list-view{display:flex;flex-direction:column;gap:18px;padding:20px}
.list-view img{width:140px;height:140px}

/* MODAL IMAGE */
.modal-bg{
  position:fixed;inset:0;background:rgba(0,0,0,.65);
  display:none;justify-content:center;align-items:center;z-index:1000
}
.modal-box{
  background:rgba(255,228,235,.95);
  border:4px solid #b67385;border-radius:18px;
  padding:18px;max-width:900px;width:95%;text-align:center
}
.close-modal{position:absolute;top:10px;right:14px;font-size:28px;cursor:pointer}
.modal-main-img{
  width:100%;max-height:500px;object-fit:contain;
  border:4px solid #b67385;background:#ffe6f0
}
#modalBackBtn{
  margin:10px auto;padding:6px 18px;border-radius:12px;
  border:2px solid #b67385;background:#ffe6f0;cursor:pointer
}

/* ICONES */
.icon-bar{display:flex;justify-content:center;gap:30px;margin-top:12px}
.icon-btn{
  display:flex;align-items:center;gap:8px;
  background:#ffe6f0;padding:6px 12px;
  border-radius:12px;border:2px solid #b67385;cursor:pointer
}
.heart{font-size:26px}
.heart.liked{color:#ff4b82}

/* COMMENTAIRES */
.comment{background:#ffe6f0;padding:10px;border-radius:10px;margin-top:8px}

/* FORM */
.form-modal-bg{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;justify-content:center;align-items:center;z-index:2000
}
.form-modal{
  background:#ffe6f0;padding:18px;border-radius:14px;
  border:4px solid #b67385;width:340px
}
.form-modal input,.form-modal textarea{
  width:100%;margin-bottom:10px;padding:10px;border-radius:8px
}
.form-modal button{
  width:100%;padding:10px;border-radius:12px;
  background:#ffb6c1;font-weight:bold;cursor:pointer
}

/* SIDEBAR */
#sidebar{
  position:fixed;left:-220px;top:0;width:220px;height:100vh;
  background:rgba(255,230,240,.15);border-right:2px solid #b67385;
  padding:20px;transition:.3s;z-index:10
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;top:50%;right:-30px;width:30px;height:60px;
  background:#ffb6c1;border-radius:0 12px 12px 0;
  display:flex;align-items:center;justify-content:center;cursor:pointer
}
#sidebar button{
  width:100%;margin-bottom:10px;padding:10px;
  border-radius:12px;background:#ffb6c1;cursor:pointer
}

/* NEIGE */
.snow{position:fixed;inset:0;pointer-events:none;z-index:5;display:none}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button onclick="openThemeModal()">Th√®me</button>
</div>

<!-- THEME MODAL -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>Choisir un th√®me</h3>
    <button onclick="setTheme('default')">üí† D√©faut</button>
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('girly')">üç≠ Sweetly Girly</button>
    <button onclick="closeThemeModal(event)">‚úï Fermer</button>
  </div>
</div>

<script>
const list=document.getElementById('visitor-list');
const snow=document.getElementById('snow');
const themeModal=document.getElementById('themeModal');
const sidebar=document.getElementById('sidebar');

let currentView='carousel';
let creations=JSON.parse(localStorage.getItem('creations')||'[]');

function render(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
  refreshThemeBorders();
}

btnCarousel.onclick=()=>setView('carousel');
btnGrid.onclick=()=>setView('grid');
btnList.onclick=()=>setView('list');
function setView(v){currentView=v;render()}

function openThemeModal(){themeModal.style.display='flex'}
function closeThemeModal(e){if(e.target===themeModal||e.target.tagName==='BUTTON')themeModal.style.display='none'}

function setTheme(theme){
  if(theme==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
    snow.style.display='block';
  }else if(theme==='girly'){
    document.body.style.backgroundImage="url('sweetly-girly.png')";
    snow.style.display='none';
  }else{
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
    snow.style.display='none';
  }
  refreshThemeBorders();
}

function refreshThemeBorders(){
  const isNoel=snow.style.display==='block';
  document.querySelectorAll('.visitor-item img').forEach(img=>{
    if(isNoel){
      img.style.border="6px solid";
      img.style.borderImage="repeating-linear-gradient(45deg, red 0 10px, white 0 20px) 10";
      img.style.background='none';
    }else{
      img.style.border="4px solid #b67385";
      img.style.background='#ffe6f0';
      img.style.borderImage='';
    }
  });
}

toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

render();
</script>
</body>
</html>
