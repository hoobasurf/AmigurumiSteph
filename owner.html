<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}

/* FOND FIXE */
body::before{
  content:"";
  position:fixed;top:0;left:0;
  width:100vw;height:100vh;
  background:url('Photoroom_20251223_114401.jpeg') center/cover no-repeat;
  z-index:-1;
}

/* SCROLL HORIZONTAL */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start; /* descendre la grille */
  padding-top:6cm; /* ajuste pour descendre la grille 2+1 cm */
}

#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling: touch;
  justify-content:center;
  gap:10px;
  padding-left:1cm;
}

/* Page 2x3 cards */
.page{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(3, 1fr);
  column-gap:3mm;
  row-gap:4mm;
  flex:0 0 auto;
  width: calc(2*200px + 3mm);
  height: calc(3*200px + 8mm);
  scroll-snap-align:center;
  padding:4mm;
  justify-content:center;
}

/* VISITOR ITEM */
.visitor-item{
  position:relative;
  width:200px;height:200px;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  box-shadow:0 6px 14px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
  background:#ffe6f0;
}

/* Placeholder */
.visitor-item .placeholder{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  font-size:24px;color:#b84c6f;font-weight:bold;
}

/* Image */
.visitor-item img{
  width:100%;height:100%;
  object-fit:cover;border-radius:12px;
  cursor:pointer;display:block;
  filter:brightness(1.05) contrast(1.05) saturate(0.95);
  transition:transform 0.3s,filter 0.3s;
}
.visitor-item img:hover{transform:scale(1.03);filter:brightness(1.1) contrast(1.05) saturate(1);}

/* Overlay subtil pour ‚Äú√©pouser le fond‚Äù */
.visitor-item::after{
  content:"";position:absolute;inset:0;
  background:rgba(255,230,240,0.12);
  pointer-events:none;
}

/* Nom */
.visitor-item p{
  position:absolute;bottom:2px;width:100%;
  font-size:14px;color:#b84c6f;
  font-weight:bold;text-align:center;
  text-shadow:1px 1px 2px rgba(255,255,255,0.8);
}

/* Croix supprimer */
.delete-btn{
  position:absolute;top:4px;right:4px;
  width:22px;height:22px;
  background:#ffe6f0;color:#b84c6f;
  border-radius:50%;
  display:flex;justify-content:center;align-items:center;
  font-weight:bold;font-size:16px;
  cursor:pointer;z-index:10;
  border:1px solid #b84c6f;
}
.delete-btn:hover{background:#f9d6e0;}

/* SIDEBAR */
#sidebar{
  position:fixed;top:0;left:-220px;
  width:220px;height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;z-index:15;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;top:50%;right:-30px;width:30px;height:60px;
  background:#ffb6c1;border-radius:0 12px 12px 0;
  display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:bold;
}
#sidebar button{
  width:auto;padding:8px 16px;border-radius:16px;border:none;
  background:#ffb6c1;color:#b84c6f;cursor:pointer;font-weight:bold;
}

/* MODAL BASE */
.modal{
  position:fixed;inset:0;
  display:none;justify-content:center;align-items:center;
  background:rgba(0,0,0,0.5);z-index:50;
}
.modal .modal-box{
  background:#ffe6f0;padding:16px 20px;border-radius:20px;
  border:2px solid #b67385;display:flex;flex-direction:column;
  gap:10px;align-items:center;min-width:200px;
}

/* ZOOM */
#zoomModal .modal-box{
  width:auto;max-width:90%;background:none;border:none;gap:4px;align-items:center;
}
#zoomModal img{
  max-width:80%;max-height:60vh;
  border:4px solid #b67385;border-radius:20px;margin-bottom:10px;
}
#zoomModal .thumbs{
  display:flex;gap:8px;max-width:80%;overflow-x:auto;margin-bottom:4px;
}
#zoomModal .thumbs img{
  width:50px;height:50px;object-fit:cover;border-radius:12px;
  border:2px solid #b67385;cursor:pointer;
}
#zoomModal .actions{
  display:flex;gap:16px;margin-top:4px;
}
.like-btn,.comment-btn{
  display:flex;align-items:center;gap:4px;padding:4px 10px;
  border-radius:12px;border:none;font-weight:bold;
  cursor:pointer;color:#b84c6f;background:#ffe6f0;
  font-size:14px;
}
.like-btn:hover{background:#f9d6e0;}
.comment-btn:hover{background:#f9d6e0;}

/* BULLS sous miniatures */
.bubbles{display:flex;gap:10px;margin-top:4px;}
.bubble{padding:4px 6px;background:rgba(255,230,240,0.7);
border:1px solid #b84c6f;border-radius:12px;font-size:12px;color:#b84c6f;max-width:90%;word-wrap:break-word;}

/* Responsive */
@media(max-width:480px){
  .page{grid-template-columns: repeat(2, 120px); grid-template-rows: repeat(3, 120px);}
  .visitor-item{width:120px;height:120px;}
  .modal .modal-box{min-width:180px;}
}
</style>
</head>
<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="addBtn">Ajouter</button>
</div>

<!-- MODALS -->
<div id="addModal" class="modal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<div id="deleteModal" class="modal">
  <div class="modal-box">
    <p>Supprimer d√©finitivement cette image ?</p>
    <button id="confirmDelete">Supprimer</button>
    <button id="cancelDelete">Annuler</button>
  </div>
</div>

<div id="likeModal" class="modal">
  <div class="modal-box">
    <h3>Ajouter un Like üíñ</h3>
    <input id="likeName" placeholder="Pr√©nom">
    <button id="confirmLike">Valider</button>
  </div>
</div>

<div id="commentModal" class="modal">
  <div class="modal-box">
    <h3>Ajouter un Commentaire üí¨</h3>
    <input id="commentName" placeholder="Pr√©nom">
    <input id="commentText" placeholder="Commentaire">
    <button id="confirmComment">Valider</button>
  </div>
</div>

<div id="zoomModal" class="modal">
  <div class="modal-box">
    <img id="mainZoom">
    <div class="thumbs" id="thumbs"></div>
    <div class="actions">
      <button class="like-btn"><span>‚ô°</span> <span id="likeCount">0</span></button>
      <button class="comment-btn"><span>üí¨</span> <span id="commentCount">0</span></button>
    </div>
    <div class="bubbles" id="bubblesContainer"></div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],currentZoom=null;
const container=document.getElementById('visitor-list-container');

const addModal=document.getElementById('addModal');
const deleteModal=document.getElementById('deleteModal');
const likeModal=document.getElementById('likeModal');
const commentModal=document.getElementById('commentModal');
const zoomModal=document.getElementById('zoomModal');
const mainZoom=document.getElementById('mainZoom');
const thumbs=document.getElementById('thumbs');
const bubblesContainer=document.getElementById('bubblesContainer');
const likeBtn=document.querySelector('.like-btn');
const commentBtn=document.querySelector('.comment-btn');
const likeCountEl=document.getElementById('likeCount');
const commentCountEl=document.getElementById('commentCount');

let itemToDelete=null;

async function loadCreations(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};
  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]) grouped[c.name]={name:c.name,imgUrl:url,zoomGroup:[],likes:[],comments:[]};
    grouped[c.name].zoomGroup.push(url);
  });
  creations=Object.values(grouped);
  render();
}

function render(){
  container.innerHTML='';
  creations.forEach((c,i)=>{
    let page=null;
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    } else {
      page=container.lastChild;
    }
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="placeholder">?</div>
                 <div class="delete-btn">√ó</div>
                 <p>${c.name}</p>
                 <img src="${c.imgUrl}" onload="this.previousElementSibling.style.display='none'" onerror="this.style.display='none'">
                 <div class="bubbles"></div>`;
    d.querySelector('img').onclick=()=>openZoom(c);
    d.querySelector('.delete-btn').onclick=()=>openDeleteModal(c);
    page.appendChild(d);
  });
}

/* OPEN ZOOM */
function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.imgUrl;
  thumbs.innerHTML='';
  c.zoomGroup.forEach(u=>{
    const t=document.createElement('img'); t.src=u;
    t.onclick=()=>mainZoom.src=u;
    thumbs.appendChild(t);
  });
  updateBubbles();
  updateActions();
  zoomModal.style.display='flex';
}

function updateBubbles(){
  bubblesContainer.innerHTML='';
  // Likes
  cLikes= currentZoom.likes || [];
  if(cLikes.length>0){
    cLikes.forEach(n=>{
      const b=document.createElement('div');b.className='bubble';b.textContent=n;
      bubblesContainer.appendChild(b);
    });
  }
  // Comments
  cComments=currentZoom.comments || [];
  if(cComments.length>0){
    cComments.forEach(c=>{
      const b=document.createElement('div');b.className='bubble';
      b.textContent=`${c.name}: ${c.text}`;b.style.background='rgba(255,230,240,0.7)';
      bubblesContainer.appendChild(b);
    });
  }
}

/* Update compteur */
function updateActions(){
  likeCountEl.textContent=currentZoom.likes.length;
  commentCountEl.textContent=currentZoom.comments.length;
}

/* LIKE MODAL */
likeBtn.onclick=()=>{
  likeModal.style.display='flex';
  document.getElementById('likeName').value='';
};
document.getElementById('confirmLike').onclick=()=>{
  const n=document.getElementById('likeName').value.trim();
  if(!n) return;
  if(!currentZoom.likes) currentZoom.likes=[];
  currentZoom.likes.push(n);
  updateActions(); updateBubbles();
  likeModal.style.display='none';
};

/* COMMENT MODAL */
commentBtn.onclick=()=>{
  commentModal.style.display='flex';
  document.getElementById('commentName').value='';
  document.getElementById('commentText').value='';
};
document.getElementById('confirmComment').onclick=()=>{
  const n=document.getElementById('commentName').value.trim();
  const t=document.getElementById('commentText').value.trim();
  if(!n||!t) return;
  if(!currentZoom.comments) currentZoom.comments=[];
  currentZoom.comments.push({name:n,text:t});
  updateActions(); updateBubbles();
  commentModal.style.display='none';
};

/* DELETE MODAL */
function openDeleteModal(c){
  itemToDelete=c;
  deleteModal.style.display='flex';
}
document.getElementById('confirmDelete').onclick=async()=>{
  const c=itemToDelete;
  if(!c) return;
  for(let u of c.zoomGroup){
    await supabase.storage.from('images').remove([u.split('/images/')[1]]);
  }
  await supabase.from('creations').delete().eq('name',c.name);
  creations=creations.filter(x=>x.name!==c.name);
  render();
  deleteModal.style.display='none';
  itemToDelete=null;
};
document.getElementById('cancelDelete').onclick=()=>{deleteModal.style.display='none';itemToDelete=null;};

/* ADD MODAL */
document.getElementById('addBtn').onclick=()=>addModal.style.display='flex';
addModal.onclick=e=>{if(e.target===addModal)addModal.style.display='none'};
document.getElementById('confirmAdd').onclick=async()=>{
  const name=document.getElementById('photoName').value.trim();
  const files=document.getElementById('multiPhoto').files;
  if(!name||!files.length)return;
  const urls=[];
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path,f);
    await supabase.from('creations').insert([{name,image_path:path}]);
    urls.push(`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`);
  }
  creations.unshift({name,imgUrl:urls[0],zoomGroup:urls,likes:[],comments:[]});
  render();
  addModal.style.display='none';
  document.getElementById('photoName').value='';
  document.getElementById('multiPhoto').value='';
};

/* CLOSE ZOOM */
document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=e=>{if(e.target===zoomModal) zoomModal.style.display='none'};

/* SIDEBAR */
document.getElementById('toggleSidebar').onclick=()=>sidebar.classList.toggle('sidebar-open');

loadCreations();
</script>
</body>
</html>
