<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{display:none}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:500px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  overflow:auto;
}
#visitor-list{
  display:flex;
  justify-content:center;
  gap:16px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{
  flex-wrap:nowrap;          /* ‚úÖ FIX CARROUSEL */
  overflow-x:auto;
  scroll-behavior:smooth;
}
.carousel-view::-webkit-scrollbar{height:8px}
.carousel-view::-webkit-scrollbar-thumb{background:#b84c6f88;border-radius:20px}

.grid-view{
  flex-wrap:wrap;
}

.list-view{
  flex-direction:column;
}
.list-view .visitor-item{
  display:flex;
  align-items:center;
  gap:16px;
}
.list-view .visitor-item img{
  width:140px;
  height:140px;
}

/* SIDEBAR */
/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}
/* NEIGE */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}

/* MODAL THEME */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  border:4px solid #b67385;
  border-radius:18px;
  padding:20px;
  text-align:center;
}
.modal-box button{
  width:100%;
  margin:8px 0;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
}

#sidebar,
#sidebar * {
  pointer-events: auto;
}

/* ‚ùÑÔ∏è FLOCONS */
.snowflake{
  position:absolute;
  top:-10px;
  color:white;
  font-size:16px;
  animation: snowFall linear infinite;
  pointer-events:none;
}

@keyframes snowFall{
  0%{transform:translateY(0)}
  100%{transform:translateY(110vh)}
}

/* üç¨ BONBONS */
.candy{
  position:absolute;
  top:-20px;
  font-size:22px;
  animation: candyFall linear infinite;
  pointer-events:none;
}

@keyframes candyFall{
  100%{transform:translateY(110vh) rotate(360deg)}
}
  
</style>
</head>
<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <input id="name" placeholder="Nom">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>
  <button onclick="openThemeModal()">Th√®me</button>
</div>

<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <button onclick="setTheme('noel')">üéÑ No√´l</button>
    <button onclick="setTheme('default')">üí† D√©faut</button>
    <button onclick="setTheme('sweety')">üå∏ Sweety</button>
  </div>
</div>

<script>
let currentView='grid';
const list=document.getElementById('visitor-list');
const nameInput=document.getElementById('name');
const photoInput=document.getElementById('photo');
const addBtn=document.getElementById('add');
let creations=JSON.parse(localStorage.getItem('creations')||'[]');

function renderCreations(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}">`;
    list.appendChild(d);
  });
}

function setView(v){
  currentView=v;
  renderCreations();
}

btnCarousel.onclick=()=>setView('carousel');
btnGrid.onclick=()=>setView('grid');
btnList.onclick=()=>setView('list');

/* ‚úÖ BOUTON AJOUTER ‚Äì FONCTIONNEL */
addBtn.onclick=()=>{
  const name=nameInput.value.trim();
  const file=photoInput.files[0];
  if(!name||!file) return alert("Nom + photo requis");

  const r=new FileReader();
  r.onload=e=>{
    creations.unshift({name, imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    setView(currentView);      /* ‚úÖ FIX */
    nameInput.value='';
    photoInput.value='';
  };
  r.readAsDataURL(file);
};

/* THEMES ‚Äì INTACTS */
const snow=document.getElementById('snow');
const sweetRain=document.createElement('div');
sweetRain.style.position='fixed';
sweetRain.style.inset='0';
sweetRain.style.pointerEvents='none';
sweetRain.style.display='none';
document.body.appendChild(sweetRain);

function setTheme(t){
  if(t==='noel'){
    document.body.style.backgroundImage="url('noel.png')";
    snow.style.display='block';
    sweetRain.style.display='none';
  }
  else if(t==='sweety'){
    document.body.style.backgroundImage="url('sweety-girly.png')";
    snow.style.display='none';
    sweetRain.style.display='block';
  }
  else{
    document.body.style.backgroundImage="url('Photoroom_20251212_143703.PNG')";
    snow.style.display='none';
    sweetRain.style.display='none';
  }

  document.getElementById('themeModal').style.display='none';
}

/* ==================== SIDEBAR FIX ==================== */
const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');

toggleSidebar.onclick = () => {
  sidebar.classList.toggle('sidebar-open');
};

  
function openThemeModal(){
  document.getElementById('themeModal').style.display = 'flex';
}

function closeThemeModal(e){
  document.getElementById('themeModal').style.display = 'none';
}

function createSnow(){
  snow.innerHTML='';
  for(let i=0;i<35;i++){
    const f=document.createElement('div');
    f.className='snowflake';
    f.textContent='‚ùÑÔ∏è';
    f.style.left=Math.random()*100+'%';
    f.style.animationDuration=4+Math.random()*6+'s';
    f.style.fontSize=12+Math.random()*14+'px';
    snow.appendChild(f);
  }
}

function createCandy(){
  sweetRain.innerHTML='';
  for(let i=0;i<35;i++){
    const c=document.createElement('div');
    c.className='candy';
    c.textContent='üç¨';
    c.style.left=Math.random()*100+'%';
    c.style.animationDuration=4+Math.random()*6+'s';
    sweetRain.appendChild(c);
  }
}
  
renderCreations();

</script>
</body>
</html>
