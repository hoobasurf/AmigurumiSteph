<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}
body{
  display:flex;
  flex-direction:column;
  overflow:hidden;
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
}

/* CENTER + SCROLL HORIZONTAL */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding:20px 0;
}

#visitor-list{
  display:grid;
  grid-auto-flow: column;         /* scroll horizontal */
  grid-template-rows: repeat(3, 120px);   /* 3 lignes */
  grid-template-columns: repeat(2, 120px); /* 2 colonnes par ‚Äúpage‚Äù = 6 cartes */
  gap:16px;
  justify-content:center;
}

.visitor-item{
  scroll-snap-align:center;
  text-align:center;
  border-radius:12px;
  position:relative;
}
.visitor-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  border:2px solid #b67385;
  border-radius:12px;
  background:#ffe6f0;
  cursor:pointer;
}
.visitor-item p{
  margin-top:4px;
  font-size:14px;
  color:#b84c6f;
  font-weight:bold;
}

/* CROIX */
.delete-btn{
  position:absolute;
  top:2px;
  right:2px;
  width:18px;
  height:18px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  z-index:5;
}
.delete-btn:hover{background:#e94f9a;}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#sidebar button{
  width:100%;
  padding:12px;
  border-radius:16px;
  border:none;
  background:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
}

/* MODAL AJOUT */
#addModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#addModal .modal-box{
  background:#ffe6f0;
  padding:24px;
  border-radius:24px;
  border:4px solid #b67385;
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:center;
  min-width:280px;
}
#addModal input{
  padding:10px;
  border-radius:12px;
  border:2px solid #b67385;
  width:100%;
}
#addModal button{
  padding:10px 20px;
  border:none;
  background:#ff69b4;
  color:#fff;
  border-radius:14px;
  cursor:pointer;
}

/* ZOOM */
#zoomModal{
  position:fixed; inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10000;
}
#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border:4px solid #b67385;
  border-radius:24px;
  margin-bottom:10px;
}
#zoomModal .thumbs{
  display:flex;
  gap:10px;
  max-width:80%;
  overflow-x:auto;
}
#zoomModal .thumbs img{
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:12px;
  border:2px solid #b67385;
  cursor:pointer;
}
.closeZoom{
  position:absolute;
  top:12px;
  right:12px;
  width:32px;
  height:32px;
  background:#ff69b4;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.actions{
  display:flex;
  gap:20px;
  margin-top:10px;
}
.like-btn,.comment-btn{
  padding:6px 12px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  color:#fff;
}
.like-btn{background:#ff69b4}
.comment-btn{background:#b84c6f}
</style>
</head>

<body>
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="addBtn">Ajouter</button>
</div>

<!-- MODAL AJOUT -->
<div id="addModal">
  <div class="modal-box">
    <h2>Ajouter des photos</h2>
    <input id="photoName" placeholder="Nom du projet">
    <input type="file" id="multiPhoto" multiple>
    <button id="confirmAdd">Valider</button>
  </div>
</div>

<!-- ZOOM -->
<div id="zoomModal">
  <div class="closeZoom">√ó</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
  <div class="actions">
    <button class="like-btn">‚ù§Ô∏è Like (0)</button>
    <button class="comment-btn">üí¨ Commentaire (0)</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[],currentZoom=null;

const list=document.getElementById('visitor-list');
const addModal=document.getElementById('addModal');
const zoomModal=document.getElementById('zoomModal');
const mainZoom=document.getElementById('mainZoom');
const thumbs=document.getElementById('thumbs');
const likeBtn=document.querySelector('.like-btn');
const commentBtn=document.querySelector('.comment-btn');

async function loadCreations(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  const grouped={};
  data.forEach(c=>{
    const url=`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`;
    if(!grouped[c.name]) grouped[c.name]={name:c.name,imgUrl:url,zoomGroup:[],likes:[],comments:[]};
    grouped[c.name].zoomGroup.push(url);
  });
  creations=Object.values(grouped);
  render();
}

function render(){
  list.innerHTML='';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<div class="delete-btn">√ó</div><p>${c.name}</p><img src="${c.imgUrl}">`;
    d.querySelector('img').onclick=()=>openZoom(c);
    d.querySelector('.delete-btn').onclick=()=>deleteProject(c.name);
    list.appendChild(d);
  });
}

function openZoom(c){
  currentZoom=c;
  mainZoom.src=c.imgUrl;
  thumbs.innerHTML='';
  c.zoomGroup.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>mainZoom.src=u;
    thumbs.appendChild(t);
  });
  updateActions();
  zoomModal.style.display='flex';
}

function updateActions(){
  likeBtn.textContent=`‚ù§Ô∏è Like (${currentZoom.likes.length})`;
  commentBtn.textContent=`üí¨ Commentaire (${currentZoom.comments.length})`;
}

likeBtn.onclick=()=>{const p=prompt("Pr√©nom ?");if(p){currentZoom.likes.push(p);updateActions();}};
commentBtn.onclick=()=>{const c=prompt("Commentaire ?");if(c){currentZoom.comments.push(c);updateActions();}};

document.getElementById('addBtn').onclick=()=>addModal.style.display='flex';
addModal.onclick=e=>{if(e.target===addModal)addModal.style.display='none'};
document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=e=>{if(e.target===zoomModal)zoomModal.style.display='none'};

document.getElementById('confirmAdd').onclick=async()=>{
  const name=document.getElementById('photoName').value.trim();
  const files=document.getElementById('multiPhoto').files;
  if(!name||!files.length)return;
  const urls=[];
  for(let f of files){
    const path=`${Date.now()}_${f.name}`;
    await supabase.storage.from('images').upload(path,f);
    await supabase.from('creations').insert([{name,image_path:path}]);
    urls.push(`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${path}`);
  }
  creations.unshift({name,imgUrl:urls[0],zoomGroup:urls,likes:[],comments:[]});
  render();
  addModal.style.display='none';
  document.getElementById('photoName').value='';
  document.getElementById('multiPhoto').value='';
};

async function deleteProject(name){
  if(!confirm("Supprimer ce projet ?"))return;
  const p=creations.find(c=>c.name===name);
  for(let u of p.zoomGroup){
    await supabase.storage.from('images').remove([u.split('/images/')[1]]);
  }
  await supabase.from('creations').delete().eq('name',name);
  creations=creations.filter(c=>c.name!==name);
  render();
}

const toggleSidebar=document.getElementById('toggleSidebar');
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

loadCreations();
</script>
</body>
</html>
