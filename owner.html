<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{display:none}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:205px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:300px;
}
#visitor-list{width:100%;max-width:1200px}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* VUES */
.carousel-view{display:flex;gap:40px;overflow-x:auto;padding:20px}
.grid-view{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:24px;padding:20px}
.list-view{display:flex;flex-direction:column;gap:18px;padding:20px}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:rgba(255,228,235,0.95);
  border:4px solid #b67385;
  border-radius:18px;
  padding:18px;
  max-width:900px;
  width:95%;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* BOUTON SIDEBAR */
#toggleSidebar{
  position:fixed;
  top:50%;
  left:0;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
  z-index:20;
}
</style>
</head>

<body>

<!-- ✅ BOUTON TOUJOURS CLIQUABLE -->
<div id="toggleSidebar">☰</div>

<header></header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <button>Thème</button>
  <button>Vidéos</button>
  <button>Mailles</button>
  <button>Pelotes</button>
  <button>Notes</button>
  <button>Paramètres</button>
</div>

<script>
/* SIDEBAR — EXACTEMENT COMME AVANT */
const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');
toggleSidebar.onclick = () => {
  sidebar.classList.toggle('sidebar-open');
};

/* DEMO CONTENU */
const list=document.getElementById('visitor-list');
for(let i=1;i<=8;i++){
  const d=document.createElement('div');
  d.className='visitor-item';
  d.innerHTML=`<img src="https://picsum.photos/300?${i}"><p>Image ${i}</p>`;
  list.appendChild(d);
}
</script>

</body>
</html>
