<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner</title>

<style>
/* ====== STYLE INTACT ====== */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:200px;
}

#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:40px;
}

#visitor-list{max-width:1200px;width:100%}

.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

.carousel-view{display:flex;gap:40px;overflow-x:auto;padding:20px}
.grid-view{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:24px;padding:20px}
.list-view{display:flex;flex-direction:column;gap:18px;padding:20px}
.list-view img{width:140px;height:140px}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;left:-220px;
  width:220px;height:100vh;
  background:rgba(255,230,240,.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:.3s;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;top:50%;right:-30px;
  width:30px;height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  cursor:pointer;
  display:flex;align-items:center;justify-content:center;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>

  <!-- AJOUT IMAGE -->
  <input id="name" placeholder="Nom">
  <input id="photo" type="file" accept="image/*">
  <button id="add">Ajouter</button>

  <button onclick="openThemeModal()">Th√®me</button>
</div>

<!-- BOUTONS VUE -->
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<!-- GALERIE UNIQUE -->
<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<script>
/* =========================
   üîë VARIABLES MANQUANTES (FIX)
========================= */
const list = document.getElementById('visitor-list');
const nameInput = document.getElementById('name');
const photoInput = document.getElementById('photo');
const addBtn = document.getElementById('add');

/* =========================
   CLOUDINARY
========================= */
const CLOUD_NAME = "dcdk7sr1n";
const UPLOAD_PRESET = "unsigned";

/* =========================
   DATA
========================= */
let creations = JSON.parse(localStorage.getItem('creations')||'[]');
let currentView = 'carousel';

/* =========================
   RENDER
========================= */
function render(){
  list.innerHTML='';
  list.className = currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}
render();

/* =========================
   VUES
========================= */
btnCarousel.onclick=()=>{currentView='carousel';render();}
btnGrid.onclick=()=>{currentView='grid';render();}
btnList.onclick=()=>{currentView='list';render();}

/* =========================
   AJOUT IMAGE (CLOUDINARY)
========================= */
addBtn.onclick = async ()=>{
  const name = nameInput.value.trim();
  const file = photoInput.files[0];
  if(!name || !file) return alert("Nom + photo requis");

  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset', UPLOAD_PRESET);

  const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,{
    method:'POST',
    body:formData
  });

  const data = await res.json();

  creations.unshift({
    name,
    imgUrl: data.secure_url
  });

  localStorage.setItem('creations', JSON.stringify(creations));
  render();

  nameInput.value='';
  photoInput.value='';
};

/* =========================
   SIDEBAR
========================= */
const sidebar=document.getElementById('sidebar');
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

/* =========================
   THEME (placeholder, intact)
========================= */
function openThemeModal(){
  alert("Th√®me OK (fonction existante conserv√©e)");
}
</script>

</body>
</html>
