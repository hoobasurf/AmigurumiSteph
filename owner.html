<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Comic Sans MS',cursive}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{text-align:center;padding:12px 0}
header img{width:98px;height:98px;border-radius:20%;margin:auto}
.title{display:none}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:500px;
  margin-bottom:20px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  width:100%;
  margin-top:12px;
  overflow:auto;
}
#visitor-list{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  max-width:1200px;
}

/* ITEMS */
.visitor-item{text-align:center;cursor:pointer}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.visitor-item p{
  margin-top:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* NEIGE */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:5;
  display:none;
}

/* MODAL THEME */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:#ffe6f0;
  border:4px solid #b67385;
  border-radius:18px;
  padding:20px;
  text-align:center;
  min-width:260px;
}
.modal-box button{
  display:block;
  width:100%;
  margin:8px 0;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="snow" class="snow"></div>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">â˜°</div>
  <hr>
  <h3 style="text-align:center;color:#8b3a3a;margin-bottom:10px;">Ajouter une crÃ©ation</h3>

  <input id="name" placeholder="Nom de la crÃ©ation"
    style="width:100%;margin-bottom:8px;padding:8px;border-radius:8px;border:1px solid #b67385;">

  <input id="photo" type="file" accept="image/*"
    style="width:100%;margin-bottom:10px;">

  <!-- âœ… TYPE BUTTON -->
  <button id="add" type="button">Ajouter</button>

  <hr>
  <button onclick="openThemeModal()">ThÃ¨me</button>
</div>

<!-- MODAL THEME -->
<div class="modal-bg" id="themeModal" onclick="closeThemeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3>Choisir un thÃ¨me</h3>
    <button onclick="setTheme('noel')">ðŸŽ„ NoÃ«l</button>
    <button onclick="setTheme('default')">ðŸ’  DÃ©faut</button>
    <button onclick="setTheme('sweety')">ðŸŒ¸ Sweety-Girly</button>
    <button onclick="closeThemeModal(event)">âœ• Fermer</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

/* VARIABLES */
let currentView = 'grid';
const list = document.getElementById('visitor-list');
const nameInput = document.getElementById('name');
const photoInput = document.getElementById('photo');
const addBtn = document.getElementById('add');
let creations = JSON.parse(localStorage.getItem('creations')||'[]');

/* RENDER */
function renderCreations(){
  list.innerHTML='';
  creations.forEach(item=>{
    const div=document.createElement('div');
    div.className='visitor-item';
    div.innerHTML=`<p>${item.name}</p><img src="${item.imgUrl}">`;
    list.appendChild(div);
  });
}

/* AJOUTER */
addBtn.addEventListener('click', ()=>{
  const name=nameInput.value.trim();
  const file=photoInput.files[0];

  if(!name||!file){
    alert("Merci de renseigner un nom et une photo ðŸ’•");
    return;
  }

  const reader=new FileReader();
  reader.onload=e=>{
    creations.unshift({name:name,imgUrl:e.target.result});
    localStorage.setItem('creations',JSON.stringify(creations));
    renderCreations();
    nameInput.value='';
    photoInput.value='';
  };
  reader.readAsDataURL(file);
});

/* SIDEBAR */
document.getElementById('toggleSidebar').onclick=()=>{
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

renderCreations();
});
</script>

</body>
</html>
