<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Owner - Mes créations</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;}

/* BODY */
body{
  background:url('Photoroom_20251212_143703.PNG') center top / cover no-repeat fixed;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* BOUTONS VUE */
#viewSelector{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:205px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}

/* CONTENU */
.center-zone{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:40px;
  flex-wrap:wrap;
}
#owner-list{display:flex;gap:40px;flex-wrap:wrap}

/* ITEMS */
.owner-item{text-align:center;cursor:pointer}
.owner-item img{
  width:220px;
  height:220px;
  object-fit:contain;
  border:4px solid #b67385;
  background:#ffe6f0;
}
.owner-item p{
  margin-bottom:8px;
  font-size:20px;
  color:#b84c6f;
  font-weight:bold;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.15);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s ease;
  z-index:10;
}
#sidebar.sidebar-open{left:0;}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  color:#8b3a3a;
  border-radius:0 12px 12px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  border:1px solid #b67385;
  font-weight:bold;
}
#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}

/* FORMULAIRE DANS SIDEBAR */
#addForm{
  display:none;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}
#addForm input{
  padding:6px;
  border-radius:6px;
  border:1px solid #b67385;
}
#addForm button{
  padding:6px;
  border-radius:8px;
  border:none;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="viewSelector">
  <button>Carrousel</button>
  <button>Grille</button>
  <button>Liste</button>
</div>

<div class="center-zone">
  <div id="owner-list"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button onclick="toggleAddForm()">➕ Ajouter</button>
  <div id="addForm">
    <input id="name" placeholder="Nom">
    <input id="photo" type="file" accept="image/*">
    <button id="add">Ajouter</button>
  </div>
  <button>Thème</button>
  <button>Vidéos</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ================= SUPABASE ================= */
const supabaseUrl = 'https://tzrwnyserlflrirvhafb.supabase.co';
const supabaseKey = 'sb_publishable__7MMGWAcD78fCtWFz1nUhA_O-rJMbl-';
const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

/* ================= ELEMENTS ================= */
const sidebar=document.getElementById('sidebar');
const toggleSidebar=document.getElementById('toggleSidebar');
toggleSidebar.onclick=()=>sidebar.classList.toggle('sidebar-open');

const addFormDiv = document.getElementById('addForm');
function toggleAddForm(){
  addFormDiv.style.display = addFormDiv.style.display==='flex'?'none':'flex';
}

const nameInput = document.getElementById('name');
const photoInput = document.getElementById('photo');
const addBtn = document.getElementById('add');
const list = document.getElementById('owner-list');

/* ================= AJOUT ================= */
addBtn.onclick = async () => {
  const name = nameInput.value.trim();
  const file = photoInput.files[0];

  if(!name || !file){
    alert("Merci de remplir le nom et choisir une photo !");
    return;
  }

  const path = Date.now() + '_' + file.name;

  // Upload dans Supabase
  const { error: uploadError } = await supabaseClient.storage.from('photos').upload(path, file);
  if(uploadError){
    alert("Erreur upload: "+uploadError.message);
    return;
  }

  // Récupère URL publique
  const { data } = supabaseClient.storage.from('photos').getPublicUrl(path);

  // Enregistre dans table creations
  const { error: insertError } = await supabaseClient.from('creations').insert([
    { name, image_url: data.publicUrl }
  ]);
  if(insertError){
    alert("Erreur enregistrement: "+insertError.message);
    return;
  }

  // Ajoute dans la liste visible
  const div=document.createElement('div');
  div.className='owner-item';
  div.innerHTML=`<p>${name}</p><img src="${data.publicUrl}">`;
  list.prepend(div);

  // Reset
  nameInput.value='';
  photoInput.value='';
  addFormDiv.style.display='none';
};

/* ================= LOAD AU REFRESH ================= */
async function loadCreations(){
  const { data, error } = await supabaseClient
    .from('creations')
    .select('*')
    .order('created_at',{ascending:false});

  if(error){
    console.error(error);
    return;
  }

  data.forEach(c=>{
    const div=document.createElement('div');
    div.className='owner-item';
    div.innerHTML=`<p>${c.name}</p><img src="${c.image_url}">`;
    list.appendChild(div);
  });
}

loadCreations();
</script>

</body>
</html>
