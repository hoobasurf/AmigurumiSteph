<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Owner - Test Ajouter</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #fff0f5; }

    /* Contenu principal */
    #main-content { 
      transition: transform 0.3s; 
      padding: 20px; 
      margin-left: 0;
    }

    /* Créations */
    #add-creation-container {
      display: flex;
      flex-direction: column;
      position: relative;
      top: 0;
      left: 0;
      max-width: 300px;
      padding: 10px;
      background: #fff0f5;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(182, 115, 133, 0.1);
      transition: left 0.3s;
    }

    #owner-list {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }
    #owner-list::-webkit-scrollbar { height: 8px; }
    #owner-list::-webkit-scrollbar-thumb {
      background-color: #b67385;
      border-radius: 4px;
    }

    .owner-item { 
      background: #ffe6f0; 
      border: 2px solid #b67385; 
      padding: 10px; 
      border-radius: 15px; 
      box-shadow: 0 4px 10px rgba(182, 115, 133, 0.15); 
      position: relative; 
    }
    .owner-item img { max-width: 100px; border-radius: 8px; display: block; }

    /* Petite croix */
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 192, 203, 0.85);
      border: 1px solid #8b3a3a;
      color: #8b3a3a;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100vh;
      background: #ffe6f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s;
      z-index: 1000;
    }
    #sidebar button {
      background: #ffb6c1;
      color: #8b3a3a;
      border: none;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #sidebar.sidebar-open { left: 0; }

    /* Encoche */
    #toggleSidebar {
      position: fixed;
      top: 50%;
      left: 0;
      width: 30px;
      height: 60px;
      background: #ffb6c1;
      color: #8b3a3a;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      font-weight: bold;
      z-index: 1100;
    }

    /* Sections cachées */
    .section { display: none; }
    .section input, .section textarea { width: 100%; box-sizing: border-box; margin-bottom: 10px; }
  </style>
</head>
<body>

<!-- Encoche -->
<div id="toggleSidebar">☰</div>

<!-- Sidebar -->
<div id="sidebar">
  <button onclick="showSection('videos')">Vidéos / Tutoriels</button>
  <button onclick="showSection('mailles')">Compteur de mailles</button>
  <button onclick="showSection('pelotes')">Pelotes & Couleurs</button>
  <button onclick="showSection('notes')">Notes / Inspirations</button>
  <button onclick="showSection('settings')">Paramètres / Sauvegarde</button>
</div>

<!-- Contenu principal -->
<div id="main-content">
  <h1>Mes créations</h1>

  <div id="add-creation-container">
    <input id="name" placeholder="Nom de la création">
    <input id="photo" type="file" accept="image/*">
    <button id="add">Ajouter</button>
  </div>

  <h2>Liste des créations</h2>
  <div id="owner-list"></div>

  <!-- Sections supplémentaires -->
  <div class="section" id="videos">
    <h1>Vidéos / Tutoriels</h1>
    <input id="video-url" placeholder="URL YouTube">
    <input id="video-title" placeholder="Titre (facultatif)">
    <textarea id="video-transcription" placeholder="Transcription"></textarea>
    <input id="video-progress" placeholder="Position (ex: 5:32)">
    <button id="addVideo">Ajouter</button>
    <div id="video-list"></div>
  </div>

  <div class="section" id="mailles">
    <h1>Compteur de mailles</h1>
    <input id="maille-name" placeholder="Nom du motif">
    <input id="maille-count" type="number" value="0">
    <button id="increment-maille">+1</button>
    <button id="decrement-maille">-1</button>
    <button id="reset-maille">Reset</button>
  </div>

  <div class="section" id="pelotes">
    <h1>Pelotes & Couleurs</h1>
    <input id="pelote-name" placeholder="Nom">
    <input id="pelote-marque" placeholder="Marque">
    <input id="pelote-ref" placeholder="Référence couleur">
    <input id="pelote-qty" type="number" placeholder="Quantité">
    <input id="pelote-photo" type="file" accept="image/*">
    <button id="addPelote">Ajouter</button>
    <div id="pelote-list"></div>
  </div>

  <div class="section" id="notes">
    <h1>Notes / Inspirations</h1>
    <input id="note-title" placeholder="Titre">
    <textarea id="note-content" placeholder="Contenu"></textarea>
    <input id="note-photo" type="file" accept="image/*">
    <button id="addNote">Ajouter</button>
    <div id="note-list"></div>
  </div>

  <div class="section" id="settings">
    <h1>Paramètres / Sauvegarde</h1>
    <button id="exportData">Exporter les données</button>
    <input type="file" id="importFile">
    <button id="importData">Importer les données</button>
  </div>

</div>

<!-- JS -->
<script type="module" src="owner.js"></script>
<script>
  const sidebar = document.getElementById('sidebar');
  const toggle = document.getElementById('toggleSidebar');
  const mainContent = document.getElementById('main-content');
  const addContainer = document.getElementById('add-creation-container');

  toggle.onclick = () => {
    sidebar.classList.toggle('sidebar-open');
    if(sidebar.classList.contains('sidebar-open')){
      mainContent.style.transform = 'translateX(200px)';
      addContainer.style.left = '200px';
    } else {
      mainContent.style.transform = 'translateX(0)';
      addContainer.style.left = '0';
    }
  }

  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
    const section = document.getElementById(id);
    if(section) section.style.display = 'block';
  }
</script>

</body>
</html>
