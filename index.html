<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie Projets â€“ Amigurumi</title>
  <link rel="stylesheet" href="style.css" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Bouton Owner */
    #ownerBtn {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 12px 18px;
      background: #ff7f50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    #ownerBtn:hover {
      background: #ff5f26;
    }

    /* Galerie horizontale */
    .gallery-scroll {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .gallery-scroll img {
      height: 240px;
      border-radius: 12px;
      scroll-snap-align: start;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.25);
      transition: transform .2s;
    }

    .gallery-scroll img:hover {
      transform: scale(1.05);
    }

    /* Modal zoom */
    #imageModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #imageModal img {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <!-- Bouton Owner -->
  <button id="ownerBtn" onclick="location.href='owner.html'">ðŸ‘‘ Owner</button>

  <!-- Zoom modal -->
  <div id="imageModal" onclick="this.style.display='none'">
    <img id="modalImg" src="">
  </div>

  <script type="module" src="visitor.js"></script>

</body>
</html>
