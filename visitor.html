<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Visitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{width:100%;height:100%;overflow:auto;font-family:sans-serif;background:#fff0f5;}

/* ================= HEADER ================= */
header { text-align:center; padding:12px 0; }
header h1 { font-size:32px; color:#b84c6f; margin-bottom:12px; }

/* ================= VIEWS ================= */
#viewSelector {
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:14px;
}
#viewSelector button {
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:6px 12px; /* réduit taille bouton */
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
  transition: all 0.18s ease;
}
#viewSelector button.active {
  background:linear-gradient(90deg,#ffeaf2,#fff5f8);
  color:#7a2b45;
}

/* ================= GALERIE ================= */
.center-zone { display:flex; justify-content:center; }
#visitor-list { display:flex; flex-wrap:wrap; gap:12px; max-width:1200px; }

/* MINIATURES */
.visitor-item { text-align:center; cursor:pointer; }
.visitor-item img {
  width:100px;       /* largeur fixe pour miniatures */
  height:100px;      /* hauteur fixe pour miniatures */
  object-fit:cover;  /* pas de zoom, remplissage uniforme */
  border:2px solid #b67385;
  border-radius:8px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.visitor-item img:hover { transform:scale(1.05); box-shadow:0 6px 14px rgba(184,76,111,0.3); }
.visitor-item p { margin-top:6px; font-size:14px; color:#b84c6f; font-weight:bold; }

/* ================= MODAL / ZOOM ================= */
.modal-bg {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box {
  background:#fff5f8;
  border-radius:12px;
  padding:12px;
  max-width:90%;
  max-height:90%;
  text-align:center;
  position:relative;
}
#modalMain {
  width:100%;
  max-height:500px;
  object-fit:contain;
}
.close-modal {
  position:absolute;
  top:8px;
  right:12px;
  font-size:24px;
  cursor:pointer;
  color:#b84c6f;
  font-weight:bold;
}

/* ================= COMMENTAIRES ================= */
.comment-section { margin-top:12px; text-align:left; max-height:200px; overflow-y:auto; }
.comment { background:#fff0f7; border:1px solid rgba(184,76,111,0.12); padding:6px; border-radius:8px; margin-bottom:6px; }
.add-comment-btn { margin-top:8px; padding:6px 12px; background:#b84c6f; color:#fff; border-radius:16px; font-size:12px; border:none; cursor:pointer; }

</style>
</head>
<body>

<header>
  <h1>✨ Projets réalisés</h1>
</header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list" role="list"></div>
</div>

<!-- Modal Zoom -->
<div class="modal-bg" id="modal" onclick="if(event.target===this) closeModal()">
  <div class="modal-box">
    <div class="close-modal" onclick="closeModal()">×</div>
    <img id="modalMain" alt="Image agrandie">
    <button class="add-comment-btn" onclick="openCommentForm()">Ajouter un commentaire</button>
    <div id="commentsList" class="comment-section"></div>
  </div>
</div>

<div class="comment-form-bg" id="commentFormBg" onclick="if(event.target===this) closeCommentForm()">
  <div class="comment-form">
    <h3 style="margin-top:0;color:#b84c6f">Laisser un commentaire</h3>
    <input id="commentName" placeholder="Prénom" />
    <textarea id="commentText" rows="4" placeholder="Votre commentaire..."></textarea>
    <button onclick="submitComment()">Envoyer</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://iubbxvipgofxasatmvzg.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_GDoZmwIdoP28XOdrfYYVNw_E_HiCQB1";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const list = document.getElementById('visitor-list');
const modal = document.getElementById('modal');
const modalMain = document.getElementById('modalMain');
const commentFormBg = document.getElementById('commentFormBg');
const commentName = document.getElementById('commentName');
const commentText = document.getElementById('commentText');
const commentsList = document.getElementById('commentsList');

let creations = [];
let currentIndex = null;
let currentView = 'grid';

/* Chargement des créations depuis Supabase */
async function loadCreations(){
  const { data, error } = await supabase.storage.from('owners').list();
  if(error){ console.error(error); return; }
  creations = data.map(item => ({
    name: item.name,
    imgUrl: supabase.storage.from('owners').getPublicUrl(item.name).publicURL
  }));
  renderVisitor();
}

function renderVisitor(){
  list.innerHTML = '';
  list.className = currentView + '-view';
  creations.forEach((item,i)=>{
    const div = document.createElement('div');
    div.className = 'visitor-item';
    div.setAttribute('data-index',i);
    div.innerHTML = `<img src="${item.imgUrl}" alt="${item.name}"><p>${item.name}</p>`;
    div.addEventListener('click', ()=>openModal(i));
    list.appendChild(div);
  });
}

/* Vues */
function setView(mode){
  currentView = mode;
  document.getElementById('btnCarousel').classList.toggle('active', mode==='carousel');
  document.getElementById('btnGrid').classList.toggle('active', mode==='grid');
  document.getElementById('btnList').classList.toggle('active', mode==='list');
  renderVisitor();
}
document.getElementById('btnCarousel').addEventListener('click',()=>setView('carousel'));
document.getElementById('btnGrid').addEventListener('click',()=>setView('grid'));
document.getElementById('btnList').addEventListener('click',()=>setView('list'));

/* Modal */
function openModal(i){
  currentIndex = i;
  modalMain.src = creations[i].imgUrl;
  commentsList.innerHTML = '';
  loadComments();
  modal.style.display = 'flex';
}
function closeModal(){ modal.style.display='none'; }

/* Commentaires */
function openCommentForm(){ commentFormBg.style.display='flex'; }
function closeCommentForm(){ commentFormBg.style.display='none'; }
function submitComment(){
  const name = commentName.value.trim();
  const text = commentText.value.trim();
  if(!name || !text) return;
  const key = `comments_${currentIndex}`;
  let comments = JSON.parse(localStorage.getItem(key)||'[]');
  comments.push({name,text,at:Date.now()});
  localStorage.setItem(key, JSON.stringify(comments));
  commentName.value=''; commentText.value=''; closeCommentForm();
  loadComments();
}
function loadComments(){
  if(currentIndex===null) return;
  const key = `comments_${currentIndex}`;
  const comments = JSON.parse(localStorage.getItem(key)||'[]');
  commentsList.innerHTML = comments.map(c=>`<div class="comment"><strong>${c.name}</strong><br>${c.text}</div>`).join('');
}

/* Initialisation */
loadCreations();

</script>
</body>
</html>
