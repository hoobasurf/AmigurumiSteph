<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Galerie - Visitor</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; }
  html, body { height:100%; font-family:'Comic Sans MS', cursive; overflow:hidden; }

  body { background:#fff0f5; }

  /* FOND D'ACCUEIL */
  #intro-background {
    position:fixed;
    inset:0;
    background:url('Photoroom_20251213_123235.png') center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:100000;
  }

  /* BOUTON BIENVENUE */
  #startBtn {
    padding:20px 40px;
    font-size:24px;
    border-radius:16px;
    border:none;
    background:#ffb6c1;
    color:#8b3a3a;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 6px 15px rgba(182,115,133,.3);
    z-index:100001;
    position:relative;
  }

  /* VIDEO */
  #intro-video {
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:100002;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease;
    background:#000;
  }

  #intro-video video {
    width:100%;
    height:100%;
    object-fit:cover;
  }

  /* HEADER ET GALERIE (après accueil) */
  header { text-align:center; padding:12px 0; z-index:10; position:relative; }
  header img { width:98px; height:98px; border-radius:20%; display:block; margin:0 auto; }
  .title { font-size:42px; color:#b84c6f; font-weight:bold; letter-spacing:1px; margin-bottom:12px; }

  #viewSelector { display:flex; justify-content:center; gap:12px; margin-bottom:14px; }
  #viewSelector button {
    background:#fff0f7; border:2px solid #b84c6f; color:#b84c6f; padding:8px 16px; border-radius:24px; cursor:pointer;
    font-size:15px; transition: all 0.18s ease;
  }
  #viewSelector button.active { background:linear-gradient(90deg,#ffeaf2,#fff5f8); color:#7a2b45; transform:translateY(-2px); }
  #viewSelector button:hover { transform:translateY(-2px); }

  .center-zone { flex:1; display:flex; align-items:center; justify-content:center; padding:8px; overflow:hidden; }
  #visitor-list { width:calc(100% - 40px); max-width:1200px; margin:0 auto; transition:all 0.2s ease; }

  .visitor-item { text-align:center; cursor:pointer; user-select:none; }
  .visitor-item img { display:block; margin:0 auto; object-fit:contain; border:4px solid #b67385; background:transparent; transition: box-shadow 0.3s ease, transform 0.3s ease; }
  .visitor-item:hover img { box-shadow: 0 8px 20px rgba(184,76,111,0.3); transform: scale(1.03); }
  .visitor-item p { margin:8px 0 0; font-size:20px; color:#b84c6f; font-weight:bold; line-height:1.1; }

  .carousel-view { display:flex; gap:40px; overflow-x:auto; scroll-behavior:smooth; padding:10px; align-items:center; }
  .carousel-view::-webkit-scrollbar { height:8px; }
  .carousel-view::-webkit-scrollbar-thumb { background:#b84c6f66; border-radius:20px; }
  .carousel-view .visitor-item img { width:260px; height:260px; }

  .grid-view { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:24px; padding:16px; max-height:68vh; overflow-y:auto; }
  .grid-view .visitor-item img { width:100%; height:200px; }

  .list-view { display:flex; flex-direction:column; gap:18px; padding:16px; max-height:68vh; overflow-y:auto; }
  .list-view .visitor-item { display:flex; gap:18px; align-items:center; padding:8px; }
  .list-view .visitor-item img { width:140px; height:140px; }
  .list-view .visitor-item p { margin:0; font-size:18px; text-align:left; }

</style>
</head>
<body>

<!-- FOND + BOUTON BIENVENUE -->
<div id="intro-background">
  <button id="startBtn">Bienvenue</button>
</div>

<!-- VIDEO -->
<div id="intro-video">
  <video id="visitorVideo" playsinline webkit-playsinline preload="auto">
    <source src="chat.mp4" type="video/mp4">
  </video>
</div>

<header>
  <img src="favicon.png" alt="Logo">
  <h1 class="title">Mes créations</h1>
</header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://iubbxvipgofxasatmvzg.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_GDoZmwIdoP28XOdrfYYVNw_E_HiCQB1";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const visitorList = document.getElementById('visitor-list');
const introBackground = document.getElementById('intro-background');
const startBtn = document.getElementById('startBtn');
const introVideo = document.getElementById('visitorVideo');

let creations = [];
let currentView = 'carousel';

async function loadCreations(){
  const { data, error } = await supabase.storage.from('creations').list();
  if(error){ console.error(error); return; }
  creations = data.map(item => ({
    name: item.name,
    imgUrl: supabase.storage.from('creations').getPublicUrl(item.name).publicURL
  }));
  renderVisitor();
}

function renderVisitor(){
  visitorList.innerHTML='';
  visitorList.className=currentView+'-view';
  creations.forEach((item,i)=>{
    const div=document.createElement('div');
    div.className='visitor-item';
    div.setAttribute('data-index',i);
    div.innerHTML=`<img src="${item.imgUrl}" alt="${item.name}"><p>${item.name}</p>`;
    visitorList.appendChild(div);
  });
}

function setView(mode){
  currentView=mode;
  document.getElementById('btnCarousel').classList.toggle('active', mode==='carousel');
  document.getElementById('btnGrid').classList.toggle('active', mode==='grid');
  document.getElementById('btnList').classList.toggle('active', mode==='list');
  renderVisitor();
}

document.getElementById('btnCarousel').addEventListener('click',()=>setView('carousel'));
document.getElementById('btnGrid').addEventListener('click',()=>setView('grid'));
document.getElementById('btnList').addEventListener('click',()=>setView('list'));

startBtn.onclick = () => {
  introBackground.style.display = 'none';
  introVideo.style.opacity = 1;
  introVideo.play().catch(e => console.log("Autoplay bloqué :", e));
  introVideo.onended = () => {
    introVideo.style.transition = "opacity 2s";
    introVideo.style.opacity = 0;
    setTimeout(()=>introVideo.remove(),2000);
  };
};

loadCreations();
</script>
</body>
</html>
