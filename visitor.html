<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{font-family:'Comic Sans MS',cursive;background:#ffe6f0}

/* ZONE */
.center-zone{
  display:flex;
  justify-content:center;
  padding-top:3cm;
}

#visitor-list-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  gap:16px;
}

/* PAGE */
.page{
  display:grid;
  grid-template-columns:repeat(2,200px);
  grid-template-rows:repeat(3,200px);
  gap:12px;
  scroll-snap-align:center;
}

/* ITEM */
.visitor-item{
  position:relative;
  border-radius:14px;
  overflow:hidden;
  border:3px solid #fff;
  background:#fff;
}

.visitor-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  cursor:pointer;
}

.visitor-item p{
  position:absolute;
  bottom:4px;
  width:100%;
  text-align:center;
  font-weight:bold;
  color:#b84c6f;
  background:rgba(255,255,255,0.7);
}

/* ZOOM */
#zoomModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:1000;
}

#zoomModal img{
  max-width:80%;
  max-height:60vh;
  border-radius:20px;
}

.thumbs{
  display:flex;
  gap:8px;
  margin-top:10px;
  overflow-x:auto;
}

.thumbs img{
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
}

.actions{
  display:flex;
  gap:20px;
  margin-top:10px;
  color:white;
}

button{
  background:none;
  border:none;
  font-size:16px;
  color:white;
  cursor:pointer;
}

.closeZoom{
  position:absolute;
  top:15px;
  right:15px;
  font-size:26px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<!-- ZOOM -->
<div id="zoomModal">
  <div class="closeZoom">‚úï</div>
  <img id="mainZoom">
  <div class="thumbs" id="thumbs"></div>
  <div class="actions">
    <button id="likeBtn">‚ù§Ô∏è <span id="likeCount">0</span></button>
    <button id="commentBtn">üí¨ <span id="commentCount">0</span></button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

const container = document.getElementById('visitor-list-container');
const zoomModal = document.getElementById('zoomModal');
const mainZoom = document.getElementById('mainZoom');
const thumbs = document.getElementById('thumbs');
const likeCount = document.getElementById('likeCount');
const commentCount = document.getElementById('commentCount');

let creations = [];
let current = null;

/* LOAD */
async function loadCreations(){
  const { data } = await supabase
    .from('creations')
    .select('*')
    .order('created_at',{ascending:false});

  creations = data.map(c => ({
    id: c.id,
    name: c.name,
    images: c.images,
    likes: c.likes || [],
    comments: c.comments || []
  }));

  render();
}

/* RENDER */
function render(){
  container.innerHTML='';
  let page;

  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }

    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`
      <img src="${c.images[0]}">
      <p>${c.name}</p>
    `;
    d.onclick=()=>openZoom(c);
    page.appendChild(d);
  });
}

/* ZOOM */
function openZoom(c){
  current=c;
  mainZoom.src=c.images[0];
  thumbs.innerHTML='';

  c.images.forEach(u=>{
    const t=document.createElement('img');
    t.src=u;
    t.onclick=()=>mainZoom.src=u;
    thumbs.appendChild(t);
  });

  likeCount.textContent=c.likes.length;
  commentCount.textContent=c.comments.length;

  zoomModal.style.display='flex';
}

document.querySelector('.closeZoom').onclick=()=>zoomModal.style.display='none';
zoomModal.onclick=e=>{if(e.target===zoomModal)zoomModal.style.display='none'};

loadCreations();
</script>

</body>
</html>
