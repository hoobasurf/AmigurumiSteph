<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Visitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html, body {width:100%; height:100%; overflow-x:hidden; font-family:sans-serif;}

/* ================= FOND & PAGE ================= */
body {
  background: #fff0f5;
  color:#8b3a3a;
}

/* TITRE */
h1 {
  text-align:center;
  margin:20px 0;
  color:#b84c6f;
}

/* LISTE DES CREATIONS */
#visitor-list {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  padding:20px;
  width:100%;
  max-width:1200px;
  margin:0 auto;
  overflow-x:hidden;
}

/* ITEM */
.visitor-item {
  background:#ffe6f0;
  border:2px solid #b67385;
  border-radius:16px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.visitor-item:hover {
  transform:scale(1.03);
  box-shadow:0 4px 15px rgba(184,76,111,0.3);
}
.visitor-item img {
  width: 100%;
  max-width: 260px;
  height: auto;
  border-radius:12px;
  object-fit:contain;
}

/* BOUTONS VUE */
#viewSelector {
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:20px;
}
#viewSelector button {
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}
#viewSelector button.active {
  background:linear-gradient(90deg,#ffeaf2,#fff5f8);
  color:#7a2b45;
}

/* Modal */
#modal {
  display:none;
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.65);
  justify-content:center;
  align-items:center;
  z-index:1000;
  padding:20px;
}
.modal-box {
  background:#fff5f8;
  border-radius:16px;
  padding:18px;
  max-width:980px;
  width:94%;
  max-height:90vh;
  overflow-y:auto;
  text-align:center;
  position:relative;
}
.close-modal {
  position:absolute;
  top:10px;
  right:12px;
  font-size:28px;
  cursor:pointer;
  color:#b84c6f;
}
.modal-main-img {
  width:100%;
  max-height:520px;
  object-fit:contain;
  border:4px solid #b67385;
  background:white;
}
.thumbs {
  margin-top:16px;
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}
.thumbs img {
  width:110px;
  height:110px;
  object-fit:contain;
  border:4px solid #b67385;
  background:transparent;
  cursor:pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.thumbs img:hover { transform:scale(1.06); box-shadow:0 6px 14px rgba(184,76,111,0.3); }
</style>
</head>
<body>

<h1>✨ Mes créations</h1>

<div id="viewSelector">
  <button id="btnCarousel" class="active">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div id="visitor-list"></div>

<!-- MODAL -->
<div id="modal" onclick="if(event.target===this) closeModal()">
  <div class="modal-box">
    <div class="close-modal" onclick="closeModal()">×</div>
    <img id="modalMain" class="modal-main-img" alt="Image agrandie">
    <div id="thumbsContainer" class="thumbs"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://iubbxvipgofxasatmvzg.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_GDoZmwIdoP28XOdrfYYVNw_E_HiCQB1";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const list=document.getElementById('visitor-list');
const modal=document.getElementById('modal');
const modalMain=document.getElementById('modalMain');
const thumbs=document.getElementById('thumbsContainer');

let creations = [];
let currentIndex = null;
let currentView = 'carousel';

async function loadCreations(){
  const { data, error } = await supabase.storage.from('owners').list();
  if(error){ console.error(error); return; }
  creations = data.map(item => ({
    name: item.name,
    imgUrl: supabase.storage.from('owners').getPublicUrl(item.name).publicURL
  }));
  renderVisitor();
}

function renderVisitor(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((item,i)=>{
    const div=document.createElement('div');
    div.className='visitor-item';
    div.setAttribute('data-index',i);
    div.innerHTML=`<img src="${item.imgUrl}" alt="${item.name}"><p>${item.name}</p>`;
    div.addEventListener('click',()=>openModal(i));
    list.appendChild(div);
  });
}

function setView(mode){
  currentView=mode;
  document.getElementById('btnCarousel').classList.toggle('active', mode==='carousel');
  document.getElementById('btnGrid').classList.toggle('active', mode==='grid');
  document.getElementById('btnList').classList.toggle('active', mode==='list');
  renderVisitor();
}

document.getElementById('btnCarousel').addEventListener('click',()=>setView('carousel'));
document.getElementById('btnGrid').addEventListener('click',()=>setView('grid'));
document.getElementById('btnList').addEventListener('click',()=>setView('list'));

function openModal(i){
  currentIndex = i;
  const proj = creations[i];
  modalMain.src = proj.imgUrl;
  thumbs.innerHTML='';
  thumbs.appendChild(modalMain.cloneNode());
  modal.style.display='flex';
}

function closeModal(){ modal.style.display='none'; }

loadCreations();
</script>

</body>
</html>
