<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Visitor App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{width:100%;height:100%;overflow:auto;font-family:sans-serif;}
body{background:#fff0f5;}

h1{
  text-align:center;
  margin:20px;
  color:#b84c6f;
}

/* CONTENEUR DES CRÉATIONS */
#visitor-list{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  padding:20px;
}

.visitor-item{
  text-align:center;
  cursor:pointer;
}

.visitor-item img{
  width:200px;
  height:200px;
  object-fit:cover;
  border-radius:12px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.visitor-item img:hover{
  transform:scale(1.03);
  box-shadow:0 8px 20px rgba(184,76,111,0.3);
}

.visitor-item p{
  margin-top:8px;
  font-size:16px;
  color:#b84c6f;
}
</style>
</head>
<body>

<h1>✨ Projets réalisés</h1>
<div id="visitor-list"></div>

<script type="module" src="visitor.js"></script>

</body>
</html>
