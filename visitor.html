<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie visiteurs</title>

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .item {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 5px #ccc;
      width: 120px;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .item p {
      margin: 5px 0 0;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Galerie</h1>

<div id="gallery"></div>

<!-- Supabase UMD -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

<!-- Init Supabase -->
<script src="supabase-init.js"></script>

<!-- Script Visitor -->
<script src="visitor.js"></script>

</body>
</html>
