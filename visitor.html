<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: white;
      height: 100vh;
    }

    header {
      background: #b84c6f;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    /* Zone centrale légèrement remontée */
    .center-zone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(-30px); /* remonte les cartes */
    }

    /* Carrousel */
    #visitor-list {
      display: flex;
      gap: 40px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
      align-items: center;
    }

    #visitor-list::-webkit-scrollbar {
      height: 8px;
    }
    #visitor-list::-webkit-scrollbar-thumb {
      background: #b84c6f66;
      border-radius: 20px;
    }

    /* Carte image */
    .visitor-item {
      flex: 0 0 auto;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .visitor-item img {
      width: 260px;
      height: 260px;
      object-fit: contain;
      background: white;
      padding: 12px;

      /* contour plus visible mais doux */
      border: 4px solid rgba(184, 76, 111, 0.25);
      border-radius: 30px;

      box-shadow: 0 6px 14px rgba(184,76,111,0.22);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    /* Zoom image mais NE PAS empiéter sur le nom */
    .active img {
      transform: scale(1.18);
      box-shadow: 0 10px 20px rgba(184,76,111,0.32);
    }

    /* NOM PLUS GROS ET LISIBLE */
    .visitor-item p {
      margin-top: 16px;
      font-size: 22px;
      color: #b84c6f;
      font-weight: bold;
      line-height: 1.1;
      pointer-events: none;  /* évite tout chevauchement */
      z-index: 10;
      position: relative;
    }
  </style>

</head>
<body>

<header>Galerie des créations</header>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<script>
  const list = document.getElementById("visitor-list");
  const creations = JSON.parse(localStorage.getItem("creations") || "[]");

  function renderVisitor() {
    list.innerHTML = "";
    creations.forEach(item => {
      const div = document.createElement("div");
      div.className = "visitor-item";
      div.innerHTML = `
        <img src="${item.imgUrl}">
        <p>${item.name}</p>
      `;
      list.appendChild(div);
    });
  }

  renderVisitor();

  /* Zoom auto sur l'image au centre */
  function updateCenter() {
    const items = document.querySelectorAll(".visitor-item");
    const center = window.innerWidth / 2;

    items.forEach(item => {
      const rect = item.getBoundingClientRect();
      const centerItem = rect.left + rect.width / 2;

      if (Math.abs(centerItem - center) < 180) {
        item.classList.add("active");
      } else {
        item.classList.remove("active");
      }
    });
  }

  updateCenter();
  list.addEventListener("scroll", updateCenter);
  window.addEventListener("resize", updateCenter);
</script>

</body>
</html>
