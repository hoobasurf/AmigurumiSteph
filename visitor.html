<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créations</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#ffe6f0;
  padding:20px;
}

h1{
  text-align:center;
  color:#8b3a3a;
  background:#fff0f5;
  border:2px solid #c07a8a;
  border-radius:20px;
  padding:10px;
  margin-bottom:20px;
}

.gallery{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content:center;
}

.card{
  background:#fff0f5;
  border-radius:15px;
  padding:10px;
  width:140px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(150,60,80,.25);
}

.card img{
  width:100%;
  border-radius:10px;
}

.card p{
  margin:6px 0 0;
  color:#8b3a3a;
  font-size:14px;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal-content{
  background:#fff;
  border-radius:20px;
  padding:15px;
  max-width:340px;
  width:100%;
}

.modal-content img{
  width:100%;
  border-radius:15px;
}

.like{
  margin-top:10px;
  font-weight:bold;
  color:#8b3a3a;
}

button{
  background:#8b3a3a;
  color:white;
  border:none;
  padding:6px 14px;
  border-radius:16px;
  cursor:pointer;
  margin-top:6px;
}

input, textarea{
  width:100%;
  padding:6px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
}

.comment{
  background:#fff0f5;
  border-radius:12px;
  padding:6px;
  margin-top:6px;
  font-size:13px;
}
</style>
</head>

<body>

<h1>Créations</h1>
<div class="gallery" id="gallery"></div>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
// --------------------
// CHARGEMENT DONNÉES
// --------------------
let creations = [];
try {
  creations = JSON.parse(localStorage.getItem("creations") || "[]");
} catch {
  creations = [];
}

// si anciennes créations sans likes/commentaires
creations.forEach(c => {
  if (!c.likes) c.likes = 0;
  if (!c.comments) c.comments = [];
});

const gallery = document.getElementById("gallery");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");

// --------------------
// AFFICHAGE GALERIE
// --------------------
function renderGallery(){
  gallery.innerHTML = "";
  creations.forEach((c, index) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${c.imgUrl}">
      <p>${c.name}</p>
    `;
    div.onclick = () => openModal(index);
    gallery.appendChild(div);
  });
}

// --------------------
// MODAL PROJET
// --------------------
function openModal(i){
  const c = creations[i];

  modalContent.innerHTML = `
    <img src="${c.imgUrl}">
    <div class="like">
      ❤️ ${c.likes} likes
    </div>
    <button id="likeBtn">J’aime</button>

    <h3>Commentaires</h3>
    <div id="comments"></div>

    <input id="author" placeholder="Prénom">
    <textarea id="message" placeholder="Commentaire"></textarea>
    <button id="send">Envoyer</button>
  `;

  document.getElementById("likeBtn").onclick = () => {
    c.likes++;
    save();
    openModal(i);
  };

  const commentsBox = document.getElementById("comments");
  commentsBox.innerHTML = "";
  c.comments.forEach(cm => {
    const d = document.createElement("div");
    d.className = "comment";
    d.innerHTML = `<b>${cm.author}</b><br>${cm.text}`;
    commentsBox.appendChild(d);
  });

  document.getElementById("send").onclick = () => {
    const author = document.getElementById("author").value.trim();
    const text = document.getElementById("message").value.trim();
    if(!author || !text) return;
    c.comments.push({author, text});
    save();
    openModal(i);
  };

  modal.style.display = "flex";
}

// --------------------
// SAUVEGARDE
// --------------------
function save(){
  localStorage.setItem("creations", JSON.stringify(creations));
  renderGallery();
}

// --------------------
// FERMER MODAL
// --------------------
modal.onclick = e => {
  if(e.target === modal){
    modal.style.display = "none";
  }
};

// --------------------
renderGallery();
</script>

</body>
</html>
