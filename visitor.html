<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Visitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{width:100%;height:100%;font-family:sans-serif;}

/* ================= ACCUEIL ================= */
#intro-container{
  position:fixed;
  inset:0;
  background:url('Photoroom_20251213_123235.png') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#intro-video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}

#welcome-btn{
  position:relative;
  z-index:2;
  padding:18px 36px;
  font-size:22px;
  border-radius:14px;
  border:none;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,.25);
}
#welcome-btn:hover{background:#ff9fc1;}

/* ================= APPLI ================= */
#app{
  display:none;
  min-height:100vh;
  background:#fff0f5;
  overflow:auto;
}

h1{
  text-align:center;
  margin:20px;
  color:#b84c6f;
}

/* galerie */
#gallery{
  display:flex;
  gap:20px;
  padding:20px;
  overflow-x:auto;
}
.item{
  text-align:center;
}
.item img{
  height:220px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.25);
}
.item p{
  margin-top:8px;
  font-weight:bold;
  color:#b84c6f;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro-container">
  <video id="intro-video" playsinline preload="auto">
    <source src="chat.mp4" type="video/mp4">
  </video>
  <button id="welcome-btn">Bienvenue</button>
</div>

<!-- APPLI -->
<div id="app">
  <h1>‚ú® Projets r√©alis√©s</h1>
  <div id="gallery"></div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
/* ===== INTRO ===== */
const intro = document.getElementById('intro-container');
const video = document.getElementById('intro-video');
const btn = document.getElementById('welcome-btn');
const app = document.getElementById('app');

btn.addEventListener('click', () => {
  btn.style.display = 'none';
  video.play();

  video.onended = () => {
    intro.style.transition = 'opacity 1s';
    intro.style.opacity = 0;

    setTimeout(() => {
      intro.remove();
      app.style.display = 'block';
      document.body.style.overflow = 'auto';
      loadCreations(); // üëà IMPORTANT
    }, 1000);
  };
});

/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://iubbxvipgofxasatmvzg.supabase.co";
const SUPABASE_KEY = "sb_publishable_GDoZmwIdoP28XOdrfYYVNw_E_HiCQB1";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const gallery = document.getElementById('gallery');

async function loadCreations(){
  const { data, error } = await supabase
    .storage
    .from('owners')
    .list();

  if(error){
    console.error(error);
    return;
  }

  gallery.innerHTML = '';

  data.forEach(file => {
    const url = supabase
      .storage
      .from('owners')
      .getPublicUrl(file.name).publicURL;

    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <img src="${url}">
      <p>${file.name}</p>
    `;
    gallery.appendChild(div);
  });
}
</script>

</body>
</html>
