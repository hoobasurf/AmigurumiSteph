<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vos cr√©ations</title>

<!-- STYLE -->
<style>
/* ----- BODY AVEC TON FOND ----- */
body {
  margin: 0;
  padding: 0;
  font-family: 'Comic Sans MS', cursive;

  /* FOND AVEC TON IMAGE */
  background: url('Photoroom_20251212_143703.png') no-repeat bottom center;

  /* Pour que le fond prenne bien la largeur mais respecte les proportions */
  background-size: contain;

  /* Couleur pastel crochet derri√®re l‚Äôimage */
  background-color: #fff0f5;

  /* Structure existante (ne pas enlever) */
  display: flex;
  flex-direction: column;
  height: 100vh;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* ----- TITRE + LOGO ----- */
#logo-title {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 8px;
  margin-bottom: -10px;
}

#logo-title img {
  height: 80px;
  width: auto;
}

h2 {
  text-align: center;
  color: #b84c6f;
  font-size: 24px;
  margin-top: 0;
  margin-bottom: 15px;
}

/* ----- BOUTONS MODE D‚ÄôAFFICHAGE ----- */
#view-buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 10px;
}

.view-btn {
  background: #ffe4ec;
  border: 2px solid #b84c6f;
  border-radius: 20px;
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s;
}

.view-btn:hover {
  background: #f7d1e0;
  transform: scale(1.05);
}

.active-view {
  background: #b84c6f !important;
  color: white;
}

/* ----- LISTE DES CR√âATIONS ----- */
#visitor-list {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 22px;
  margin-top: 25px;
  overflow-x: auto;
  padding: 20px;
  scroll-behavior: smooth;
}

.visitor-item {
  text-align: center;
  position: relative;
  transition: transform 0.3s;
}

.visitor-item img {
  width: 150px;
  border-radius: 18px;
  border: 4px solid #b84c6f40;
  transition: 0.3s;
}

.visitor-item p {
  margin-top: 8px;
  font-weight: bold;
  font-size: 15px;
  color: #b84c6f;
}

/* Zoom effet centre */
.center-zoom {
  transform: scale(1.28);
  z-index: 10;
}

/* --------- MODAL --------- */
#modal-bg {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 20;
}

#modal {
  background: white;
  border-radius: 18px;
  padding: 16px;
  width: 90%;
  max-width: 420px;
  position: relative;
}

#modal img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 12px;
}

#modal-close {
  position: absolute;
  top: 6px;
  right: 10px;
  font-size: 22px;
  cursor: pointer;
}

/* Miniatures dans modal */
#thumbnails {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  padding-top: 6px;
}

#thumbnails img {
  width: 70px;
  border-radius: 10px;
  border: 2px solid #b84c6f40;
  cursor: pointer;
  transition: 0.2s;
}

#thumbnails img:hover {
  transform: scale(1.05);
}

/* ----- LIKE + COMMENTAIRES ----- */
#modal-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 8px;
}

.icon-btn {
  font-size: 26px;
  cursor: pointer;
  color: #b84c6f;
  transition: 0.2s;
}

.icon-btn:hover {
  transform: scale(1.2);
}

#like-count,
#comment-count {
  font-size: 16px;
  color: #b84c6f;
}

/* ----- BOUTON AJOUT COMMENTAIRE ----- */
#open-comment-form {
  margin-top: 16px;
  background: #ffe4ec;
  border: 2px solid #b84c6f;
  padding: 10px 14px;
  border-radius: 18px;
  cursor: pointer;
}

#open-comment-form:hover {
  background: #f7d1e0;
  transform: scale(1.05);
}

/* ----- FEN√äTRE AJOUT COMMENTAIRE ----- */
#comment-form-bg {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.45);
  justify-content: center;
  align-items: center;
  z-index: 25;
}

#comment-form {
  background: white;
  padding: 18px;
  border-radius: 16px;
  width: 85%;
  max-width: 350px;
}

#comment-form input,
#comment-form textarea {
  width: 100%;
  margin-bottom: 10px;
  padding: 7px;
  border-radius: 10px;
  border: 1px solid #b84c6f80;
}

#submit-comment {
  background: #b84c6f;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 14px;
  width: 100%;
  cursor: pointer;
}

#submit-comment:hover {
  opacity: 0.9;
}

/* Liste commentaires */
#comments-list {
  margin-top: 15px;
  max-height: 180px;
  overflow-y: auto;
  border-top: 2px dashed #b84c6f50;
  padding-top: 10px;
}

.comment-item {
  padding: 6px 0;
  border-bottom: 1px solid #b84c6f30;
}

</style>
</head>
<body>

<!-- LOGO -->
<div id="logo-title">
  <img src="favicon.png" alt="logo">
</div>

<h2>Mes cr√©ations</h2>

<!-- Boutons grille / carousel / liste -->
<div id="view-buttons">
  <button class="view-btn active-view" id="carousel-btn">Carrousel</button>
  <button class="view-btn" id="grid-btn">Grille</button>
  <button class="view-btn" id="list-btn">Liste</button>
</div>

<!-- Liste des cr√©ations -->
<div id="visitor-list"></div>

<!-- MODAL -->
<div id="modal-bg">
  <div id="modal">
    <span id="modal-close">√ó</span>
    <img id="modal-main-img" src="">
    <div id="thumbnails"></div>

    <div id="modal-actions">
      <div>
        <span class="icon-btn" id="like-btn">‚ù§Ô∏è</span>
        <span id="like-count">0</span>
      </div>

      <div>
        <span class="icon-btn" id="comment-btn">üí¨</span>
        <span id="comment-count">0</span>
      </div>
    </div>

    <button id="open-comment-form">Ajouter un commentaire</button>
    <div id="comments-list"></div>
  </div>
</div>

<!-- Formulaire commentaire -->
<div id="comment-form-bg">
  <div id="comment-form">
    <input id="comment-name" placeholder="Votre pr√©nom">
    <textarea id="comment-text" placeholder="Votre message"></textarea>
    <button id="submit-comment">Envoyer</button>
  </div>
</div>

<script src="visitor.js"></script>

</body>
</html>
