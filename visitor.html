<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;

      /* Fond pastel pelote */
      background: repeating-linear-gradient(
        45deg,
        #ffe9f1 0px,
        #ffe9f1 20px,
        #fff3fa 20px,
        #fff3fa 40px
      );
      background-blend-mode: soft-light;
    }

    header {
      background: #b84c6f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #b84c6f;
      margin-top: 25px;
      margin-bottom: 5px;
      font-size: 22px;
    }

    /* Carrousel horizontal */
    #visitor-list {
      display: flex;
      gap: 40px;
      overflow-x: auto;
      padding: 40px 20px;
      scroll-behavior: smooth;
      align-items: center;
    }

    #visitor-list::-webkit-scrollbar {
      height: 8px;
    }
    #visitor-list::-webkit-scrollbar-thumb {
      background: #b84c6f66;
      border-radius: 20px;
    }

    /* √âl√©ment d‚Äôimage */
    .visitor-item {
      flex: 0 0 auto;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .visitor-item img {
      width: 260px;
      height: 260px;
      object-fit: contain; /* Aucune coupe */
      background: white;   /* adoucit l‚Äôespace vide */
      border-radius: 30px;
      padding: 10px;
      box-shadow: 0 4px 12px rgba(184,76,111,0.25);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    /* Nom */
    .visitor-item p {
      margin-top: 12px;
      color: #b84c6f;
      font-size: 18px;
      font-weight: bold;
    }

    /* Zoom automatique sur l‚Äôimage centr√©e */
    .active img {
      transform: scale(1.25);
      box-shadow: 0 8px 20px rgba(184,76,111,0.35);
    }
  </style>

</head>
<body>

<header>Galerie des cr√©ations</header>
<h2>Vos cr√©ations</h2>

<div id="visitor-list"></div>

<script>
  const list = document.getElementById("visitor-list");
  const creations = JSON.parse(localStorage.getItem("creations") || "[]");

  function renderVisitor() {
    list.innerHTML = "";
    creations.forEach(item => {
      const div = document.createElement("div");
      div.className = "visitor-item";
      div.innerHTML = `
        <img src="${item.imgUrl}">
        <p>${item.name}</p>
      `;
      list.appendChild(div);
    });
  }

  renderVisitor();

  /* üéØ Effet dock : zoom automatique de l‚Äôimage au centre */
  function updateCenterZoom() {
    const items = document.querySelectorAll(".visitor-item");
    let centerX = window.innerWidth / 2;

    items.forEach(item => {
      const rect = item.getBoundingClientRect();
      const itemCenter = rect.left + rect.width / 2;

      if (Math.abs(itemCenter - centerX) < 150) {
        item.classList.add("active");
      } else {
        item.classList.remove("active");
      }
    });
  }

  updateCenterZoom();
  list.addEventListener("scroll", updateCenterZoom);
  window.addEventListener("resize", updateCenterZoom);
</script>

</body>
</html>
