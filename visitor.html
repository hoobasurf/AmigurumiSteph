<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff5f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #b84c6f;     /* bordeaux léger */
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #b84c6f;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 20px;
    }

    #visitor-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px;
    }

    .visitor-item {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(184,76,111,0.15);
      padding: 12px;
      width: 130px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .visitor-item:hover {
      transform: scale(1.04);
    }

    .visitor-item img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .visitor-item p {
      color: #b84c6f;
      font-size: 14px;
      margin: 0;
      font-weight: bold;
    }
  </style>

</head>
<body>

<header>
  Galerie des créations
</header>

<h2>Vos créations</h2>

<div id="visitor-list"></div>

<script src="visitor.js"></script>

</body>
</html>
