<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;font-family:'Comic Sans MS',cursive;overflow-x:hidden;}
body::before{
  content:"";position:fixed;inset:0;
  background:url('Photoroom_20251223_114401.jpeg') center/cover no-repeat;
  z-index:-1;
}
.center-zone{display:flex;justify-content:center;padding-top:3.5cm}
#visitor-list-container{display:flex;overflow-x:auto;scroll-snap-type:x mandatory;padding-left:1cm}
.page{
  display:grid;grid-template-columns:repeat(2,1fr);grid-template-rows:repeat(3,1fr);
  gap:4mm;width:calc(2*200px);scroll-snap-align:center;padding:4mm
}
.visitor-item{
  position:relative;width:200px;height:200px;border-radius:12px;
  border:3px solid #fff;background:#ffe6f0;overflow:hidden
}
.visitor-item img{width:100%;height:100%;object-fit:cover;cursor:pointer}
.visitor-item p{
  position:absolute;bottom:2px;width:100%;text-align:center;
  font-weight:bold;color:#b84c6f;z-index:3
}
.modal{position:fixed;inset:0;display:none;justify-content:center;align-items:center;
  background:rgba(0,0,0,.6);z-index:10001}
.modal-box{
  background:#ffe6f0;padding:16px;border-radius:20px;border:3px solid #b67385;
  display:flex;flex-direction:column;gap:8px;min-width:200px
}
#zoomModal{
  position:fixed;inset:0;display:none;flex-direction:column;
  justify-content:center;align-items:center;background:rgba(0,0,0,.7);z-index:10000
}
#zoomModal img{max-width:80%;max-height:60vh;border-radius:24px}
.actions{display:flex;gap:16px;margin-top:8px}
.like-btn,.comment-btn{
  background:none;border:none;display:flex;gap:6px;
  font-weight:bold;color:#b84c6f;cursor:pointer
}
.like-btn svg,.comment-btn svg{width:16px;height:16px;stroke:#ffb6c1;fill:none}
.bubble-container{display:flex;gap:6px;overflow-x:auto}
.bubble{background:rgba(255,182,193,.3);border-radius:12px;padding:4px 8px}
.closeZoom{
  position:absolute;top:12px;right:12px;background:#ffb6c1;
  color:#fff;border-radius:50%;width:28px;height:28px;
  display:flex;align-items:center;justify-content:center;cursor:pointer
}
</style>
</head>

<body>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<!-- LIKE MODAL -->
<div id="likeModal" class="modal">
  <div class="modal-box">
    <input id="likeName" placeholder="Votre pr√©nom">
    <button id="confirmLike">Valider</button>
    <div id="likeBubbles" class="bubble-container"></div>
  </div>
</div>

<!-- COMMENT MODAL -->
<div id="commentModal" class="modal">
  <div class="modal-box">
    <input id="commentName" placeholder="Votre pr√©nom">
    <input id="commentText" placeholder="Commentaire">
    <button id="confirmComment">Valider</button>
    <div id="commentBubbles" class="bubble-container"></div>
  </div>
</div>

<!-- ZOOM -->
<div id="zoomModal">
  <div class="closeZoom">√ó</div>
  <img id="mainZoom">
  <div class="actions">
    <button class="like-btn" id="zoomLike">
      ‚ù§Ô∏è <span id="likeCount">0</span>
    </button>
    <button class="comment-btn" id="zoomComment">
      üí¨ <span id="commentCount">0</span>
    </button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
 "https://jyhbamdcxmpveujjqjla.supabase.co",
 "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

let creations=[], current=null;

const container=document.getElementById('visitor-list-container');
const zoom=document.getElementById('zoomModal');
const main=document.getElementById('mainZoom');

const likeModal=document.getElementById('likeModal');
const commentModal=document.getElementById('commentModal');

const likeCount=document.getElementById('likeCount');
const commentCount=document.getElementById('commentCount');

function render(){
  container.innerHTML='';
  let page;
  creations.forEach((c,i)=>{
    if(i%6===0){
      page=document.createElement('div');
      page.className='page';
      container.appendChild(page);
    }
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<p>${c.name}</p><img src="${c.imgUrl}">`;
    d.onclick=()=>openZoom(c);
    page.appendChild(d);
  });
}

function openZoom(c){
  current=c;
  main.src=c.imgUrl;
  likeCount.textContent=c.likes.length;
  commentCount.textContent=c.comments.length;
  zoom.style.display='flex';
}

document.querySelector('.closeZoom').onclick=()=>zoom.style.display='none';
zoom.onclick=e=>{if(e.target===zoom)zoom.style.display='none'};

document.getElementById('zoomLike').onclick=e=>{
  e.stopPropagation();
  likeModal.style.display='flex';
};

document.getElementById('zoomComment').onclick=e=>{
  e.stopPropagation();
  commentModal.style.display='flex';
};

document.getElementById('confirmLike').onclick=async()=>{
  const name=document.getElementById('likeName').value.trim();
  if(!name)return;
  current.likes.push(name);
  await supabase.from('creations').update({likes:current.likes}).eq('id',current.id);
  likeCount.textContent=current.likes.length;
  document.getElementById('likeName').value='';
};

document.getElementById('confirmComment').onclick=async()=>{
  const n=document.getElementById('commentName').value.trim();
  const t=document.getElementById('commentText').value.trim();
  if(!n||!t)return;
  current.comments.push({name:n,text:t});
  await supabase.from('creations').update({comments:current.comments}).eq('id',current.id);
  commentCount.textContent=current.comments.length;
  document.getElementById('commentName').value='';
  document.getElementById('commentText').value='';
};

async function load(){
  const {data}=await supabase.from("creations").select("*").order("created_at",{ascending:false});
  creations=data.map(c=>({
    id:c.id,
    name:c.name,
    imgUrl:`https://jyhbamdcxmpveujjqjla.supabase.co/storage/v1/object/public/images/${c.image_path}`,
    likes:c.likes||[],
    comments:c.comments||[]
  }));
  render();
}
load();
</script>
</body>
</html>
