<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Galerie - Mes créations</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height:100%; font-family: 'Comic Sans MS', cursive; }

/* ===== BLOQUE LE SCROLL DU FOND ===== */
body {
  background-image: url('Photoroom_20251212_143703.png');
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-color: #fff0f5;

  display: flex;
  flex-direction: column;
  min-height: 100vh;

  overflow: hidden;
  touch-action: none;
}

/* HEADER */
header img { width: 98px; height: 98px; display:block; margin:0 auto 12px; border-radius:20%; }
.title { font-size:42px; color:#b84c6f; font-weight:bold; text-align:center; }
.title-thread { margin:10px auto 0; width:240px; height:6px; background:#b84c6f; border-radius:20px; }

/* VIEW SELECTOR */
#viewSelector { display:flex; justify-content:center; gap:12px; margin:14px; }
#viewSelector button {
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
}
#viewSelector button.active { background:#ffeaf2; }

/* ZONE */
.center-zone { flex:1; display:flex; justify-content:center; }

/* ===== ZONE SCROLLABLE ===== */
#visitor-list {
  width:100%;
  max-width:1200px;
  height: calc(100vh - 260px);
}

/* ITEMS */
.visitor-item { text-align:center; cursor:pointer; }
.visitor-item img {
  display:block;
  margin:auto;
  width:260px;
  height:260px;
  object-fit:contain;
  border:4px solid #b67385;
  background:transparent;
  transition:transform .3s, box-shadow .3s;
}
.visitor-item:hover img {
  transform:scale(1.03);
  box-shadow:0 8px 20px rgba(184,76,111,.3);
}
.visitor-item p { margin-top:10px; font-size:20px; color:#b84c6f; }

/* CAROUSEL */
.carousel-view {
  display:flex;
  gap:40px;
  overflow-x:auto;
  padding:20px;
  scroll-behavior:smooth;
}
.carousel-view::-webkit-scrollbar { height:8px; }
.carousel-view::-webkit-scrollbar-thumb {
  background:#b84c6f88;
  border-radius:20px;
}

/* ===== SCROLL VERTICAL INTERNE ===== */
.grid-view,
.list-view {
  overflow-y: auto;
  overscroll-behavior: contain;
  -webkit-overflow-scrolling: touch;
}

/* GRID */
.grid-view {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:24px;
  padding:20px;
}

/* LIST */
.list-view {
  display:flex;
  flex-direction:column;
  gap:18px;
  padding:20px;
}

/* MODAL */
.modal-bg {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box {
  background:#fff5f8;
  border-radius:18px;
  padding:18px;
  max-width:900px;
  width:95%;
  box-shadow:0 8px 30px rgba(184,76,111,.3);
}
.close-modal {
  position:absolute;
  top:12px;
  right:16px;
  font-size:30px;
  cursor:pointer;
  color:#b84c6f;
}
.modal-main-img {
  width:100%;
  max-height:500px;
  object-fit:contain;
  border:4px solid #b67385;
}

/* ICON BAR */
.icon-bar {
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:12px;
}
.icon-btn {
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
  color:#b84c6f;
}
.heart { font-size:26px; }
.heart.liked { color:#ff4b82; }
.like-info { font-size:14px; }

/* COMMENTS */
.comment-section { margin-top:16px; }
.comment {
  background:#fff0f7;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}

/* COMMENT FORM */
.comment-form-bg {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.comment-form {
  background:white;
  padding:18px;
  border-radius:14px;
  width:340px;
}
.comment-form input,
.comment-form textarea {
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
  <img src="favicon.png">
  <h1 class="title">Mes créations</h1>
  <div class="title-thread"></div>
</header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>

<script>
const list = document.getElementById('visitor-list');
let creations = JSON.parse(localStorage.getItem('creations') || '[]');
let currentView = 'carousel';

function render() {
  list.innerHTML='';
  list.className = currentView+'-view';
  creations.forEach(c=>{
    const d=document.createElement('div');
    d.className='visitor-item';
    d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
    list.appendChild(d);
  });
}

function setView(v){
  currentView=v;
  render();
}

btnCarousel.onclick=()=>setView('carousel');
btnGrid.onclick=()=>setView('grid');
btnList.onclick=()=>setView('list');

render();
</script>

</body>
</html>
