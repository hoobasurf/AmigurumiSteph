<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;

      /* ðŸŽ¨ Fond pelote pastel dessinÃ© style enfant */
      background: repeating-linear-gradient(
        45deg,
        #ffe9f1 0px,
        #ffe9f1 20px,
        #fff3fa 20px,
        #fff3fa 40px
      );
      background-blend-mode: soft-light;
    }

    header {
      background: #b84c6f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #b84c6f;
      margin-top: 25px;
      margin-bottom: 15px;
      font-size: 22px;
    }

    /* ðŸŽ  Carrousel horizontal faÃ§on dock */
    #visitor-list {
      display: flex;
      gap: 25px;
      overflow-x: auto;
      padding: 30px;
      scroll-behavior: smooth;
    }

    #visitor-list::-webkit-scrollbar {
      height: 8px;
    }
    #visitor-list::-webkit-scrollbar-thumb {
      background: #b84c6f66;
      border-radius: 20px;
    }

    /* ðŸŒ¸ Pastille photo */
    .visitor-item {
      flex: 0 0 auto;
      text-align: center;
      transition: transform 0.25s ease;
    }

    .visitor-item img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(184,76,111,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    /* Effet Dock : zoom quand on survole */
    .visitor-item:hover img {
      transform: scale(1.25);
      box-shadow: 0 6px 16px rgba(184,76,111,0.35);
    }

    .visitor-item p {
      margin-top: 10px;
      color: #b84c6f;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 1px 1px rgba(255,255,255,0.7);
    }
  </style>

</head>
<body>

<header>
  Galerie des crÃ©ations
</header>

<h2>Vos crÃ©ations</h2>

<div id="visitor-list"></div>

<script>
  const list = document.getElementById("visitor-list");
  const creations = JSON.parse(localStorage.getItem("creations") || "[]");

  function renderVisitor() {
    list.innerHTML = "";

    creations.forEach(item => {
      const div = document.createElement("div");
      div.className = "visitor-item";

      div.innerHTML = `
        <img src="${item.imgUrl}">
        <p>${item.name}</p>
      `;

      list.appendChild(div);
    });
  }

  renderVisitor();
</script>

</body>
</html>
