<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Comic Sans MS',cursive;}
html,body{height:100%;overflow-x:hidden;}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('Photoroom_20251223_114401.jpeg') center/cover no-repeat;
  z-index:-1;
}

/* HEADER */
#ownerPhoto{
  width:32px;height:32px;border-radius:50%;
  position:fixed;top:10px;right:10px;
  border:2px solid #b84c6f;z-index:10001;
}
#messagerieBtn{
  position:fixed;top:10px;right:50px;
  background:none;border:none;cursor:pointer;
  z-index:10001;
}

/* CARDS */
.center-zone{display:flex;justify-content:center;padding-top:3.5cm;}
#visitor-list-container{display:flex;overflow-x:auto;scroll-snap-type:x mandatory;}
.page{
  display:grid;
  grid-template-columns:repeat(2,200px);
  grid-template-rows:repeat(3,200px);
  gap:6px;
  padding:6px;
  scroll-snap-align:center;
}
.visitor-item{
  position:relative;
  border-radius:12px;
  overflow:hidden;
  border:3px solid #fff;
  background:#ffe6f0;
}
.visitor-item img{
  width:100%;height:100%;
  object-fit:cover;
  cursor:pointer;
}
.visitor-item p{
  position:absolute;bottom:0;width:100%;
  text-align:center;
  font-weight:bold;
  color:#b84c6f;
  background:rgba(255,230,240,.7);
}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.6);
  z-index:20000;
}
.modal-box{
  background:#ffe6f0;
  padding:16px;
  border-radius:20px;
  border:2px solid #b67385;
  max-width:90%;
  max-height:90%;
  overflow:auto;
}

/* ZOOM */
#mainZoom{
  max-width:80vw;
  max-height:60vh;
  border-radius:20px;
  border:3px solid #b67385;
}
.thumbs{display:flex;gap:6px;margin-top:6px;}
.thumbs img{
  width:50px;height:50px;
  border-radius:10px;
  cursor:pointer;
  border:2px solid #b67385;
}
.actions{display:flex;gap:20px;margin-top:10px;}
.icon-btn{cursor:pointer;display:flex;align-items:center;gap:6px;}

/* CHAT */
.chat-overlay{z-index:30000;}
.chat-window{
  width:360px;height:240px;
  background:#ffe6f0;
  border-radius:20px;
  border:2px solid #b67385;
  display:flex;flex-direction:column;
}
.chat-header{padding:6px;background:#ffb6c1;color:#b84c6f;font-weight:bold;}
.chat-messages{flex:1;padding:6px;overflow-y:auto;}
.chat-input{display:flex;gap:6px;padding:6px;}
.chat-input input{flex:1;border-radius:10px;border:2px solid #b67385;padding:4px;}
</style>
</head>

<body>

<img id="ownerPhoto">
<button id="messagerieBtn">
<svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#b84c6f" stroke-width="2">
<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
</svg>
</button>

<div class="center-zone">
  <div id="visitor-list-container"></div>
</div>

<!-- ZOOM -->
<div id="zoomModal" class="modal">
  <div class="modal-box">
    <img id="mainZoom">
    <div class="thumbs" id="thumbs"></div>
    <div class="actions">
      <div class="icon-btn" id="likeBtn">‚ù§Ô∏è <span id="likeCount">0</span></div>
      <div class="icon-btn" id="commentBtn">üí¨ <span id="commentCount">0</span></div>
    </div>
  </div>
</div>

<!-- LIKE -->
<div id="likeModal" class="modal">
  <div class="modal-box">
    <h3>Like</h3>
    <button id="confirmLike">Valider ‚ù§Ô∏è</button>
  </div>
</div>

<!-- COMMENT -->
<div id="commentModal" class="modal">
  <div class="modal-box">
    <h3>Commentaire</h3>
    <div id="commentList"></div>
    <input id="commentText" placeholder="Votre commentaire">
    <button id="sendComment">Envoyer</button>
  </div>
</div>

<!-- CHAT -->
<div id="chatModal" class="modal chat-overlay">
  <div class="chat-window">
    <div class="chat-header">Messagerie</div>
    <div class="chat-messages"></div>
    <div class="chat-input">
      <input placeholder="Message‚Ä¶">
      <button>‚û§</button>
    </div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase=createClient(
"https://jyhbamdcxmpveujjqjla.supabase.co",
"sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

const prenom=localStorage.getItem('prenom')||'Visitor';
const ownerPhoto=document.getElementById('ownerPhoto');

(async()=>{
const {data}=await supabase.from('profiles').select('photo_url').eq('prenom',prenom).single();
if(data?.photo_url) ownerPhoto.src=data.photo_url;
})();

let creations=[],current=null;
const container=document.getElementById('visitor-list-container');

async function refreshCreations(){
const {data}=await supabase.from('creations').select('*').order('created_at',{ascending:false});
creations=data.map(c=>{
let urls=[];
if(c.images?.length) urls=c.images.map(p=>supabase.storage.from('images').getPublicUrl(p).data.publicUrl);
else if(c.image_path) urls=[supabase.storage.from('images').getPublicUrl(c.image_path).data.publicUrl];
return {...c,zoomGroup:urls,imgUrl:urls[0]};
});
render();
}

function render(){
container.innerHTML='';
let page;
creations.forEach((c,i)=>{
if(i%6===0){page=document.createElement('div');page.className='page';container.appendChild(page);}
const d=document.createElement('div');
d.className='visitor-item';
d.innerHTML=`<img src="${c.imgUrl}"><p>${c.name}</p>`;
d.onclick=()=>openZoom(c);
page.appendChild(d);
});
}

function openZoom(c){
current=c;
mainZoom.src=c.imgUrl;
thumbs.innerHTML='';
c.zoomGroup.forEach(u=>{
const t=document.createElement('img');t.src=u;
t.onclick=()=>mainZoom.src=u;
thumbs.appendChild(t);
});
likeCount.textContent=(c.likes||[]).length;
commentCount.textContent=(c.comments||[]).length;
zoomModal.style.display='flex';
}

likeBtn.onclick=()=>likeModal.style.display='flex';
confirmLike.onclick=async()=>{
if(current.likes?.some(l=>l.name===prenom)) return;
current.likes=current.likes||[];
current.likes.push({name:prenom});
await supabase.from('creations').update({likes:current.likes}).eq('id',current.id);
likeCount.textContent=current.likes.length;
likeModal.style.display='none';
};

commentBtn.onclick=()=>commentModal.style.display='flex';
sendComment.onclick=async()=>{
const text=commentText.value.trim();
if(!text) return;
current.comments=current.comments||[];
current.comments.push({name:prenom,text});
await supabase.from('creations').update({comments:current.comments}).eq('id',current.id);
commentCount.textContent=current.comments.length;
commentText.value='';
commentModal.style.display='none';
};

[zoomModal,likeModal,commentModal].forEach(m=>{
m.onclick=e=>{if(e.target===m)m.style.display='none';}
});

messagerieBtn.onclick=()=>chatModal.style.display='flex';
chatModal.onclick=e=>{if(e.target===chatModal)chatModal.style.display='none';};

refreshCreations();
</script>

</body>
</html>
