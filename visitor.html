<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerie – Visitor</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  font-family:sans-serif;
  background:#fff0f5;
  overflow-x:hidden;
}

/* ================= ACCUEIL ================= */
#intro-container{
  position:fixed;
  inset:0;
  background:url('Photoroom_20251213_123235.png') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

/* BOUTON BIENVENUE */
#welcome-btn{
  padding:20px 40px;
  font-size:22px;
  border-radius:16px;
  border:none;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(182,115,133,.35);
}

/* ================= INTRO VIDEO ================= */
#intro-video{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.8s ease;
  z-index:10000;
}

#intro-video video{
  width:100vw;
  height:100vh;
  object-fit:contain; /* AUCUN ZOOM */
  background:black;
}

/* ================= APP ================= */
#app{
  display:none;
}

h1{
  text-align:center;
  color:#b84c6f;
  margin:20px 0;
}

.gallery-scroll{
  display:flex;
  gap:20px;
  overflow-x:auto;
  padding:20px;
}

.gallery-scroll img{
  height:240px;
  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="intro-container">
  <button id="welcome-btn">Bienvenue</button>
</div>

<!-- VIDEO -->
<div id="intro-video">
  <video id="video" playsinline muted preload="auto">
    <source src="chat.webm" type="video/webm">
    <source src="chat.mp4" type="video/mp4">
  </video>
</div>

<!-- APP -->
<div id="app">
  <h1>✨ Projets réalisés</h1>
  <div class="gallery-scroll" id="gallery"></div>
</div>

<script>
const welcomeBtn = document.getElementById("welcome-btn");
const introContainer = document.getElementById("intro-container");
const introVideo = document.getElementById("intro-video");
const video = document.getElementById("video");
const app = document.getElementById("app");

welcomeBtn.onclick = () => {
  introContainer.style.display = "none";

  introVideo.style.opacity = "1";
  introVideo.style.pointerEvents = "auto";

  video.currentTime = 0;
  video.play().catch(e => console.log("Lecture bloquée :", e));

  video.onended = () => {
    setTimeout(() => {
      introVideo.style.opacity = "0";
      setTimeout(() => {
        introVideo.remove();
        app.style.display = "block";
      }, 800);
    }, 2000); // 2 secondes à la fin
  };
};
</script>

</body>
</html>
