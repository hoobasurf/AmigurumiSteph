<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Galerie Amigurumi</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #ffe6f0; /* rose pastel */
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    color: #b84c6f; /* bordeaux l√©ger */
    margin-bottom: 30px;
  }

  #carousel-container {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    perspective: 1000px;
  }

  #carousel {
    display: flex;
    transition: transform 0.5s;
    gap: 20px;
  }

  .slide {
    flex: 0 0 100px;
    transition: transform 0.5s, opacity 0.5s;
    opacity: 0.5;
    text-align: center;
  }

  .slide img {
    width: 100px;
    border-radius: 15px;
    box-shadow: 0 4px 12px rgba(184,76,111,0.3);
    transition: transform 0.5s;
  }

  .slide.active {
    flex: 0 0 180px;
    opacity: 1;
  }

  .slide.active img {
    transform: scale(1.2);
  }

  .slide p {
    margin-top: 5px;
    font-weight: bold;
    color: #b84c6f;
    font-size: 14px;
  }

  #mobileConsole {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: 160px;
    background: black;
    color: lime;
    font-size: 12px;
    overflow-y: auto;
    padding: 6px;
    z-index: 9999;
    border-top: 2px solid lime;
  }
</style>
</head>
<body>

<h1>Galerie Amigurumi</h1>
<div id="carousel-container">
  <div id="carousel"></div>
</div>

<div id="mobileConsole"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="visitor.js"></script>

<script>
function log(msg) {
  const el = document.getElementById("mobileConsole");
  el.innerHTML += msg + "<br>";
  el.scrollTop = el.scrollHeight;
}
console.log = log;
console.error = log;
console.warn = log;
</script>

</body>
</html>
