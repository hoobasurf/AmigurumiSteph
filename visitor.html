<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Galerie Visitor</title>
<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; font-family:sans-serif; overflow-x:hidden; }

/* FOND + BOUTON BIENVENUE */
#intro-background{
  position:fixed;
  inset:0;
  background:url('Photoroom_20251213_123235.png') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100000;
}
#intro-video-container{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100001;
  background:transparent;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.8s ease;
}
#intro-video-container video{
  width:100%;
  height:100%;
  object-fit:cover;
}
#welcome-btn{
  position:absolute;
  z-index:100002;
  padding:18px 36px;
  font-size:22px;
  border-radius:16px;
  border:none;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(182,115,133,.3);
}
#welcome-btn:hover{ background:#ff9fc1; }

/* APP */
body.loaded #app { display:block; }
#app { display:none; }

/* HEADER */
header { text-align:center; padding:12px 0; background:rgba(255,240,245,0.8); }
header img { width:98px; height:98px; border-radius:20%; display:block; margin:0 auto; }
.title { font-size:42px; color:#b84c6f; font-weight:bold; letter-spacing:1px; margin-bottom:12px; }

/* BOUTONS VUE */
#viewSelector { display:flex; justify-content:center; gap:12px; margin-bottom:14px; }
#viewSelector button {
  background:#fff0f7; border:2px solid #b84c6f; color:#b84c6f; padding:8px 16px; border-radius:24px; cursor:pointer;
  font-size:15px; transition: all 0.18s ease;
}
#viewSelector button.active { background:linear-gradient(90deg,#ffeaf2,#fff5f8); color:#7a2b45; transform:translateY(-2px); }
#viewSelector button:hover { transform:translateY(-2px); }

/* GALERIE */
.center-zone { flex:1; display:flex; align-items:center; justify-content:center; padding:8px; }
#visitor-list { width:calc(100% - 40px); max-width:1200px; margin:0 auto; }
.visitor-item { text-align:center; cursor:pointer; user-select:none; }
.visitor-item img { display:block; margin:0 auto; object-fit:contain; border:4px solid #b67385; background:transparent; transition: box-shadow 0.3s ease, transform 0.3s ease; }
.visitor-item:hover img { box-shadow:0 8px 20px rgba(184,76,111,0.3); transform:scale(1.03); }
.visitor-item p { margin:8px 0 0; font-size:20px; color:#b84c6f; font-weight:bold; line-height:1.1; }
</style>
</head>
<body>

<!-- FOND + BOUTON BIENVENUE -->
<div id="intro-background">
  <div id="intro-video-container">
    <video id="intro-video" playsinline webkit-playsinline preload="auto">
      <source src="chat.mp4" type="video/mp4">
    </video>
  </div>
  <button id="welcome-btn">Bienvenue</button>
</div>

<!-- APP -->
<div id="app">
<header>
  <img src="favicon.png" alt="Logo">
  <h1 class="title">Mes créations</h1>
</header>

<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list"></div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://iubbxvipgofxasatmvzg.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_GDoZmwIdoP28XOdrfYYVNw_E_HiCQB1";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const introBg = document.getElementById('intro-background');
const introVideoContainer = document.getElementById('intro-video-container');
const introVideo = document.getElementById('intro-video');
const welcomeBtn = document.getElementById('welcome-btn');
const app = document.getElementById('app');

// BOUTON BIENVENUE
welcomeBtn.onclick = () => {
  introVideoContainer.style.opacity = 1;
  introVideo.play().catch(e=>console.log("Autoplay bloqué:", e));
  welcomeBtn.style.display = 'none';

  introVideo.onended = () => {
    introBg.style.transition = "opacity 1.2s";
    introBg.style.opacity = 0;
    setTimeout(()=>{ introBg.remove(); app.classList.add('loaded'); },1200);
  };
};

// SUPABASE - CREATIONS
const list=document.getElementById('visitor-list');
let creations=[];

async function loadCreations(){
  const { data, error } = await supabase.storage.from('owners').list();
  if(error){ console.error(error); return; }
  creations = data.map(item=>({
    name: item.name,
    imgUrl: supabase.storage.from('owners').getPublicUrl(item.name).publicURL
  }));
  renderVisitor();
}

function renderVisitor(){
  list.innerHTML='';
  creations.forEach((item,i)=>{
    const div=document.createElement('div');
    div.className='visitor-item';
    div.setAttribute('data-index',i);
    div.innerHTML=`<img src="${item.imgUrl}" alt="${item.name}"><p>${item.name}</p>`;
    list.appendChild(div);
  });
}

loadCreations();
</script>
</body>
</html>
