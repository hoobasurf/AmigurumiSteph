<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Visitor â€“ Mes crÃ©ations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* RESET ET BASE */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; font-family:sans-serif; overflow-x:hidden; }

/* FOND ET CONTENEUR PRINCIPAL */
body { background:#fff0f5; display:flex; flex-direction:column; min-height:100vh; }

/* HEADER */
header { text-align:center; padding:12px; }
header img { width:64px; height:64px; border-radius:20%; display:block; margin:0 auto; }
.title { font-size:32px; color:#b84c6f; font-weight:bold; margin:8px 0; }

/* VUES (carrousel / grille / liste) */
#viewSelector { display:flex; justify-content:center; gap:8px; margin-bottom:12px; }
#viewSelector button {
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:6px 12px;
  border-radius:16px;
  font-size:12px;
  cursor:pointer;
  transition: all 0.2s ease;
}
#viewSelector button.active { background:linear-gradient(90deg,#ffeaf2,#fff5f8); color:#7a2b45; }

/* LISTE DES CREATIONS */
.center-zone { flex:1; display:flex; justify-content:center; padding:8px; overflow:auto; }
#visitor-list { display:flex; flex-wrap:wrap; justify-content:center; gap:12px; width:100%; }

/* ITEMS */
.visitor-item { text-align:center; cursor:pointer; flex:0 0 auto; }
.visitor-item img {
  width:100%;
  max-width:180px;
  height:auto;
  border:3px solid #b67385;
  border-radius:10px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.visitor-item img:hover { transform:scale(1.03); box-shadow:0 6px 15px rgba(184,76,111,0.3); }
.visitor-item p { margin-top:6px; font-size:14px; color:#b84c6f; font-weight:bold; }

/* MODES */
.carousel-view { display:flex; overflow-x:auto; padding:6px; }
.grid-view { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:12px; }
.list-view { display:flex; flex-direction:column; gap:10px; }

/* MODAL */
.modal-bg { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.65); justify-content:center; align-items:center; z-index:1000; padding:10px; }
.modal-box { background:#fff5f8; border-radius:12px; padding:12px; max-width:800px; width:95%; max-height:90vh; overflow-y:auto; position:relative; text-align:center; }
.close-modal { position:absolute; top:8px; right:12px; font-size:20px; cursor:pointer; color:#b84c6f; font-weight:bold; }
.modal-main-img { width:100%; max-height:400px; object-fit:contain; border:3px solid #b67385; border-radius:8px; }

/* THUMBS */
.thumbs { margin-top:10px; display:flex; gap:6px; justify-content:center; flex-wrap:wrap; }
.thumbs img { width:70px; height:70px; object-fit:contain; border:2px solid #b67385; border-radius:6px; cursor:pointer; transition: transform 0.2s, box-shadow 0.2s; }
.thumbs img:hover { transform:scale(1.05); box-shadow:0 4px 10px rgba(184,76,111,0.3); }

/* ICONS LIKE / COMMENT */
.icon-bar { margin-top:8px; display:flex; justify-content:center; gap:20px; font-size:14px; color:#b84c6f; }
.heart { font-size:20px; transition: color 0.2s; }
.heart.liked { color:#ff4b82; }

/* COMMENTAIRES */
.comment-section { margin-top:8px; text-align:left; font-size:12px; }
.comment { background:#fff0f7; border:1px solid rgba(184,76,111,0.12); padding:6px; border-radius:6px; margin-bottom:6px; }

/* FORMULAIRE COMMENTAIRE */
.comment-form-bg { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:2000; }
.comment-form { background:white; padding:12px; border-radius:8px; width:280px; box-shadow:0 6px 15px rgba(0,0,0,0.2); text-align:center; }
.comment-form input, .comment-form textarea { width:100%; padding:6px; margin-bottom:6px; font-size:12px; border-radius:6px; border:1px solid #b84c6f; }

.add-comment-btn { margin-top:6px; padding:6px 12px; font-size:12px; border-radius:16px; background:#b84c6f; color:white; border:none; cursor:pointer; }
</style>
</head>
<body>

<header>
  <img src="favicon.png" alt="Logo">
  <h1 class="title">Mes crÃ©ations</h1>
</header>

<div id="viewSelector">
  <button id="btnCarousel" class="active">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>

<div class="center-zone">
  <div id="visitor-list" role="list"></div>
</div>

<!-- Modal zoom -->
<div class="modal-bg" id="modal" onclick="if(event.target===this) closeModal()">
  <div class="modal-box">
    <div class="close-modal" onclick="closeModal()">Ã—</div>
    <img id="modalMain" class="modal-main-img" alt="Image agrandie">
    <div class="icon-bar">
      <div class="icon-btn" onclick="toggleLike()">
        <span id="heart" class="heart">â™¡</span>
        <span id="likeCount">0</span>
      </div>
      <div class="icon-btn" onclick="scrollToComments()">
        ðŸ’¬ <span id="commentCount">0</span>
      </div>
    </div>
    <div id="thumbsContainer" class="thumbs"></div>
    <button class="add-comment-btn" onclick="openCommentForm()">Ajouter un commentaire</button>
    <div id="commentsList" class="comment-section"></div>
  </div>
</div>

<!-- Formulaire commentaire -->
<div class="comment-form-bg" id="commentFormBg" onclick="if(event.target===this) closeCommentForm()">
  <div class="comment-form">
    <input id="commentName" placeholder="PrÃ©nom">
    <textarea id="commentText" rows="3" placeholder="Votre commentaire"></textarea>
    <button onclick="submitComment()">Envoyer</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://iubbxvipgofxasatmvzg.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_GDoZmwIdoP28XOdrfYYVNw_E_HiCQB1";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const list = document.getElementById('visitor-list');
const modal = document.getElementById('modal');
const modalMain = document.getElementById('modalMain');
const thumbs = document.getElementById('thumbsContainer');
const heart = document.getElementById('heart');
const likeCount = document.getElementById('likeCount');
const commentCountSpan = document.getElementById('commentCount');
const commentList = document.getElementById('commentsList');
const commentFormBg = document.getElementById('commentFormBg');
const commentName = document.getElementById('commentName');
const commentText = document.getElementById('commentText');

let creations = [];
let currentIndex = null;
let currentView = 'carousel';

async function loadCreations(){
  const { data, error } = await supabase.storage.from('owners').list();
  if(error){ console.error(error); return; }
  creations = data.map(item => ({
    name: item.name,
    imgUrl: supabase.storage.from('owners').getPublicUrl(item.name).publicURL
  }));
  renderVisitor();
}

function renderVisitor(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((item,i)=>{
    const div = document.createElement('div');
    div.className='visitor-item';
    div.setAttribute('data-index',i);
    div.innerHTML=`<img src="${item.imgUrl}" alt="${item.name}"><p>${item.name}</p>`;
    div.addEventListener('click',()=>openModal(i));
    list.appendChild(div);
  });
}

function setView(mode){
  currentView=mode;
  document.getElementById('btnCarousel').classList.toggle('active', mode==='carousel');
  document.getElementById('btnGrid').classList.toggle('active', mode==='grid');
  document.getElementById('btnList').classList.toggle('active', mode==='list');
  renderVisitor();
}

document.getElementById('btnCarousel').addEventListener('click',()=>setView('carousel'));
document.getElementById('btnGrid').addEventListener('click',()=>setView('grid'));
document.getElementById('btnList').addEventListener('click',()=>setView('list'));

function openModal(i){
  currentIndex = i;
  const proj = creations[i];
  modalMain.src = proj.imgUrl;
  thumbs.innerHTML='';
  thumbs.appendChild(modalMain.cloneNode());
  loadLikes();
  loadComments();
  modal.style.display='flex';
}

function closeModal(){ modal.style.display='none'; }

async function toggleLike(){
  if(currentIndex===null) return;
  const name = prompt("Ton prÃ©nom pour liker cette image:") || "Anonyme";
  const key = `likes_${currentIndex}`;
  let likes = JSON.parse(localStorage.getItem(key)||'[]');
  if(likes.includes(name)) likes = likes.filter(n=>n!==name);
  else likes.push(name);
  localStorage.setItem(key, JSON.stringify(likes));
  loadLikes();
}

function loadLikes(){
  if(currentIndex===null) return;
  const key = `likes_${currentIndex}`;
  const likes = JSON.parse(localStorage.getItem(key)||'[]');
  heart.textContent = likes.length>0?'â¤ï¸':'â™¡';
  heart.classList.toggle('liked', likes.length>0);
  likeCount.textContent = likes.length>0 ? ` ${likes.join(', ')}` : '';
}

function openCommentForm(){ commentFormBg.style.display='flex'; }
function closeCommentForm(){ commentFormBg.style.display='none'; }
function submitComment(){
  const name = commentName.value.trim();
  const text = commentText.value.trim();
  if(!name || !text) return;
  const key = `comments_${currentIndex}`;
  let comments = JSON.parse(localStorage.getItem(key)||'[]');
  comments.push({name,text,at:Date.now()});
  localStorage.setItem(key, JSON.stringify(comments));
  commentName.value=''; commentText.value=''; closeCommentForm();
  loadComments();
}

function loadComments(){
  if(currentIndex===null) return;
  const key = `comments_${currentIndex}`;
  const comments = JSON.parse(localStorage.getItem(key)||'[]');
  commentList.innerHTML = comments.map(c=>`<div class="comment"><strong>${c.name}</strong><br>${c.text}</div>`).join('');
  commentCountSpan.textContent = comments.length;
}

function scrollToComments(){ commentList.scrollIntoView({behavior:'smooth', block:'start'}); }

loadCreations();
</script>
</body>
</html>
