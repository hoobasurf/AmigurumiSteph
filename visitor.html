<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Galerie Projets – Visitor</title>
<style>
  body {
    margin:0;
    font-family:sans-serif;
    background:#fff0f5;
    overflow-x:hidden;
    padding-left:35px;
  }

  /* ================= FOND D'ACCUEIL ================= */
  #intro-container{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background: url('Photoroom_20251213_123235.png') center/cover no-repeat;
    z-index:100000;
    flex-direction:column;
  }

  #startBtn{
    padding:20px 40px;
    font-size:24px;
    border-radius:16px;
    border:none;
    background:#ffb6c1;
    color:#8b3a3a;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 6px 15px rgba(182,115,133,.3);
    margin-top:20px;
  }
  #startBtn:hover { background:#ff9fc1; }

  /* ================= INTRO VIDEO ================= */
  #intro-video{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:100001;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    pointer-events:none;
    transition:opacity 1s ease;
  }

  #intro-video video{
    width:100%;
    height:100%;
    object-fit:cover;
  }

  /* ================= GALERIE ================= */
  h1 {
    text-align:center;
    color:#b84c6f;
    margin-top:20px;
  }
  #viewSelector {
    display:flex;
    justify-content:center;
    gap:12px;
    margin-bottom:14px;
  }
  #viewSelector button {
    background:#fff0f7;
    border:2px solid #b84c6f;
    color:#b84c6f;
    padding:8px 16px;
    border-radius:24px;
    cursor:pointer;
    font-size:15px;
    transition: all 0.18s ease;
  }
  #viewSelector button.active {
    background:linear-gradient(90deg,#ffeaf2,#fff5f8);
    color:#7a2b45;
    transform:translateY(-2px);
  }
  #viewSelector button:hover { transform:translateY(-2px); }

  .gallery-scroll {
    display:flex;
    gap:20px;
    overflow-x:auto;
    padding:20px;
    scroll-snap-type:x mandatory;
  }
  .gallery-scroll img {
    height:240px;
    border-radius:12px;
    scroll-snap-align:start;
    cursor:pointer;
    box-shadow:0 4px 15px rgba(0,0,0,0.25);
    transition:transform .2s;
  }
  .gallery-scroll img:hover { transform:scale(1.05); }

  /* Modal zoom */
  #imageModal {
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
    justify-content:center;
    align-items:center;
    z-index:2000;
  }
  #imageModal img {
    width:90%;
    max-width:600px;
    border-radius:12px;
  }
</style>
</head>
<body>

<!-- FOND + BOUTON BIENVENUE -->
<div id="intro-container">
  <video id="intro-video" playsinline webkit-playsinline preload="auto">
    <source src="chat.mp4" type="video/mp4">
  </video>
  <button id="startBtn">Bienvenue</button>
</div>

<h1>✨ Projets réalisés</h1>
<div id="viewSelector">
  <button id="btnCarousel">Carrousel</button>
  <button id="btnGrid">Grille</button>
  <button id="btnList">Liste</button>
</div>
<div id="gallery" class="gallery-scroll"></div>

<!-- Modal zoom -->
<div id="imageModal" onclick="this.style.display='none'">
  <img id="modalImg" src="">
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script type="module" src="visitor.js"></script>

<script>
// ================= BOUTON BIENVENUE =================
const introContainer = document.getElementById('intro-container');
const video = document.getElementById('intro-video');
const startBtn = document.getElementById('startBtn');

startBtn.onclick = () => {
  video.style.opacity = 1;
  video.play().catch(e => console.log("Autoplay bloqué :", e));
  startBtn.style.display = 'none';

  video.onended = () => {
    setTimeout(() => {
      introContainer.style.transition = "opacity 1.2s";
      introContainer.style.opacity = 0;
      setTimeout(() => introContainer.remove(), 1200);
    }, 2000); // la vidéo reste 2 secondes avant disparition
  };
};

// ================= MODE GALERIE =================
const viewSelector = document.getElementById('viewSelector');
const gallery = document.getElementById('gallery');

let currentView = 'carousel';
document.getElementById('btnCarousel').addEventListener('click', () => setView('carousel'));
document.getElementById('btnGrid').addEventListener('click', () => setView('grid'));
document.getElementById('btnList').addEventListener('click', () => setView('list'));

function setView(mode){
  currentView = mode;
  document.getElementById('btnCarousel').classList.toggle('active', mode==='carousel');
  document.getElementById('btnGrid').classList.toggle('active', mode==='grid');
  document.getElementById('btnList').classList.toggle('active', mode==='list');
  renderVisitor();
}

// ================= SUPABASE =================
const SUPABASE_URL = "https://iubbxvipgofxasatmvzg.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_GDoZmwIdoP28XOdrfYYVNw_E_HiCQB1";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let creations = [];

async function loadCreations(){
  const { data, error } = await supabase.storage.from('owners').list();
  if(error){ console.error(error); return; }
  creations = data.map(item => ({
    name: item.name,
    imgUrl: supabase.storage.from('owners').getPublicUrl(item.name).publicURL
  }));
  renderVisitor();
}

function renderVisitor(){
  gallery.innerHTML='';
  creations.forEach(item=>{
    const div = document.createElement('div');
    div.className = 'visitor-item';
    div.innerHTML = `<img src="${item.imgUrl}" alt="${item.name}"><p>${item.name}</p>`;
    gallery.appendChild(div);
  });
}

loadCreations();
</script>

</body>
</html>
