<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe3ec, #fff7fa);
      margin: 0;
      padding: 0;
    }

    header {
      background: #b84c6f;
      color: white;
      padding: 22px;
      text-align: center;
      font-size: 24px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      letter-spacing: 1px;
    }

    h2 {
      text-align: center;
      color: #b84c6f;
      margin-top: 25px;
      margin-bottom: 15px;
      font-size: 22px;
    }

    #visitor-list {
      display: flex;
      flex-wrap: wrap;
      gap: 22px;
      justify-content: center;
      padding: 20px 25px 40px;
    }

    .visitor-item {
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      border: 2px solid rgba(184,76,111,0.3);
      box-shadow: 0 4px 12px rgba(184,76,111,0.18);
      padding: 15px;
      width: 150px;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .visitor-item:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 16px rgba(184,76,111,0.28);
    }

    .visitor-item img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .visitor-item p {
      color: #b84c6f;
      font-size: 15px;
      margin: 0;
      font-weight: bold;
      text-shadow: 0 1px 1px rgba(255,255,255,0.6);
    }
  </style>

</head>
<body>

<header>
  Galerie des créations
</header>

<h2>Vos créations</h2>

<div id="visitor-list"></div>

<script>
  const list = document.getElementById("visitor-list");

  // Charger les créations depuis localStorage (même stockage que owner)
  const creations = JSON.parse(localStorage.getItem("creations") || "[]");

  function renderVisitor() {
    list.innerHTML = "";

    creations.forEach(item => {
      const div = document.createElement("div");
      div.className = "visitor-item";

      div.innerHTML = `
        <img src="${item.imgUrl}">
        <p>${item.name}</p>
      `;

      list.appendChild(div);
    });
  }

  renderVisitor();
</script>

</body>
</html>
