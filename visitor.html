<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie visitor</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    #gallery { display: flex; flex-wrap: wrap; gap: 10px; }
    .item { background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    .item img { max-width: 120px; border-radius: 8px; display: block; }
    #mobileConsole {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 160px;
      background: black;
      color: lime;
      font-size: 12px;
      overflow-y: auto;
      padding: 6px;
      z-index: 99999;
      border-top: 2px solid lime;
    }
  </style>
</head>
<body>

<h1>Les cr√©ations</h1>
<div id="gallery"></div>

<div id="mobileConsole"></div>

<!-- CDN Supabase + visitor.js -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="visitor.js"></script>

<script>
  // Console mobile pour iPhone
  function log(msg) {
    const el = document.getElementById("mobileConsole");
    el.innerHTML += msg + "<br>";
    el.scrollTop = el.scrollHeight;
  }
  console.log = log;
  console.error = log;
  console.warn = log;
</script>

</body>
</html>
