<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Visitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{width:100%;height:100%;overflow:hidden;font-family:sans-serif;}

/* ================= ACCUEIL ================= */
#intro-container{
  position:fixed;
  inset:0;
  background:url('Photoroom_20251213_123235.png') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

/* vidéo plein écran SANS ZOOM */
#intro-video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}

/* bouton */
#welcome-btn{
  position:relative;
  z-index:2;
  padding:18px 36px;
  font-size:22px;
  border-radius:14px;
  border:none;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,.25);
}
#welcome-btn:hover{
  background:#ff9fc1;
}

/* ================= APPLI ================= */
#app{
  display:none;
  width:100%;
  height:100%;
  overflow:auto;
  background:#fff0f5;
}

header{
  text-align:center;
  padding:12px 0;
}
header img{
  width:98px;
  height:98px;
  border-radius:20%;
  display:block;
  margin:0 auto;
}
.title{
  font-size:42px;
  color:#b84c6f;
  font-weight:bold;
  margin-bottom:12px;
}

#viewSelector{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:14px;
}
#viewSelector button{
  background:#fff0f7;
  border:2px solid #b84c6f;
  color:#b84c6f;
  padding:8px 16px;
  border-radius:24px;
  cursor:pointer;
  font-size:15px;
  transition: all 0.18s ease;
}
#viewSelector button.active{
  background:linear-gradient(90deg,#ffeaf2,#fff5f8);
  color:#7a2b45;
  transform:translateY(-2px);
}
#viewSelector button:hover{ transform:translateY(-2px); }

.center-zone{
  display:flex;
  justify-content:center;
  padding:8px;
}
#visitor-list{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
}

/* visitor items */
.visitor-item{
  text-align:center;
  cursor:pointer;
}
.visitor-item img{
  width:220px;
  height:220px;
  object-fit:cover;
  border:4px solid #b67385;
  border-radius:12px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.visitor-item img:hover{
  transform:scale(1.03);
  box-shadow:0 6px 14px rgba(184,76,111,0.3);
}
.visitor-item p{
  margin-top:8px;
  font-size:18px;
  color:#b84c6f;
  font-weight:bold;
}

/* Modal */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-box{
  background:#fff5f8;
  border-radius:16px;
  padding:18px;
  max-width:980px;
  width:94%;
  max-height:90vh;
  overflow-y:auto;
  box-shadow:0 8px 30px rgba(184,76,111,0.25);
  text-align:center;
  position:relative;
}
.close-modal{
  position:absolute;
  top:10px;
  right:12px;
  font-size:28px;
  cursor:pointer;
  color:#b84c6f;
  font-weight:bold;
}
.modal-main-img{
  width:100%;
  max-height:520px;
  object-fit:contain;
  border:4px solid #b67385;
  background:white;
}

/* Thumbnails */
.thumbs{
  margin-top:16px;
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}
.thumbs img{
  width:110px;
  height:110px;
  object-fit:contain;
  border:4px solid #b67385;
  cursor:pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.thumbs img:hover{
  transform:scale(1.06);
  box-shadow:0 6px 14px rgba(184,76,111,0.3);
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro-container">
  <video id="intro-video" playsinline preload="auto">
    <source src="chat.mp4" type="video/mp4">
  </video>
  <button id="welcome-btn">Bienvenue</button>
</div>

<!-- APPLI -->
<div id="app">
  <header>
    <img src="favicon.png" alt="Logo">
    <h1 class="title">Mes créations</h1>
  </header>

  <div id="viewSelector">
    <button id="btnCarousel">Carrousel</button>
    <button id="btnGrid">Grille</button>
    <button id="btnList">Liste</button>
  </div>

  <div class="center-zone">
    <div id="visitor-list"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal-bg" id="modal">
  <div class="modal-box">
    <div class="close-modal" onclick="closeModal()">×</div>
    <img id="modalMain" class="modal-main-img" alt="Image agrandie">
    <div class="thumbs" id="thumbsContainer"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://iubbxvipgofxasatmvzg.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_GDoZmwIdoP28XOdrfYYVNw_E_HiCQB1";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const intro = document.getElementById('intro-container');
const video = document.getElementById('intro-video');
const btn = document.getElementById('welcome-btn');
const app = document.getElementById('app');

const list = document.getElementById('visitor-list');
let creations = [];
let currentView = 'carousel';

/* CLICK BIENVENUE */
btn.addEventListener('click', () => {
  btn.style.display = 'none';
  video.play();

  video.onended = () => {
    intro.style.transition = 'opacity 1s';
    intro.style.opacity = 0;

    setTimeout(() => {
      intro.remove();
      app.style.display = 'block';
      document.body.style.overflow = 'auto';
      loadCreations();
    }, 1000);
  };
});

/* ==================== SUPABASE LOAD CREATIONS ==================== */
async function loadCreations(){
  const { data, error } = await supabase.storage.from('owners').list();
  if(error){ console.error(error); return; }
  creations = data.map(item => ({
    name: item.name,
    imgUrl: supabase.storage.from('owners').getPublicUrl(item.name).publicURL
  }));
  renderVisitor();
}

/* ==================== RENDER ==================== */
function renderVisitor(){
  list.innerHTML='';
  list.className=currentView+'-view';
  creations.forEach((item,i)=>{
    const div = document.createElement('div');
    div.className = 'visitor-item';
    div.setAttribute('data-index', i);
    div.innerHTML = `<img src="${item.imgUrl}" alt="${item.name}"><p>${item.name}</p>`;
    div.addEventListener('click', ()=>openModal(i));
    list.appendChild(div);
  });
}

/* ==================== VIEW SELECTOR ==================== */
document.getElementById('btnCarousel').addEventListener('click', ()=>setView('carousel'));
document.getElementById('btnGrid').addEventListener('click', ()=>setView('grid'));
document.getElementById('btnList').addEventListener('click', ()=>setView('list'));

function setView(view){
  currentView = view;
  document.getElementById('btnCarousel').classList.toggle('active', view==='carousel');
  document.getElementById('btnGrid').classList.toggle('active', view==='grid');
  document.getElementById('btnList').classList.toggle('active', view==='list');
  renderVisitor();
}

/* ==================== MODAL ==================== */
const modal = document.getElementById('modal');
const modalMain = document.getElementById('modalMain');
const thumbs = document.getElementById('thumbsContainer');

function openModal(i){
  const proj = creations[i];
  modalMain.src = proj.imgUrl;
  thumbs.innerHTML = '';
  thumbs.appendChild(modalMain.cloneNode());
  modal.style.display = 'flex';
}

function closeModal(){ modal.style.display = 'none'; }
</script>
</body>
</html>
