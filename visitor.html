<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor – Mes créations</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; font-family:sans-serif; overflow:hidden; }

/* ================= ACCUEIL ================= */
#intro-container {
  position:fixed;
  inset:0;
  background:url('Photoroom_20251213_123235.png') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#intro-video {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain; /* pas de zoom */
}

#welcome-btn {
  position:relative;
  z-index:2;
  padding:18px 36px;
  font-size:22px;
  border-radius:14px;
  border:none;
  background:#ffb6c1;
  color:#8b3a3a;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,.25);
}
#welcome-btn:hover {
  background:#ff9fc1;
}

/* ================= APPLI ================= */
#app {
  display:none;
  width:100%;
  height:100%;
  overflow:auto;
  background:#fff0f5;
  padding-left:35px;
}

/* ================= GALERIE ================= */
h1 { text-align:center; margin:20px; color:#b84c6f; }

.gallery-scroll {
  display:flex;
  gap:20px;
  overflow-x:auto;
  padding:20px;
  scroll-snap-type:x mandatory;
}
.gallery-scroll img {
  height:240px;
  border-radius:12px;
  scroll-snap-align:start;
  cursor:pointer;
  box-shadow:0 4px 15px rgba(0,0,0,0.25);
  transition: transform .2s;
}
.gallery-scroll img:hover { transform:scale(1.05); }

/* Modal zoom */
#imageModal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  z-index:2000;
}
#imageModal img {
  width:90%;
  max-width:600px;
  border-radius:12px;
}

/* Boutons de vues */
#viewSelector { display:flex; justify-content:center; gap:12px; margin-bottom:14px; }
#viewSelector button {
  background:#fff0f7; border:2px solid #b84c6f; color:#b84c6f; padding:8px 16px; border-radius:24px; cursor:pointer; font-size:15px; transition: all 0.18s ease;
}
#viewSelector button.active { background:linear-gradient(90deg,#ffeaf2,#fff5f8); color:#7a2b45; transform:translateY(-2px); }
#viewSelector button:hover { transform:translateY(-2px); }

.visitor-item { text-align:center; cursor:pointer; user-select:none; }
.visitor-item img { display:block; margin:0 auto; object-fit:contain; border:4px solid #b67385; background:transparent; transition: box-shadow 0.3s ease, transform 0.3s ease; }
.visitor-item:hover img { box-shadow:0 8px 20px rgba(184,76,111,0.3); transform:scale(1.03); }
.visitor-item p { margin:8px 0 0; font-size:20px; color:#b84c6f; font-weight:bold; line-height:1.1; }

/* Vues */
.carousel-view { display:flex; gap:40px; overflow-x:auto; scroll-behavior:smooth; padding:10px; align-items:center; }
.carousel-view::-webkit-scrollbar { height:8px; }
.carousel-view::-webkit-scrollbar-thumb { background:#b84c6f66; border-radius:20px; }
.carousel-view .visitor-item img { width:260px; height:260px; }

.grid-view { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:24px; padding:16px; max-height:68vh; overflow-y:auto; }
.grid-view .visitor-item img { width:100%; height:200px; }

.list-view { display:flex; flex-direction:column; gap:18px; padding:16px; max-height:68vh; overflow-y:auto; }
.list-view .visitor-item { display:flex; gap:18px; align-items:center; padding:8px; }
.list-view .visitor-item img { width:140px; height:140px; }
.list-view .visitor-item p { margin:0; font-size:18px; text-align:left; }

/* Modal, likes, commentaires conservés */
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro-container">
  <video id="intro-video" playsinline preload="auto">
    <source src="chat.mp4" type="video/mp4">
  </video>
  <button id="welcome-btn">Bienvenue</button>
</div>

<!-- APPLI -->
<div id="app">
  <h1>✨ Projets réalisés</h1>
  <div id="viewSelector">
    <button id="btnCarousel">Carrousel</button>
    <button id="btnGrid">Grille</button>
    <button id="btnList">Liste</button>
  </div>
  <div id="visitor-list" class="carousel-view"></div>
</div>

<!-- Modal zoom -->
<div id="imageModal" onclick="this.style.display='none'">
  <img id="modalImg" src="">
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://iubbxvipgofxasatmvzg.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_GDoZmwIdoP28XOdrfYYVNw_E_HiCQB1";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const intro = document.getElementById('intro-container');
const video = document.getElementById('intro-video');
const btn = document.getElementById('welcome-btn');
const app = document.getElementById('app');

const list = document.getElementById('visitor-list');
const btnCarousel = document.getElementById('btnCarousel');
const btnGrid = document.getElementById('btnGrid');
const btnList = document.getElementById('btnList');

let creations = [];
let currentView = 'carousel';

async function loadCreations(){
  const { data, error } = await supabase.storage.from('owners').list();
  if(error){ console.error(error); return; }
  creations = data.map(item=>({
    name: item.name,
    imgUrl: supabase.storage.from('owners').getPublicUrl(item.name).publicURL
  }));
  renderVisitor();
}

function renderVisitor(){
  list.innerHTML = '';
  list.className = currentView + '-view';
  creations.forEach((item,i)=>{
    const div = document.createElement('div');
    div.className = 'visitor-item';
    div.setAttribute('data-index',i);
    div.innerHTML = `<img src="${item.imgUrl}" alt="${item.name}"><p>${item.name}</p>`;
    list.appendChild(div);
  });
}

function setView(mode){
  currentView=mode;
  btnCarousel.classList.toggle('active', mode==='carousel');
  btnGrid.classList.toggle('active', mode==='grid');
  btnList.classList.toggle('active', mode==='list');
  renderVisitor();
}

btnCarousel.addEventListener('click',()=>setView('carousel'));
btnGrid.addEventListener('click',()=>setView('grid'));
btnList.addEventListener('click',()=>setView('list'));

/* CLICK BIENVENUE */
btn.addEventListener('click',()=>{
  btn.style.display='none';
  video.play();
  video.onended = () => {
    intro.style.transition='opacity 1s';
    intro.style.opacity=0;
    setTimeout(()=>{
      intro.remove();
      app.style.display='block';
      document.body.style.overflow='auto';
    },1000);
  };
});

loadCreations();
</script>

</body>
</html>
