<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Galerie Amigurumi</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #ffe6f0; /* rose pastel */
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #b84c6f; /* bordeaux léger */
    margin-bottom: 20px;
  }

  #gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  .item {
    position: relative;
    background: #fff0f5;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 3px 8px rgba(184,76,111,0.2);
    text-align: center;
    max-width: 120px;
    transition: transform 0.2s;
  }

  .item:hover {
    transform: scale(1.05);
  }

  .item img {
    max-width: 100px;
    border-radius: 10px;
    display: block;
    margin: 0 auto 5px auto;
  }

  .item p {
    color: #b84c6f;
    font-size: 14px;
    margin: 0;
    word-break: break-word;
  }

  /* Console mobile debug */
  #mobileConsole {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: 160px;
    background: black;
    color: lime;
    font-size: 12px;
    overflow-y: auto;
    padding: 6px;
    z-index: 9999;
    border-top: 2px solid lime;
  }
</style>
</head>
<body>

<h1>Les créations</h1>

<div id="gallery"></div>
<div id="mobileConsole"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="visitor.js" type="module"></script>

<script>
  function log(msg) {
    const el = document.getElementById("mobileConsole");
    el.innerHTML += msg + "<br>";
    el.scrollTop = el.scrollHeight;
  }
  console.log = log;
  console.error = log;
  console.warn = log;
</script>

</body>
</html>
