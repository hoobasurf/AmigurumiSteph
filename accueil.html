<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family:'Comic Sans MS',cursive; }

html, body {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #ffe6f0, #ffb6c1, #ffc0cb);
  background-size: 600% 600%;
  animation: gradientShift 20s ease infinite;
  color: #b84c6f;
  overflow: hidden;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h2 {
  margin-bottom: 30px;
  font-size: 36px;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
}

#appLogo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 3px solid #b67385;
  object-fit: cover;
  margin-bottom: 30px;
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  0% { box-shadow: 0 0 10px rgba(233,79,154,0.3); }
  100% { box-shadow: 0 0 25px rgba(233,79,154,0.5); }
}

.input-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
}

input[type="text"], input[type="password"] {
  padding: 10px 12px;
  border-radius: 12px;
  border: 2px solid #b67385;
  outline: none;
  width: 200px;
  font-size: 16px;
}

input[type="text"]:focus, input[type="password"]:focus {
  border-color: #e94f9a;
  box-shadow: 0 0 6px rgba(233,79,154,0.4);
}

button {
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  background: #ffb6c1;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  margin: 6px;
  transition: background 0.3s;
  font-size: 16px;
}

button:hover { background: #e94f9a; }

#photoBtn {
  background: #fff0f5;
  color: #b84c6f;
  border: 2px solid #b67385;
}

#photoBtn:hover { background: #ffe6f0; }

#profilePreview {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #b67385;
  object-fit: cover;
  display: none;
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.modal-content {
  background: #ffe6f0;
  border: 2px solid #b67385;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
</style>
</head>
<body>

<h2>Bienvenue</h2>

<!-- Cercle central -->
<img id="appLogo" src="Photoroom_20260107_185314.png" alt="Logo chat">

<!-- Mini avatar haut droite -->
<img id="ownerPhoto" alt="Owner">

<!-- Champ prénom + photo -->
<div class="input-group">
  <input type="text" id="prenom" placeholder="Prénom" required>
  <img id="profilePreview" alt="Photo de profil">
</div>

<input type="password" id="password" placeholder="Mot de passe">
<button type="button" id="photoBtn">Choisir Photo</button>
<input type="file" id="photoInput" accept="image/*" style="display:none;">

<div>
  <button id="connexionBtn">Connexion</button>
</div>

<!-- MODAL CHOIX CREATION / VISITE -->
<div id="choiceModal" class="modal">
  <div class="modal-content">
    <h3>Bonjour Steph !</h3>
    <p>Voulez-vous accéder à :</p>
    <button id="creationBtn">Création</button>
    <button id="visiteBtn">Visite</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

const photoBtn = document.getElementById('photoBtn');
const photoInput = document.getElementById('photoInput');
const profilePreview = document.getElementById('profilePreview');
const prenomInput = document.getElementById('prenom');
const ownerPhoto = document.getElementById('ownerPhoto');

// Choisir photo
photoBtn.onclick = () => photoInput.click();
photoInput.onchange = async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const filePath = `profile_${Date.now()}_${file.name}`;
  const { error: uploadError } = await supabase.storage.from('images').upload(filePath, file);
  if (uploadError) return alert("Erreur upload: " + uploadError.message);

  const { data } = supabase.storage.from('images').getPublicUrl(filePath);
  if (!data?.publicUrl) return alert("Impossible de récupérer l'URL");

  const prenom = prenomInput.value.trim();
  if (!prenom) return alert("Veuillez saisir votre prénom");

  const { error } = await supabase.from('profiles').upsert({ prenom, photo_url: data.publicUrl }, { onConflict: ['prenom'] });
  if (error) return alert("Erreur sauvegarde: " + error.message);

  profilePreview.src = data.publicUrl;
  profilePreview.style.display = 'block';
  ownerPhoto.src = data.publicUrl; // aussi mettre sur mini avatar
  alert("Photo enregistrée ✔️");
};

// Connexion
document.getElementById('connexionBtn').onclick = () => {
  const prenom = prenomInput.value.trim();
  const password = document.getElementById('password').value;
  if (!prenom) return alert("Veuillez saisir votre prénom");

  // Sauvegarde pour owner.html
  localStorage.setItem('prenom', prenom);

  if (prenom === "Steph" && password === "Steph1511") {
    document.getElementById('choiceModal').style.display = 'flex';
  } else {
    window.location.href = 'visitor.html';
  }
};

// Modal Création / Visite
document.getElementById('creationBtn').onclick = () => window.location.href = 'owner.html';
document.getElementById('visiteBtn').onclick = () => window.location.href = 'visitor.html';

// Fermer modal si clic en dehors
document.getElementById('choiceModal').onclick = e => {
  if (e.target === document.getElementById('choiceModal')) document.getElementById('choiceModal').style.display = 'none';
};
</script>

</body>
</html>
