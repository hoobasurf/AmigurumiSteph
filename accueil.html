<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family:'Comic Sans MS',cursive; }

html, body {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #ffe6f0, #ffb6c1, #ffc0cb);
  background-size: 600% 600%;
  animation: gradientShift 20s ease infinite;
  color: #b84c6f;
  overflow: hidden;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h2 {
  margin-bottom: 30px;
  font-size: 36px;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
}

/* Cercle central appli */
#appLogo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 3px solid #b67385;
  object-fit: cover;
  margin-bottom: 30px;
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  0% { box-shadow: 0 0 10px rgba(233,79,154,0.3); }
  100% { box-shadow: 0 0 25px rgba(233,79,154,0.5); }
}

/* Champs et boutons */
.input-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
}

input[type="text"], input[type="password"] {
  padding: 10px 12px;
  border-radius: 12px;
  border: 2px solid #b67385;
  outline: none;
  width: 200px;
  font-size: 16px;
}

input[type="text"]:focus, input[type="password"]:focus {
  border-color: #e94f9a;
  box-shadow: 0 0 6px rgba(233,79,154,0.4);
}

button {
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  background: #ffb6c1;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  margin: 6px;
  transition: background 0.3s;
  font-size: 16px;
}

button:hover {
  background: #e94f9a;
}

/* Bouton photo profil */
#photoBtn {
  background: #fff0f5;
  color: #b84c6f;
  border: 2px solid #b67385;
}

#photoBtn:hover {
  background: #ffe6f0;
}

/* Petit cercle photo profil */
#profilePreview {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #b67385;
  object-fit: cover;
  display: none;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.modal-content {
  background: #ffe6f0;
  border: 2px solid #b67385;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
</style>
</head>
<body>

<h2>Bienvenue</h2>

<!-- Cercle central appli -->
<img id="appLogo" src="Photoroom_20260107_185314.png" alt="Logo de l'appli">

<!-- Champ pr√©nom avec petit cercle photo profil -->
<div class="input-group">
  <input type="text" id="prenom" placeholder="Pr√©nom" required>
  <img id="profilePreview" alt="Photo de profil">
</div>

<input type="password" id="password" placeholder="Mot de passe">

<button type="button" id="photoBtn">Choisir Photo</button>
<input type="file" id="photoInput" accept="image/*" style="display:none;" required>

<div>
  <button id="connexionBtn">Connexion</button>
  <button id="entrerBtn">Entrer</button>
</div>

<!-- MODAL CHOIX CREATION / VISITE -->
<div id="choiceModal" class="modal">
  <div class="modal-content">
    <h3>Bonjour Steph !</h3>
    <p>Voulez-vous acc√©der √† :</p>
    <button id="creationBtn">Cr√©ation</button>
    <button id="visiteBtn">Visite</button>
  </div>
</div>
  
<img id="ownerPhoto" style="width:32px;height:32px;border-radius:50%;position:fixed;top:10px;right:10px;z-index:10000;" alt="Owner">

<script>
// r√©cup√®re pr√©nom et photo stock√©s
let currentUser = {
  prenom: localStorage.getItem('prenom') || '',
  photo: localStorage.getItem('photo') || ''
};

// affiche la mini photo si elle existe
const ownerImg = document.getElementById('ownerPhoto');
if (currentUser.photo && ownerImg) {
  ownerImg.src = currentUser.photo;
}
  
const photoBtn = document.getElementById('photoBtn');
const photoInput = document.getElementById('photoInput');
const profilePreview = document.getElementById('profilePreview');

photoBtn.onclick = () => photoInput.click();

photoInput.onchange = () => {
  const file = photoInput.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = e => {
      profilePreview.src = e.target.result;
      profilePreview.style.display = 'block';

      // ====== AJOUT POUR OWNER ======
      localStorage.setItem('photo', e.target.result);
      currentUser.photo = e.target.result;

      const ownerImg = document.getElementById('ownerPhoto');
      if(ownerImg) ownerImg.src = currentUser.photo;
    };
    reader.readAsDataURL(file);
  }
};

// Gestion boutons Connexion et Entrer
document.getElementById('connexionBtn').onclick = () => {
  const prenom = document.getElementById('prenom').value.trim();
  const mdp = document.getElementById('password').value.trim();
  if(!prenom || !profilePreview.src) return alert("Veuillez mettre votre pr√©nom et s√©lectionner une photo.");

// üîê SAUVEGARDE POUR OWNER / LIKE / COMMENT
localStorage.setItem('prenom', prenom);
localStorage.setItem('photo', profilePreview.src);
  
  if(prenom === "Steph" && mdp === "Steph1511") {
    // Afficher la modal personnalis√©e
    document.getElementById('choiceModal').style.display = 'flex';
  } else {
    // Tout autre pr√©nom: direct visitor
    window.location.href = "visitor.html";
  }
};

// Entrer sans connexion
document.getElementById('entrerBtn').onclick = () => {
  window.location.href = "visitor.html";
};

// Boutons modal
document.getElementById('creationBtn').onclick = () => {
  window.location.href = "owner.html";
};

document.getElementById('visiteBtn').onclick = () => {
  window.location.href = "visitor.html";
};
</script>

</body>
</html>
