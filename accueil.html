<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family:'Comic Sans MS',cursive; }

html, body {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #ffe6f0, #ffb6c1, #ffc0cb);
  background-size: 600% 600%;
  animation: gradientShift 20s ease infinite;
  color: #b84c6f;
  overflow: hidden;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h2 {
  margin-bottom: 30px;
  font-size: 36px;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
}

/* Cercle central chat */
#appLogo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 3px solid #b67385;
  object-fit: cover;
  margin-bottom: 30px;
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  0% { box-shadow: 0 0 10px rgba(233,79,154,0.3); }
  100% { box-shadow: 0 0 25px rgba(233,79,154,0.5); }
}

/* Mini cercle profil haut droite */
#ownerPhoto {
  width:32px;
  height:32px;
  border-radius:50%;
  position:fixed;
  top:10px;
  right:10px;
  z-index:10000;
  background:#ffe6f0;
  border:2px solid #b84c6f;
  display:block;
}

/* Champs et boutons */
.input-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
}

input[type="text"], input[type="password"] {
  padding: 10px 12px;
  border-radius: 12px;
  border: 2px solid #b67385;
  outline: none;
  width: 200px;
  font-size: 16px;
}

input[type="text"]:focus, input[type="password"]:focus {
  border-color: #e94f9a;
  box-shadow: 0 0 6px rgba(233,79,154,0.4);
}

button {
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  background: #ffb6c1;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  margin: 6px;
  transition: background 0.3s;
  font-size: 16px;
}

button:hover { background: #e94f9a; }

#photoBtn {
  background: #fff0f5;
  color: #b84c6f;
  border: 2px solid #b67385;
}

#photoBtn:hover { background: #ffe6f0; }

#profilePreview {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #b67385;
  object-fit: cover;
  display: none;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.modal-content {
  background: #ffe6f0;
  border: 2px solid #b67385;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.loading {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 20px 40px;
  border-radius: 12px;
  z-index: 10001;
  display: none;
}
</style>
</head>
<body>

<div class="loading" id="loading">Chargement...</div>

<h2>Bienvenue</h2>

<!-- Cercle central -->
<img id="appLogo" src="Photoroom_20260107_185314.png" alt="Logo chat">

<!-- Mini cercle haut droite -->
<img id="ownerPhoto" src="" alt="Owner">

<!-- Prénom / mot de passe -->
<div class="input-group">
  <input type="text" id="prenom" placeholder="Prénom" required>
  <img id="profilePreview" alt="Photo de profil">
</div>
<input type="password" id="password" placeholder="Mot de passe">

<button type="button" id="photoBtn">Choisir Photo</button>
<input type="file" id="photoInput" accept="image/*" style="display:none;">

<div>
  <button id="connexionBtn">Connexion</button>
</div>

<!-- MODAL CHOIX CREATION / VISITE -->
<div id="choiceModal" class="modal">
  <div class="modal-content">
    <h3>Bonjour Steph !</h3>
    <p>Voulez-vous accéder à :</p>
    <button id="creationBtn">Création</button>
    <button id="visiteBtn">Visite</button>
  </div>
</div>

<script src="image-handler.js"></script>

  
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// ====== Supabase config - NOUVELLES CLÉS ======
const supabase = createClient(
  "https://lgduavepbznnzjfxlsnx.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnZHVhdmVwYnpubnpqZnhsc254Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0NzgyODcsImV4cCI6MjA4NjA1NDI4N30.6yAmtLvG0t7ne3sV2DXMbsCfcK8JVAi5NujZsQUJ_Tk"
);

const photoBtn = document.getElementById('photoBtn');
const photoInput = document.getElementById('photoInput');
const profilePreview = document.getElementById('profilePreview');
const prenomInput = document.getElementById('prenom');
const ownerPhoto = document.getElementById('ownerPhoto');
const loading = document.getElementById('loading');

// ====== Charger photo de profil existante ======
prenomInput.addEventListener('blur', async () => {
  const prenom = prenomInput.value.trim();
  if (!prenom) return;

  try {
    const { data, error } = await supabase
      .from('profiles')
      .select('photo_url')
      .eq('prenom', prenom)
      .single();
    
    if (!error && data?.photo_url) {
      profilePreview.src = data.photo_url;
      profilePreview.style.display = 'block';
      ownerPhoto.src = data.photo_url;
    }
  } catch (err) {
    console.log('Pas de profil existant');
  }
});

// ====== Choisir photo - UPLOAD VERS IMGBB ======
photoBtn.onclick = () => photoInput.click();

photoInput.onchange = async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const prenom = prenomInput.value.trim();
  if (!prenom) return alert("Veuillez saisir votre prénom avant de choisir une photo");

  try {
    loading.style.display = 'block';

    // ✅ Upload vers ImgBB au lieu de Supabase Storage
    const imgbbUrl = await window.uploadImage(file);

    // ✅ Sauvegarder l'URL ImgBB dans Supabase
    await supabase.from('profiles')
      .upsert({ prenom, photo_url: imgbbUrl }, { onConflict: 'prenom' });

    profilePreview.src = imgbbUrl;
    profilePreview.style.display = 'block';
    ownerPhoto.src = imgbbUrl;

    localStorage.setItem('prenom', prenom);
    loading.style.display = 'none';
    
  } catch (error) {
    console.error('Erreur upload:', error);
    loading.style.display = 'none';
    alert('❌ Erreur lors de l\'upload: ' + error.message);
  }
};

// ====== Connexion ======
document.getElementById('connexionBtn').onclick = () => {
  const prenom = prenomInput.value.trim();
  const password = document.getElementById('password').value;

  if (!prenom) return alert("Veuillez saisir votre prénom");

  if (prenom === "Steph" && password === "Steph1511") {
    document.getElementById('choiceModal').style.display = 'flex';
  } else {
    localStorage.setItem('prenom', prenom);
    window.location.href = 'visitor.html';
  }
};

// ====== Modal Création / Visite ======
document.getElementById('creationBtn').onclick = () => {
  localStorage.setItem('prenom', prenomInput.value.trim());
  window.location.href = 'owner.html';
};
document.getElementById('visiteBtn').onclick = () => {
  localStorage.setItem('prenom', prenomInput.value.trim());
  window.location.href = 'visitor.html';
};

// Fermer modal si clic en dehors
document.getElementById('choiceModal').onclick = e => {
  if (e.target === document.getElementById('choiceModal')) {
    document.getElementById('choiceModal').style.display = 'none';
  }
};
</script>

</body>
</html>
