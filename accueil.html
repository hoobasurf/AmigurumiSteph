<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil</title>
<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
    font-family: 'Comic Sans MS', cursive;
  }

  /* Cercle central avec image */
  .circle-container {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    border: 4px solid rgba(184,76,111,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffd9e6;
    animation: pulse 3s ease-in-out infinite alternate;
    overflow: hidden;
    margin-bottom: 30px;
  }

  .circle-container img {
    width: 90%;
    height: 90%;
    object-fit: cover;
    border-radius: 50%;
  }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 10px rgba(184,76,111,0.2);}
    100% { transform: scale(1.05); box-shadow: 0 0 20px rgba(184,76,111,0.3);}
  }

  /* Formulaire */
  .form-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .input-group {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .input-group input[type="text"],
  .input-group input[type="password"] {
    padding: 8px 12px;
    border-radius: 12px;
    border: 2px solid #b67385;
    outline: none;
    font-size: 16px;
    background: #fff0f5;
    color: #b84c6f;
  }

  .input-group input[type="file"] {
    display: none;
  }

  .profile-preview {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid #b67385;
    background: #fff0f5;
    object-fit: cover;
  }

  button {
    padding: 8px 16px;
    border: none;
    border-radius: 12px;
    background: #ffb6c1;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: 0.2s;
  }

  button:hover {
    background: #e94f9a;
  }

</style>
</head>
<body>

<div style="text-align:center;">
  <!-- Cercle central avec image principale -->
  <div class="circle-container">
    <img src="Photoroom_20260107_185314.png" alt="Accueil">
  </div>

  <!-- Formulaire -->
  <div class="form-container">
    <div class="input-group">
      <input type="text" id="prenom" placeholder="PrÃ©nom" required>
      <img id="profilePreview" class="profile-preview" alt="Photo de profil">
      <label for="profilePhoto" style="cursor:pointer; color:#b84c6f;">ðŸ“·</label>
      <input type="file" id="profilePhoto" accept="image/*" required>
    </div>

    <input type="password" id="password" placeholder="Mot de passe (facultatif)">

    <div style="display:flex; gap:12px; margin-top:8px;">
      <button id="connexionBtn">Connexion</button>
      <button id="entrerBtn">Entrer</button>
    </div>
  </div>
</div>

<script>
const profilePhotoInput = document.getElementById('profilePhoto');
const profilePreview = document.getElementById('profilePreview');
const prenomInput = document.getElementById('prenom');
const passwordInput = document.getElementById('password');
const connexionBtn = document.getElementById('connexionBtn');
const entrerBtn = document.getElementById('entrerBtn');

// PrÃ©visualisation de la photo
profilePhotoInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if(file){
    profilePreview.src = URL.createObjectURL(file);
  } else {
    profilePreview.src = '';
  }
});

// Connexion
connexionBtn.addEventListener('click', () => {
  const prenom = prenomInput.value.trim();
  const password = passwordInput.value.trim();
  const photo = profilePhotoInput.files[0];

  if(!prenom || !photo){
    return alert("Veuillez entrer votre prÃ©nom et choisir une photo !");
  }

  if(prenom === "Steph" && password === "Steph1511"){
    const choix = confirm("Vous Ãªtes Steph ! Cliquez OK pour Owner (CrÃ©ation) ou Annuler pour Visitor (Visite)");
    if(choix){
      window.location.href = "owner.html";
    } else {
      window.location.href = "visitor.html";
    }
  } else {
    window.location.href = "visitor.html";
  }
});

// Entrer sans enregistrement
entrerBtn.addEventListener('click', () => {
  window.location.href = "visitor.html";
});
</script>

</body>
</html>
