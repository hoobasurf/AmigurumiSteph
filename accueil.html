<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family:'Comic Sans MS',cursive; }
  body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6f0, #ffb6c1, #ffc0cb);
    background-size: 600% 600%;
    animation: gradientShift 20s ease infinite;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    background: rgba(255, 230, 240, 0.4);
    padding: 30px 40px;
    border-radius: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    backdrop-filter: blur(6px);
  }

  .circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 4px solid #ffb6c1;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 250px;
  }

  input[type="text"], input[type="password"], input[type="file"] {
    padding: 10px;
    border-radius: 12px;
    border: 2px solid #b67385;
    outline: none;
  }

  input[type="text"]:focus, input[type="password"]:focus, input[type="file"]:focus {
    border-color: #e94f9a;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  button {
    padding: 10px;
    border-radius: 12px;
    border: none;
    background: #ffb6c1;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    flex: 1;
    transition: background 0.3s;
  }

  button:hover { background: #e94f9a; }

  /* Cercle plus petit photo de profil */
  .profile-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #b67385;
    overflow: hidden;
    margin-left: 10px;
    display: none;
  }

  .profile-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Modal choix Owner / Visitor */
  .modal {
    position: fixed; inset:0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .modal .modal-box {
    background: #ffe6f0;
    padding: 20px 30px;
    border-radius: 20px;
    border: 3px solid #b67385;
    display: flex;
    flex-direction: column;
    gap: 16px;
    align-items: center;
    min-width: 220px;
  }

</style>
</head>
<body>

<div class="container">
  <div class="circle">
    <img src="Photoroom_20260107_185314.png" alt="Accueil">
  </div>

  <form id="loginForm">
    <div style="display:flex; align-items:center;">
      <input type="text" id="prenom" placeholder="Prénom" required>
      <div class="profile-circle" id="profileCircle"><img id="profileImg"></div>
    </div>
    <input type="password" id="password" placeholder="Mot de passe">
    <input type="file" id="photoInput" accept="image/*" required>
    <div class="buttons">
      <button type="submit">Connexion</button>
      <button type="button" id="enterVisitor">Entrer</button>
    </div>
  </form>
</div>

<!-- Modal choix Owner / Visitor -->
<div class="modal" id="choiceModal">
  <div class="modal-box">
    <p>Choisir la page :</p>
    <div style="display:flex; gap:10px;">
      <button id="ownerBtn">Création (Owner)</button>
      <button id="visitorBtn">Visite (Visitor)</button>
    </div>
  </div>
</div>

<script>
  const prenomInput = document.getElementById('prenom');
  const passwordInput = document.getElementById('password');
  const photoInput = document.getElementById('photoInput');
  const profileCircle = document.getElementById('profileCircle');
  const profileImg = document.getElementById('profileImg');

  const loginForm = document.getElementById('loginForm');
  const enterVisitorBtn = document.getElementById('enterVisitor');

  const choiceModal = document.getElementById('choiceModal');
  const ownerBtn = document.getElementById('ownerBtn');
  const visitorBtn = document.getElementById('visitorBtn');

  // Affiche la photo à côté du prénom
  photoInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(file){
      profileImg.src = URL.createObjectURL(file);
      profileCircle.style.display = 'block';
    } else {
      profileCircle.style.display = 'none';
    }
  });

  loginForm.addEventListener('submit', (e)=>{
    e.preventDefault();
    const prenom = prenomInput.value.trim();
    const password = passwordInput.value.trim();
    const photo = photoInput.files[0];

    if(!photo){
      alert("Veuillez ajouter une photo");
      return;
    }

    if(prenom === "Steph" && password === "Steph1511"){
      // Affiche le modal choix
      choiceModal.style.display = 'flex';
    } else {
      // Autres → visitor
      localStorage.setItem('prenom', prenom);
      localStorage.setItem('photo', URL.createObjectURL(photo));
      window.location.href = 'visitor.html';
    }
  });

  ownerBtn.addEventListener('click', ()=>{
    localStorage.setItem('prenom', prenomInput.value.trim());
    localStorage.setItem('photo', URL.createObjectURL(photoInput.files[0]));
    window.location.href = 'owner.html';
  });

  visitorBtn.addEventListener('click', ()=>{
    localStorage.setItem('prenom', prenomInput.value.trim());
    localStorage.setItem('photo', URL.createObjectURL(photoInput.files[0]));
    window.location.href = 'visitor.html';
  });

  // Entrer directement
  enterVisitorBtn.addEventListener('click', ()=>{
    const photo = photoInput.files[0];
    if(!photo){
      alert("Veuillez ajouter une photo");
      return;
    }
    localStorage.setItem('prenom', prenomInput.value.trim());
    localStorage.setItem('photo', URL.createObjectURL(photo));
    window.location.href = 'visitor.html';
  });

  // Fermeture du modal si clic en dehors
  choiceModal.addEventListener('click', (e)=>{
    if(e.target === choiceModal) choiceModal.style.display = 'none';
  });
</script>

</body>
</html>
