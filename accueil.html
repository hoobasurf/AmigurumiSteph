<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family:'Comic Sans MS',cursive; }

  body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(135deg, #ffe6f0, #ffb6c1, #ffc0cb);
    background-size: 600% 600%;
    animation: gradientShift 20s ease infinite;
    color: #b84c6f;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h2 {
    margin-bottom: 20px;
    font-size: 28px;
    text-align: center;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
  }

  input[type="text"], input[type="password"] {
    padding: 10px 12px;
    border-radius: 12px;
    border: 2px solid #b67385;
    outline: none;
    width: 220px;
    font-size: 16px;
    margin-bottom: 12px;
  }

  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #e94f9a;
    box-shadow: 0 0 6px rgba(233,79,154,0.4);
  }

  button {
    padding: 10px 16px;
    border-radius: 12px;
    border: none;
    background: #ffb6c1;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    margin: 6px;
    transition: background 0.3s;
    font-size: 16px;
  }

  button:hover {
    background: #e94f9a;
  }

  #photoBtn {
    background: #fff0f5;
    color: #b84c6f;
    border: 2px solid #b67385;
  }

  #photoBtn:hover {
    background: #ffe6f0;
  }

  #profilePreview {
    margin-top: 8px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid #b67385;
    object-fit: cover;
    display: none;
  }
</style>
</head>
<body>

<h2>Bienvenue</h2>

<input type="text" id="prenom" placeholder="Prénom" required>
<input type="password" id="password" placeholder="Mot de passe">

<button type="button" id="photoBtn">Photo</button>
<input type="file" id="photoInput" accept="image/*" style="display:none;" required>
<img id="profilePreview">

<div>
  <button id="connexionBtn">Connexion</button>
  <button id="entrerBtn">Entrer</button>
</div>

<script>
const photoBtn = document.getElementById('photoBtn');
const photoInput = document.getElementById('photoInput');
const profilePreview = document.getElementById('profilePreview');

photoBtn.onclick = () => photoInput.click();

photoInput.onchange = () => {
  const file = photoInput.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = e => {
      profilePreview.src = e.target.result;
      profilePreview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  }
};

// Connexion
document.getElementById('connexionBtn').onclick = () => {
  const prenom = document.getElementById('prenom').value.trim();
  const password = document.getElementById('password').value.trim();

  if(!prenom || !password || !photoInput.files[0]){
    alert("Veuillez remplir tous les champs et choisir une photo.");
    return;
  }

  if(prenom === 'Steph' && password === 'Steph1511'){
    // Modal choix owner / visitor
    const modal = document.createElement('div');
    modal.style.position='fixed';
    modal.style.inset='0';
    modal.style.background='rgba(0,0,0,0.5)';
    modal.style.display='flex';
    modal.style.justifyContent='center';
    modal.style.alignItems='center';
    modal.style.zIndex='1000';

    const box = document.createElement('div');
    box.style.background='#ffe6f0';
    box.style.padding='20px';
    box.style.borderRadius='20px';
    box.style.display='flex';
    box.style.flexDirection='column';
    box.style.gap='12px';
    box.style.alignItems='center';

    const title = document.createElement('h3');
    title.textContent = 'Choisissez une page';
    box.appendChild(title);

    const ownerBtn = document.createElement('button');
    ownerBtn.textContent='Création (Owner)';
    ownerBtn.onclick = () => window.location.href='owner.html';
    const visitorBtn = document.createElement('button');
    visitorBtn.textContent='Visite (Visitor)';
    visitorBtn.onclick = () => window.location.href='visitor.html';

    box.appendChild(ownerBtn);
    box.appendChild(visitorBtn);
    modal.appendChild(box);
    document.body.appendChild(modal);
  } else {
    // Autres : direct visitor
    window.location.href='visitor.html';
  }
};

// Entrer direct sans inscription
document.getElementById('entrerBtn').onclick = () => window.location.href='visitor.html';
</script>

</body>
</html>
