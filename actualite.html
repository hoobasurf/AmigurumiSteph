  <textarea id="postInput" placeholder="Exprimez-vous..."></textarea>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://jyhbamdcxmpveujjqjla.supabase.co",
  "sb_publishable_sqsxb-3Kl5o3-JQYv9kGFw_-g0EgwMa"
);

const myPrenom = localStorage.getItem('prenom') || 'Utilisateur';
const ownerPhotoUrl = localStorage.getItem('ownerPhoto') || 'icon-152.png';

const feed = document.getElementById('feed');
const postBtn = document.getElementById('postBtn');
const postInput = document.getElementById('postInput');
const photoInput = document.getElementById('photoInput');
const photoPreview = document.getElementById('photoPreview');
const likesModal = document.getElementById('likesModal');
const likesContent = document.getElementById('likesContent');
const headerPhoto = document.getElementById('headerPhoto');
const headerName = document.getElementById('headerName');
const ownerPhoto = document.getElementById('ownerPhoto');
const backBtn = document.getElementById('backBtn');
const photoViewer = document.getElementById('photoViewer');
const viewerImage = document.getElementById('viewerImage');

let selectedFiles = [];
let userPhotos = {};

// Initialiser le header
headerPhoto.src = ownerPhotoUrl;
ownerPhoto.src = ownerPhotoUrl;
headerName.textContent = `${myPrenom}, quoi de neuf ?`;

// Retour
backBtn.onclick = () => {
  document.body.style.opacity = '0';
  setTimeout(() => window.location.href = 'owner.html', 500);
};

// Charger les photos des utilisateurs
async function loadUserPhotos() {
  const { data, error } = await supabase.from('profiles').select('prenom, photo_url');
  if (!error && data) {
    data.forEach(u => {
      userPhotos[u.prenom] = u.photo_url || 'icon-152.png';
    });
  }
}

// S√©lection de photos
photoInput.onchange = () => {
  selectedFiles = Array.from(photoInput.files);
  renderPhotoPreview();
};

function renderPhotoPreview() {
  photoPreview.innerHTML = '';
  selectedFiles.forEach((file, index) => {
    const div = document.createElement('div');
    div.className = 'preview-item';
    
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    
    const remove = document.createElement('div');
    remove.className = 'preview-remove';
    remove.textContent = '√ó';
    remove.onclick = () => {
      selectedFiles.splice(index, 1);
      renderPhotoPreview();
    };
    
    div.appendChild(img);
    div.appendChild(remove);
    photoPreview.appendChild(div);
  });
}

// ====== FORMATER TIMESTAMP ======
function formatTime(timestamp) {
  const date = new Date(timestamp);
  const now = new Date();
  const diff = Math.floor((now - date) / 1000);

  if (diff < 60) return '√Ä l\'instant';
  if (diff < 3600) return `Il y a ${Math.floor(diff / 60)} min`;
  if (diff < 86400) return `Il y a ${Math.floor(diff / 3600)} h`;
  if (diff < 604800) return `Il y a ${Math.floor(diff / 86400)} j`;
  
  return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
}

// ====== CHARGER POSTS ======
async function loadPosts() {
  const { data, error } = await supabase
    .from('posts')
    .select('*')
    .order('created_at', { ascending: false });
  
  if (error) {
    console.error(error);
    return;
  }

  feed.innerHTML = '';
  
  if (!data || data.length === 0) {
    feed.innerHTML = `
      <div class="empty-state">
        <div class="emoji">üå∏</div>
        <p>Aucune publication pour le moment</p>
        <p style="font-size:13px;margin-top:8px;color:#999;">Soyez le premier √† partager quelque chose !</p>
      </div>
    `;
    return;
  }

  data.forEach(post => {
    const div = document.createElement('div');
    div.className = 'post';
    
    const likes = post.likes || [];
    const comments = post.comments || [];
    const photos = post.photos || [];
    const isLiked = likes.some(l => l.name === myPrenom);
    
    const authorPhoto = userPhotos[post.name] || post.photo || 'icon-152.png';
    
    // D√©terminer la classe grid pour les photos
    let photoGridClass = '';
    if (photos.length === 1) photoGridClass = 'single';
    else if (photos.length === 2) photoGridClass = 'double';
    else if (photos.length === 3) photoGridClass = 'triple';
    else photoGridClass = 'multiple';
    
    div.innerHTML = `
      <div class="post-header">
        <div class="post-author">
          <img src="${authorPhoto}" alt="${post.name}">
          <div class="post-author-info">
            <div class="post-author-name">${post.name}</div>
            <div class="post-timestamp">${formatTime(post.created_at)}</div>
          </div>
        </div>
        ${post.name === myPrenom ? '<button class="post-delete" title="Supprimer">üóëÔ∏è</button>' : ''}
      </div>
      
      ${post.content ? `<div class="post-content">${post.content}</div>` : ''}
      
      ${photos.length > 0 ? `
        <div class="post-photos ${photoGridClass}">
          ${photos.map(p => `<img src="${p}" alt="Photo">`).join('')}
        </div>
      ` : ''}
      
      ${likes.length > 0 || comments.length > 0 ? `
        <div class="post-stats">
          <div class="likes-count">${likes.length > 0 ? `‚ù§Ô∏è ${likes.length}` : ''}</div>
          <div class="comments-count">${comments.length > 0 ? `${comments.length} commentaire${comments.length > 1 ? 's' : ''}` : ''}</div>
        </div>
      ` : ''}
      
      <div class="post-actions">
        <button class="likeBtn ${isLiked ? 'liked' : ''}">
          ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} J'aime
        </button>
        <button class="toggleCommentBtn">üí¨ Commenter</button>
      </div>
      
      <div class="comment-section" style="display:${comments.length > 0 ? 'block' : 'none'}">
        <div class="comments-list"></div>
        <div class="comment-input-area">
          <img src="${ownerPhotoUrl}" alt="${myPrenom}">
          <input type="text" placeholder="√âcrivez un commentaire..." class="commentInput">
          <button class="sendCommentBtn">‚û§</button>
        </div>
      </div>
    `;

    // DELETE POST
    const deleteBtn = div.querySelector('.post-delete');
    if (deleteBtn) {
      deleteBtn.onclick = async () => {
        if (confirm('Voulez-vous vraiment supprimer cette publication ?')) {
          await supabase.from('posts').delete().eq('id', post.id);
          loadPosts();
        }
      };
    }

    // PHOTOS CLICK
    div.querySelectorAll('.post-photos img').forEach(img => {
      img.onclick = () => {
        viewerImage.src = img.src;
        photoViewer.style.display = 'flex';
      };
    });

    // LIKE
    const likeBtn = div.querySelector('.likeBtn');
    likeBtn.onclick = async () => {
      let newLikes = [...likes];
      const existingIndex = newLikes.findIndex(l => l.name === myPrenom);
      
      if (existingIndex !== -1) {
        newLikes.splice(existingIndex, 1);
      } else {
        newLikes.push({ name: myPrenom, photo: ownerPhotoUrl });
      }
      
      await supabase.from('posts').update({ likes: newLikes }).eq('id', post.id);
      loadPosts();
    };

    // SHOW LIKES
    const likesCountEl = div.querySelector('.likes-count');
    if (likesCountEl) {
      likesCountEl.onclick = () => {
        if (likes.length === 0) return;
        
        likesContent.innerHTML = '';
        likes.forEach(like => {
          const item = document.createElement('div');
          item.className = 'like-item';
          const likePhoto = userPhotos[like.name] || like.photo || 'icon-152.png';
          item.innerHTML = `
            <img src="${likePhoto}" alt="${like.name}">
            <span class="name">${like.name}</span>
          `;
          likesContent.appendChild(item);
        });
        
        likesModal.style.display = 'flex';
      };
    }

    // TOGGLE COMMENT SECTION
    const toggleCommentBtn = div.querySelector('.toggleCommentBtn');
    const commentSection = div.querySelector('.comment-section');
    toggleCommentBtn.onclick = () => {
      commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
      if (commentSection.style.display === 'block') {
        commentSection.querySelector('.commentInput').focus();
      }
    };

    // SEND COMMENT
    const sendCommentBtn = div.querySelector('.sendCommentBtn');
    const commentInput = div.querySelector('.commentInput');
    
    const addComment = async () => {
      const text = commentInput.value.trim();
      if (!text) return;
      
      const newComments = [...comments, {
        name: myPrenom,
        photo: ownerPhotoUrl,
        text: text,
        timestamp: new Date().toISOString()
      }];
      
      await supabase.from('posts').update({ comments: newComments }).eq('id', post.id);
      commentInput.value = '';
      loadPosts();
    };
    
    sendCommentBtn.onclick = addComment;
    commentInput.onkeypress = (e) => {
      if (e.key === 'Enter') addComment();
    };

    // DISPLAY COMMENTS
    const commentsList = div.querySelector('.comments-list');
    comments.forEach((comment, index) => {
      const cm = document.createElement('div');
      cm.className = 'comment';
      const commentPhoto = userPhotos[comment.name] || comment.photo || 'icon-152.png';
      cm.innerHTML = `
        <img src="${commentPhoto}" alt="${comment.name}">
        <div class="comment-content">
          <div class="comment-author">${comment.name}</div>
          <div class="comment-text">${comment.text}</div>
          ${comment.name === myPrenom ? `<button class="comment-delete" data-index="${index}">√ó</button>` : ''}
        </div>
      `;
      
      // DELETE COMMENT
      const deleteCommentBtn = cm.querySelector('.comment-delete');
      if (deleteCommentBtn) {
        deleteCommentBtn.onclick = async () => {
          const newComments = comments.filter((_, i) => i !== index);
          await supabase.from('posts').update({ comments: newComments }).eq('id', post.id);
          loadPosts();
        };
      }
      
      commentsList.appendChild(cm);
    });

    feed.appendChild(div);
  });
}

// ====== NOUVEAU POST ======
postBtn.onclick = async () => {
  const content = postInput.value.trim();
  if (!content && selectedFiles.length === 0) {
    alert('√âcrivez quelque chose ou ajoutez une photo !');
    return;
  }
  
  postBtn.disabled = true;
  postBtn.textContent = 'Publication...';
  
  try {
    // Upload des photos
    const photoUrls = [];
    for (const file of selectedFiles) {
      const path = `posts/${Date.now()}_${Math.random().toString(36).substr(2, 9)}_${file.name}`;
      const { error: uploadError } = await supabase.storage.from('images').upload(path, file);
      
      if (!uploadError) {
        const { data } = supabase.storage.from('images').getPublicUrl(path);
        photoUrls.push(data.publicUrl);
      }
    }
    
    // Cr√©er le post
    await supabase.from('posts').insert([{
      name: myPrenom,
      content: content,
      photo: ownerPhotoUrl,
      photos: photoUrls,
      likes: [],
      comments: [],
      created_at: new Date().toISOString()
    }]);
    
    postInput.value = '';
    selectedFiles = [];
    photoPreview.innerHTML = '';
    photoInput.value = '';
    loadPosts();
  } catch (error) {
    console.error(error);
    alert('Erreur lors de la publication');
  }
  
  postBtn.disabled = false;
  postBtn.textContent = 'Publier';
};

// ENTER pour publier
postInput.onkeypress = (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    postBtn.click();
  }
};

// ====== FERMER MODALS ======
document.querySelectorAll('.closeModal').forEach(btn => {
  btn.onclick = () => {
    likesModal.style.display = 'none';
    photoViewer.style.display = 'none';
  };
});

likesModal.onclick = (e) => {
  if (e.target === likesModal) likesModal.style.display = 'none';
};

photoViewer.onclick = (e) => {
  if (e.target === photoViewer) photoViewer.style.display = 'none';
};

// ====== INIT ======
loadUserPhotos().then(() => loadPosts());

// ====== RAFRAICHISSEMENT AUTO ======
setInterval(loadPosts, 30000);
</script>
