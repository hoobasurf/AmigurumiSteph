<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test sidebar + modal</title>

<style>
body {
  font-family: 'Comic Sans MS', cursive;
  background: #fff0f6;
  padding: 20px;
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:100;
}
#sidebar.sidebar-open{
  left:0;
}
#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
  color:white;
}
#sidebar button{
  width:100%;
  padding:8px;
  border-radius:16px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
  margin-top:10px;
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:#fff0f6;
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:400px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.modal-content input{
  padding:8px;
  border-radius:10px;
  border:2px solid #b67385;
}
.modal-content button{
  padding:8px;
  border:none;
  border-radius:12px;
  background:#ffb6c1;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button id="addVideoBtn">Ajouter vidéo</button>
</div>

<h2 style="text-align:center;">Page test</h2>

<!-- MODAL AJOUT -->
<div class="modal" id="videoModalAdd">
  <div class="modal-content">
    <h3>Ajouter une vidéo</h3>
    <input type="text" placeholder="Lien YouTube">
    <button id="confirmAdd">Ajouter</button>
    <button id="cancelAdd">Annuler</button>
  </div>
</div>

<script>
/* ===== SIDEBAR ===== */
const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');

toggleSidebar.onclick = () => {
  sidebar.classList.toggle('sidebar-open');
};

/* ===== MODAL AJOUT ===== */
const addVideoBtn = document.getElementById('addVideoBtn');
const modalAdd = document.getElementById('videoModalAdd');
const cancelAdd = document.getElementById('cancelAdd');

addVideoBtn.onclick = () => {
  modalAdd.style.display = 'flex';
};

cancelAdd.onclick = () => {
  modalAdd.style.display = 'none';
};

modalAdd.onclick = (e) => {
  if(e.target === modalAdd){
    modalAdd.style.display = 'none';
  }
};
</script>

</body>
</html>
