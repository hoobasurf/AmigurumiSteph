<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiroirs Hobbii</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
  background: #000;
}

/* FOND IMAGE */
#background{
  position: fixed;
  inset: 0;
  background-image: url('Photoroom_20260118_214442.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: 1;
}

/* Container pour les boutons */
#button-container {
  position: fixed;
  inset: 0;
  z-index: 2;
}

/* Style des boutons invisibles */
.clickable-btn {
  position: absolute;
  background: transparent;
  border: none;
  cursor: pointer;
  transition: all 0.2s;
}

/* Effet hover pour visualiser les zones */
.clickable-btn:hover {
  background: rgba(255, 255, 0, 0.3);
}

/* SIDEBAR TRANSPARENTE */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 80px;
  height: 100vh;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-right: 1px solid rgba(255, 255, 255, 0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  z-index: 5000;
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
}

/* Bouton retour rose pastel */
.back-btn {
  width: 50px;
  height: 50px;
  background: rgba(255, 182, 193, 0.8);
  border: 2px solid rgba(255, 182, 193, 1);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 24px;
  color: white;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(255, 182, 193, 0.3);
}

.back-btn:hover {
  background: rgba(255, 105, 180, 0.9);
  border-color: rgba(255, 105, 180, 1);
  transform: scale(1.1);
  box-shadow: 0 6px 15px rgba(255, 105, 180, 0.5);
}

/* Mode debug - décommenter pour voir les zones en permanence */
/*
#hobbii-board {
  background: rgba(0, 255, 0, 0.3);

.drawer-btn {
  background: rgba(255, 0, 0, 0.3);
  border: 2px solid red;

*/
</style>

</head>

<body>

<!-- FOND IMAGE -->
<div id="background"></div>

<!-- SIDEBAR TRANSPARENTE -->
<div class="sidebar">
  <a href="index.html" class="back-btn" title="Retour">
    ←
  </a>
</div>

<!-- CONTAINER DES BOUTONS CLIQUABLES -->
<div id="button-container">

  <!-- Cadre Hobbii -->
  <button class="clickable-btn" id="hobbii-board" style="top:9.7%; left:26.5%; width:48.3%; height:19.8%" onclick="window.open('https://hobbii.fr', '_blank')"></button>

  <!-- Tiroir 1: Blanc -->
  <button class="clickable-btn drawer-btn" style="top:45.6%; left:4.9%; width:20.6%; height:5.3%" onclick="openDrawer(1, 'Blanc')"></button>

  <!-- Tiroir 2: Écru/Ivoire -->
  <button class="clickable-btn drawer-btn" style="top:45.8%; left:27.8%; width:20.8%; height:5.2%" onclick="openDrawer(2, 'Écru/Ivoire')"></button>

  <!-- Tiroir 3: Beige -->
  <button class="clickable-btn drawer-btn" style="top:45.7%; left:51.0%; width:21.2%; height:5.3%" onclick="openDrawer(3, 'Beige')"></button>

  <!-- Tiroir 4: Marron -->
  <button class="clickable-btn drawer-btn" style="top:45.7%; left:74.0%; width:21.7%; height:5.4%" onclick="openDrawer(4, 'Marron')"></button>

  <!-- Tiroir 5: Gris -->
  <button class="clickable-btn drawer-btn" style="top:52.0%; left:4.7%; width:20.9%; height:5.6%" onclick="openDrawer(5, 'Gris')"></button>

  <!-- Tiroir 6: Noir -->
  <button class="clickable-btn drawer-btn" style="top:52.2%; left:27.4%; width:21.5%; height:5.3%" onclick="openDrawer(6, 'Noir')"></button>

  <!-- Tiroir 7: Jaune -->
  <button class="clickable-btn drawer-btn" style="top:52.2%; left:51.0%; width:21.0%; height:5.1%" onclick="openDrawer(7, 'Jaune')"></button>

  <!-- Tiroir 8: Orange -->
  <button class="clickable-btn drawer-btn" style="top:52.2%; left:74.1%; width:21.7%; height:5.5%" onclick="openDrawer(8, 'Orange')"></button>

  <!-- Tiroir 9: Rouge -->
  <button class="clickable-btn drawer-btn" style="top:58.7%; left:5.3%; width:20.0%; height:5.5%" onclick="openDrawer(9, 'Rouge')"></button>

  <!-- Tiroir 10: Rose -->
  <button class="clickable-btn drawer-btn" style="top:58.7%; left:27.6%; width:21.7%; height:5.8%" onclick="openDrawer(10, 'Rose')"></button>

  <!-- Tiroir 11: Violet -->
  <button class="clickable-btn drawer-btn" style="top:58.8%; left:51.0%; width:20.9%; height:5.6%" onclick="openDrawer(11, 'Violet')"></button>

  <!-- Tiroir 12: Bleu -->
  <button class="clickable-btn drawer-btn" style="top:58.9%; left:74.1%; width:21.7%; height:5.5%" onclick="openDrawer(12, 'Bleu')"></button>

  <!-- Tiroir 13: Vert -->
  <button class="clickable-btn drawer-btn" style="top:65.5%; left:5.3%; width:20.1%; height:5.5%" onclick="openDrawer(13, 'Vert')"></button>

  <!-- Tiroir 14: Turquoise -->
  <button class="clickable-btn drawer-btn" style="top:65.5%; left:27.5%; width:21.7%; height:5.6%" onclick="openDrawer(14, 'Turquoise')"></button>

  <!-- Tiroir 15: Multicolore -->
  <button class="clickable-btn drawer-btn" style="top:65.7%; left:50.7%; width:21.7%; height:5.4%" onclick="openDrawer(15, 'Multicolore')"></button>

  <!-- Tiroir 16: Metal/Argent -->
  <button class="clickable-btn drawer-btn" style="top:65.7%; left:73.8%; width:21.7%; height:5.5%" onclick="openDrawer(16, 'Metal/Argent')"></button>

</div>

<script>
// Fonction appelée quand on clique sur un tiroir
function openDrawer(num, name) {
  console.log(`Tiroir ${num} cliqué : ${name}`);
  
  // Afficher une modale
  showModal(num, name);
  
  // OPTION : Ouvrir une URL (décommenter si besoin)
  // window.open(`https://hobbii.fr/tiroir-${num}`, '_blank');
  
  // OPTION : Rediriger vers une page (décommenter si besoin)
  // window.location.href = `page-tiroir.html?num=${num}&name=${name}`;
}

// Fonction pour afficher une modale
function showModal(num, name) {
  // Créer la modale
  const modal = document.createElement('div');
  modal.style.cssText = `
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    z-index: 10000;
    text-align: center;
    min-width: 300px;
  `;
  
  modal.innerHTML = `
    <h2 style="color: #ff69b4; margin-bottom: 15px;">Tiroir ${num}</h2>
    <p style="font-size: 18px; margin-bottom: 20px; color: #333;">${name}</p>
    <p style="font-size: 14px; margin-bottom: 20px; color: #666;">
      Contenu du tiroir ${name} à personnaliser ici...
    </p>
    <button onclick="this.parentElement.remove(); document.getElementById('overlay').remove();" 
            style="background: #ffb6c1; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold;">
      Fermer
    </button>
  `;
  
  // Overlay pour assombrir le fond
  const overlay = document.createElement('div');
  overlay.id = 'overlay';
  overlay.style.cssText = `
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 9999;
  `;
  overlay.onclick = () => {
    modal.remove();
    overlay.remove();
  };
  
  document.body.appendChild(overlay);
  document.body.appendChild(modal);
}
</script>

</body>
</html>
