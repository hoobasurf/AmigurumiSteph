<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiroirs Hobbii</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
  background: #000;
}

/* FOND IMAGE */
#background{
  position: fixed;
  inset: 0;
  background-image: url('Photoroom_20260118_214442.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: 1;
}

/* Container pour les boutons */
#button-container {
  position: fixed;
  inset: 0;
  z-index: 2;
}

/* Style des boutons invisibles */
.clickable-btn {
  position: absolute;
  background: transparent;
  border: none;
  cursor: pointer;
  transition: all 0.2s;
}

/* Effet hover pour visualiser les zones */
.clickable-btn:hover {
  background: rgba(255, 255, 0, 0.3);
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-220px;
  width:220px;
  height:100vh;
  background:rgba(255,230,240,0.2);
  border-right:2px solid #b67385;
  padding:20px;
  transition:left .3s;
  z-index:5000;
}
#sidebar.sidebar-open{left:0}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-30px;
  width:30px;
  height:60px;
  background:#ffb6c1;
  border-radius:0 12px 12px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
}

#sidebar button{
  padding:8px 16px;
  border-radius:16px;
  border:none;
  background:#ffb6c1;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
  margin-top:10px;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}

#sidebar button:hover{
  background:#ff69b4;
}

/* ===== MODALE TIROIR ===== */
.drawer-modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 230, 240, 0.25);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  z-index: 10000;
  min-width: 350px;
  max-width: 500px;
  border: 3px solid rgba(255, 182, 193, 0.6);
}

.drawer-modal h2 {
  color: #ff69b4;
  margin-bottom: 20px;
  text-align: center;
  font-size: 24px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.modal-content {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

/* COMPTEUR DE PELOTES */
.counter-section {
  background: rgba(255, 182, 193, 0.3);
  border: 2px solid rgba(255, 182, 193, 0.6);
  padding: 20px;
  border-radius: 15px;
  text-align: center;
}

.counter-label {
  color: #ff69b4;
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 12px;
}

.counter-controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
}

.counter-btn {
  background: rgba(255, 182, 193, 0.4);
  border: 2px solid rgba(255, 182, 193, 0.7);
  color: #ff69b4;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.counter-btn:hover {
  background: rgba(255, 182, 193, 0.6);
  transform: scale(1.1);
}

.counter-value {
  background: rgba(255, 255, 255, 0.4);
  border: 2px solid rgba(255, 182, 193, 0.6);
  color: #ff69b4;
  padding: 8px 25px;
  border-radius: 25px;
  font-size: 28px;
  font-weight: bold;
  min-width: 70px;
}

/* Zone photo */
.photo-section {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.photo-preview {
  width: 100%;
  height: 200px;
  background: rgba(255, 240, 245, 0.3);
  border: 2px dashed rgba(255, 182, 193, 0.6);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}

.photo-preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.photo-preview-empty {
  color: #ffb6c1;
  font-size: 14px;
  text-align: center;
}

.photo-btn {
  padding: 8px 16px;
  background: rgba(255, 182, 193, 0.5);
  border: 2px solid rgba(255, 182, 193, 0.7);
  border-radius: 8px;
  color: #ff69b4;
  cursor: pointer;
  font-size: 12px;
  font-weight: bold;
  transition: all 0.2s;
}

.photo-btn:hover {
  background: rgba(255, 182, 193, 0.7);
  transform: scale(1.05);
}

/* Zone texte */
.notes-section {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.notes-section label {
  color: #b67385;
  font-weight: bold;
  font-size: 14px;
}

.notes-section textarea {
  width: 100%;
  min-height: 120px;
  padding: 12px;
  border: 2px solid rgba(255, 182, 193, 0.6);
  border-radius: 12px;
  background: rgba(255, 240, 245, 0.3);
  color: #b84c6f;
  font-family: 'Comic Sans MS', cursive;
  font-size: 14px;
  resize: vertical;
}

.notes-section textarea:focus {
  outline: none;
  border-color: #ff69b4;
  box-shadow: 0 0 10px rgba(255,105,180,0.3);
}

/* Boutons de la modale */
.modal-buttons {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.modal-buttons button {
  flex: 1;
  padding: 12px;
  border: 2px solid rgba(255, 182, 193, 0.6);
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.2s;
}

.save-btn {
  background: rgba(255, 182, 193, 0.5);
  color: #ff69b4;
}

.save-btn:hover {
  background: rgba(255, 182, 193, 0.7);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(255,105,180,0.4);
}

.close-btn {
  background: rgba(221, 221, 221, 0.4);
  color: #666;
}

.close-btn:hover {
  background: rgba(204, 204, 204, 0.6);
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 9999;
}

/* ===== VUE ENSEMBLE DES TIROIRS ===== */
.drawers-grid-modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 230, 240, 0.25);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  z-index: 10000;
  width: 90%;
  max-width: 800px;
  max-height: 85vh;
  overflow-y: auto;
  border: 3px solid rgba(255, 182, 193, 0.6);
}

.drawers-grid-modal h2 {
  color: #ff69b4;
  margin-bottom: 20px;
  text-align: center;
  font-size: 24px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.drawers-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  margin-bottom: 20px;
}

.drawer-card {
  background: rgba(255, 255, 255, 0.2);
  border: 2px solid rgba(255, 182, 193, 0.6);
  border-radius: 12px;
  padding: 15px;
  cursor: pointer;
  transition: all 0.2s;
}

.drawer-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 16px rgba(255,105,180,0.3);
  border-color: #ff69b4;
  background: rgba(255, 255, 255, 0.3);
}

.drawer-card-num {
  font-size: 18px;
  font-weight: bold;
  color: #ff69b4;
  margin-bottom: 5px;
}

.drawer-card-name {
  font-size: 14px;
  color: #b67385;
}

.drawer-card-count {
  font-size: 13px;
  color: #ff69b4;
  font-weight: bold;
  margin-top: 5px;
}

.drawer-card-preview {
  margin-top: 10px;
  width: 100%;
  height: 80px;
  background: rgba(255, 240, 245, 0.3);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  color: #ffb6c1;
  overflow: hidden;
}

.drawer-card-preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

input[type="file"] {
  display: none;
}
</style>

</head>

<body>

<!-- FOND IMAGE -->
<div id="background"></div>

<!-- ===== SIDEBAR ===== -->
<div id="sidebar">
  <div id="toggleSidebar">‚ò∞</div>
  <button id="backBtn">‚Üê Retour</button>
  <button id="viewAllBtn">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="7" height="7" rx="1"/>
      <rect x="14" y="3" width="7" height="7" rx="1"/>
      <rect x="3" y="14" width="7" height="7" rx="1"/>
      <rect x="14" y="14" width="7" height="7" rx="1"/>
    </svg>
    Tous les tiroirs
  </button>
</div>

<!-- CONTAINER DES BOUTONS CLIQUABLES -->
<div id="button-container">

  <!-- Cadre Hobbii -->
  <button class="clickable-btn" id="hobbii-board" style="top:9.7%; left:26.5%; width:48.3%; height:19.8%" onclick="window.open('https://hobbii.fr', '_blank')"></button>

  <!-- Tiroir 1: Blanc -->
  <button class="clickable-btn drawer-btn" style="top:45.6%; left:4.9%; width:20.6%; height:5.3%" onclick="openDrawer(1, 'Blanc')"></button>

  <!-- Tiroir 2: √âcru/Ivoire -->
  <button class="clickable-btn drawer-btn" style="top:45.8%; left:27.8%; width:20.8%; height:5.2%" onclick="openDrawer(2, '√âcru/Ivoire')"></button>

  <!-- Tiroir 3: Beige -->
  <button class="clickable-btn drawer-btn" style="top:45.7%; left:51.0%; width:21.2%; height:5.3%" onclick="openDrawer(3, 'Beige')"></button>

  <!-- Tiroir 4: Marron -->
  <button class="clickable-btn drawer-btn" style="top:45.7%; left:74.0%; width:21.7%; height:5.4%" onclick="openDrawer(4, 'Marron')"></button>

  <!-- Tiroir 5: Gris -->
  <button class="clickable-btn drawer-btn" style="top:52.0%; left:4.7%; width:20.9%; height:5.6%" onclick="openDrawer(5, 'Gris')"></button>

  <!-- Tiroir 6: Noir -->
  <button class="clickable-btn drawer-btn" style="top:52.2%; left:27.4%; width:21.5%; height:5.3%" onclick="openDrawer(6, 'Noir')"></button>

  <!-- Tiroir 7: Jaune -->
  <button class="clickable-btn drawer-btn" style="top:52.2%; left:51.0%; width:21.0%; height:5.1%" onclick="openDrawer(7, 'Jaune')"></button>

  <!-- Tiroir 8: Orange -->
  <button class="clickable-btn drawer-btn" style="top:52.2%; left:74.1%; width:21.7%; height:5.5%" onclick="openDrawer(8, 'Orange')"></button>

  <!-- Tiroir 9: Rouge -->
  <button class="clickable-btn drawer-btn" style="top:58.7%; left:5.3%; width:20.0%; height:5.5%" onclick="openDrawer(9, 'Rouge')"></button>

  <!-- Tiroir 10: Rose -->
  <button class="clickable-btn drawer-btn" style="top:58.7%; left:27.6%; width:21.7%; height:5.8%" onclick="openDrawer(10, 'Rose')"></button>

  <!-- Tiroir 11: Violet -->
  <button class="clickable-btn drawer-btn" style="top:58.8%; left:51.0%; width:20.9%; height:5.6%" onclick="openDrawer(11, 'Violet')"></button>

  <!-- Tiroir 12: Bleu -->
  <button class="clickable-btn drawer-btn" style="top:58.9%; left:74.1%; width:21.7%; height:5.5%" onclick="openDrawer(12, 'Bleu')"></button>

  <!-- Tiroir 13: Vert -->
  <button class="clickable-btn drawer-btn" style="top:65.5%; left:5.3%; width:20.1%; height:5.5%" onclick="openDrawer(13, 'Vert')"></button>

  <!-- Tiroir 14: Turquoise -->
  <button class="clickable-btn drawer-btn" style="top:65.5%; left:27.5%; width:21.7%; height:5.6%" onclick="openDrawer(14, 'Turquoise')"></button>

  <!-- Tiroir 15: Multicolore -->
  <button class="clickable-btn drawer-btn" style="top:65.7%; left:50.7%; width:21.7%; height:5.4%" onclick="openDrawer(15, 'Multicolore')"></button>

  <!-- Tiroir 16: Metal/Argent -->
  <button class="clickable-btn drawer-btn" style="top:65.7%; left:73.8%; width:21.7%; height:5.5%" onclick="openDrawer(16, 'Metal/Argent')"></button>

</div>

<script>
/* ===== DONN√âES DES TIROIRS ===== */
const drawersData = {
  1: { name: 'Blanc', photo: null, notes: '', count: 0 },
  2: { name: '√âcru/Ivoire', photo: null, notes: '', count: 0 },
  3: { name: 'Beige', photo: null, notes: '', count: 0 },
  4: { name: 'Marron', photo: null, notes: '', count: 0 },
  5: { name: 'Gris', photo: null, notes: '', count: 0 },
  6: { name: 'Noir', photo: null, notes: '', count: 0 },
  7: { name: 'Jaune', photo: null, notes: '', count: 0 },
  8: { name: 'Orange', photo: null, notes: '', count: 0 },
  9: { name: 'Rouge', photo: null, notes: '', count: 0 },
  10: { name: 'Rose', photo: null, notes: '', count: 0 },
  11: { name: 'Violet', photo: null, notes: '', count: 0 },
  12: { name: 'Bleu', photo: null, notes: '', count: 0 },
  13: { name: 'Vert', photo: null, notes: '', count: 0 },
  14: { name: 'Turquoise', photo: null, notes: '', count: 0 },
  15: { name: 'Multicolore', photo: null, notes: '', count: 0 },
  16: { name: 'Metal/Argent', photo: null, notes: '', count: 0 }
};

// Charger depuis localStorage
function loadDrawersData() {
  const saved = localStorage.getItem('drawersData');
  if (saved) {
    Object.assign(drawersData, JSON.parse(saved));
  }
}

// Sauvegarder dans localStorage
function saveDrawersData() {
  localStorage.setItem('drawersData', JSON.stringify(drawersData));
}

loadDrawersData();

/* ===== SIDEBAR ===== */
const sidebar = document.getElementById('sidebar');
const toggleSidebar = document.getElementById('toggleSidebar');

toggleSidebar.onclick = () => sidebar.classList.toggle('sidebar-open');

// BOUTON RETOUR
document.getElementById('backBtn').onclick = () => {
  document.body.style.transition = 'opacity 0.5s';
  document.body.style.opacity = '0';
  setTimeout(() => {
    window.location.href = 'owner.html';
  }, 500);
};

// BOUTON VOIR TOUS LES TIROIRS
document.getElementById('viewAllBtn').onclick = showAllDrawers;

/* ===== FONCTION OUVRIR UN TIROIR ===== */
function openDrawer(num, name) {
  const data = drawersData[num];
  
  // Cr√©er overlay
  const overlay = document.createElement('div');
  overlay.className = 'overlay';
  
  // Cr√©er modale
  const modal = document.createElement('div');
  modal.className = 'drawer-modal';
  
  modal.innerHTML = `
    <h2>Tiroir ${num} - ${name}</h2>
    <div class="modal-content">
      
      <!-- Compteur de pelotes -->
      <div class="counter-section">
        <div class="counter-label">üß∂ Nombre de pelotes</div>
        <div class="counter-controls">
          <button class="counter-btn" id="decrementBtn-${num}">‚àí</button>
          <div class="counter-value" id="counterValue-${num}">${data.count || 0}</div>
          <button class="counter-btn" id="incrementBtn-${num}">+</button>
        </div>
      </div>
      
      <!-- Section Photo -->
      <div class="photo-section">
        <div class="photo-preview" id="photoPreview-${num}">
          ${data.photo 
            ? `<img src="${data.photo}" alt="Photo">` 
            : '<div class="photo-preview-empty">Aucune photo</div>'}
        </div>
        <input type="file" id="photoInput-${num}" accept="image/*">
        <button class="photo-btn" onclick="document.getElementById('photoInput-${num}').click()">
          üì∑ ${data.photo ? 'Changer' : 'Ajouter'} une photo
        </button>
      </div>
      
      <!-- Section Notes -->
      <div class="notes-section">
        <label>Notes / R√©f√©rences :</label>
        <textarea id="notesInput-${num}" placeholder="Marque, num√©ro de lot, quantit√©, notes...">${data.notes || ''}</textarea>
      </div>
      
      <!-- Boutons -->
      <div class="modal-buttons">
        <button class="save-btn" id="saveBtn-${num}">üíæ Enregistrer</button>
        <button class="close-btn" id="closeBtn-${num}">Fermer</button>
      </div>
      
    </div>
  `;
  
  document.body.appendChild(overlay);
  document.body.appendChild(modal);
  
  // Gestion compteur
  document.getElementById(`incrementBtn-${num}`).onclick = () => {
    data.count = (data.count || 0) + 1;
    document.getElementById(`counterValue-${num}`).textContent = data.count;
  };
  
  document.getElementById(`decrementBtn-${num}`).onclick = () => {
    if (data.count > 0) {
      data.count--;
      document.getElementById(`counterValue-${num}`).textContent = data.count;
    }
  };
  
  // Gestion upload photo
  const photoInput = document.getElementById(`photoInput-${num}`);
  photoInput.onchange = (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        const photoPreview = document.getElementById(`photoPreview-${num}`);
        photoPreview.innerHTML = `<img src="${event.target.result}" alt="Photo">`;
        data.photo = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  };
  
  // Bouton sauvegarder
  document.getElementById(`saveBtn-${num}`).onclick = () => {
    data.notes = document.getElementById(`notesInput-${num}`).value;
    saveDrawersData();
    alert('‚úÖ Tiroir sauvegard√© !');
  };
  
  // Bouton fermer
  document.getElementById(`closeBtn-${num}`).onclick = () => {
    modal.remove();
    overlay.remove();
  };
  
  overlay.onclick = () => {
    modal.remove();
    overlay.remove();
  };
}

/* ===== VUE ENSEMBLE DES TIROIRS ===== */
function showAllDrawers() {
  // Cr√©er overlay
  const overlay = document.createElement('div');
  overlay.className = 'overlay';
  
  // Cr√©er modale grille
  const modal = document.createElement('div');
  modal.className = 'drawers-grid-modal';
  
  let gridHTML = '<h2>üì¶ Tous les tiroirs</h2><div class="drawers-grid">';
  
  for (let i = 1; i <= 16; i++) {
    const data = drawersData[i];
    gridHTML += `
      <div class="drawer-card" onclick="closeAllDrawersView(); openDrawer(${i}, '${data.name}')">
        <div class="drawer-card-num">Tiroir ${i}</div>
        <div class="drawer-card-name">${data.name}</div>
        <div class="drawer-card-count">üß∂ ${data.count || 0} pelote(s)</div>
        <div class="drawer-card-preview">
          ${data.photo 
            ? `<img src="${data.photo}" alt="${data.name}">` 
            : 'üì∑'}
        </div>
      </div>
    `;
  }
  
  gridHTML += `</div>
    <div class="modal-buttons">
      <button class="close-btn" onclick="closeAllDrawersView()">Fermer</button>
    </div>
  `;
  
  modal.innerHTML = gridHTML;
  modal.id = 'allDrawersModal';
  
  document.body.appendChild(overlay);
  overlay.id = 'allDrawersOverlay';
  document.body.appendChild(modal);
  
  overlay.onclick = closeAllDrawersView;
}

function closeAllDrawersView() {
  const modal = document.getElementById('allDrawersModal');
  const overlay = document.getElementById('allDrawersOverlay');
  if (modal) modal.remove();
  if (overlay) overlay.remove();
}
</script>

</body>
</html>
