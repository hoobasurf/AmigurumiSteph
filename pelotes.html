<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;padding:0;font-family:'Comic Sans MS',cursive;height:100%;background:#ffe6f0;transition:opacity 0.5s;}
#sidebar{
  position:fixed; top:0; left:-220px; width:220px; height:100vh; background:rgba(255,230,240,0.2); border-right:2px solid #b67385; padding:20px; transition:left .3s; z-index:10;
}
#sidebar.sidebar-open{left:0}
#toggleSidebar{
  position:absolute; top:50%; right:-30px; width:30px; height:60px; background:#ffb6c1; border-radius:0 12px 12px 0; display:flex; align-items:center; justify-content:center; cursor:pointer; font-weight:bold;
}
#backBtn{
  width:auto; padding:8px 16px; border-radius:16px; border:none; background:#ffb6c1; color:#fff; cursor:pointer; font-weight:bold; margin-top:10px;
}
.center-zone{display:flex;justify-content:center;align-items:center;height:100vh;font-size:2rem;color:#b84c6f;}
</style>
</head>
<body>

<div id="sidebar">
  <div id="toggleSidebar">☰</div>
  <button id="backBtn">Retour</button>
</div>

<div class="center-zone">
  Page Pelotes
</div>

<script>
// Bouton Retour avec fondu
document.getElementById('backBtn').onclick = () => {
  document.body.style.opacity = '0';
  setTimeout(() => {
    window.location.href = 'owner.html';
  }, 500);
};

document.getElementById('toggleSidebar').onclick = () => {
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

// Fade-in à l'ouverture
window.onload = () => { document.body.style.opacity = '1'; };
</script>

</body>
</html>
