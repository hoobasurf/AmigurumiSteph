<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Comic Sans MS', cursive;
}

/* FOND IMAGE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url('IMG_1722.jpeg');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  z-index:-1;
}

/* ===== ZONE TIROIRS ===== */
#drawer-overlay{
  position:fixed;
  inset:0;
  z-index:10;
  transform: translateX(0.5mm); /* déplacement à droite de 0,5 mm */
}

/* BOUTON TIROIR */
.drawer{
  position:absolute;
  width:18%;
  height:4%;
  background:transparent;
  border:none;
  cursor:pointer;
}

/* feedback tactile */
.drawer:active{
  background:rgba(255,182,193,0.25);
}

/* DEBUG (à enlever quand ok)
.drawer{
  outline:2px dashed red;
  background:rgba(255,0,0,0.12);
}
*/

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(255,240,245,0.95);
  z-index:50;
}

.modal-content{
  background:white;
  padding:20px;
  border-radius:20px;
  width:90%;
  text-align:center;
}

.modal-content button{
  margin-top:15px;
  padding:8px 16px;
  border:none;
  border-radius:16px;
  background:#ffb6c1;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== TIROIRS (16) ===== -->
<div id="drawer-overlay">

  <!-- LIGNE 1 -->
  <button class="drawer" style="top:40%; left:11%" onclick="openModal(1)"></button>
  <button class="drawer" style="top:40%; left:30%" onclick="openModal(2)"></button>
  <button class="drawer" style="top:40%; left:49%" onclick="openModal(3)"></button>
  <button class="drawer" style="top:40%; left:68%" onclick="openModal(4)"></button>

  <!-- LIGNE 2 -->
  <button class="drawer" style="top:45.8%; left:11%" onclick="openModal(5)"></button>
  <button class="drawer" style="top:45.8%; left:30%" onclick="openModal(6)"></button>
  <button class="drawer" style="top:45.8%; left:49%" onclick="openModal(7)"></button>
  <button class="drawer" style="top:45.8%; left:68%" onclick="openModal(8)"></button>

  <!-- LIGNE 3 -->
  <button class="drawer" style="top:51.6%; left:11%" onclick="openModal(9)"></button>
  <button class="drawer" style="top:51.6%; left:30%" onclick="openModal(10)"></button>
  <button class="drawer" style="top:51.6%; left:49%" onclick="openModal(11)"></button>
  <button class="drawer" style="top:51.6%; left:68%" onclick="openModal(12)"></button>

  <!-- LIGNE 4 -->
  <button class="drawer" style="top:57.4%; left:11%" onclick="openModal(13)"></button>
  <button class="drawer" style="top:57.4%; left:30%" onclick="openModal(14)"></button>
  <button class="drawer" style="top:57.4%; left:49%" onclick="openModal(15)"></button>
  <button class="drawer" style="top:57.4%; left:68%" onclick="openModal(16)"></button>

</div>

<!-- ===== MODAL UNIQUE ===== -->
<div id="modal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="modalTitle"></h2>
    <p>Contenu du tiroir ✨</p>
    <button onclick="closeModal()">Fermer</button>
  </div>
</div>

<script>
function openModal(n){
  document.getElementById('modalTitle').innerText = 'Tiroir ' + n;
  document.getElementById('modal').style.display = 'flex';
}

function closeModal(){
  document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
