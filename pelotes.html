<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

/* OVERLAY TIROIRS */
#drawer-overlay{
  position:fixed;
  inset:0;
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  grid-template-rows:repeat(4, 1fr);
  z-index:5;
}

/* BOUTONS INVISIBLES */
.drawer-btn{
  background:transparent;
  border:none;
  cursor:pointer;
}

/* (OPTIONNEL debug visuel)
.drawer-btn{ outline:1px dashed rgba(255,0,0,0.2); }
*/

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(255,240,245,0.92);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

.modal-content{
  background:#fff;
  padding:20px;
  border-radius:20px;
  max-width:90%;
  text-align:center;
}

.modal button{
  margin-top:15px;
  padding:8px 16px;
  border:none;
  border-radius:16px;
  background:#ffb6c1;
  color:white;
  cursor:pointer;
}
  
html, body {
  margin: 0;
  padding: 0;
  font-family:'Comic Sans MS',cursive;
  height: 100%;
}

/* Fond image */
body::before {
  content:"";
  position: fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background-image: url('IMG_1722.jpeg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index: -1;
}

/* Tiroirs */
.drawer {
  position: absolute;
  border: 2px dashed rgba(255,0,0,0.3); /* juste pour visualiser */
  cursor: pointer;
}

/* Modal */
.modal {
  position: fixed;
  inset:0;
  display: none;
  justify-content:center;
  align-items:center;
  background: rgba(0,0,0,0.6);
  z-index: 100;
}
.modal-box {
  background: #ffe6f0;
  padding: 16px 24px;
  border-radius: 20px;
  border: 3px solid #b67385;
  min-width: 200px;
  text-align:center;
}
</style>
</head>
<body>

<!-- OVERLAY 16 TIROIRS -->
<div id="drawer-overlay">
  <button class="drawer-btn" onclick="openModal(1)"></button>
  <button class="drawer-btn" onclick="openModal(2)"></button>
  <button class="drawer-btn" onclick="openModal(3)"></button>
  <button class="drawer-btn" onclick="openModal(4)"></button>

  <button class="drawer-btn" onclick="openModal(5)"></button>
  <button class="drawer-btn" onclick="openModal(6)"></button>
  <button class="drawer-btn" onclick="openModal(7)"></button>
  <button class="drawer-btn" onclick="openModal(8)"></button>

  <button class="drawer-btn" onclick="openModal(9)"></button>
  <button class="drawer-btn" onclick="openModal(10)"></button>
  <button class="drawer-btn" onclick="openModal(11)"></button>
  <button class="drawer-btn" onclick="openModal(12)"></button>

  <button class="drawer-btn" onclick="openModal(13)"></button>
  <button class="drawer-btn" onclick="openModal(14)"></button>
  <button class="drawer-btn" onclick="openModal(15)"></button>
  <button class="drawer-btn" onclick="openModal(16)"></button>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p>Contenu du tiroir ✨</p>
    <button onclick="closeModal()">Fermer</button>
  </div>
</div>
  
<script>
// Dimensions et positions des tiroirs (4 colonnes x 4 lignes)
const rows = 4;
const cols = 4;

// Largeur et hauteur approximatives d’un tiroir (en pixels)
const drawerWidth = 120;
const drawerHeight = 80;

// Décalage initial depuis le coin supérieur gauche
const offsetX = 50;
const offsetY = 80;

// Espacement horizontal et vertical entre tiroirs
const gapX = 150;
const gapY = 120;

for (let r = 0; r < rows; r++) {
  for (let c = 0; c < cols; c++) {
    const index = r*cols + c + 1;

    // Création du div tiroir
    const drawer = document.createElement('div');
    drawer.className = 'drawer';
    drawer.style.width = drawerWidth + 'px';
    drawer.style.height = drawerHeight + 'px';
    drawer.style.top = (offsetY + r*gapY) + 'px';
    drawer.style.left = (offsetX + c*gapX) + 'px';
    document.body.appendChild(drawer);

    // Création du modal correspondant
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.id = 'modal' + index;
    modal.innerHTML = `
      <div class="modal-box">
        <h3>Tiroir ${index}</h3>
        <p>Contenu du tiroir ${index}</p>
        <button onclick="document.getElementById('modal${index}').style.display='none'">Fermer</button>
      </div>
    `;
    document.body.appendChild(modal);

    // Clic sur le tiroir = ouvre le modal
    drawer.onclick = () => {
      modal.style.display = 'flex';
    };
  }
}

<script>
function openModal(num){
  document.getElementById('modalTitle').innerText = 'Tiroir ' + num;
  document.getElementById('modal').style.display = 'flex';
}

function closeModal(){
  document.getElementById('modal').style.display = 'none';
}
</script>
  
</script>
</body>
</html>
