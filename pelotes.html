<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Comic Sans MS', cursive;
}

/* FOND IMAGE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url('Photoroom_20260118_214442.png');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  z-index:-1;
}

/* ===== ZONE TIROIRS ===== */
#drawer-overlay{
  position: fixed;
  inset: 0;
  z-index: 10;
  transform: translateX(0.3cm) translateY(2.03cm);
}

/* BOUTON TABLEAU HOBBII - zone cliquable sur l'image */
#hobbii-board{
  position: absolute;
  top: 15%;
  left: 15%;
  width: 70%;
  height: 20%;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 11;
  transition: all 0.3s;
}

#hobbii-board:hover{
  background: rgba(255, 182, 193, 0.2);
  box-shadow: 0 0 30px rgba(255, 182, 193, 0.6);
  border-radius: 20px;
}

#hobbii-board:active{
  background: rgba(255, 182, 193, 0.4);
  box-shadow: 0 0 40px rgba(255, 182, 193, 0.9);
}

/* BOUTON TIROIR */
.drawer{
  position:absolute;
  width: calc(18% + 1mm);
  height:4%;
  background:transparent;
  border:none;
  cursor:pointer;
  transition:all 0.3s;
}

/* feedback tactile avec glow */
.drawer:active{
  background:rgba(255,182,193,0.4);
  box-shadow: 0 0 20px rgba(255,182,193,0.8);
}

/* ===== MODAL INVENTAIRE ===== */
.modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  z-index:50;
  animation:fadeIn 0.3s;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.modal-content{
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(10px);
  padding:30px;
  border-radius:25px;
  width:90%;
  max-width:500px;
  max-height:80vh;
  overflow-y:auto;
  text-align:center;
  border:4px solid;
  box-shadow: 0 0 40px rgba(0,0,0,0.3);
  animation:slideUp 0.3s;
}

@keyframes slideUp{
  from{transform:translateY(50px); opacity:0;}
  to{transform:translateY(0); opacity:1;}
}

.modal-content h2{
  margin:0 0 20px 0;
  font-size:28px;
  text-shadow:2px 2px 4px rgba(0,0,0,0.1);
}

.modal-content p{
  margin:10px 0;
  font-size:16px;
  line-height:1.6;
}

/* Liste inventaire */
.inventory-list{
  text-align:left;
  margin:20px 0;
  padding:15px;
  background:rgba(255,255,255,0.5);
  border-radius:15px;
}

.inventory-item{
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 12px;
  margin: 10px 0;
  background: white;
  border-radius: 12px;
  border-left: 5px solid;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  transition: all 0.3s;
}

.inventory-item:hover{
  transform: translateX(5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.yarn-photo{
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #ddd;
  flex-shrink: 0;
}

.yarn-info{
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.yarn-name{
  font-weight: bold;
  font-size: 16px;
  color: #333;
}

.yarn-ref{
  font-size: 13px;
  color: #666;
  font-style: italic;
}

.yarn-quantity{
  font-size: 14px;
  color: #555;
}

.buy-btn{
  padding: 8px 16px;
  background: #ffb6c1;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 13px;
  transition: all 0.3s;
  box-shadow: 0 2px 8px rgba(255,182,193,0.4);
  text-decoration: none;
  display: inline-block;
  white-space: nowrap;
}

.buy-btn:hover{
  background: #ff69b4;
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(255,182,193,0.6);
}

.modal-content button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:20px;
  background:#ffb6c1;
  color:white;
  cursor:pointer;
  font-weight:bold;
  font-size:16px;
  transition:all 0.3s;
  box-shadow:0 4px 15px rgba(255,182,193,0.4);
}

.modal-content button:hover{
  transform:scale(1.05);
  box-shadow:0 6px 20px rgba(255,182,193,0.6);
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-250px;
  width:250px;
  height:100vh;
  background:rgba(255,230,240,0.95);
  backdrop-filter:blur(10px);
  border-right:3px solid #ffb6c1;
  padding:20px;
  transition:left .3s;
  z-index:100;
  box-shadow:3px 0 20px rgba(255,182,193,0.4);
}

#sidebar.sidebar-open{
  left:0;
}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-35px;
  width:35px;
  height:70px;
  background:#ffb6c1;
  border-radius:0 15px 15px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
  color:white;
  font-size:22px;
  transition:all 0.3s;
  box-shadow:3px 0 15px rgba(255,182,193,0.5);
}

#toggleSidebar:hover{
  background:#ff69b4;
  box-shadow:3px 0 25px rgba(255,182,193,0.8);
}

.sidebar-btn{
  width:100%;
  padding:12px 20px;
  border-radius:16px;
  border:2px solid #ffb6c1;
  background:white;
  color:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
  margin-top:15px;
  transition:all 0.3s;
  font-size:15px;
  box-shadow:0 3px 10px rgba(255,182,193,0.3);
}

.sidebar-btn:hover{
  background:#ffb6c1;
  color:white;
  transform:scale(1.05);
  box-shadow:0 5px 20px rgba(255,182,193,0.6);
}

#sidebar h3{
  color:#ffb6c1;
  margin:0 0 20px 0;
  font-size:22px;
  text-align:center;
  text-shadow:2px 2px 4px rgba(255,182,193,0.3);
}

<script>
// Donn√©es des tiroirs avec photos, r√©f√©rences et liens
function openDrawer(num, colorName, colorClass, items){
  const modalContent = document.getElementById('modalContent');
  const modalTitle = document.getElementById('modalTitle');
  const inventoryList = document.getElementById('inventoryList');
  
  // D√©finir le titre
  modalTitle.innerHTML = `üß∂ Tiroir ${num} - ${colorName}`;
  
  // Appliquer la couleur √† la bordure
  modalContent.className = 'modal-content ' + colorClass;
  
  // Cr√©er la liste d'inventaire
  inventoryList.innerHTML = '<h3 style="margin-top:0;">Inventaire :</h3>';
  items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'inventory-item ' + colorClass;
    
    div.innerHTML = `
      <img src="${item.photo}" alt="${item.name}" class="yarn-photo" onerror="this.src='icon-152.png'">
      <div class="yarn-info">
        <div class="yarn-name">${item.name}</div>
        <div class="yarn-ref">R√©f: ${item.ref}</div>
        <div class="yarn-quantity">üì¶ ${item.quantity}</div>
      </div>
      <a href="${item.link}" target="_blank" class="buy-btn">üõí Acheter</a>
    `;
    
    inventoryList.appendChild(div);
  });
  
  document.getElementById('modal').style.display = 'flex';
}

function closeModal(){
  document.getElementById('modal').style.display = 'none';
}

// ===== SIDEBAR =====
document.getElementById('toggleSidebar').onclick = () => {
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

// Bouton Hobbii - ouvre le site Hobbii
document.getElementById('hobbiiBtn').onclick = () => {
  window.open('https://hobbii.fr', '_blank');
};

// Bouton Retour avec fondu
document.getElementById('backBtn').onclick = () => {
  document.body.style.transition = 'opacity 0.5s';
  document.body.style.opacity = '0';
  setTimeout(() => {
    window.location.href = 'owner.html';
  }, 500);
};

// Fermer modal avec √âchap
document.addEventListener('keydown', (e) => {
  if(e.key === 'Escape') closeModal();
});
  
</script>
