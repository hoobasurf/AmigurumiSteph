<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes Laines</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Comic Sans MS', cursive;
}

/* FOND IMAGE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:url('Photoroom_20260118_214442.png');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  z-index:-1;
}

/* ===== ZONE TIROIRS ===== */
#drawer-overlay{
  position: fixed;
  inset: 0;
  z-index: 10;
  transform: translateX(0.3cm) translateY(2.03cm);
}

/* BOUTON TIROIR */
.drawer{
  position:absolute;
  width: calc(18% + 1mm);
  height:4%;
  background:transparent;
  border:none;
  cursor:pointer;
  transition:all 0.3s;
}

/* feedback tactile avec glow */
.drawer:active{
  background:rgba(255,182,193,0.4);
  box-shadow: 0 0 20px rgba(255,182,193,0.8);
}

/* ===== MODAL INVENTAIRE ===== */
.modal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  z-index:50;
  animation:fadeIn 0.3s;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.modal-content{
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(10px);
  padding:30px;
  border-radius:25px;
  width:90%;
  max-width:500px;
  max-height:80vh;
  overflow-y:auto;
  text-align:center;
  border:4px solid;
  box-shadow: 0 0 40px rgba(0,0,0,0.3);
  animation:slideUp 0.3s;
}

@keyframes slideUp{
  from{transform:translateY(50px); opacity:0;}
  to{transform:translateY(0); opacity:1;}
}

.modal-content h2{
  margin:0 0 20px 0;
  font-size:28px;
  text-shadow:2px 2px 4px rgba(0,0,0,0.1);
}

.modal-content p{
  margin:10px 0;
  font-size:16px;
  line-height:1.6;
}

/* Liste inventaire */
.inventory-list{
  text-align:left;
  margin:20px 0;
  padding:15px;
  background:rgba(255,255,255,0.5);
  border-radius:15px;
}

.inventory-item{
  padding:8px;
  margin:5px 0;
  background:white;
  border-radius:10px;
  border-left:4px solid;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.modal-content button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:20px;
  background:#ffb6c1;
  color:white;
  cursor:pointer;
  font-weight:bold;
  font-size:16px;
  transition:all 0.3s;
  box-shadow:0 4px 15px rgba(255,182,193,0.4);
}

.modal-content button:hover{
  transform:scale(1.05);
  box-shadow:0 6px 20px rgba(255,182,193,0.6);
}

/* ===== SIDEBAR ===== */
#sidebar{
  position:fixed;
  top:0;
  left:-250px;
  width:250px;
  height:100vh;
  background:rgba(255,230,240,0.95);
  backdrop-filter:blur(10px);
  border-right:3px solid #ffb6c1;
  padding:20px;
  transition:left .3s;
  z-index:100;
  box-shadow:3px 0 20px rgba(255,182,193,0.4);
}

#sidebar.sidebar-open{
  left:0;
}

#toggleSidebar{
  position:absolute;
  top:50%;
  right:-35px;
  width:35px;
  height:70px;
  background:#ffb6c1;
  border-radius:0 15px 15px 0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-weight:bold;
  color:white;
  font-size:22px;
  transition:all 0.3s;
  box-shadow:3px 0 15px rgba(255,182,193,0.5);
}

#toggleSidebar:hover{
  background:#ff69b4;
  box-shadow:3px 0 25px rgba(255,182,193,0.8);
}

.sidebar-btn{
  width:100%;
  padding:12px 20px;
  border-radius:16px;
  border:2px solid #ffb6c1;
  background:white;
  color:#ffb6c1;
  cursor:pointer;
  font-weight:bold;
  margin-top:15px;
  transition:all 0.3s;
  font-size:15px;
  box-shadow:0 3px 10px rgba(255,182,193,0.3);
}

.sidebar-btn:hover{
  background:#ffb6c1;
  color:white;
  transform:scale(1.05);
  box-shadow:0 5px 20px rgba(255,182,193,0.6);
}

#sidebar h3{
  color:#ffb6c1;
  margin:0 0 20px 0;
  font-size:22px;
  text-align:center;
  text-shadow:2px 2px 4px rgba(255,182,193,0.3);
}

/* Couleurs des tiroirs */
.drawer-red { border-color: #ff6b6b; }
.drawer-orange { border-color: #ffa500; }
.drawer-yellow { border-color: #ffd700; }
.drawer-green { border-color: #90ee90; }
.drawer-blue { border-color: #87ceeb; }
.drawer-purple { border-color: #dda0dd; }
.drawer-pink { border-color: #ffb6c1; }
.drawer-brown { border-color: #d2691e; }
.drawer-gray { border-color: #c0c0c0; }
.drawer-white { border-color: #f5f5f5; }
.drawer-black { border-color: #4a4a4a; }
.drawer-beige { border-color: #f5deb3; }
.drawer-turquoise { border-color: #40e0d0; }
.drawer-coral { border-color: #ff7f50; }
.drawer-lavender { border-color: #e6e6fa; }
.drawer-mint { border-color: #98ff98; }

</style>

</head>

<!-- ===== MODAL UNIQUE ===== -->

<div id="modal" class="modal" onclick="closeModal()">
  <div class="modal-content" id="modalContent" onclick="event.stopPropagation()">
    <h2 id="modalTitle"></h2>
    <div class="inventory-list" id="inventoryList"></div>
    <button onclick="closeModal()">Fermer</button>
  </div>
</div>

<script>
// Donn√©es des tiroirs
function openDrawer(num, colorName, colorClass, items){
  const modalContent = document.getElementById('modalContent');
  const modalTitle = document.getElementById('modalTitle');
  const inventoryList = document.getElementById('inventoryList');
  
  // D√©finir le titre
  modalTitle.innerHTML = `üß∂ Tiroir ${num} - ${colorName}`;
  
  // Appliquer la couleur √† la bordure
  modalContent.className = 'modal-content ' + colorClass;
  
  // Cr√©er la liste d'inventaire
  inventoryList.innerHTML = '<h3 style="margin-top:0;">Inventaire :</h3>';
  items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'inventory-item ' + colorClass;
    div.textContent = '‚Ä¢ ' + item;
    inventoryList.appendChild(div);
  });
  
  document.getElementById('modal').style.display = 'flex';
}

function closeModal(){
  document.getElementById('modal').style.display = 'none';
}

// ===== SIDEBAR =====
document.getElementById('toggleSidebar').onclick = () => {
  document.getElementById('sidebar').classList.toggle('sidebar-open');
};

// Bouton Hobbii - ouvre le site Hobbii
document.getElementById('hobbiiBtn').onclick = () => {
  window.open('https://hobbii.fr', '_blank');
};

// Bouton Retour avec fondu
document.getElementById('backBtn').onclick = () => {
  document.body.style.transition = 'opacity 0.5s';
  document.body.style.opacity = '0';
  setTimeout(() => {
    window.location.href = 'owner.html';
  }, 500);
};

// Fermer modal avec √âchap
document.addEventListener('keydown', (e) => {
  if(e.key === 'Escape') closeModal();
});
  
</script>
